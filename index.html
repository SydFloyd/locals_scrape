        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/935562/good-morning-pham-happy-monday-i-hope-this-week-starts-off-well-for-you-another-monday-anoth",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Monday!  I hope this week starts off well for you.  Another Monday, another long walk to the end of the week.  Well, who knows what the week will bring?  Every day is filed with decisions, some important and some not.  Often, we can get paralyzed by certain things, making us incapable of making that decision.  We can over analyze, rationalize and procrastinate.  We can worry about the outcome; \u201cWhat happens if I am wrong?\u201d  \u201cWhat happens if I make a mistake?  Well, very few things in life are permanent.  You really have to go pretty far out there to make a decision you can\u2019t recover from.  Remember we can always change direction; we can always correct our course.  Sometimes if I think of decisions as not the final thing, but just part of the process of getting there, it helps.</p>\n<p>Today\u2019s musical selection is from the great George Strait.  Nothing like a little Country to get your Monday going, especially if it is \u201cReal\u201d country.  The song was written by Roger Creager &amp; Keith Gattis and released on George\u2019s 28th (yes, 28th) album, released in 2013, titled \u201cLove is Everything.\u201d  </p>\n<p>I hope you enjoy it!</p>\n<p>\u201cSittin\u2019 on a Fence\u201d</p> </div>\n",

        "post_id": "932673",
        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/932673/good-morning-pham-happy-sunday-i-hope-this-week-brings-you-all-you-need-and-a-few-things-you-w",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Sunday!  I hope this week brings you all you need, and a few things you want.  It\u2019s hot as hell here in north Texas, and I have been tearing out and rebuilding a fence. So, this week\u2019s theme is all about Fences.  They are great for keeping things out and also in.  They provide a barrier between \u201cUs\u201d and \u201cThem.\u201d  Such a great metaphor for many other things as well.  How do we build fences around ourselves to protect us?  How do we see everyone else\u2019s fences?  What are our \u201cFences?\u201d  Do they do the job we intend, or do they restrict our freedom?  Freedom from love, friends, life?      </p>\n<p>Today\u2019s musical selection is a true standard of American music.  It is a Western song, but this version is from The Great Satchmo, Louis Armstrong in a duet with the great Velma Middleton.  This is from a live recording released in 1955at The Crescendo Club.  This song was written in 1934, with music by Cole Porter and lyrics by Robert Fletcher.<br>\nI hope you enjoy it!</br></p>\n<p>\u201cDon\u2019t Fence Me In\u201d</p> </div>\n",

        "post_id": "929827",
        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/929827/good-morning-pham-happy-saturday-the-weekend-is-here-and-another-week-has-gone-by-we-have-tim",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Saturday!  The weekend is here and another week has gone by.  We have time to relax or get things done.  But time is relative, and when I think about the stars, and just how long they have been here, comparing our time in this universe to theirs is very insignificant.  But know YOU are very significant, not only to those who love you, but to me and those of us here.  You are important, loved, needed and wanted.  No matter how bad we feel, or how rough things get, you are needed in this universe.  You are here for a reason.    </p>\n<p>\u201cDo not complain beneath the stars about the lack of bright spots in your life.\u201d\u2015 Bj\u00f8rnstjerne Bj\u00f8rnson</p>\n<p>Today\u2019s musical selection is a classic we all know.  I can think of no better way to end this them on Stars than with Jewel singing a favorite nursery rhyme.  It was released in 2012 on a children\u2019s album of hers, \u201cTwinkle Twinkle Little Rock Star, Lullaby Versions of Jewel.\u201d  The rhyme itself has its origin in England, from a poem written in 1806 by Jane Taylor.  It is sung to the tune of the French melody \"Ah! vous dirai-je, maman\", which was published in 1761 (wiki).  </p>\n<p>I hope you enjoy it!</p>\n<p>\u201cTwinkle, Twinkle Little Star\u201d</p> </div>\n",

        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/926343/good-morning-pham-happy-phriday-we-made-it-to-the-end-of-the-week-there-is-something-so-mysti",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Phriday!  We made it to the end of the week!  There is something so mystical about stars.  Countless dreams and thoughts about what they are, how they work and why they are here.  Throughout time all of the ancient cultures have gazed up at them, used them to track time, built their whole societies around them.  They are truly part of our evolutionary psyche.  </p>\n<p>\u201cThough my soul may set in darkness, it will rise in perfect light;<br/>\nI have loved the stars too fondly to be fearful of the night.\u201d<br/>\n\u2015 Sarah Williams, Twilight Hours: A Legacy Of Verse</p>\n<p>Today\u2019s musical selection is a bit of an obscure one.  It may not be for all of you.  It is from the American Rock band Foreigner.  It is a true Deep Track by them, but a wonderful one, especially for those of you who like to alter their mental state from time to time.  Written by Mick Jones and Al Greenwood and released on their debut album \u201cForeigner,\u201c in 1977.  </p>\n<p>I hope you enjoy it!</p>\n<p>\u201cStar Rider\u201d</p> </div>\n",

        "post_id": "922776",
        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/922776/good-morning-pham-happy-thursday-we-are-almost-to-the-end-of-the-week-and-it-would-be-a-great-n",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Thursday!  We are almost to the end of the week and it would be a great night to go out and stare at the stars.  What a wondrous thing they are.  Besides the romantic beauty and thought of them, there is also the scientific piece.  How amazing it is to think about just how far away they are, how big they are and just how much of our universe is truly beyond our comprehension.</p>\n<p>\u201cSilently, one by one, in the infinite meadows of heaven,<br/>\nBlossomed the lovely stars, the forget-me-nots of the angels.\u201d<br/>\n\u2015 Henry Wadsworth Longfellow, Evangeline: A Tale of Acadie</p>\n<p>Today\u2019s musical selection is from the British soul and pop band Simply Red.  Written by lead singer Mick Hucknall, it was released on their fourth album of the same name in 1991.  I love his voice, and this album is a great one.  </p>\n<p>I hope you enjoy it!</p>\n<p>\u201cStars\u201d</p> </div>\n",

        "post_id": "919254",
        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/919254/good-morning-pham-happy-wednesday-i-hope-this-day-is-a-good-one-for-you-and-the-rest-of-the-we",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Wednesday!  I hope this day is a good one for you, and the rest of the week turns out well.  As we continue our theme about Stars, we have all seen shooting stars and made a wish.  How brightly they burn and then fade away.  Some people are like this, a lot of musicians, in fact.  Those beautiful people who leave their amazing mark on this world and then leave, all to quickly.  </p>\n<p>\u201cIf the stars should appear one night in a thousand years, how would men believe and adore; and preserve for many generations the remembrance of the city of God which had been shown! But every night come out these envoys of beauty, and light the universe with their admonishing smile.\u201d<br/>\n\u2015 Ralph Waldo Emerson, Nature and Selected Essays</p>\n<p>Today\u2019s musical election is form the Classic Rock band Bad Company.  Written by one of the premier voices in rock, Paul Rogers.  It was released in 1975 on their album \u201cStraight Shooter.\u201d  A true classic about the pitfalls of the music world.  </p>\n<p>I hope you enjoy it!</p>\n<p>\u201cShooting Star\u201d</p> </div>\n",

        "post_id": "915428",
        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/915428/good-morning-pham-happy-tuesday-what-a-great-day-we-are-still-on-the-right-side-of-the-dirt",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Tuesday!  What a great day!  We are still on the right side of the dirt, so it can\u2019t be all that bad.  I once had a man who worked with me, it was at a large retailer, and he worked their part time.  H e was a high school teacher.  A great guy.  He was on a field trip to the beach one summer, and one of his kids got sucked out in an undertow.  He went out and saved him, but in the process lost his life.  At the funeral his daughter gave an amazing eulogy, we were all in tears.  He had an amazing life, one we never knew of.  He ran with the bulls in Spain as a young man, he taught a pet crow to untie peoples shoe-laces when they came over to his house.  Just odd, wonderful things.  But she mentioned she was looking around his house as they were cleaning things out.  She was looking for something she could take to remind her of him; but she then said something I will NEVER forget.  \u201cI realized, while I was looking for some thing that I didn\u2019t need an object, he gave me everything I will ever need as he raised me.\u201d  We all cried even more.  And at the end, she told us that in his will he requested this song to be played.  He was a truly bright star I will always see.</p>\n<p>\u201cMoonlight drowns out all but the brightest stars.\u201d\u2015 J.R.R. Tolkien, The Lord of the Rings</p>\n<p>Today\u2019s musical selection is an all-time CLASSIC!  Written by  Maurice White, Larry Dunn and Philip Bailey; it was released as a single in 1975.  The band, of course is composed of some of the most important words you EVER need to know about Soul music\u2014Earth, Wind and Fire.</p>\n<p>I hope you enjoy it!</p>\n<p>\u201cShining Star\u201d</p> </div>\n",

        "post_id": "912035",
        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/912035/good-morning-pham-happy-monday-i-hope-this-week-is-a-good-one-for-you-mankind-has-always-look",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Monday!  I hope this week is a good one for you.  Mankind has always looked to the stars, for thousands of years it was our television, our you tube, our entertainment.  So, today I am going to try and get your week off to a very entertaining start.</p>\n<p>\u201cThe cosmos is within us.  We are made of star-stuff.  We are a way for the universe to know itself.\u201d<br>\n\u2015 Carl Sagan</br></p>\n<p>Today\u2019s musical selection is a standard.  Composed by Jimmy Van Heusen and Johnny Burke.  It was first sung by Bing Crosby in the 1944 film \u201cGoing My Way\u201d, for which it won an Academy Award.  Being a standard, it has been done by everyone, and I tend to like this version, by The Chairman of the Board, Frank Sinatra.  It was released on his 1964 album \u201cAcademy Award Winners.\u201d</p>\n<p>I hope you enjoy it!</p>\n<p>\u201cSwingin\u2019 on a Star\u201d</p> </div>\n",

    {
        "post_id": "909234",
        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/909234/good-morning-pham-happy-sunday-i-hope-this-day-is-a-good-one-for-you-i-love-summer-for-many-r",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Sunday!  I hope this day is a good one for you.  I love summer for many reasons, but mainly because it is warmer than anything else.  One of the things I find fascinating is gazing up at the stars.  And it is much more comfortable to do that when it is warm.  So, this week is all about Stars.  We will have some songs you know and possibly some you don\u2019t.  I try to keep things more obscure than not, but there are just some songs you have to include in certain themes.  There are also some wonderful musings about Stars every day.  Hopefully you like them.</p>\n<p>\u201cWhen he shall die,<br/>\nTake him and cut him out in little stars,<br/>\nAnd he will make the face of heaven so fine<br/>\nThat all the world will be in love with night<br/>\nAnd pay no worship to the garish sun.\u201d<br/>\n\u2015 William Shakespeare, Romeo and Juliet</p>\n<p>Today\u2019s musical selection is a gem.  Written by Jerome Kern and Oscar Hammerstein II in 1932, it was in the musical \u201cMusic in the Air.\u201d  It first was a success in 1932 by \u201cJack Denny and His Waldorf-Astoria Orchestra,\u201d with vocals by Paul Small.  This version is the most famous.  Sung by Linda Scott and released in 1961.  A wonderful voice and song for a Sunday.  </p>\n<p>I hope you enjoy it!</p>\n<p>\"I\u2019ve Told Every Little Star\"</p> </div>\n",

    {
        "post_id": "906478",
        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/906478/good-morning-pham-happy-saturday-i-hope-you-made-it-to-the-weekend-in-one-piece-if-not-just",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Saturday!  I hope you made it to the weekend in one piece.  If not, just put yourself back together and get going.  Everything will be okay.  As we end our theme on Traveling, I hope if you are out on the road, you get home safe.  I was very fortunate my whole life, as I have lived in many different places and my parents always took us on vacation around the country.  Not only to see cool things, but also to see how other people live.  As an adult I have been lucky enough to travel around the world and see amazing things and meet wonderful people.  We really aren\u2019t that much different.  We can all just get along if we want to.</p>\n<p>Today\u2019s musical selection is one of the great road songs.  Written by Lindsey Buckingham for the 1983 Chevy Chase movie \u201cNational Lampoon's Vacation.\u201d  It was released on the soundtrack, \u201cNational Lampoon's Vacation Original Motion Picture Sound Track.\u201d</p>\n<p>I hope you enjoy it!</p>\n<p>\"Holiday Road\"</p> </div>\n",

    {
        "post_id": "902950",
        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/902950/good-morning-pham-happy-phriday-the-end-of-the-week-for-most-of-us-is-here-and-our-traveling",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Phriday!  The end of the week (for most of us) is here and our traveling along this musical highway is almost done.  I love driving, just seeing all of the different places, listening to music, wondering what it might be like to live in any of the places I pass.  Driving has always helped my mind.  Daydreaming and thinking, trying to work things out.  Good therapy if it works for you.</p>\n<p>Today\u2019s musical selection was written in 1946 by Bobby Troupe.  It was performed, most famously, by The Nat King Cole Trio that same year.  It takes us along a journey across the country from Illinois to California along the most famous road in the USA.  </p>\n<p>I hope you enjoy it!</p>\n<p>\u201c(Get Your Kicks) on Route 66\u201d</p> </div>\n",

    {
        "post_id": "899176",
        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/899176/good-morning-pham-happy-thursday-what-a-wonderful-time-to-be-alive-we-are-so-blessed-to-be-on",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Thursday!  What a wonderful time to be alive.  We are so blessed to be on this rock at this time in history.  I know there is a lot of things screwed up right now, but just to be able to get out and go can make things a little better (but they are even trying to take that away form us).  But no worries, we will get along and be just fine.  </p>\n<p>Today\u2019s musical selection is one you just HAVE to put in a theme about traveling.  It is a classic, and one all of you have heard.  Written and performed by the Country great Willie Nelson.  From his 1980 album \u201cHoneysuckle Rose,\u201d it is the quintessential traveling song.  </p>\n<p>I hope you enjoy it!</p>\n<p>\u201cOn The Road Again\u201d</p> </div>\n",

    {
        "post_id": "895394",
        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/895394/good-morning-pham-happy-wednesday-i-hope-this-day-is-a-good-one-for-you-being-halfway-through",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Wednesday!  I hope this day is a good one for you.  Being halfway through the week and our theme of Traveling; brings me to thinking about being halfway there.  Sometimes it is tough, sometimes not, but when we are halfway; we get a sense of what it takes to complete the journey, wherever that may be. </p>\n<p>Today we have a song that gives me goosebumps.  It is just stunning.  Written and performed by Country musician Roger Miller, it is just a classic.  Not only for this theme, but as a song.  It was released in 12965 as a single.  It is about being a hobo and traveling throughout the country.  II also found a stereo version of this one.</p>\n<p>I hope you enjoy it!</p>\n<p>\u201cKing of the Road\u201d</p> </div>\n",

        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Tuesday!  I hope if you are traveling everything is going as planned, or at least as good as it can.  Sometimes when things go wrong it turns out into an unexpected adventure.  So much depends on our attitude when this happens, but when it does it can be wonderful.</p>\n<p>Today\u2019s musical selection is from a true Super Group.  Composed of American and English musicians, all of them legends.  The group was The Traveling Wilburys, it was made up of George Harrison, Jeff Lynn, Bob Dylan, Tom Petty and Roy Orbison.  It was written by them (but mainly Harrison) and released in 1988 on their album \u201cThe Traveling Wiburys Vol. 1.\u201d  Amazing album and a testament to how great they all were.  </p>\n<p>I hope you enjoy it!</p>\n<p>\u201cEnd of the Line\u201d</p> </div>\n",

        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Monday!  I hope this week starts off well for you.  Having traveled myself in the past, I have had the pleasure of seeing some great places all over the world.  It always amazes me, how even though I could travel so far away from home, most things are the same.  People just going about their business trying to get along.  No matter the culture we have plenty in common with everyone else.</p>\n<p>Today\u2019s musical selection is from 1961.  Written by Jerry Fuller it was intended for Sam Cooke, but when that didn\u2019t work out it was sung by great Ricky Nelson.  It went to number 1 on the charts.  It was released as a single.  I found a stereo version, which is pretty good, much better quality than any mono version.</p>\n<p>I hope you enjoy it!</p>\n<p>\u201cTavelin\u2019 Man\u201d</p> </div>\n",

        "post_url": "https://phetasy.locals.com/post/885342/good-morning-pham-happy-sunday-i-hope-this-blessed-day-brings-you-all-the-hope-and-spiritual-no",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Sunday!  I hope this blessed day brings you all the hope and spiritual nourishment to get you through the week.  While I read through everyone\u2019s posts lately, there seems to be a lot of people on vacation, or going places.  So, this week\u2019s theme will be all about Traveling, some songs to get you there.  I usually go to Canada this time of year, to go fishing in Northern Ontario, however, since Canada is still closed, this will be the second year in a row I haven\u2019t gone.  All I can do now is think about it and wish all of you, who are traveling, safe passage to your destination and back home again.</p>\n<p>Today\u2019s musical selection is from the American rocker Eddie Money.  It was written by him and released on his self-titled, debut album in 1978.  For a guy who once tried being a cop in NYC, he wrote a few really good songs.  This one is a bout a girl he was dating who he wanted to take on a vacation.  It never happened, but it did inspire his second hit song.</p>\n<p>I hope you enjoy it!</p>\n<p>\u201cTwo Tickets to Paradise\u201d</p> </div>\n",

        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Saturday!  Welcome to the weekend!  I hope it is a relaxing one for you.  I have really enjoyed this theme.  I am not sure why, really; it was just a lot of fun to research and write.  I hope you have enjoyed it.</p>\n<p>Without further ado, the hit you have all been waiting for\u2026..You guessed it!  Today\u2019s musical selection is the famous track from Tommy Tutone.  It was written by Alex Call and Jim Keller released on the album \u201cTommy Tutone 2\u201d in 1981.  Most of you will remember this one, I know I sure do.</p>\n<p>I hope you enjoy it!</p>\n<p>\u201c867-5309 (Jenny)\u201d</p> </div>\n",

        "post_id": "879664",
        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/879664/good-morning-pham-happy-phriday-the-end-of-the-week-is-here-and-i-hope-it-has-been-a-good-one-f",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Phriday!  The end of the week is here and I hope it has been a good one for you!  As we get to the end of our theme on Phone Numbers I remember when I was in college in Rolla, Mo., now a small town, but back then it was even smaller.  Anyway, when you picked up the phone to make a call it had a recorded message that you would soon have to dial all SEVEN numbers to reach your party, not just the last FOUR.  My how times have changed.</p>\n<p>Today\u2019s musical selection is from the legendary Souls singer, Wilson Pickett.  Written by Eddie Floyd and Steve Cropper, it was released in 1966 on his album \u201cThe Exciting Wilson Picket.\u201d  Pattie Labelle and the Blue Belles sang back up on this track.</p>\n<p>I hope you enjoy it!  </p>\n<p>\u201c634-5789 (Soulsville, U.S.A.)</p> </div>\n",

        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Thursday!  I hope this week has been good so far for you!  Now we get to the songs most of you have probably heard before.  I think it is quite amazing how anything, even a phone number can become a hit song, not only a hit, but something nostalgic.  I always loved this song.  </p>\n<p>Today\u2019s musical selection was written by Marvin Gaye, William \"Mickey\" Stevenson and George Gordy.  It was released in 1962 as a single by \u201cThe Marvelettes.\u201d  Such an iconic Motown song.</p>\n<p>I hope you enjoy it!</p>\n<p>\u201cBEechwood4-5789\u201d</p> </div>\n",

        "post_url": "https://phetasy.locals.com/post/872918/good-morning-pham-happy-wednesday-phone-numbers-a-pretty-interesting-actually-with-area-code",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Wednesday!  Phone numbers a pretty interesting, actually.  With Area Codes and then numbers, then there are country codes, of course to dial somewhere else.  Interesting fact, the original country codes were developed in 1960.  It was called the CCITT Red Book.  </p>\n<p>Today\u2019s musical selection is from two greats.  Sting and Shaggy.  The song is the title track of their collaborative album released in 2018.  It combines the two country codes for their respective nations; England and Jamaica.  As I write this, I need to get a good Reggae theme going, hmmm\u2026</p>\n<p>I hope you enjoy it!</p>\n<p>\u201c44/876\u201d</p> </div>\n",

    {
        "post_id": "869422",
        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/869422/good-morning-pham-happy-tuesday-i-hope-this-day-finds-you-well-we-depend-way-too-much-on-tech",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Tuesday!  I hope this day finds you well.  We depend way too much on technology.  It allows us to not exercise our brain.  We don\u2019t even have to think anymore\u2026\u201dThere\u2019s an App for that.\u201d  It is training us to be idiots.  I realize how stupid I am when I can\u2019t even remember my kids\u2019 phone numbers.  </p>\n<p>Today\u2019s musical selection is from the English band \u201cSqueeze.\u201d  Written by Chris Difford and Glenn Tilbrook.  It was released on their album \u201cBabylon and On\u201d in 1987.  The number was actually Glen\u2019s phone number, and he wrote this song as a jingle for his answering machine.  For those of you old enough to remember, that used to be a big deal.  </p>\n<p>I hope you enjoy it!</p>\n<p>\u201c853-5937\u201d</p> </div>\n",

    {
        "post_id": "866110",
        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/866110/good-morning-pham-happy-monday-welcome-to-the-start-of-the-work-week-i-mentioned-yesterday-i",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Monday!  Welcome to the start of the work week.  I mentioned yesterday I used to know phone numbers.  I don\u2019t anymore.  They are all in your contacts and you just find the name and hit \u201cCall.\u201d  I think technology has made us stupid, or maybe it is just me.  So, we have a little blues, as I thought it would be fitting for a Monday.</p>\n<p>Today\u2019s musical selection is from Blues great Lightnin\u2019 Hopkins.  Written by him and released in 1951 as a single.  Interesting notes here; \u201cIn the 1950s, \u2018Central\u2019 was common parlance for the central office of a telephone company.  If people needed help finding a number or placing a call, they'd ask for \u2018Central\u2019 and be directed to a telephone operator who could help them out.\u201d  </p>\n<p>I thought I would go deep on this one, folks\u2026.this is a great take from Songfacts.</p>\n<p>\u201cThis slow-crawling blues song has Lightnin' Hopkins asking a telephone operator to patch him through to his lover.  He has no luck getting her number or finding a way to get to her and ends the song singing about walking home in failure.  At least, that's how it appears on the surface.  Look closer, though, and there's something else going on here.</p>\n<p>The lyrics are subtly strange if you scrutinize them.  Hopkins explains to the operator that the bus lines have stopped and the train conductors won't let him ride anymore.  He ends the song with the words:</p>\n<p>I went walking straight back home<br/>\nI was praying in my heart asking Jesus:<br/>\n\"Oh, Lord, now what wrong have I done?\"</p>\n<p>That final lament can be heard as Hopkins simply wondering what he's done to have caused the Fates to separate him from his lover, but Azizi Powell, historian of African American culture, suggests a different interpretation at Pancocojams.</p>\n<p>Powell writes that the song actually combines blues and gospel.  She ties it to a tradition of songs that use phone lines and operators as metaphors for Jesus and Christianity.  It seems strange at first blush, but \"Give Me Central 209\" actually makes more sense if it's viewed this way.\u201d  songfacts</p>\n<p>I hope you enjoy it!</p>\n<p>\u201cGive Me Central 209\u201d</p> </div>\n",

        ]

    {
        "post_id": "863414",
        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/863414/good-morning-pham-happy-sunday-may-this-blessed-day-carry-you-through-the-week-i-was-thinking",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Sunday!  May this blessed day carry you through the week!  I was thinking about when I was younger this past week.  The things we did knew just seem different from what the kids know today.  One of those things was phone numbers.  I remember my home telephone number from when I was 9.  I remember my high school friends phone numbers from back then.  So, this week is songs about Phone Numbers.  Those things we don\u2019t even remember anymore.  I am enjoying creating this one, folks.  It\u2019s going to be a fun week!</p>\n<p>Today\u2019s musical selection is from a true icon in American Music.  The song was written by Jerry Gray and Carl Sigman.  It was released in 1940 on 78 r.p.m. by Glenn Miller and his Orchestra.  It is a great tune!  The phone number is for the Hotel Pennsylvania in Manhattan.  Everyone who was anyone at the time played there at the Caf\u00e9 Rouge.  The phone numbers used to not be unified, like we have today, with Area Codes.  There were many different systems, but the 2L-5N (two letters and five numbers) was used often.  Thus, the number was PE6-5000.  </p>\n<p>Bonus points if anyone knows whose phone number was Murray Hill 5-9975.  I will also post a newer version in the comments.</p>\n<p>I hope you enjoy it!</p>\n<p>\u201cPEnnsylvania 6-5000\u201d</p> </div>\n",

    {
        "post_id": "860868",
        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/860868/good-morning-pham-happy-saturday-as-we-finish-off-our-theme-on-retribution-all-of-us-at",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Saturday!  As we finish off our theme on \u201cRetribution,\u201d all of us, at one time or another have been done wrong.  It hurts, but hopefully we get over it and move on.  Sometimes the payback is worth it, other times not.  And sometimes it is satisfying.  But in the end, we all have to learn to deal with life\u2019s ups and downs.  </p>\n<p>Today\u2019s musical selection is from American Country singer Travis Tritt.  It was written by him and released in 1991 on his album \u201cIt\u2019s All About To Change.\u201d  It is pretty much self-explanatory.  Once we have been done wrong, and gotten over it, retribution is swift and final.</p>\n<p>I hope you enjoy it!</p>\n<p>\u201cHere\u2019s A Quarter, Call Someone Who Cares\u201d</p> </div>\n",

    {
        "post_id": "857544",
        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/857544/good-morning-pham-happy-phriday-we-have-made-it-to-the-end-of-the-week-i-hope-yours-was-a-good",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Phriday!  We have made it to the end of the week, I hope yours was a good one!  There is something satisfying about plotting our retribution on those who have hurt us-- Ex\u2019s, coworkers who take credit for your work, that driver who cut us off (wouldn\u2019t it be great to have a button on your car that turned it into a monster truck, for just a moment)?  I think it may be some way for our brains to help us deal with injustice.  I think about how many times I have done this, and even though nothing happens, I feel better at the end of the exercise.</p>\n<p>Today\u2019s musical selection is from the New Wave band Blondie.  Written by Nigel Harrison and Debbie Harry and released in 1979 on their fourth album \u201cParallel Lines.\u201d  It was written after Debbie was stalked by an ex-boyfriend.  </p>\n<p>I hope you enjoy it!</p>\n<p>\u201cOne Way or Another\u201d</p> </div>\n",

    {
        "post_id": "854179",
        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/854179/good-morning-pham-happy-thursday-i-hope-you-have-a-great-day-today-retribution-can-often-cons",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Thursday!  I hope you have a great day today!  Retribution can often consume us.  There is such a drive for justice in our minds and souls.  Sometimes it can lead to very good things, and sometimes to ruin.  How do we deal with the slights that come our way?  As a younger man I was all piss and vinegar, as I got older (not sure if I am wiser) I have tried to calm down.  I still get angry, but now I usually do my yelling in a small room, by myself.  No need to subject anyone else to my stupidity.  </p>\n<p>Today\u2019s musical selection is from the Man in Black himself, Johnny Cash.  This song was written by a children\u2019s author, Shel Silverstein.  Johnny played it in 1969 at California\u2019s San Quentin State Prison and it became his biggest hit.  This song is about revenge, plain and simple.  It was released on the album \u201cAt San Quentin\u201d that same year.  That audio is really bad, so there is a performance from Denmark.</p>\n<p>I hope you enjoy it!</p>\n<p>\u201cA Boy Named Sue\u201d</p> </div>\n",

        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Wednesday!  I hope you get past this hump day and the rest of the week is a an easy one for you!  Revenge is a dirty business, both in reality and to our souls.  There is something about feeling vindicated of putting right what has been defiled, even if it means doing wrong to accomplish it.  </p>\n<p>Today\u2019s musical selection is from the American Ska/Punk band \u201cSublime.\u201d  Released on their 1997 self-titled album.  This song was written by Bradley Nowell, Bud Gaugh and Eric Wilson.  It is about seeking revenge on someone for stealing his girlfriend.</p>\n<p>I hope you enjoy it!</p>\n<p>\u201cSanteria\u201d</p> </div>\n",

        "post_id": "847199",
        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/847199/good-morning-pham-happy-tuesday-i-hope-your-week-is-off-to-a-good-start-and-this-day-is-a-good",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Tuesday!  I hope your week is off to a good start and this day is a good one!  Thinking about the emotions involved in retribution there is anger and sorrow.  Generally followed by the wish to do unto others what they have done to you.  I know this is not the best way to live, and hopefully our brains take over from our emotions when this happens.  But those feelings can be so strong, and very few things can safely express our feelings like music.  </p>\n<p>Today\u2019s musical selection is from the Godfather of Soul, The Hardest Working Man in Show Business---James Brown.  Get this, it is off his 37th studio album, released in 1973.  It is the title track to this album, and at the time was considered by some critics to be \u201cNot funky enough.\u201d  Well, they were proven wrong, as this is a landmark album.  Some funk for your Tuesday.  Just strut into the office with this playing REALLY loud!</p>\n<p>I hope you enjoy it!</p>\n<p>\u201cThe Payback\u201d</p> </div>\n",

        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/844063/good-morning-pham-happy-monday-i-hope-your-work-week-starts-off-with-some-good-vibes-as-we-th",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Monday!  I hope your work week starts off with some good vibes.  As we think about retribution, we often wish for the other person to get what they deserve.  \u201cKarma is a b*tch,\u201d as the saying goes.  I have often felt slighted and wanted the other offending party to feel the same way.  I am not sure if that is on me for wanting that or for a desire for justice (if it is deserved, that is).  I wonder if we just want the other party to feel the our pain, maybe so we don\u2019t feel it anymore?</p>\n<p>Today\u2019s musical selection is from the iconic rock band Led Zeppelin.  It was written by Jimmy Page, Robert Plant and John Paul Jones, and released on their debut, self-titled album in 1969.  This song, like a lot of their music, is just amazing.  It is about being done wrong and waiting for the offender to get their just desserts.  </p>\n<p>I hope you enjoy it!</p>\n<p>\u201cYou\u2019re Time Is Gonna Come\u201d</p> </div>\n",

    {
        "post_id": "841355",
        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/841355/good-morning-pham-happy-sunday-i-hope-this-blessed-day-starts-your-week-out-well-this-week",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Sunday!  I hope this blessed day starts your week out well.  This week\u2019s theme is about Retribution.  Getting payback for an assumed wrong.  Sometimes we feel it is justified, and it very well may be, but in the end, I wonder if it is ever worth it.  Now I believe in justice, and writing wrongs, but there is also a pang of forgiveness running through my soul.  But it is hard to be the better man sometimes; and justice is indeed needed if we are to be a functioning society.  Where do we draw the line?  At what point is retribution justified?  At what point is it not?  </p>\n<p>Today\u2019s musical selection is a classic deep track.  It is from the band Mason Proffit.  It is a protest song, the people vs. Uncle Sam, and the two protagonists have been fighting injustice and finally realize they are willing to die for what they feel is right.  The retribution is from our own government, backed by the people.  Laid upon those who dare to disagree with the popular narrative.  Mason Proffit was a country rock band form Champaign Illinois, and released this song on their first album, \u201cWanted\u201d in 1969.  It was written by the founding brothers of the band, Terry and John Michael Talbot.</p>\n<p>I hope you enjoy it!</p>\n<p>\u201cTwo Hangmen\u201d</p> </div>\n",

        "post_id": "838944",
        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/838944/good-morning-pham-happy-saturday-welcome-to-the-weekend-i-hope-this-week-has-been-a-good-one",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Saturday!  Welcome to the weekend!  I hope this week has been a good one for you.  As we conclude our theme about \u201cAmerica,\u201d I just want to say I am so grateful I was born here.  The opportunities and freedoms I have been afforded by those who have come before me, forged in the belief of freedom from tyranny, and paid in blood, sweat and tears is not lost on me.  I love my country.  And I will try to do whatever I can to continue making it great.  We have our problems, no doubt, but the strength of the individuals who make it up will get us through the tough times.  </p>\n<p>Today\u2019s musical selection is a fun one.  A little rocker to start your weekend.  It is from the American Rock band Kiss.  If you are of a certain age, you will remember Kiss.  The makeup, the platform boots, the glitter, the leather.  Nothing says American Rock n Roll like this.  Written by Stan Penridge, Sean Delaney, Peter Criss, Paul Stanley, Mark Anthony, Kim Fowley, Gene Simmons, Dave Clark, Bob Ezrin, and Ace Frehley, (A lot of people to write such a simple song\u2026) this song was released on their 1977 album \u201cAlive II.\u201d  </p>\n<p>I hope you enjoy it!</p>\n<p>\u201cRockin\u2019 in the USA\u201d</p> </div>\n",

        "post_id": "836389",
        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/836389/there-is-no-room-in-this-country-for-hyphenated-americanism-when-i-refer-to-hyphenated-americans",
        "content": "\n<div class=\"haspicture\">\n<p>\"There is no room in this country for hyphenated Americanism.  When I refer to hyphenated Americans, I do not refer to naturalized Americans.  Some of the very best Americans I have ever known were naturalized Americans, born abroad.  A hyphenated American is not an American at all.  This is just as true of the man who puts \u201cnative\u201d before the hyphen as of the man who puts German, Irish or English before the hyphen.</p>\n<p>Americanism is a matter of spirit and soul.  Our allegiance must be purely to the United States.  We must unsparingly condemn anyone who holds another allegiance.  If he is heartily and singly loyal to this Republic, then no matter where born, he is just as good an American as anyone else.</p>\n<p>The one absolutely certain way of bringing this nation to ruin, of preventing all possibility of its continuing to be a nation at all, would be to permit it to become a tangle of squabbling nationalities each preserving its separate nationality, each at heart feeling more sympathy with others than with the other citizens of the American Republic.</p>\n<p>All of us, no matter from what land our parents came, no matter in what way we may severally worship our Creator, must stand shoulder to shoulder in a united America for the elimination of race and religious prejudice.  We must stand for a reign of equal justice to both big and small.\"\u2014Theodore Roosevelt</p> </div>\n",

        "post_id": "835854",
        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/835854/good-morning-pham-happy-phriday-i-hope-this-short-week-has-been-a-good-one-for-you-after-my-a",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Phriday!  I hope this short week has been a good one for you!  After my angry rant yesterday\u2026sorry, I thought I might remind myself how wonderful things are.  People are generally good, all people (not just Americans).  It is only because we have so many good people our country is great.  It is not because of the government bureaucracy or voluminous laws, we are great DESPITE these things.  Our differences, sometimes being large, are made smaller and tolerable by great people.</p>\n<p>\"Who must do the hard things?  Those who can.  Who must do the impossible things?  Those who care.\" \u2013Carolyn Robertson Payton</p>\n<p>Today\u2019s musical selection is from the American rocker Steve Miller.  It was written by Miller for his second studio album \u201cSailor,\u201d released in 1968.  It is a great, fun song celebrating some of the great things about the U.S.A.  Especially the last line\u2026\u201dSomebody give me a cheeseburger.\u201d</p>\n<p>I hope you enjoy it!</p>\n<p>\u201cLiving in the U.S.A.\u201d</p> </div>\n",

    {
        "post_id": "832654",
        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/832654/good-morning-pham-happy-thursday-this-short-week-is-almost-over-i-hope-this-day-is-a-good-one",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Thursday!  This short week is almost over!  I hope this day is a good one for you!  As we continue our theme celebrating America, I simply don\u2019t understand those who have grown up here and hate it.  I get it if you don\u2019t like freedom, our government, capitalism, guns, hot dogs and apple pie.  But if this is the case, just leave; pack your sh&amp;t and go, there are plenty of other countries in the world.  Hell, I don\u2019t agree with a lot of what some people in this country do, but I don\u2019t hate my country for it.  Especially our elected politicians who actively try to break down everything which has made America a great place to be.  They piss me off, and lately, I have just been ready to get the revolution started; let\u2019s get this over with, I have things to do.  Sorry, rant over.   </p>\n<p>\u201cMost people on the left are not opposed to freedom. They are just in favor of all sorts of things that are incompatible with freedom. Freedom ultimately means the right of other people to do things that you do not approve of.\u201d\u2014Thomas Sowell</p>\n<p>Today\u2019s musical selection is from the Country great Merle Haggard.  It was written and released by him in 1970 on his album of the same name.  Not much to say except it is VERY self-explanatory.  </p>\n<p>I hope you enjoy it!</p>\n<p>\u201cThe Fighting Side of Me\u201d</p> </div>\n",

        "post_id": "829531",
        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/829531/good-morning-pham-happy-wednesday-i-hope-this-day-is-a-good-one-for-you-i-get-thrown-off-kilt",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Wednesday!  I hope this day is a good one for you.  I get thrown off kilter a bit when we have Holidays, the days just don\u2019t seem to add up, it just feels like a Tuesday.   Yesterday I wrote about differences in our American culture.  These have given us some of the greatest music the world has ever seen.  From Jazz and Blues, to Country to Rock to R&amp;B/Souls to Rap and more.  No other country can claim this.  And it is BECAUSE we are different this is so.  And the simple fact so many different people like so many different types of music proves we can get along.  \u201cWhite\u201d people like \u201cBlack\u201d music, \u201cYoung\u201d people can like standards, \u201cOld\u201d people can appreciate modern music.  It doesn\u2019t matter our differences, just what brings us together.  Music can do this.  It has helped us right our wrongs, and bring attention to the things we need to do better.  It has been a part of our conscience and helped us become a better nation.</p>\n<p>\"The notion of sin and repentance waned with the belief in authority.  Men thought they could make good the evil they did.\"\u2014Lord Acton</p>\n<p>Today\u2019s musical selection is from American Rocker John Mellencamp.  It was written by him as a tribute to early rock n Roll.  \u201cIt tells the story of how rock and roll emerged in America, and how those (now infamous) musicians that were not afraid to take personal risks for the sake of their music became a strong influence on the next generation, including Mellencamp, who sings: \"[They] Filled our head full of dreams, turned the world upside down.\" (songfacts).  It was released on his eighth studio album, \u201cScarecrow\u201d in 1985.  </p>\n<p>I hope you enjoy it!</p>\n<p>\u201cR.O.C.K. in the USA\u201d</p> </div>\n",

    {
        "post_id": "826446",
        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/826446/good-morning-pham-happy-tuesday-may-this-day-be-a-good-one-for-you-as-you-head-off-to-work-as",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Tuesday!  May this day be a good one for you as you head off to work.  As we continue to celebrate \u201cAmerica,\u201d it is one of, if not the most diverse country in the world.  A multitude of colors, races, creeds, traditions and stories.  It is what makes America great.  Even though everyone who came here was different, they all came to share in the commonality of freedom.  The hope for a better life.  Throughout our history this has been mostly true (save slavery, bet we rectified that with a war), and it has led to a wonderful accumulation of people.  Having traveled much of this country, and seeing it\u2019s differences, I am so proud of them.  I just wish certain groups would stop trying to destroy us through them, but bring us together.  We are all not that different.    </p>\n<p>\"The love of liberty is the love of others; the love of power is the love of ourselves.\"\u2014William Hazlitt</p>\n<p>Today\u2019s musical selection is from the great folk artist Woody Guthrie.  It was released in 1945 and is undoubtedly the most famous of his more than 1000 written songs.  While it celebrates the beauty and grandeur of our nation, it was also written for the common people, NOT the \u201cElites.\u201d  He believed the nation belonged to everyone in America, not just those in power.  </p>\n<p>\u201cThis Land Is Your Land\u201d</p> </div>\n",

    {
        "post_id": "823664",
        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/823664/good-morning-pham-happy-monday-happy-day-off-for-most-of-us-i-love-long-holiday-weekends-o",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Monday!  Happy day off for most of us!  I love long, holiday weekends.  One extra day to get things done and relax a little.  I hope you got to see some fireworks and spend time doing the traditional celebration of back yards, cookouts and family and friends </p>\n<p>\"Life, faculties, production, in other words, individuality, liberty, property, this is man. And in spite of the cunning of artful political leaders, these three gifts from God precede all human legislation, and are superior to it.\"\u2014Fr\u00e9d\u00e9ric Bastiat </p>\n<p>Today\u2019s musical selection is from the great Chuck Berry.  It was written by him and released in 1959 as a single.  It was later released in 1962 on his album \u201cMore Chuck Berry.\u201d  Paul McCartney got the inspiration for The Beatles \"Back In The U.S.S.R.\" from this. (songfacts)  The video has a very young Dick Clark, and shows the current album of Chuck\u2019s out at the time, \u201cChuck Berry on Top.\u201d  </p>\n<p>I hope you enjoy it!</p>\n<p>\u201cBack in the USA\u201d</p> </div>\n",

    {
        "post_id": "820565",
        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/820565/good-morning-pham-happy-sunday-happy-4th-of-july-happy-birthday-america-i-hope-this-blesse",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Sunday!  Happy 4th of July!  Happy Birthday, America!  I hope this blessed day and long weekend help everyone relax and enjoy themselves.  As you might guess, this week\u2019s theme is all about America.  I love my country, even though my grandparents were immigrants, they raised kids to love this country and the opportunities and freedoms it grants us.  I think too many of the recent generations have forgotten that, or never been taught it.  We reap what we sow, and I fear these will be trying times in the next couple of decades.  We are not perfect, never have been.  But the very things allowing us to become better are slowly being taken away from us, or twisted into something evil.  If we are to survive, we need to fight this authoritarianism and all it entails.  </p>\n<p>\u201cOurs may become the first civilization destroyed, not by the power of our enemies, but by the ignorance of our teachers and the dangerous nonsense they are teaching our children. In an age of artificial intelligence, they are creating artificial stupidity.\u201d\u2014 Thomas Sowell</p>\n<p>Today\u2019s musical selection is a standard when talking about songs for America.  It is from the country star Lee Greenwood.  Written by him and released on his 1984 album \u201cYou\u2019ve Got a Good Love Comin\u2019,\u201d it is his best-known song.  \u201cGreenwood wrote God Bless the U.S.A. in response to his feelings about the shooting down of Korean Air Lines Flight 007. He said that he \"wanted to write it my whole life.\u201d  \u2026I've always wanted to write a song about America, and I said we just need to be more united.\" (Ramsey Campbell)</p>\n<p>I hope you enjoy it!</p>\n<p>\u201cGod Bless the USA\u201d</p> </div>\n",

            "https://www.youtube.com/embed/pwEcz9nABNg?rel=0&showinfo=1&color=white&iv_load_policy=3&playsinline=1&autoplay=1&enablejsapi=1"

    {
        "post_id": "817884",
        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/817884/good-morning-pham-happy-saturday-i-hope-this-weekend-gets-you-everything-you-need-as-we-concl",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Saturday!  I hope this weekend gets you everything you need.  As we conclude our theme of \u201cBugs,\u201d I realize they importance they play in our wonderful world.  They still annoy the living crap out of me, but I get it.  I hope your summer is spent NOT fighting off these little critters.</p>\n<p><a class=\"tagged\" href=\"https://phetasy.locals.com/member/Dootdoot\">@Dootdoot</a>, this one is for you!</p>\n<p>Today\u2019s musical selection is an oldie but a goodie.  We can\u2019t have a theme about bugs without this classic.  It is an orchestral interlude written by Nikolai Rimsky-Korsakov for the opera \u201cThe Tale of Tsar Saltan,\u201d in 1900.  It was written to mimic the chaotic flight of a bumblebee.  </p>\n<p>I hope you enjoy it!</p>\n<p>\u201cFlight of the Bumblebee\u201d</p> </div>\n",

    {
        "post_id": "814722",
        "author": "mstranczek",

        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Phriday!  I hope your week went well.  As we continue our theme about \u201cBugs,\u201d there is one that bugs me more than any (see what I did there?).  Ants.  If anyone has ever walked into their home and noticed a column of ants from one end to the other, you know what I mean.  They are hard to get rid of.  And in the South we also have Fire Ants.  They are very hard to kill, mean as F&amp;ck, and are everywhere.  I hate ants.  I remember being a very small child accidentally stepping in and ant hill.  Before I could realize what was happening, I was covered in them, talk about moving fast and screaming loud.</p>\n<p>Today\u2019s musical selection is from the Godfather of Soul, James Brown.  It is a pure Funk song, released as a two-part single in 1971 and 1972.  It was only ever on compilation albums.  Not much you can do about this one but enjoy it.  If this doesn\u2019t get you up and moving, I am not sure what will.</p>\n<p>I hope you enjoy it!</p>\n<p>\"I Got Ants in My Pants (and I Want to Dance)\"</p> </div>\n",

        "post_url": "https://phetasy.locals.com/post/811472/good-morning-pham-happy-thursday-may-you-be-blessed-today-there-are-all-sorts-of-bugs-some-g",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Thursday!  May you be blessed today.  There are all sorts of bugs, some good, some bad, and some just plain gross.  I am not sure why a lot of us get grossed out by mother nature sometimes.  I think it is because we have worked so hard as a society to detach ourselves from what happens in nature.  Life, death, pain, suffering.  All are part of life, but the gritty details of how things get done, most are unaware.   </p>\n<p>Today\u2019s musical selection is one other\u2019s have shared here, before; but it is just too good not to include.  It is an instrumental by the American band Funkadelic, released on their 1971 album of the same name.  This track was recorded in one take when George Clinton, under the influence of LSD, told guitarist Hazel \"\u2026to play like his mother had died, to picture that day, what he would feel, how he would make sense of his life, how he would take a measure of everything that was inside him.\" (Houghtaling, Adam Brent).  </p>\n<p>This song may not be for everyone, but I have heard it played live, and it was amazing.</p>\n<p>I hope you enjoy it!</p>\n<p>\u201cMaggot Brain\u201d</p> </div>\n",

        "post_url": "https://phetasy.locals.com/post/808324/good-morning-pham-happy-wednesday-may-this-hump-day-start-well-and-help-you-get-through-the-wee",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Wednesday!  May this hump day start well and help you get through the week.  There are a lot of bugs I have no idea what they are.  I just smash them.  There are also bugs we have all heard of, but again, have no idea what they are.  One of these is the Boll Weevil.  So, a little lesson from Wiki\u2014\" The boll weevil (Anthonomus grandis) is a beetle that feeds on cotton buds and flowers. Thought to be native to Central Mexico,[1] it migrated into the United States from Mexico in the late 19th century and had infested all U.S. cotton-growing areas by the 1920s, devastating the industry and the people working in the American South. During the late 20th century, it became a serious pest in South America as well. Since 1978, the Boll Weevil Eradication Program in the U.S. allowed full-scale cultivation to resume in many regions.\u201d</p>\n<p>Today\u2019s musical selection is a fun one.  It is from American Rock singer Fats Domino.  It was written by Dave Bartholomew and Fats Domino, and released as a single in 1956.  It was also featured on his 1956 album, \u201cRock and Rollin' with Fats Domino.\u201d</p>\n<p>I hope you enjoy it!</p>\n<p>\u201cBo Weevil\u201d</p> </div>\n",

        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Tuesday!  As we continue our them on \u201cBugs,\u201d the one type of bug that bothers me most are spiders.  I will kill one of those faster than anything.  I realize they do help kill other bugs, and that alone should make me love them, but alas, they just freak me out.  There is nothing like finding one crawling on you, or just sitting around and then noticing a creepy crawly one just hanging out or moving across a surface.  Get the shoe!  Time to flatten some spiders.  </p>\n<p>Today\u2019s musical selection is from the English Rock band The Who.  It was written by John Entwistle in 1966 for the album \u201cA Quick One.\u201d  It is a funny little song, written in six minutes by John.  Nothing serious about this one, it was written as a horror themed song.  </p>\n<p>I hope you enjoy it!</p>\n<p>\u201cBoris the Spider\u201d</p> </div>\n",

        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Monday!  I hope this week starts out well for you.  As I generally hate bugs, there are far more of them than we can ever comprehend.  I love it when, in the winter, when it gets really cold, someone says, \u201cThis cold weather ought to kill off a lot of bugs this coming summer.\u201d  Yeah\u2026right, I have never seen that happen.  </p>\n<p>Today\u2019s musical selection is from the The Rolling Stones.  This is the B-Side to the single \u201c(I Can\u2019t Get No) Satisfaction,\u201d released in 1965, and also from the album \u201cOut of Our Heads.\u201d  It was written by Mick Jagger and Keith Richards and it is a bluesy song about what happens after a gig.</p>\n<p>I hope you enjoy it!</p>\n<p>\u201cThe Spider and the Fly\u201d</p> </div>\n",

        "post_id": "799214",

        "post_url": "https://phetasy.locals.com/post/799214/good-morning-pham-happy-sunday-i-hope-this-blessed-day-is-a-good-one-as-summer-arrives-along",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Sunday!  I hope this blessed day is a good one.  As summer arrives, along comes the heat, the outside activities and also\u2026the bugs.  So, this week is songs about \u201cBugs.\u201d  I hate bugs.  I realize they play an important part in our ecosystem, but dang, sometimes they just get on my nerves, and also creep me the #$%&amp; out.  There are few things worse than fighting off flys or mosquitos or ants or just being surprised by a creepy crawly thing.</p>\n<p>Today\u2019s musical selection is one you all know, and probably don\u2019t love.  You have heard it, but you probably aren\u2019t aware of who wrote it, who made it famous and its name.  This song was written by Julius Wetcher and was made popular as an instrumental by Herb Alpert and the Tijuana Brass.  This version was released in 1966 on the album \u201cGoing Places.\u201d  If you have ever seen the show \u201cThe Dating Game,\u201d you know this tune.  </p>\n<p>I hope you enjoy it!</p> </div>\n",

        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/796849/good-morning-pham-happy-saturday-i-hope-this-week-was-good-to-you-as-we-conclude-our-tribute",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Saturday!  I hope this week was good to you.  As we conclude our tribute to the Phathers in the Pham, I want to express my gratitude to all of you who are doing what you must to raise good children.  There is a lot of good advice on this site, and we diminish ourselves if we don\u2019t listen.  </p>\n<p>Today\u2019s musical selection is from the Country great, George Strait.  It was written by Aaron Baker and released in 1990 on George\u2019s album \u201cLivin\u2019 It Up.\u201d  Of his 19 number 1 hits, this was his first multi-week number 1 hit.  As a Father, the message in this one is true.  I love my children, no matter what.</p>\n<p>I hope you enjoy it!</p>\n<p>\u201cA Love Without End, Amen\u201d</p> </div>\n",

        "post_id": "793727",
        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/793727/good-morning-pham-happy-phriday-welcome-to-the-end-of-the-week-i-hope-it-was-a-good-one-for-y",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Phriday!  Welcome to the end of the week!  I hope it was a good one for you.  Some fathers are not the best, after all, we are all human.  But we, as a society need fathers to be strong and present.  If you read Homer\u2019s Epic Poem \u201cThe Odyssey,\u201d one of the underlying themes is what happens to a society when the men are absent.  We are seeing what happens to our society when fathers are absent, and it is destroying us.  </p>\n<p>Today\u2019s musical selection is from \u201cThe Temptations.\u201d  The song was originally recorded by the Motown group \u201cThe Undisputed Truth\u201d in 1972.  It was written by Norman Whitfield and Barrett Strong (of The Undisputed Truth) in 1971 but then rerecorded by the Temptations in 1972 for their album \u201cAll Directions.\u201d  This is number 1696 on Rolling Stone\u2019s list of the 500 Greatest Songs of All Time, so you get the full version\u202612 minutes of Motown for your Phriday.</p>\n<p>I hope you enjoy it!</p>\n<p>\u201cPapa Was A Rolling Stone\u201d</p> </div>\n",

        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/790467/good-morning-pham-happy-thursday-may-this-day-be-all-you-need-it-to-be-as-we-talk-about-fathe",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Thursday!  May this day be all you need it to be.  As we talk about Fathers this week, we never know when they will be taken from us.  I am fortunate to still have my father, but I have friends who lost theirs early.  Some have fond memories and others do not.  Hopefully we say what we need to make our peace with whatever it is.  </p>\n<p>Today\u2019s musical selection is from the British band Mike + The Mechanics.  It was written by B. A. Robertson and Mike Rutherford, and released in 1988 on the album of the same name.  It is about unresolved issues between a son and a father.  Don\u2019t wait to tell your father you love him.  </p>\n<p>I hope you enjoy it!</p>\n<p>\u201cThe Living Years\u201d</p> </div>\n",

        "post_id": "787314",
        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/787314/good-morning-pham-happy-wednesday-i-hope-this-hump-day-is-a-good-one-for-you-as-i-think-about",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Wednesday!  I hope this hump day is a good one for you.  As I think about being a father, I look to all of the things my own taught me.  And to all of the other men I have known who have influenced me.  I am a lucky man, for I have had great and generous teachers.  I can only hope to be the man my father was to my children.  </p>\n<p>Today\u2019s musical track is from the great Eric Clapton.  Written by him and released on his 1988 album \u201cPilgrim.\u201d  It was inspired by the fact that Clapton never met his father, it also references his son Connor, who passed away in 1991.  </p>\n<p>I hope you enjoy it!</p>\n<p>\u201cMy Fathers Eyes\u201d</p> </div>\n",

        "post_id": "784105",
        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/784105/good-morning-pham-happy-tuesday-i-hope-your-day-is-a-good-one-i-remember-getting-in-trouble-w",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Tuesday!  I hope your day is a good one!  I remember getting in trouble with my father.  My brothers and I were always in trouble, by the way (and we deserved punishment).  His version of justice was very simple.  He worked us to pay our penance.  So many days I remember my dad \u201cPunishing\u201d us by working all day in the yard, or the house, or someone else\u2019s yard.  I hated it then, but looking back I learned so much.  Not only to do things, but also about consequences.  One night, I was about 16 I came home after partying.  I thought I got in without my dad knowing I had been drinking, a lot\u2026.I was wrong.  Instead of yelling at me, or grounding me he simply woke me up at about 7am (it was a Saturday), gave me a gallon of bleach and a sponge and made me clean the bathrooms.  As you can imagine, being hung over and in an enclosed space with bleach (my dad would close the door so the smell wouldn\u2019t come into the house), I got sick, many times.  I guarantee my dad was outside just laughing his ass off.  But the lesson was learned.  You want to go out with the boys, you have to wake up with the men.  Don\u2019t do something you might regret.</p>\n<p>Today\u2019s musical track is from the Godfather of Soul himself, James Brown.  It was written by James Brown, Fred Wesley, John Starks and Charles Bobbit and released on the 1974 album \u201cHell.\u201d  It was also on the soundtrack of the film \u201cHell Up in Harlem.\u201d  It\u2019s almost 14 minutes of pure funk.  </p>\n<p>I hope you enjoy it!</p>\n<p>\u201cPapa Don\u2019t Take No Mess\u201d</p> </div>\n",

    {
        "post_id": "781226",
        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/781226/good-morning-pham-happy-monday-i-hope-your-week-starts-out-well-as-we-continue-our-theme-cele",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Monday!  I hope your week starts out well!  As we continue our theme celebrating Fathers, if you are one, you have been in trouble.  There are some days when nothing goes right.  I remember when my daughter was a newborn, and would fall asleep (FINALLY), I would try to catch up on chores, but QUIETLY.  Then all of a sudden, I would accidentally drop a spoon on the floor, and she would wake up.  Then my wife (at the time) and me, exhausted, would try and get her back to sleep.  But I was definitely in trouble.</p>\n<p>Today\u2019s musical selection is an oldie, and a fun one.  It is from American Blues artist Leroy Carr.  He was from Memphis, lived a short life (1905-1935) but was a huge influence on the genre.  He worked with guitarist Scrapper Blackwell on this 1931 tune, released on 78rpm. </p>\n<p>I hope you enjoy it!</p>\n<p>\u201cPapa\u2019s on the Housetop\u201d</p> </div>\n",

    {
        "post_id": "778724",
        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/778724/good-morning-pham-happy-sunday-may-this-blessed-day-be-a-good-one-today-is-father-s-day-so",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Sunday!  May this blessed day be a good one.  Today is Father\u2019s Day, so for all you fathers, may your day be wonderful!  This week\u2019s theme will be about Fathers (duh).  For those of you who are one or have one, living or not, we will celebrate them.  </p>\n<p>My father is amazing.  I know I am biased, but I am still blessed to have him in my life at 80, and if you put a shovel in his hand and he can still outwork me.  He is a worker, plain and simple.  He always has been.  If he stops moving, he falls asleep, so he just keeps doing things; all day, every day, as far back as I can remember.  My brothers and I joke the day he stops working is the day he dies.  I hope to have more time with him.  I will cherish all of it.</p>\n<p>Today\u2019s musical selection is from the R&amp;B group \u201cThe Winstons.\u201d  It was written by Richard Lewis Spencer and released in 1969 on the album of the same name.  It won the Grammy for the best R&amp;B song of 1969.  This one is about Step Fathers, who play an important role, if they do it right, especially with the prevalence of divorce in our culture today.      </p>\n<p>I hope you enjoy it!</p>\n<p>\u201cColor Him Father\u201d</p> </div>\n",

        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Saturday!  I hope this day concludes a wonderful week for you.  As we close out our theme on Jealousy and Envy; I hope we all get a handle on our own souls.  Closing this out reminds me of a quote, and I couldn\u2019t say it any better.</p>\n<p>\u201cIt is wise to take pleasure in the blessings and skills of others. When we find someone who surpasses us, be thankful that such gifts are in our midst, a public banquet to which we are all invited. The remedy to envy is to learn to accept one\u2019s self and one\u2019s gifts, however modest, and to make the best use of them to make a better world.\u201d \u2013Dale Turner, Gratitude Prayers: Prayers, Poems, and Prose for Everyday Thankfulness - June Cotner</p>\n<p>Today\u2019s musical selection is from the great Patsy Cline.  This song was written by Hank Cochran and released in 1962 first as a single and then on her third studio album \u201cSentimentally Yours.\u201d  It is about loss, but still has a lot of longing in it.    </p>\n<p>I hope you enjoy it!</p>\n<p>\u201cShe\u2019s Got You\u201d</p> </div>\n",

        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Phriday!  I hope the week was a good one for you!  If we make it through today, all is good, until next week.  Being envious is horrible, of the Mortal Sins, Envy is only outweighed by Pride.  In Dante's \u201cPurgatorio,\u201d the punishment for the envious is to have their eyes sewn shut with wire because they gained sinful pleasure from seeing others brought low.  So be careful\u2026.  </p>\n<p>Today\u2019s musical selection is from Natalie Merchant, and American Folk/Rock artist.  It was written by her and released on her 1995 album \u201cTigerlily.\u201d  Great lyrics in this one\u2014</p>\n<p>Is she fine, so well-bred<br>\nThe perfect girl, a social deb?<br/>\nAnd is she the sort, that you've always thought<br/>\nCould make, could make you what you're not?<br/>\nIs she smart, so well-read<br/>\nAre there books, are there novels by her bed?<br/>\nAnd is she the sort that you've always said<br/>\nCould satisfy your head?<br/>\nDoes she talk, the way I do?<br/>\nIs her voice, is her voice reminding you<br/>\nOf the promises, the little white lies, too<br/>\nSometimes, tell me, while she's touching you<br/>\nJust by mistake, accidentally, do you say my name?</br></p>\n<p>I hope you enjoy it!</p>\n<p>\u201cJealousy\u201d</p> </div>\n",

        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Thursday!  We are almost done with this week, and our theme.  I think we have all known someone who can be jealous.  The craziness of the things they say and accuse you of, the way we have to think about how things may be perceived or taken.  Having to wonder just what may set them off.  It is all just a huge burden.  Best to cut bait from such toxicity.  </p>\n<p>Today\u2019s musical selection is from a great Rock band from England, Rainbow.  It was one of Richie Blackmore\u2019s bands, and thus amazing.  This track was written by him and Joe Lynn Turner and released on an Ein 1981.  A great Classic Rock track.  </p>\n<p>I hope you enjoy it!</p>\n<p>\u201cJealous Lover\u201d</p> </div>\n",

        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Wednesday!  I hope the middle of the week treats you well and makes the rest of it easier.  As we continue talking about \u201cJealousy,\u201d it is often described as \u201cfeel discontent towards someone's traits, status, abilities, or rewards.\u201d (wiki) Nothing is more discontented when you see an ugly person with someone who is beautiful.  You just scratch your head and think it must be money, or love, or anything but reality.  How could such a match take place?  And then you think, \u201cHey, what do they have that I don\u2019t?\u201d  Envy has with it a desire to covet, and that is so bad it made its way into the Ten Commandments.  </p>\n<p>Today\u2019s musical selection is from Australian Singer/Actor Rick Springfield.  It was written by him and released on his 1981 album \u201cWorking Class.\u201d  The title pretty much says it all, and many of us can relate to seeing your best friend, who you KNOW inside and out, have an amazing partner.  </p>\n<p>I hope you enjoy it!</p>\n<p>\u201cJessie\u2019s Girl\u201d</p> </div>\n",

        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Tuesday!  The week is off and going and I wish it would go by faster.  We often see things we want, something others may have and wish for them.  I think it is natural to do so, but we also have to be cognizant of the fact we never know anothers situation.  Maybe they actually deserve what it, having earned it; or maybe they are just plain lucky, and have it anyway.  No matter what, I think it is important to not get caught up in what others may, or may not have.</p>\n<p>Today\u2019s musical selection is from the American rock band \u201cThe Cars.\u201d  It was written by lead singer Rick Ocasek for their self-titled debut album in 1978.  A classic song, which used to be on regular rotation through my youth.  </p>\n<p>I hope you enjoy it!</p>\n<p>\u201cMy Best Friend\u2019s Girl\u201d</p> </div>\n",

        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Monday!  I hope your week is off to a good start.  As we continue talking about \u201cJealousy,\u201d I think we have all felt this emotion at some point.  It is hard to see someone else, whom we think is undeserving, be successful.  It just plain hurts, our mind runs wild, and without proper temperance, it can lead to all sorts of bad things.  </p>\n<p>Today\u2019s musical selection is from a favorite band of mine, \u201cThe Black Crowes.\u201d  It was their debut single form the debut 1990 album \u201cShake Your Moneymaker.\u201d  It was written by the Chris and Rich Robinson, the founding brothers of the group.</p>\n<p>I hope you enjoy it!</p>\n<p>\u201cJealous Again\u201d</p> </div>\n",

        "post_url": "https://phetasy.locals.com/post/758832/good-morning-pham-happy-sunday-may-this-blessed-day-be-a-good-one-for-you-i-am-a-big-fan-of-g",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Sunday!  May this blessed day be a good one for you.  I am a big fan of gratitude, as is everyone here, including the Queen.  Gratitude is a virtue, but why it is hard to sometimes be grateful I think is because the opposite is so easy to do\u2026.being envious.  Envy, one of the Seven Deadly Sins.  St. Thomas Aquinas writes, \u201cThe struggle aroused by envy has three stages: during the first stage, the envious person attempts to lower another's reputation; in the middle stage, the envious person receives either \u2018joy at another's misfortune\u2019 (if he succeeds in defaming the other person) or \u2018grief at another's prosperity\u2019 (if he fails); the third stage is hatred because \u2018sorrow causes hatred\u2019.\"  Jealousy is probably the easiest way to think about Envy, so guess what this week\u2019s theme is?   You guessed it \u201cJealousy and Envy.\u201d</p>\n<p>Today\u2019s musical selection is from the American rock band \u201cThe Gin Blossoms.\u201d  It was It was written by lead guitarist Doug Hopkins, who was fired before it ever got big, and released originally on the group's debut album, Dusted in 1989.  It was then re-recorded on their breakthrough 1992 album, New Miserable Experience.</p>\n<p>I hope you enjoy it!</p>\n<p>\u201cHey Jealousy\u201d</p> </div>\n",

        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Phriday!  I hope the week was a good one for you!  When we think about how we deal with waiting, especially for \u201cMiss Right,\u201d or even \u201cMiss Right Now;\u201d we can be open in our choices.  We can look around at everyone we see and say \u201cI wonder\u2026..Maybe\u2026\u201d  It is all just fun and games until you actually decide to do something about it.  But we can dream, can\u2019t we?</p>\n<p>Today\u2019s musical selection is from a true pioneer of Rock n Roll, Buddy Holly and the Crickets.  Written by Buddy Holly and the producer Norman Petty and released in 1958.  Fun fact, it was recorded at Tinker Air Force Base in Oklahoma City. (song facts)</p>\n<p>I hope you enjoy it!</p>\n<p>\u201cMaybe Baby\u201d</p> </div>\n",

        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Thursday!  As we continue our theme this week of Waiting on Love; we often find ourselves just wanting things to happen.  So much so we miss out on the process and never think things will happen when they are ready.  I am a believer that if is meant to be, it will.  But that doesn\u2019t stop me from WANTING something. </p>\n<p>Today\u2019s musical selection is from another iconic R&amp;B/Soul singer, Marvin Gaye.  Written by songwriters Leon Ware and Arthur \"T-Boy\" Ross and released on Gaye\u2019s 14th studio album of the same name in 1976.  This song has it all.  It is definitely a sultry, sassy and sexy.  </p>\n<p>I hope you enjoy it!</p>\n<p>\u201cI Want You\u201d</p> </div>\n",

        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Wednesday!  May this hump day get you to the end of the week.  We have all been lonely.  It is a hard thing, wondering if there really is someone out there for you.  The times can be dark, and many people fight depression over this.  I think we are social creatures by nature, and companionship is a must for being healthy.  </p>\n<p>Today\u2019s musical selection is from the American soft rock band \u201cAmerica.\u201d  The song was written by Dan and Catherine Peek.  It was released in 1974 on the album \u201cHoliday.\u201d  A very easy to listen to song.</p>\n<p>I hope you enjoy it!</p>\n<p>\u201cLonely People\u201d</p> </div>\n",

        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Tuesday!  May this day be a good one for you.  Being alone is difficult for most people.  It never bothered me that much, but I never felt truly \u201cAlone,\u201d lonely, yes, but never \u201cAlone.\u201d  I have known so many people who just can\u2019t bear the thought of being alone, without someone in their lives; even if the other person is not the best choice.  </p>\n<p>Today\u2019s musical selection is from none other than The Right Reverend, Al Green.  Written by him for his 1971 album \u201cAl Green Gets Next to You,\u201d this is a soul classic.  It is even ranked as <a href=\"/newsfeed?search=293\" style=\"float: none;\">#293</a> on Rolling Stones list of the 500 Greatest Songs of All Time.  I find no fault in this.  </p>\n<p>I hope you enjoy it!</p>\n<p>\u201cI\u2019m So Tired of Being Alone\u201d</p> </div>\n",

        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Monday!  I hope your week starts off well and leads to better things.  As we continue our theme of Waiting on Love, I often find myself remembering how much I missed a certain someone.  The hours seem like days, the minutes seem like hours.  Nothing can make time seem normal.  </p>\n<p>Today\u2019s musical selection is from the iconic band \u201cThe Rolling Stones.\u201d  Written by Mick jagger and Keith Richards (with Billy Preston) for their 1978 album \u201cSome Girls.\u201d  This is one of my favorite Stones tracks form one of their best albums, in my opinion.  Such a wonderful song.</p>\n<p>I hope you enjoy it!</p>\n<p>\u201cMiss You\u201d</p> </div>\n",
