    {
        "post_id": "353291",
        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/353291/title",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Sunday!  I hope you find this day full of blessings and hope.  This week\u2019s theme was going to be about revolution, as I am not too happy with the state of things; but I thought that might be a little dark, so as I reflected a bit, I decided we have all been fools to believe what others (read as\u2026our Federal Government) can do for us.  We have no one to depend on but ourselves.  We have allowed our government way too much power and now they are shoving it down our throats, and I fear it will only get worse.  So, this week we will listen to things about being foolish in our trust and our own stupidity.</p>\n<p>As I ponder the current situation, we all have our opinions.  What strikes me most is we have this fundamental need to WANT to believe in something or someone.  Probably in the hopes it will make things better for us.  It rarely does.</p>\n<p>Today\u2019s musical selection is from The Doobie Brothers, specifically the iteration with Michael McDonald.  This track was written by Kenny Logins and Michael.  It was released in 1978 off the album Minute by Minute.\u201d  Interesting note, the song was one of the few non-disco No. 1 hits on the Billboard Hot 100 during the first eight months of 1979.  I think Michael's voice is simply amazing.  I can listen to him sing anything.</p>\n<p>I hope you enjoy it.</p>\n<p>\u201cWhat a Fool Believes\u201d</p> </div>\n",

        "post_url": "https://phetasy.locals.com/post/350646/good-morning-pham-happy-saturday-i-hope-your-week-went-well-and-this-weekend-brings-you-joy-a",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Saturday!  I hope your week went well and this weekend brings you joy.  As we finish off our theme of hard times, we have a wonderful version of a classic.</p>\n<p>Today\u2019s musical selection is from Eric Clapton.  It is a repeat title from earlier this week, but a different song.  It was released in 1989 on his album \u201cJourneyman.\u201d  This song was originally written and performed by Ray Charles in 1961.  I do like Clapton\u2019s version. </p>\n<p>\u201cFind out just what any people will quietly submit to, and you will have found the exact measure of injustice and wrong which will be imposed upon them\u2026The limits of tyrants are prescribed by the endurance of those whom they oppress.\u201d\u2014Frederick Douglas</p>\n<p>I hope you enjoy it.</p>\n<p>\"Hard Times (No One Knows Better Than I)\"</p> </div>\n",

        "post_id": "347681",
        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/347681/good-morning-pham-happy-friday-we-have-made-it-to-the-end-of-the-week-and-i-am-glad-be-prepa",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Friday!  We have made it to the end of the week, and I am glad.  Be prepared for a little shock to the system this morning.  Just warning you.  It is a little harder than what I usually post, but I think it is fitting.   It will definitely wake you up.  With all of the \u201cUnity\u201d talk, I fear the worst.  The party of wokeness, supporting rioting and looting and destroying lives through lock downs in an effort to keep their power is now in charge.  And the other party in power doesn't seem to want to do anything about it.</p>\n<p>Today\u2019s musical selection is a duesy.  It is from a favorite band of mine, Black Sabbath.  It was released on their tenth studio album but only the second with new lead singer Ronnie James Dio.  It was also featured on the soundtrack to the animated movie \u201cHeavy Metal.\u201d  Written by Dio, Geezer Butler &amp; Tony Iommi it seems to fit these days.</p>\n<p>\"It is dangerous to be right in matters on which the established authorities are wrong.\"\u2014Voltaire</p>\n<p>I hope you enjoy it.</p>\n<p>\u201cThe Mob Rules\u201d</p> </div>\n",

        "post_id": "344478",
        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/344478/good-morning-pham-happy-thursday-i-hope-the-week-has-gone-well-as-enthusiastic-as-i-try-to-be",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Thursday!  I hope the week has gone well.  As enthusiastic as I try to be about things, I am a realist.  I think we are in for some tough times ahead.  Nothing I am seeing leads me to believe our elected officials will be doing anything to help the country heal from the madness they have caused.  Instead of the people in power spending all their time and energy destroying Trump, I fear they will turn their sights on us.</p>\n<p>Today\u2019s musical selection is form Blues legend John Lee Hooker.  Not a lot of info about this song, except it looks like it was released in 1963.  I just love JLH, the pain and struggle in his voice can be haunting.  </p>\n<p>\"An avidity to punish is always dangerous to liberty. It leads men to stretch, to misinterpret, and to misapply even the best of laws.\"\u2014Thomas Paine</p>\n<p>I hope you enjoy it.</p>\n<p>\u201cHard Times\u201d</p> </div>\n",

        "content": "\n<div class=\"\">\n<p>Sometimes you just get your a$$ kicked by your own kid....</p>\n<p>My daughter left for her final semester at college a little while ago.  See lives primarily with her mom, so she came by and we spent a few hours chatting before she drove down to Austin.</p>\n<p>As we were talking about everything going on, I started doing the \"Dad\" thing....<br>\n\"Have you got everything you need?  Do you need any food?  Any Toilet paper?   You've got your medical kit?,\" etc.  </br></p>\n<p>Then I asked if she wanted to take some wine with her, and she didn't even look up from her phone as she said, \"Dad, I have better wine than you do.\"</p>\n<p>Damn kids......</p> </div>\n",

        "content": "\n<div class=\"\">\n<p>Good morning Pham!  Happy Monday!  As we head back to work Monday\u2019s have historically been hard for people.  It\u2019s just hard to get up and get going sometimes.  But we do, and we will make things happen this week.  I hope your week starts off well.</p>\n<p>Today\u2019s musical selection is from the great Antoine Dominique Domino Jr., or as we all know and love him, Fat\u2019s Domino.  The song was written by Dave Bartholomew and first recorded in 1953.  Fat\u2019s released it in 1956.</p>\n<p>\u201cThe marvel of all history is the patience with which men and women submit to the burdens unnecessarily laid upon them by their governments.\u201d\u2014U.S. Senator William Borah (1865-1940)</p>\n<p>I hope you enjoy it.</p>\n<p>\u201cBlue Monday\u201d</p> </div>\n",

        "post_id": "330313",
        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/330313/good-morning-pham-happy-sunday-i-hope-you-all-have-a-blessed-start-to-your-week-the-way-things",
        "content": "\n<div class=\"\">\n<p>Good morning Pham!  Happy Sunday!  I hope you all have a blessed start to your week.  The way things are looking, we could all use some prayer right now.  So, if you are the church going type you might want to say a prayer for our country.  And if you\u2019re not, now might be a good time to start.</p>\n<p>With the seemingly impending doom coming there is no way to feel better about things than the blues.  This week\u2019s theme is going to be about hard times, with a little mayhem thrown in on Friday (just warning you).  I\u2019m not ready to go all in on the apocalypse, and in the end, everything always tends to work out, but I need to get some of the anxiety off of my chest.  Listening to someone else who is going through something bad always tends to make us feel better.  I am not sure why, but it works.  I am also sprinkling in a quote per day about our current situation.</p>\n<p>\"The accumulation of all powers, legislative, executive, and judiciary, in the same hands, whether of one, a few, or many, and whether hereditary, self-appointed, or elective, may justly be pronounced the very definition of tyranny.\"\u2014James Madison</p>\n<p>Today\u2019s musical selection was written by John Fogerty and performed by the band Credence Clearwater Revival.  It was the first single form their 1969 album \u201cGreen River.\u201d</p>\n<p>I hope you enjoy it.</p>\n<p>\u201cBad Moon Rising\u201d</p> </div>\n",

        "post_url": "https://phetasy.locals.com/post/329213/good-evening-pham-as-we-bring-our-wedding-celebration-of-the-happy-couple-to-an-end-i-wish-all-o",
        "content": "\n<div class=\"\">\n<p>Good evening, Pham!  As we bring our wedding celebration of the happy couple to an end, I wish all of you love and happiness.  <a class=\"tagged\" href=\"https://phetasy.locals.com/member/bridgetphetasy\">@bridgetphetasy</a> and <a class=\"tagged\" href=\"https://phetasy.locals.com/member/justjeren\">@justjeren</a>, please know we all love and support you and will be here if you ever need anything.   </p>\n<p>This song is from a favorite singer of mine.  Sade Adu, a Nigerian Singer, who started her band in England in 1982 has smooth voice and wonderful style.  This song is from her fourth studio album, \u201cLove Deluxe,\u201d released in 1993.  I highly recommend this album to everyone.  This is such a beautiful song, and makes me remember what love can do to you.     </p>\n<p>I hope you enjoy it.</p>\n<p>\u201cI Couldn\u2019t Love You More\u201d</p> </div>\n",

        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Saturday!  We have made it to the weekend and we are finishing off our celebration of the marriage of <a class=\"tagged\" href=\"https://phetasy.locals.com/member/bridgetphetasy\">@bridgetphetasy</a> and <a class=\"tagged\" href=\"https://phetasy.locals.com/member/justjeren\">@justjeren</a>.  I always try to not be too obvious with the tracks I select, so I hope you have all enjoyed listening to these as much as I have posting them.  </p>\n<p>Today\u2019s musical selection is just for Bridget (no offense, Jeren).  But the bride deserves her moment.  Believe it or not, I remember listening to the WIW where Jeren was interviewed and it just seemed right.  Those two just talking and being.  So Bridget, this is for you\u2026.</p>\n<p>This song was written by Phil Spector, Tony Powers and Ellie Greenwich and released in 1963.  Darlene Love sings it, who also sung some of the hits for the Crystals.  If you\u2019ve never heard of her you should check out her music, she is in the RNR HOF. </p>\n<p>I hope you enjoy it.</p>\n<p>\u201c(Today I Met) The Boy I'm Gonna Marry\u201d</p> </div>\n",

        "content": "\n<div class=\"\">\n<p>Good evening, Pham!  The week is over and tonight we go back to a simpler time, when Alternative was king of the airwaves.  You may remember this little song.  <a class=\"tagged\" href=\"https://phetasy.locals.com/member/bridgetphetasy\">@bridgetphetasy</a> and <a class=\"tagged\" href=\"https://phetasy.locals.com/member/justjeren\">@justjeren</a>, I hope you always find peace and solace with each other.  </p>\n<p>Written by Robyn St. Clare, and released in 1993 on the album \"Come on Feel the Lemonheads,\u201d this song takes me back to a very fun time.</p>\n<p>I hope you enjoy it.  </p>\n<p>\u201cInto Your Arms\u201d</p> </div>\n",

        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Friday!  Today we are changing it up a little bit.  We all look for someone we can spend time with, and I am so happy our Queen has found this, she deserves it.  So, <a class=\"tagged\" href=\"https://phetasy.locals.com/member/bridgetphetasy\">@bridgetphetasy</a> and <a class=\"tagged\" href=\"https://phetasy.locals.com/member/justjeren\">@justjeren</a>, relax a little this morning if you can and enjoy this song.</p>\n<p>Written by Steve Miller and released on his 1977 album \u201cBook of Dreams,\u201d this is a fun little song you can dance around the house to.</p>\n<p>I hope you enjoy it.</p>\n<p>\u201cTrue Fine Love\u201d</p> </div>\n",

        "content": "\n<div class=\"\">\n<p>Good evening Pham!  Our celebration of <a class=\"tagged\" href=\"https://phetasy.locals.com/member/bridgetphetasy\">@bridgetphetasy</a> and <a class=\"tagged\" href=\"https://phetasy.locals.com/member/justjeren\">@justjeren</a> continues.  We are going to slow it down a little this evening, but believe me, it is well worth it.  </p>\n<p>Written by Billy Myles in 1960, this version of his song is from Canadian singer and Pianist Diana Krall.  She released it in 1997 on her album \u201cLove Scenes.\u201d  If you have a really great stereo this song is pure magic.  </p>\n<p>I hope you enjoy it.</p>\n<p>\u201cMy Love Is\u201d</p> </div>\n",

        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Thursday!  The week is more than halfway over, and continuing with our celebration of <a class=\"tagged\" href=\"https://phetasy.locals.com/member/justjeren\">@justjeren</a> and <a class=\"tagged\" href=\"https://phetasy.locals.com/member/bridgetphetasy\">@bridgetphetasy</a>, we go to an artist she posted recently.  </p>\n<p>Stevie Wonder is a musical icon, and I can\u2019t think of a better song by him than today\u2019s musical selection.  Written by Ron Miller and Orlando Mullen in 1967, and released the following year, this song celebrates love in a beautiful way.  This is not the original version, but a remake, but it is the best version, in my opinion.  Bridget, with all you have been through, you deserve all the good things life has to offer.  </p>\n<p>I hope you enjoy it.</p>\n<p>\u201cFor Once in My Life\u201d</p> </div>\n",

        "content": "\n<div class=\"\">\n<p>Good evening Pham!  <a class=\"tagged\" href=\"https://phetasy.locals.com/member/bridgetphetasy\">@bridgetphetasy</a>, I hope you and <a class=\"tagged\" href=\"https://phetasy.locals.com/member/justjeren\">@justjeren</a> are enjoying these tracks.  Mainly because my guess is there was no reception with beautiful music for you.  </p>\n<p>Folks, tonight we have a song which is\u2026\u2026well, use your imagination on this one.  It\u2019s not Teddy Pendergrass \u201cTurn Off the Lights,\u201d or \u201cClose the Door\u201d but it\u2019s close.  Grab the person you love for this one.  I remember when this came out, and damn!  Mmm, Mmm, Mmm.  That\u2019s all I have to say about that (in my best Forrest Gump voice).   </p>\n<p>Gerald Maxwell Rivera is a neo soul musician from Brooklyn, New York.  Released in 1996, on the album \u201cMaxwell\u2019s Urban Hang Suite,\u201d this is a very sultry song.</p>\n<p>I hope you enjoy it.</p>\n<p>\u201cAscension (Don\u2019t Ever Wonder)\u201d</p> </div>\n",

        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Wednesday! As we make it to the halfway point of this week in our celebration of <a class=\"tagged\" href=\"https://phetasy.locals.com/member/bridgetphetasy\">@bridgetphetasy</a> and <a class=\"tagged\" href=\"https://phetasy.locals.com/member/justjeren\">@justjeren</a>, I hope everyone is enjoying these songs.  And more so, the feeling of love between you and yours.</p>\n<p>Today\u2019s musical selection is staying in Detroit.  The year is 1965 and The Four Tops had a huge hit with this song.  It was written and produced by the staple of most of the Motown sound, Brian Holland, Lamont Dozier and Eddie Holland.  </p>\n<p>I hope you enjoy it.</p>\n<p>\u201cI Can't Help Myself (Sugar Pie, Honey Bunch)\u201d</p> </div>\n",

        "post_url": "https://phetasy.locals.com/post/317153/good-evening-pham-tonight-we-have-another-amazing-motown-classic-written-by-the-amazing-duo-of",
        "content": "\n<div class=\"\">\n<p>Good evening Pham!  Tonight, we have another amazing Motown classic.  Written by the amazing duo of Nickolas Ashford &amp; Valerie Simpson.  The original was done by Marvin Gaye and Tammi Terrell (this morning\u2019s artists), but it is a more Gospel song than anything else.  And being so, I think there is no better rendition than from The Queen of Soul, Aretha Franklin.  Released in 1971 as a single, and also on her compilation album \u201cAretha\u2019s Greatest Hits.\u201d     </p>\n<p>I hope you enjoy it.</p>\n<p><a class=\"tagged\" href=\"https://phetasy.locals.com/member/bridgetphetasy\">@bridgetphetasy</a> and <a class=\"tagged\" href=\"https://phetasy.locals.com/member/justjeren\">@justjeren</a>, look at each other, and repeat the following\u2026.the rest of your lives\u2026..</p>\n<p>\u201cYou\u2019re All I Need to Get By\u201d</p> </div>\n",

        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Tuesday!  The week is off and running, and what better way to get going than with some Motown!  <a class=\"tagged\" href=\"https://phetasy.locals.com/member/bridgetphetasy\">@bridgetphetasy</a> and <a class=\"tagged\" href=\"https://phetasy.locals.com/member/justjeren\">@justjeren</a>, whenever things get rough, and I am sure they will, just listen to this song.  </p>\n<p>Written in 1967 by Harvey Fuqua, Johnny Bristol, and Vernon Bullock, the single was the third for the duo of Marvin Gaye and Tammi Terrell.</p>\n<p>I hope you enjoy it.</p>\n<p>\u201cIf I Could Build My Whole World Around You\u201d</p> </div>\n",

        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Monday!  I hope your week starts off wonderful, even though it is back to the grind for most of us.</p>\n<p>Today\u2019s ode to <a class=\"tagged\" href=\"https://phetasy.locals.com/member/bridgetphetasy\">@bridgetphetasy</a> and Jeren is from one of the sweetest voices ever, Sam Cooke.  It was written and recorded n 1957 by Cooke, was his debut single and is simply wonderful.  It is one of my favorite songs, ever.  May you always look at the one you love with this in your heart.</p>\n<p>I hope you enjoy it.</p>\n<p>\u201cYou Send Me\u201d</p> </div>\n",

        "post_id": "313717",
        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/313717/good-evening-pham-tonight-s-love-song-for-the-newlyweds-is-from-a-favorite-band-of-bridgetpheta",
        "content": "\n<div class=\"\">\n<p>Good evening Pham!  Tonight\u2019s love song for the newlyweds is from a favorite band of <a class=\"tagged\" href=\"https://phetasy.locals.com/member/bridgetphetasy\">@bridgetphetasy</a>, Led Zeppelin.  </p>\n<p>This track was written by Robert Plant and John Paul Jones for the 1979 album \u201cIn Through the Out Door.\u201d  It was written for Robert\u2019s son, Karac, who passed away unexpectedly in 1977.  Even though it was written in sadness, we must remember love is as much pain as it is joy, it\u2019s not all rainbows and unicorns.  We need love to get through the hard times, and to remember, when these times do come (and they will) that you have everything you need to get through things together.</p>\n<p>I hope you enjoy it.</p>\n<p>\u201cAll of My Love\u201d</p> </div>\n",

    {
        "post_id": "312844",
        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/312844/good-morning-pham-happy-sunday-may-the-lord-bless-and-keep-you-this-week-as-we-start-off-our-new",
        "content": "\n<div class=\"\">\n<p>Good morning Pham!  Happy Sunday!  May the lord Bless and keep you this week as we start off our new year.  This week\u2019s theme is dedicated to our beloved <a class=\"tagged\" href=\"https://phetasy.locals.com/member/bridgetphetasy\">@bridgetphetasy</a> and her new husband, Jeren; celebrating their nuptials.  May you find peace and love together.  May God give you the strength to face the trials and tribulations of life, and may He look after you and bless you both all the days of your lives.     </p>\n<p>This will be a week of some of my favorite songs about love.  There will be two each day; one to wake up to and one to, well\u2026.you know\u2026.  For those of you in love, I hope these spark some wonderful memories and make you remember why you love the one you do.  For those of us not there, use these to remember the good times in the past or the hope of love in the future.</p>\n<p>Today\u2019s musical selection is from an iconic band, The Beach Boys.  It was written by Brian Wilson and Tony Asher for the 1966 album \u201cPet Sounds.\u201d  It was described by Sir Paul McCartney as the greatest love song ever written.  I agree.</p>\n<p>I hope you enjoy it.</p>\n<p>\u201cGod Only Knows\u201d</p> </div>\n",

        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Saturday!  I hope your week went well and you have great plans for the weekend.  As we close out our theme of promises and commitments this track is a great one.  I think we can all identify with this song, in one form or another, as we have all probably been in this situation before.  Remember, \u201cI love you\u201d doesn\u2019t count when you\u2019re naked.  </p>\n<p>Today\u2019s musical selection is a song from the American rocker Pat Benatar.  Written by her future husband and guitarist, Neil Giraldo and her, it was released in 1981 on her third studio album \u201cPrecious Time.\u201d   </p>\n<p>I hope you enjoy it.</p>\n<p>\"Promises in the Dark\"</p> </div>\n",

        "content": "\n<div class=\"\">\n<p>Good evening, Pham!  Happy New Years (again)!  I am looking forward to all this year will bring.  I am not so much of an optimist as a realist.  It will be whatever I decide to make it.  It could get much worse, or it could get much better.  Whatever it may be, it is up to me to make it wonderful.  </p>\n<p>I just want all of you to know you guys and gals help me see the beauty of everything this world has to offer.  Thank you.</p>\n<p>Some soul to keep this celebration going.  Play this one loud.  </p>\n<p>Otis Redding and Carla Thomas recorded this for Stax Records in 1967 for the duets album \u201cKing &amp; Queen.\u201d  It was Otis\u2019s final studio album prior to his death.    </p>\n<p>I hope you enjoy it.</p>\n<p>\"New Year\u2019s Resolution\"</p> </div>\n",

        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Friday!  Happy New Year\u2019s Day!  As we look forward to all of the things we hope for, we sometimes have a tendency to bite off more than we can chew, at least I do, anyway.  We see all of the new possibilities and run, head first into it.</p>\n<p>Today\u2019s musical selection is a song from the British rock band Queen, featured on their 1989 studio album \u201cThe Miracle.\u201d  It was written by Brian May, and sums up, I think, how most of us feel when we start out our New Year.  We are unstoppable, and we can do it all.  </p>\n<p>I hope you enjoy it.</p>\n<p>\"I Want It All\"</p> </div>\n",

        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Thursday!  Happy New Year\u2019s Eve!  Time to put this year behind us, for better or worse.  We have made it through most of the week and there is light at the end of the tunnel.  As we talk about making commitments, the one thing that always seems to get in the way is actually making them happen.  You have to put in the work.  If you don\u2019t, then things don\u2019t usually get done.  So, there is no better way to do this than to give you a good song to work by and help your make your commitments realities.</p>\n<p>Today\u2019s musical selection is a song from Walt Disney's 1937 animated film Snow White and the Seven Dwarfs, written by Frank Churchill (music) and Larry Morey (lyrics). It is sung by the group of Seven Dwarfs as they work at a mine with diamonds and rubies, and is one of the best-known songs in the film.  This is a sing-a-long, so follow the bouncing ball (for those of you old enough to get that reference).  </p>\n<p>I hope you enjoy it.</p>\n<p>\"Heigh-Ho\"</p> </div>\n",

        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Wednesday!  It\u2019s hump day, and this week is halfway over.  I hope it has gone well for you, so far, and if not, then you still have some time to make it right.  Promises are not a grey area.  When we make a promise or commitment, it really is \u201cAll, or nothing at all,\u201d you either do it or you don\u2019t.     </p>\n<p>Today\u2019s musical selection is from one of my favorites.  Written in 1939 by Arthur Altman, with lyrics by Jack Lawrence it has been done by everyone under the sun, with many memorable performances.  This version is from Diana Krall and was released on her fourth studio album \u201cLove Scenes\u201d in 1997.</p>\n<p>I hope you enjoy it.</p>\n<p>\u201cAll or Nothing at All\u201d</p> </div>\n",

        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Tuesday!  I hope your week is going well.  As we continue our theme of promises we all have been disappointed or let down.  Either in ourselves or in others, it is one of life\u2019s inevitable trials.  How we deal with these is a telling take on our own character.  Not making any judgements here, only observations, as I have passed and also failed at this.      </p>\n<p>Today\u2019s musical selection is from one of the Standards of rock music, Eric Clapton.  Released in 1978 on his album \u201cBackless,\u201d and written by Richard Feldman and Roger Linn.  This is the second-best track on that album, which, let\u2019s face it, wasn\u2019t one of his best.  But this song is about when promises sometimes don\u2019t come to fruition.</p>\n<p>I hope you enjoy it.</p>\n<p>\u201cPromises\u201d</p> </div>\n",

        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Monday!  I hope your week starts well.  We all make promises, to ourselves and to others.  A lot of them are about love.  Sometimes these are kept, and sometimes broken.  </p>\n<p>Today\u2019s musical selection is from the amazing George Strait.  Written by Steve Dorff and Eric Kaz, it was released in September 1992 as the first single to his album Pure Country, which is also the soundtrack to the movie of the same title.  I think we all start out with our resolutions and promises feeling this adamant about our chances of success.</p>\n<p>I hope you enjoy it.</p>\n<p>\u201cI Cross My Heart\u201d</p> </div>\n",

        "content": "\n<div class=\"haspicture\">\n<p>Spent today working with my father on his 1960 Corvette.  Did brakes and front wheel bearings.  Also getting the engine bay ready for when we put the engine and tranny back in. </p>\n<p>As I get older, and he does, too, I find myself wanting to spend as much time as I can with him.  </p>\n<p>I want to make more time for my parents next year, to pay them back for everything they have done for me.  </p>\n<p>If you have people you value, make time for them.  That is one of the reasons I like this place so much.  People I have never met, and probably never will take time to share and comment.  Time is the most important thing we have, and you choose to share it with others.  </p>\n<p>I appreciate all of you.</p> </div>\n",

        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Sunday!  I hope this day bodes well for you, blesses you and keeps you safe.  As we continue this Christmas season we begin to move towards the New Year.  As usual, we all think about what we want to change and do differently.  So, this week\u2019s theme is about promises and commitments.  </p>\n<p>Today\u2019s musical selection is a guilty pleasure of mine.  A catchy pop song I have always enjoyed.  It is from a British group, Naked Eyes.  It was released in 1983 as a single and was written by the two band members Peter Byrne and Rob Fisher.  It encompasses everything we think about when we make New Year\u2019s resolutions.</p>\n<p>I hope you enjoy it.</p>\n<p>\u201cPromises, Promises\u201d</p> </div>\n",

        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Saturday!  I hope you got everything you wanted for Christmas!  I also hope this season continues to bring you Hope, Joy and Love.  Finishing off our theme of giving I present to you a little bit of Soul for this wonderful morning.</p>\n<p>Todays\u2019 musical selection is form \u201cThe O\u2019Jay\u2019s.\u201d  Now that we have taken care of our loved ones and friends, we need to make sure we take care of everyone.  Released in 1975 and written by Kenny Gamble &amp; Leon Huff, this was released on their album \u201cSurvival.\u201d</p>\n<p>I hope you enjoy it.</p>\n<p>\u201cGive the People What They Want\u201d</p> </div>\n",

        "content": "\n<div class=\"\">\n<p>Good afternoon, Pham!  Merry Christmas (again)!  I wish you and yours the most blessed and wonderful holiday.  May it be filled with love and peace.   </p>\n<p>Today\u2019s Christmas tune is a classic, one everyone has heard, but apropos for today.  It first appeared in 1739 in the collection Hymns and Sacred Poems. As it is known in the modern era, it features lyrical contributions from Charles Wesley and George Whitefield, two of the founding ministers of Methodism, with music adapted from \"Vaterland, in deinen Gauen\" by Felix Mendelssohn.  The current version is attributed to British musician William Hayman Cummings from 1855.</p>\n<p>I hope you enjoy it.</p>\n<p>\u201cHark!  The Herald Angels Sing\u201d</p> </div>\n",

        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Merry Christmas!  I wish all of you the most blessed day.</p>\n<p>Today\u2019s musical selection is from the incomparable duet of Emmylou Harris and Linda Ronstadt.  Written in 1942 by James B. Coats this song was released in 1975 on the album \u201cPrisoner In Disguise.\u201d  This is not a religious song, per se, but it will probably bring a tear to your eye, none the less.<br>\nThe title says it all, we have been given the most amazing gift, one which can never be repaid, Christ is born this day.</br></p>\n<p>I hope you enjoy it.</p>\n<p>\u201cThe Sweetest Gift\u201d</p> </div>\n",

        "post_id": "300032",
        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/300032/good-evening-pham-happy-christmas-eve-you-are-in-for-a-real-treat-because-tonight-i-give-you-o",
        "content": "\n<div class=\"\">\n<p>Good evening, Pham!  Happy Christmas Eve.  You are in for a real treat, because tonight I give you one of the most beautiful songs ever written.  And tonight\u2019s performance is from one of the greatest voices God ever created.  They say your greatest talent is God\u2019s gift to you, and using your talent(s) to better this world is your gift back to God.</p>\n<p>Ellens dritter Gesang\" (\"Ellens Gesang III\", D. 839, Op. 52, No. 6, 1825), in English: \"Ellen's Third Song\", was composed by Franz Schubert in 1825 as part of his Op. 52, a setting of seven songs from Walter Scott's popular narrative poem The Lady of the Lake, loosely translated into German.  The title, as most of you know it is\u2026.Ave Maria (the Latin name of the prayer Hail Mary, and also the opening words and refrain of Ellen's song, a song which is itself a prayer to the Virgin Mary), in musically simplified arrangements and with various lyrics that commonly differ from the original context of the poem. It was arranged in three versions for piano by Franz Liszt.</p>\n<p>\u201cAve Maria\u201d</p>\n<p>I hope you enjoy it.</p> </div>\n",

        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Christmas Eve!  Today is the day when my family celebrates.  We have dinner, open presents and share good company.  As is tradition, I will spend it with my parents and my kids.  What a joyous day.  We continue with the theme of gifts and presents today.</p>\n<p>Today\u2019s musical selection is from Jimmy Buffett and the Coral Reefer Band.  Released on his fifth studio album \u201cA1A\u201d in 1974 this is a fun song about love and life.  </p>\n<p>I hope you enjoy it.</p>\n<p>\u201cPresents to Send You\u201d</p> </div>\n",

        "post_url": "https://phetasy.locals.com/post/297763/good-morning-pham-happy-wednesday-halfway-through-this-week-and-only-a-few-days-more-until-chris",
        "content": "\n<div class=\"\">\n<p>Good morning Pham!  Happy Wednesday!  Halfway through this week and only a few days more until Christmas!  We continue our theme of giving this week, and when we give, give the best you can.  </p>\n<p>Today\u2019s musical selection is from a true wonder of a vocalist.  I simply love her voice.  She is what I call a \u201cGenerational\u201d voice.  Only once or twice in a generation do you get a talent like this.  She is also a standard.  No discussion needed; she is pure gold.  Released in 1988 on the album of the same name, Anita Baker performed this song written by Baker, Skip Scarborough and Randy Holland.</p>\n<p>I hope you enjoy it.</p>\n<p>\u201cGiving You the Best That I Got\u201c</p> </div>\n",

        "post_id": "297194",
        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/297194/good-evening-pham-i-hope-your-day-has-been-blessed-with-many-gifts-following-up-from-this-morni",
        "content": "\n<div class=\"\">\n<p>Good evening, Pham!  I hope your day has been blessed with many gifts.  Following up from this morning\u2019s tune we continue with the same duo.</p>\n<p>Tonight\u2019s Christmas tune is from Allison Krauss and Yo Yo Ma.  This song is a traditional religious Irish Christmas carol originating from the County Wexford.  The subject of the song is the nativity of Jesus Christ.  The history of this song is fuzzy, and according to Wikipedia \u201c(it) is of uncertain origins and while it is occasionally claimed to be from the early Middle Ages (12th Century), it likely was composed in the 15th or 16th century based on its musical and lyrical style.  The song achieved a renewed popularity due to the work of William Grattan Flood (1859\u20131928), who was organist and musical director at St. Aidan's Cathedral in Enniscorthy.  He transcribed the carol from a local singer and had it published in The Oxford Book of Carols, putting Enniscorthy into most carol books around the world.\u201d  This version was released in 2008 on Yo Yo\u2019s album \u201cSongs of Joy and Peace.\u201d  </p>\n<p>I hope you enjoy it.</p>\n<p>\u201cThe Wexford Carol\u201d</p> </div>\n",

        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/296158/good-morning-pham-happy-tuesday-giving-is-a-wonderful-thing-and-it-is-true-that-tis-bett",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Tuesday!  Giving is a wonderful thing, and it is true that \u201c\u2019Tis better to give than to receive.\u201d  My gift to you today is this masterpiece.</p>\n<p>Today\u2019s musical, selection (and tonight\u2019s Christmas tune as well), are from two of the most amazing musicians.  Both are masters of their craft, and to me represent the ultimate in musical expression in their respective disciplines.  One has the voice of an angel, the other the skill of a true master; both utilizing their true, God given talents.  Yo Yo Ma and Allison Krause teamed up for a song on his 2001 album \u201cClassic Yo-Yo.\u201d  The result is one of sheer magic.  </p>\n<p>I hope you enjoy it.</p>\n<p>\u201cSimple Gifts\u201d</p> </div>\n",

        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Monday!  I hope your week starts well and if you can, try and give a little more.  I know it is hard, and we have been through a lot this year.  We never have to look very far to see someone who needs more.  </p>\n<p>Today\u2019s musical selection is from an American band formed in California in 1983.  The Red Hot Chili Peppers have had a variety of musical tracks ranging all over the spectrum.  This one is from the group's fifth studio album, \u201cBlood Sugar Sex Magik,\u201d released in 1991.  It was written by guitarist John Frusciante and bassist Flea.  Even though it is a from a punk band, the message of selflessness is wonderful.</p>\n<p>I hope you enjoy it.</p>\n<p>\u201cGive It Away\"</p> </div>\n",

        "content": "\n<div class=\"\">\n<p>Good evening, Pham!  Another Christmas tune coming your way tonight.  Don\u2019t worry, just one more week of this, and a little R&amp;B never hurt anyone.</p>\n<p>Tonight\u2019s track is from a guitar legend and man with a powerful blues voice as well.  A guitar god who sings like Paul Rogers (Free, Bad Company, The Firm); Joe Bonamassa released a Christmas album in 2015, of which this song is the title track.</p>\n<p>I hope you enjoy it.</p>\n<p>\u201cChristmas Boogie (Just One Little Kiss)\u201d</p> </div>\n",

        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Sunday!  Welcome to a new theme for this week!  I hope this final week of Advent and the beginning of the Christmas season brings you peace and love.  This week we will be covering gifts and presents.  Not so much the tangible ones, but also the spiritual ones. </p>\n<p>Today\u2019s musical selection is by one of the greats, George Harrison.  Released in 1973 from his album \u201cLiving in the Material World,\u201d this is just a beautiful piece of music.  Sometimes you can say a lot about certain things, but as a wise man once told me, \u201cWhen you\u2019re work speaks for itself, don\u2019t interrupt.\u201d</p>\n<p>I hope you enjoy it.</p>\n<p>\u201cGive Me Love (Give Me Peace on Earth)\"</p> </div>\n",

        "content": "\n<div class=\"\">\n<p>Good evening Pham!  I hope your week has gone well and your weekend provides whatever relief you may need.</p>\n<p>Tonight's Christmas tune is from another favorite of mine, Harry Connick Jr.  This track is from his album \"When My Heart Finds Christmas,\" released in 1993.  </p>\n<p>I saw him in concert right before he got famous, at the Westport Playhouse in St. Louis in 1988 or 1989.  It was a theater in the round with 400 people, and he played with just a drummer and a Bass player; it was amazing.  He wore a purple suit and could have been a comedian he was so dang funny.  The jazz was wonderful.  He has since gotten really famous, and his concerts I have attended are much larger and less intimate.  But nothing can beat watching him perform that night.  </p>\n<p>I hope you enjoy it.</p>\n<p>\"(It Must've Been Ol') Santa Claus\"</p> </div>\n",

        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Friday!  Following <a class=\"tagged\" href=\"https://phetasy.locals.com/member/Jimbolaya\">@Jimbolaya</a>, I hope your week is ending on a high note, and your weekend is looking great.  Even though it is cold outside, my heart is not.  And we wouldn\u2019t appreciate the warmth unless we experienced the cold, so with that in mind\u2026</p>\n<p>Today\u2019s musical selection is from the Chairman of the Board.  Yes folks, Frank Sinatra.  Written by Irving Berlin in 1937 this version was released in 1961 on Sinatra\u2019s album \u201cRing-a-Ding-Ding!\u201d  There really isn\u2019t much you can say about this, as it speaks for itself.</p>\n<p>I hope you enjoy it.</p>\n<p>\u201cI\u2019ve Got My Love to Keep Me Warm\u201d</p> </div>\n",

        "post_url": "https://phetasy.locals.com/post/288019/good-morning-pham-happy-thursday-as-we-start-to-wind-down-our-week-i-want-to-remind-you-of-a-f",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Thursday!  As we start to wind down our week, I want to remind you of a few things.  Winter sucks and so does the cold, however, you are loved and wanted.  No matter the weather you are supposed to be here, right now and doing wonderful things, so keep it up.  Even if you don\u2019t feel the awesomeness that you are, it is there.  Carry on and keep moving forward.    </p>\n<p>Today\u2019s musical selection is from a TRUE country star.  Not one of the ones from the last 25 years or so, but a real, country music legend.  His name is Merle Haggard, his band was The Strangers.  He wrote today\u2019s song , which was released in 1973 as the lead single from the album Merle Haggard's Christmas Present, and was the title track on a non-Christmas album four months later. The theme is not only of Christmas, but also unemployment and loneliness.  Sometimes these things affect people very hard around the Holidays.   </p>\n<p>I hope you enjoy it.</p>\n<p>\"If We Make It Through December\"</p> </div>\n",

        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Wednesday!  We have reached the middle of the week and boy am I glad.  Only two more days until I take some time off (from work, mind you, not from the Pham.)  Wintertime can be many things, but it is always cold, and that sucks.    </p>\n<p>Today\u2019s musical selection is a great one.  It is by The Steve Miller Band.  Released on his tenth studio album \u201cThe Book of Dreams\u201d in May of 1977.  This is a track most have probably never heard, but for some reason I always gravitated towards it.  It was written by Miller and has a very surreal quality to it, unlike a lot of his popular tunes.</p>\n<p>I hope you enjoy it.</p>\n<p>\u201cWintertime\u201d</p> </div>\n",

        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Tuesday!  Have you ever been treated so cold by someone it makes you nuts?  The feeling of being ignored and rejected is just tough to deal with.</p>\n<p>Today\u2019s musical selection is from none other than The Rolling Stones.  It was released on the album \u201cEmotional Rescue\u201d (a GREAT song, by the way) in September 1980.  Written by Mick Jagger and Keith Richards it is definitely a song about how every guy has felt at least once in his life.</p>\n<p>I hope you enjoy it.</p>\n<p>\u201cShe\u2019s So Cold\u201d</p> </div>\n",

        "content": "\n<div class=\"\">\n<p>Good evening Pham!  I hope everyone is doing well, and of not please know WE ARE HERE FOR YOU!  (End Public Service Announcement).</p>\n<p>Tonight's Christmas selection is from one of Country music's alternative performers.  Robert Earl Keene released this song in 1994 and it describes a fairly dysfunctional Christmas celebration.  \"Keen calls the song the 'Rocky Horror Picture Show of Christmas songs' saying that whether singing before a group of 1,000 or 6,000 the entire audience sings along.  And in particular shouts out the line, \"Mix Bloody Marys 'cause we all want one.\" (wiki)</p>\n<p>I hope you enjoy it.</p>\n<p>\"Merry Christmas from the Family\"</p> </div>\n",

        "post_id": "282561",
        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/282561/good-morning-pham-happy-monday-i-hope-your-week-starts-off-well-only-two-more-weeks-until-chr",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Monday!  I hope your week starts off well.  Only two more weeks until Christmas Eve!  I can\u2019t wait.  While the weather may be crapping out, sometimes you are just too cool for the cold.  This is an homage to that feeling.  It will also start your day off with a bang. </p>\n<p>Today\u2019s musical selection is, once again, from Lenny Kravitz.  It is off of his fifth studio album, aptly named \u201c5\u201d.  It was released in 1998.  This song was written by Kravitz and it is one of the hidden gems on this album.  And yes, it has horns\u2026.</p>\n<p>I hope you enjoy it.</p>\n<p>\u201cStraight Cold Player\u201d</p> </div>\n",

    {
        "post_id": "281735",
        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/281735/good-evening-pham-i-hope-you-are-well-this-blessed-day-it-is-cold-and-rainy-here-in-dfw-right-n",
        "content": "\n<div class=\"\">\n<p>Good evening, Pham!  I hope you are well this blessed day.  It is cold and rainy here in DFW right now, and you know how much I love that....So I needed something to warm me up.</p>\n<p>Tonight's Christmas joy is brought to you by The Royal Guardsman, an American rock act form the late 1960's.  This track was released in 1967.</p>\n<p>This tale tells of our beloved dog, Snoopy and his battle with the Red Baron at Christmas time.  The Baron has Snoopy at his mercy after a long dogfight, but instead of shooting him down he forces Snoopy to land and offers Snoopy a holiday toast.  Afterward, Snoopy and the Red Baron fly their separate ways, \"each knowing they'd meet on some other day\".</p>\n<p>This song references the 1914 \"The Christmas Truce\" of World War I which was initiated not by German and British commanders, but by the soldiers themselves.  The length of the cease-fire varied by location, and was reported to have been as brief as Christmas Day or as long as the week between Christmas and New Year's Day.  Trench-bound combatants exchanged small gifts across the lines, with Germans giving beer to the British, who sent tobacco and tinned meat back in return.  No Man's Land was cleared of dead bodies, trenches were repaired and drained, and troops from both sides shared pictures of their families and, in some places, used No Man's Land for friendly games of football.  The song even has the initiator correct as it was generally the German soldiers who called over to the British and initiated the truce and, in the song, it is the Red Baron\u2014a German WWI hero\u2014who extends the hand of Christmas friendship to Snoopy. (Wiki)</p>\n<p>This is a fun one, so I hope you enjoy it.</p>\n<p>\"Snoopy's Christmas\"</p> </div>\n",

        "date": "2020-12-13T00:00:00Z",

        "youtube_links": [

        ]
    },
    {
        "post_id": "280904",
        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/280904/good-morning-pham-happy-sunday-i-pray-your-week-gets-off-to-a-good-start-and-keeps-getting-bett",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Sunday.  I pray your week gets off to a good start and keeps getting better!  As we enter the Third Week of Advent we are getting close to Christmas, and we are still on our theme of all things cold.  Next week we will move on to the theme of \u201cGiving.\u201d  </p>\n<p>Today\u2019s musical selection is from one of my favorite bands, Styx.  I have loved them since an old girlfriend back in my college days got me hooked on them.  I have every album, even the old Wooden Nickel releases.  This song was written by Dennis DeYoung and James Young with help from Tommy Shaw.  It was released on 1981\u2019s album \u201cParadise Theater.\u201d  The kind of snow this song is referencing definitely ain\u2019t the kind that falls from the sky. </p>\n<p>I hope you enjoy it. </p>\n<p>\"Snowblind\"</p> </div>\n",

        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Saturday.  I hope your weekend goes well for you.  We made it to the weekend, and it is still too cold for me.  Yeah, the sun is shining, but it\u2019s below 40 degrees, that\u2019s about 30 degrees less than I like.</p>\n<p>Today\u2019s musical selection is from, in my opinion, an American Treasure, Tracey Chapman.  Released in 1995 this was her fourth studio album.  This song is a tough story about a hard-working man trying to provide for someone you love and ending up making bad decisions and not being able to come through in the end.  It\u2019s a heartbreaking song, but a beautiful one.  </p>\n<p>I hope you enjoy it.</p>\n<p>\u201cCold Feet\u201d</p> </div>\n",

        "content": "\n<div class=\"\">\n<p>Good evening Pham!  Well tonight\u2019s Christmas song is a Duesy (only the older folks will probably get that reference).  I promised to try and put on some really obscure Christmas songs, and I think I may have outdone myself.</p>\n<p>I can\u2019t say it is a good song, and to be honest, I never even knew it existed.  But it does have Lil Jon and the Kool Aid Man.  I am not sure I can find anything more obscure than this.  </p>\n<p>I give you Lil Jon featuring Kool-Aid Man \u2013 \u201cAll I Really Want For Christmas\u201d</p>\n<p>I hope you enjoy this, or at least find it as funny as I did.</p> </div>\n",

        "post_id": "277173",
        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/277173/good-morning-pham-happy-friday-we-made-it-to-the-weekend-even-though-it-was-in-the-70-s-the",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Friday.  We made it to the weekend, even though it was in the 70\u2019s the past few days it is still too cold for me.  I can\u2019t believe I have several more months of this crap to put up with.  Yeah, I know it\u2019s whining, but I hate the cold.  It is giving me the blues.  Yesterday was SRV, today we go deep into the blues. And I mean deeeeeeeeeeeeeeeep.  (I say in my best Barry White voice).</p>\n<p>Today\u2019s musical selection is from McKinley Morganfield, or as you may have heard him called \u2013 Muddy Waters.  This is from his 1964 album, \u201cFolk Singer.\u201d  This was his only all acoustic album, and the players he had on it are all legendary.  The album features Waters on acoustic guitar, backed by Willie Dixon on string bass, Clifton James on drums, and Buddy Guy also on acoustic guitar.  This blues song can definitely warm your heart.  If you can\u2019t get to this, I can\u2019t help you.  </p>\n<p>I hope you enjoy it.</p>\n<p>\u201cCold Weather Blues\u201d</p> </div>\n",

        "content": "\n<div class=\"\">\n<p>Good morning Pham!  Happy Wednesday!  Along with the cold weather comes the snow and the ice.  And yes, you will probably hate me for this one, just warning you.   And remember, this is Christmas, so don\u2019t be a hater.  If you are, Santa will put you on the \u201cNaughty\u201d list.</p>\n<p>Today\u2019s musical selection is from Robert Van Winkle, or as you know and love him, Vanilla Ice.  This song was released in 1990 as a B-side single and has sold over 2 million copies and was the first hip-hop single to top the Billboard charts.  It is based on the bass line from Queen\u2019s \u201cUnder Pressure.\u201d  Granted, it is a novelty song, but it is catchy.</p>\n<p>I hope you enjoy it. </p>\n<p>\"Ice Ice Baby\"</p> </div>\n",

        "post_url": "https://phetasy.locals.com/post/271622/good-morning-pham-happy-tuesday-things-are-strange-crazy-and-painful-right-now-but-we-will-pe",
        "content": "\n<div class=\"\">\n<p>Good morning Pham!  Happy Tuesday!  Things are strange, crazy and painful right now.  But we will persevere, this too shall pass.  Even the cold weather.  I can\u2019t wait for Spring, and eventually, Summer.</p>\n<p>Today is also the Feast of the Immaculate Conception for us Catholics, a Holy Day of Obligation.  So, if you are the church going type, don\u2019t forget.   </p>\n<p>Today\u2019s musical selection is from a band I have a love/hate relationship with.  Some of their stuff is wonderful, other stuff, not so much.  This is one of the wonderful ones.  Released in 1975 on the album \u201cBorn to Run,\u201d, from Bruce Springsteen and the E Street Band; this song is about the formation of his band.  And it has the word \u201cFreeze\u201d in the title, so it fits with the theme.   This song has everything, horns, a great rhythm and a great chorus.<br>\nI hope you enjoy it.  </br></p>\n<p>\u201cTenth Avenue Freeze-out\u201d</p> </div>\n",

        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/269937/good-morning-pham-happy-monday-a-new-week-of-work-has-arrived-and-you-just-have-to-get-up-and-g",
        "content": "\n<div class=\"\">\n<p>Good morning Pham!  Happy Monday!  A new week of work has arrived, and you just have to get up and get going.  As much as I hate the cold, it does lead to some very good things.  I can\u2019t really think of any right now, but I am sure they are there.  The biggest issue with winter in the south is we don\u2019t get any of the fun stuff.  No wet snow, no beautiful winter scenes; we just get the cold temperatures, cold rain and ice.  It pretty much sucks.  The desolation and feeling brought on by the winter months are reasons, I think, we feel \u201cCold\u201d when we are rejected or when someone puts us down.  The rem is often used when this happens (e.g. \u201cSh%t, that was cold\u201d).</p>\n<p>Today\u2019s musical selection deviates from yesterdays by just one word.  It is from a great band, with historic people running in and out of its lineup over the years.  The band is from England, and is named \u201cRainbow;\u201d formed in 1975 by the great Richie Blackmore.  This track was recorded and released in 1982 and is from their album \u201cStraight Between the Eyes.\u201d  It is about the<br/>\nI hope you enjoy it. </p>\n<p>\"Stone Cold\"</p> </div>\n",

        "content": "\n<div class=\"\">\n<p>Ok, Pham, proud papa moment.  </p>\n<p>This will be a little clunky because I don't know anything about video editing, otherwise I would have cut out all the irrelevant stuff.</p>\n<p>But the below video is the virtual Fall Commencement ceremony from the University of Texas Moody Business School of Communication.  My daughter (Victoria) is the President of the Communications Council and delivered a short speech.  She doesn't fully complete her degree until May, but she is on her way....and I couldn't be prouder.  </p>\n<p>If you are interested, just FF to ~45:06 an listen to ~49:15.  She is introduced by the Dean and then gives her speech.  </p> </div>\n",

        "post_url": "https://phetasy.locals.com/post/268431/good-morning-pham-happy-sunday-as-we-start-off-this-new-week-i-wish-you-joy-and-happiness-desp",
        "content": "\n<div class=\"\">\n<p>Good morning Pham!  Happy Sunday!  As we start off this new week, I wish you joy and happiness, despite the fact it is Winter.  I hate winter.  I hate cold.  I am definitely a heat baby.  Anything below 60 degrees should be outlawed.  I can appreciate the cold, it is a nice break from sweltering heat, but in the end, I prefer the warmth.  So, the theme for the next two weeks is about being cold, snow, ice and winter.  </p>\n<p>Today\u2019s musical selection is a favorite of mine, and is form the English band \u201cQueen.\u201d  It is from their 1974 album \u201cSheer Heart Attack.\u201d  It is also considered one of the songs that started speed metal.  With a fast-paced tempo and a lot of distortion, it is very recognizable.  </p>\n<p>I hope you enjoy it.  It should definitely get you up and going this morning.</p>\n<p>\"Stone Cold Crazy\"</p> </div>\n",

        "content": "\n<div class=\"\">\n<p>Good morning Pham!  Happy Saturday!  We have made it to the end of the week, and I am still confused.  Who know what the hell is going on?  Whatever happens, and however this ends, I am willing to bet I will still be confused.  So why we wait and wonder, we might as well enjoy the time.</p>\n<p>Today\u2019s musical selection is one you are probably expecting on our journey through confusion this week.  Written by American singer-songwriter Jake Holmes in 1967, and released on his debut album \"The Above Ground Sound\" of Jake Holmes, this song has become an iconic track for another band, Led Zeppelin.  Recorded again in 1969 in only two takes it is an amazing musical masterpiece from one of my favorite bands.</p>\n<p>I hope you enjoy it.</p>\n<p>\"Dazed and Confused\"</p> </div>\n",

        "post_url": "https://phetasy.locals.com/post/265195/good-morning-pham-happy-friday-confusion-still-abounds-and-well-things-continue-to-evolve-in-ou",
        "content": "\n<div class=\"\">\n<p>Good morning Pham!  Happy Friday!  Confusion still abounds and well, things continue to evolve in our election here in the USA.  I have a feeling this isn\u2019t over by a long shot.  Some very damning info came out yesterday in one of our contested states, so I guess we will continue to wait and see what happens.  But I think the outcome is still anyone\u2019s guess, right now.</p>\n<p>Today\u2019s musical selection is from a little known British Indie band formed in the late 1980\u2019s, \u201cThe SUNDAYS.\u201d  With a lovely voice and fairy like delivery, Harriet Wheeler could sing anything and make it sound happy.  This song was their first single and off of their debut album \u201cReading, Writing and Arithmetic\u201d released in 1990.  </p>\n<p>I hope you enjoy it.</p>\n<p>\"Can\u2019t Be Sure\"</p> </div>\n",

        "content": "\n<div class=\"\">\n<p>Good morning Pham!  Happy Thursday!  Craziness abounds.  I am following the possible fraud in our election and am amazed how little coverage it is getting.  The testimony is quite stunning, yet ZERO news coverage.  If this evidence turns out to be verified and true, this is the biggest crime in US history.  Yet no one wants to cover it, go figure.  And even if it is not, then you get to cover the embarrassment of Trump.  But again, no coverage.  I just don\u2019t get it.  \u201cI\u2019m so confused,\u201d as Vinnie Barbarino would say.</p>\n<p>Today\u2019s musical selection is from one of the greatest Motown groups in history, \u201cThe Temptations.\u201d  They were formed in 1960 in Detroit, Michigan.  This hit was released in 1970 and written by Norman Whitfield and Barrett Strong.  It was released as a single and was used to anchor their \u201cGreatest Hits II\u201d album.</p>\n<p>I will post two versions, the first one is a live version, I post it because the outfits and effects are amazing, but the audio is not great.  I highly recommend you don\u2019t watch this one if you are under the influence of a mind-altering substance.   The second is a better quality audio version.</p>\n<p>I hope you enjoy it.</p>\n<p>\"Ball of Confusion (That's What the World Is Today)\"</p> </div>\n",

        "content": "\n<div class=\"\">\n<p>Good morning Pham!  Happy Monday!  I am at a loss for what is going on nowadays.  Nothing seems to make any sense, but then again, I wasn\u2019t always accused of being the smartest guy in the room.  This song fits with this week\u2019s theme about confusion nicely.  </p>\n<p>Today\u2019s musical selection is a true classic soul song, and one of my favorites.  It is by American singer Marvin Gaye and was released in 1971 on the album of the same name. It was originally inspired by a police brutality incident witnessed by Renaldo \"Obie\" Benson; the song was composed by Benson, Al Cleveland, and Marvin Gaye himself.</p>\n<p>I hope you enjoy it.</p>\n<p>\"What\u2019s Going On?\u201d</p> </div>\n",

        "content": "\n<div class=\"\">\n<p>Good morning Pham!  Happy Sunday!  May this week bring you many blessings and peace.  Today is the first day of Advent, and of the new Church year; the holiday season has officially begun!  The next several weeks we will have a few themes, this week will be about confusion, mainly because there is still a lot going on with the election and covid we still really don\u2019t know about.  But I will be sprinkling in some Christmas songs all month long!  I will try to keep them a little obscure, hopefully ones you may not have heard before, but there will be some very famous ones as well.  </p>\n<p>Today\u2019s musical selection was written by Otis Blackwell in 1956.  Recorded by Elvis Presley in 1957 and is one of the greatest songs in rock history.  It seems fitting to start the week off this way, because everything seems\u2026\u2026 wait for it\u2026\u2026\u2026</p>\n<p>\"All Shook Up\u201d</p> </div>\n",

        "content": "\n<div class=\"\">\n<p>Good morning Pham!  Happy Saturday!  As we bring our week of giving thanks to a close, well, we need to talk\u2026..Sometimes family is great, but sometimes it is time for them to leave.  We all know the deal.  Family, especially extended family, is best taken in small doses.  Don\u2019t get me wrong, family is great, but I think we can all relate.</p>\n<p>Today\u2019s musical selection was written by Larry Kingston and John Edward Nix and released in 1970 by Roy Clarke.  It was the second single to the album \u201dI Never Picked Cotton.\u201d  I saw Roy once, one of the best concerts I ever attended.  He was a simply AMAZING guitar player, he is in my top ten greatest, from any genre.</p>\n<p>I hope you enjoy it.</p>\n<p>\u201cThank God and Greyhound\u201d</p> </div>\n",

        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Friday!  As we continue to give thanks, we should be thankful for all the food we just ate.  And also be hopeful we have the fortitude to  hit the gym and work it all off.  Let's face it, I ate too much, and I loved every minute of it.</p>\n<p>Today's musical selection is a bit obscure, but it is also a lot of fun and fits the way I feel today.  Harold Edwin Burrage was an American blues and soul singer, pianist, song writer and record producer from Chicago, Illinois (my family's home town).  He was mainly a session player, but did have a few minor hits.  This song was released in 1957.</p>\n<p>I hope you enjoy it.</p>\n<p>\"You Eat Too Much\"</p> </div>\n",

        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/253102/good-morning-pham-happy-thursday-happy-thanksgiving-may-we-all-give-thanks-for-each-other-our",
        "content": "\n<div class=\"\">\n<p>Good morning Pham!  Happy Thursday!  HAPPY THANKSGIVING!  May we all give thanks for each other, our family and friends and the blessings we have received on this day.  What a wonderful day, food, food, food, football, and more food.  What a combination.  It doesn\u2019t get much more American than this.  For those of you elsewhere, I will be thinking about you, wishing you well and hoping your day is good.  I pray you have family and friends to share your day with, and share a meal in fellowship.</p>\n<p>Today\u2019s musical selection is from 1968.  It was written by Maurice Irby, Jr., arranged by Joe Renzetti and performed by Jay &amp; the Techniques on their album of the same name.  They were formed in Allentown, PA in the mid 1960\u2019s, and had only two hits, this song was their highest charting song.</p>\n<p>I hope you enjoy it.</p>\n<p>\u201cApple, Peaches, Pumpkin Pie\u201d</p> </div>\n",

        "content": "\n<div class=\"\">\n<p>Good morning Pham!  Happy Wednesday!  Today is about family.  Many of us, hopefully, are preparing for family to spend Thanksgiving with.  There are great things, and some not so great things, about family.  I will have my kids, as well as a niece and nephew over at my parent\u2019s house.  My mother will cook with the girls, and the boys will probably head to the garage and piddle.  Then we will eat, and listen to my dad tell stories.  And it will be wonderful!</p>\n<p>I hope you all have great family traditions you share and can make more memories from.</p>\n<p>Today\u2019s musical selection is a song written and recorded by American country music artist Hank Williams Jr. It was released in May 1979 as the fourth and final single and title track from his album of the same name.  I just love Bocephus, he was one of the last true country stars.  I can\u2019t really listen to any new country now, it is much too commercialized for me.</p>\n<p>I hope you enjoy it.</p>\n<p>\u201cFamily Tradition\u201d</p> </div>\n",

        "content": "\n<div class=\"\">\n<p>Good morning Pham!  Happy Tuesday!  As we continue being thankful, I remember true friends.  I have never been the \u201cPopular\u201d guy, with tons of friends.  I have always had just few, true friends.  It doesn\u2019t matter how long it has been since you talked, days or years; you pick up right where you left off.  I call them \u201cTrash bag and shovel\u201d friends.  If either you, or they call, and ask to show up and bring trash bags and a shovel, you do.  No questions asked.  Take this week to check on your true friends.  </p>\n<p>It has been said that a friend will know you more in the first moments you meet than acquaintances will know you in a lifetime.</p>\n<p>Today\u2019s musical selection is the one everyone is probably expecting.  It was recorded and written by Andrew Gold, for his third album, \"All This and Heaven Too,\" released in 1978.  Some of you may have heard a different version of this song on the television series \u201cThe Golden Girls.\u201d  It is just a fun, easy going song.    </p>\n<p>I hope you enjoy it.</p>\n<p>\u201cThank You for Being a Friend\u201d</p> </div>\n",

        "content": "\n<div class=\"\">\n<p>Good morning Pham!  Happy Monday!  This week\u2019s theme is all about giving thanks, and today\u2019s song won\u2019t disappoint.  I am so thankful for so many things.  Even though things may seem bad right now, we will be okay.  All I do is remember my family, my faith and my friends and it always gets me through.  You never have to look to far to see someone who has it worse off.  I also want to thank all of you.  I can\u2019t tell you how much I look forward to the Pham every day.</p>\n<p>Today\u2019s musical selection is from ZZ Top.  It was written by David Porter and Isaac Hayes originally recorded by Sam &amp; Dave.  ZZ Top covered the song on their 1979 album Deg\u00fcello.  They are a band formed in 1969 in Houston Texas, mixing blues and fun to create a signature sound, easily recognizable by just about anyone.  </p>\n<p>I hope you enjoy it.</p>\n<p>\u201cI Thank You\u201d</p> </div>\n",

        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/246381/good-morning-pham-happy-sunday-may-this-day-be-a-blessing-to-you-and-yours-this-week-s-theme",
        "content": "\n<div class=\"\">\n<p>Good morning Pham!  Happy Sunday!  May this day be a blessing to you and yours.  This week\u2019s theme is all about giving thanks, with some family themed songs thrown in for our Holiday.  With everything going on it is a perfect time to remember why we do what we do.  Why we should be thankful for what we have, be it a little or a lot.  We can always find things to complain about, or worry about what we have done wrong in life; but being grateful is a gift.   </p>\n<p>\u201cGratitude unlocks the fullness of life.  It turns what we have into enough, and more.  It turns denial into acceptance, chaos to order, confusion to clarity.  Gratitude makes sense of our past, brings peace for today, and creates a vision for tomorrow.\u201d\u2014Inky Johnson</p>\n<p>Today\u2019s musical selection is from Sly and the Family Stone.  A funky way to start your day (said in cheezy DJ voice).  The band formed in San Francisco in 1966.  They are known for their psychedelic soul sound and groovy tracks.  Released as a double A-Side single in 1969 and then on their Greatest Hits album in 1970, it is a classic.</p>\n<p>I would like to thank the Pham for being you, and for being here! </p>\n<p>I hope you enjoy it.</p>\n<p>\u201cThank You (Falettinme Be Mice Elf Agin)\u201d</p> </div>\n",

        "post_url": "https://phetasy.locals.com/post/243229/good-morning-pham-happy-friday-we-have-reached-the-end-of-the-week-so-a-few-days-to-go-crazy-or",
        "content": "\n<div class=\"\">\n<p>Good morning Pham!  Happy Friday!  We have reached the end of the week, so a few days to go crazy or recharge, and then back to the grind.  These past two weeks have been a brutal assault on my mind.  First the election, and now the turmoil of the outcome, and then we haven\u2019t even reached the conclusion or fallout.  Sometimes it feels like you are just getting beat.</p>\n<p>Today\u2019s musical selection is from The Allman Brothers Band.  Formed in 1969 in Jacksonville Florida by Duane and Gregg Allman.  This song was on released on their debut album \u201cThe Allman Brothers Band\u201d in 1969, but the best known versions are always the \u201cLive\u201d ones.  This particular version is from the album \u201cLive at the Fillmore East\u201d form 1971.  It is so good you get the whole enchilada, which takes up the entire side 2 of the final record.  That double album had four sides of music and only seven songs\u2026<br>\nThis song describes how I am feeling some days\u2026.</br></p>\n<p>I hope you enjoy it.</p>\n<p>\u201cWhipping Post\u201d</p> </div>\n",

        "content": "\n<div class=\"haspicture\">\n<p>I was trying to think of something beautiful to post today, and I just found it.</p>\n<p>Even though we kicked England out of the USA 244 years ago, the fact they talk funny, drive on the wrong side of the road, and drink warm beer, they do have at least one truly amazing thing. </p>\n<p>Queen Elizabeth is, in my humble opinion, the last great Monarch we will ever see on this earth.  A true royal, who has given the world a great example with her life.</p>\n<p>Her 73rd wedding anniversary to Prince Phillip is here.  Notice the brooch on her coat.  It is the same. </p> </div>\n",

        "post_url": "https://phetasy.locals.com/post/241284/good-morning-pham-happy-thursday-two-more-days-until-the-weekend-so-let-s-keep-going-wheneve",
        "content": "\n<div class=\"\">\n<p>Good morning Pham!  Happy Thursday! Two more days until the weekend, so let\u2019s keep going.  Whenever I see politicians or the MSM I just can\u2019t help myself.  Lying is a living for them.  And as a result, I think we are much worse off as a society.  So much misinformation, or leaving out pertinent facts because it doesn\u2019t fit a prescribed narrative.  If it\u2019s one thing I truly detest, it is lying.  I remember being a very small child, and my mother caught me in a lie.  She made me eat half a bar of Ivory soap.  I learned my lesson, that is for sure.  I believe there isn\u2019t enough Ivory soap, nowadays.      </p>\n<p>Today\u2019s musical selection is from one of the greatest bands in history.  So great, in fact, their first Greatest Hits album has sold over 38 million copies.  Written by Glen Frey and Don Henley, for the 1975 album \u201cOne of These Nights,\u201d it was on the both the Billboard Hot 100 and the Billboard Country charts at the same time.  It was awarded the Grammy for Best Pop Performance by a Group.  Fun fact, the album version is decidedly longer than the version released as a single, from about six minutes to four minutes.  It is about wives cheating on their husbands, but the title speaks to what we see everyday, unfortunately.  </p>\n<p>I hope you enjoy it.</p>\n<p>\u201cLyin\u2019 Eyes\u201d</p> </div>\n",

        "post_url": "https://phetasy.locals.com/post/233716/good-morning-pham-happy-sunday-i-hope-this-day-is-a-blessing-to-you-and-yours-this-week-s-th",
        "content": "\n<div class=\"\">\n<p>Good morning Pham!  Happy Sunday!  I hope this day is a blessing to you and yours!  This week\u2019s theme will revolve around getting screwed over.  I figure, no matter who eventually wins, half of this country will feel they have been lied to, cheated and done wrong.  And it also fits because everybody has been on the wrong end of the stick at one point or another in their lives.</p>\n<p>Today\u2019s musical selection goes out to all of our politicians.  It is from an English band with a true diva for a singer, Annie Lennox.  The Eurythmics released this song in 1985 as the lead single from their fourth studio album Be Yourself Tonight.  It was a departure from their electronic sound of previous albums, but I do like this song.  Anything with a good horn section can\u2019t be bad.</p>\n<p>I hope you enjoy it.</p>\n<p>\u201cWould I lie to You?\u201d</p> </div>\n",

        "author": "mstranczek",

        "content": "\n<div class=\"\">\n<p>Good morning Pham!  Happy Saturday!  Still waiting, still wondering; is the end inevitable?  We shall see.    </p>\n<p>Today\u2019s musical selection is from The Beatles.  Featured on their last album, \u201cLet it Be,\u201d in 1970.  Paul \u201cMcCartney said he came up with the title \"The Long and Winding Road\" during one of his first visits to his property High Park Farm, in Scotland.  The phrase was inspired by the sight of a road \"stretching up into the hills\" in the remote Highlands surroundings of lochs and distant mountains.   He wrote the song at his farm in 1968\u2026.In an interview (he) described the lyric more obliquely: \u2018It's rather a sad song. I like writing sad songs, it's a good bag to get into because you can actually acknowledge some deeper feelings of your own and put them in it. It's a good vehicle, it saves having to go to a psychiatrist.\u2019\"</p>\n<p>I think a lot of people might need this right now.</p>\n<p>I hope you enjoy it.</p>\n<p>\u201cThe Long and Winding Road\u201d</p> </div>\n",

        "content": "\n<div class=\"\">\n<p>Good morning Pham!  Happy Friday!  While we wait, and sift through all of the information, misinformation and wonder just what will happen, we need some uplifting music; something happy, something cheerful.  </p>\n<p>Today\u2019s musical selection is from one of the true legends of music.  In 1977, reggae musician Bob Marley wrote a beautiful tune.  It was released on his album Exodus.   </p>\n<p>I hope you enjoy it.  And as David Lee Roth once said, \u201cI\u2019d like to dedicate one to the ladies.\u201d</p>\n<p>\u201cWaiting in Vain\u201d</p> </div>\n",

        "content": "\n<div class=\"\">\n<p>Good morning Pham!  Happy Thursday!  We are back to our waiting theme.  We just wait while they fight it out, which way will it go?</p>\n<p>Today\u2019s musical selection is a get up and rock you\u2019re a$$ off song.  One of my favorites!  It is from another repeat performer on the Phetasy Morning Music Selection; Lenny Kravitz, an American musician.  Written with Craig Ross, and released on his third studio album (of the same name) in 1993, it became an early 1990\u2019s anthem.  I remember when this came out, and the video is just a show stopper.  And even though Cindy Blackman did not play drums on the audio version, she was featured in the video on drums, and made the video, in my opinion.</p>\n<p>I hope you enjoy it.</p>\n<p>\u201cAre You Gonna Go My Way\u201d</p> </div>\n",

        "post_id": "226217",
        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/226217/good-morning-pham-happy-wednesday-today-we-are-taking-a-break-from-our-theme-on-waiting-to-celeb",
        "content": "\n<div class=\"\">\n<p>Good morning Pham!  Happy Wednesday!  Today we are taking a break from our theme on waiting to celebrate Veterans Day.  I offer this salute to our Veterans.  Thank you for your service!  We owe you so much that can never be repaid.</p>\n<p>A few quotes and a parable.</p>\n<p>\u201cThe true soldier fights not because he hates what is in front of him, but because he loves what is behind him.\u201d \u2013 G.K. Chesterton</p>\n<p>\u201cNever was so much owed by so many to so few\u201d \u2013 Sir Winston Churchill</p>\n<p>An old soldier, worn out in the service of his country, began playing the violin on the street to earn a living.  One day, on the streets of Vienna, his hand trembled so severely he could no longer play.<br/>\nA passerby stopped and said, \u201cFriend, you are too old and feeble.  Give me your violin.\u201d<br/>\nThe stranger played so sweetly a crowd soon gathered and coins poured into the hat of the old soldier.  The new violinist emptied the money into the soldier\u2019s pocket and played again, more sweetly than before.  Again the hat was filled with money, which was turned over to the veteran soldier.  The stranger finally handed the violin back and was on his way.<br/>\n\u201cWho is he,\u201d asked the bystanders?  \u201cWhy, that is Bucher(?), the great violinist,\u201d someone exclaimed.<br/>\nAnd so it was.  The master violinist had taken the man\u2019s place, had assumed his poverty, endured his disgrace, played his music and earned his living.  He had made a sacrifice for that old soldier.\u2014Parable</p>\n<p>I hope you enjoy it.</p> </div>\n",

        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/225165/the-twelve-days-steps-of-christmas-phetasy-version-yesterday-an-idea-was-created-by-padre-a",
        "content": "\n<div class=\"\">\n<p>The Twelve Days (Steps) of Christmas - Phetasy Version </p>\n<p>Yesterday an idea was created by <a class=\"tagged\" href=\"https://phetasy.locals.com/member/Padre\">@Padre</a> and @KtTrenta, it attracted others, like minded, and now I request your input.   Following is the Phetasy version of the Twelve Days of Christmas.  I have listed the creators below.  What an amazing pool of talent we have.  </p>\n<p><a class=\"tagged\" href=\"https://phetasy.locals.com/member/daveg3772\">@daveg3772</a>, <a class=\"tagged\" href=\"https://phetasy.locals.com/member/Dawgs1985\">@Dawgs1985</a>, <a class=\"tagged\" href=\"https://phetasy.locals.com/member/ghostrock\">@ghostrock</a>, <a class=\"tagged\" href=\"https://phetasy.locals.com/member/DickFromBklyn\">@DickFromBklyn</a>, <a class=\"tagged\" href=\"https://phetasy.locals.com/member/Jimbolaya\">@Jimbolaya</a>, <a class=\"tagged\" href=\"https://phetasy.locals.com/member/eclecticRPT\">@eclecticRPT</a>, <a class=\"tagged\" href=\"https://phetasy.locals.com/member/speabody\">@speabody</a>, <a class=\"tagged\" href=\"https://phetasy.locals.com/member/NikkiMC\">@NikkiMC</a>, <a class=\"tagged\" href=\"https://phetasy.locals.com/member/NoChance\">@NoChance</a>, @Craig_Maciolek, @rmccarthy14, <a class=\"tagged\" href=\"https://phetasy.locals.com/member/montanacurt\">@montanacurt</a></p>\n<p>I have compiled the list from yesterday as best I can.  My selections are in ALL CAPS.</p>\n<p>If you feel so inclined, please respond with your selections and we can finalize the version and try and persuade <a class=\"tagged\" href=\"https://phetasy.locals.com/member/bridgetphetasy\">@bridgetphetasy</a> to sing it on DF.  Please feel free to move around particular verses as you so choose.</p>\n<p>On the----</p>\n<p>Twelfth (dozen\u2019s of us) Day of Christmas my true love gave to me\u2026\u2026<br/>\nTWELVE UNICORNS DANCING<br/>\nTwelve Sarah Conors<br/>\nTwelve Bridget\u2019s winking</p>\n<p>Eleventh Day<br/>\nELEVEN POOPER'S POOPING<br/>\nEleven boomers lingering<br/>\nEleven1 boomers malingering<br/>\nEleven Karen' meddling<br/>\nEleven Zombies Voting</p>\n<p>Tenth Day<br/>\nTEN WHITES A-WOKE-ING<br/>\nTen woke\u2019s an-noying<br/>\nTen Trumpers Trumping<br/>\nTen Posers Grifting</p>\n<p>Ninth Day<br/>\nNINE CITIES BURNING<br/>\nNine grifters grifting</p>\n<p>Eighth Day<br/>\nEIGHT BIRTHER\u2019S BIRTHING<br/>\nEight Online Trolls<br/>\nEight Morons Speaking</p>\n<p>Seventh Day<br/>\nSEVEN KAREN\u2019S MEDDLING<br/>\nSeven Leftists Yearning<br/>\nSeven boomers lingering<br/>\nSeven Sammies Folding</p>\n<p>Sixth Day<br/>\nSIX BRIDGET'S WINKING<br/>\nSix commies canceling<br/>\nSix breeders laying<br/>\nSix Commies Marching</p>\n<p>Fifth Day<br/>\nFIVE OLIVE PITS!<br/>\nFive Trumpy memes<br/>\nFive Covid Tests</p>\n<p>Fourth Day<br/>\nFOUR FOLDS A FLAPPING<br/>\nFour Cleavage Shots<br/>\nFour woke words</p>\n<p>Third Day<br/>\nTHREE DUMPSTER FIRES<br/>\nThree good dogs<br/>\nThree cancelled profs<br/>\nThree dogs a barking</p>\n<p>Second Day<br/>\nTWO JEFFREY'S TOOBIN\u2019<br/>\nTwo distracting boobs<br/>\nTwo new pronouns<br/>\nTwo Twitter Trolls</p>\n<p>First Day of Christmas<br/>\nA COUSIN MAGGIE THAT WE NEVER SEE<br/>\nA cousin who we call Magg-ie.<br/>\nA room at gulag camp three</p> </div>\n",
