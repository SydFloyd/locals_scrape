        "post_id": "223966",
        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/223966/good-morning-pham-happy-tuesday-i-hope-your-week-is-starting-off-well-while-we-wait-and-we-ge",
        "content": "\n<div class=\"\">\n<p>Good morning Pham!  Happy Tuesday!  I hope your week is starting off well.  While we wait, and we get ready for the ebbs and flows of the looming court battles it still leaves us all frustrated.  You just want it to be over.</p>\n<p>Today\u2019s musical selection is a repeat artist.  The English rock band The Rolling Stones are back with their most recognized hit.  Released in 1965, and get this, it was released as a B-Side, and in mono, no less.  It was written by Keith Richards while in his sleep.  He recorded a rough version of the riff on a Philips cassette player.  He had no idea he had written it.  He said when he listened to the recording in the morning, there was about two minutes of acoustic guitar before you could hear him drop the pick and \"then me snoring for the next forty minutes.\"</p>\n<p>Verse 1<br/>\nWhen I'm driving in my car<br/>\nAnd that man comes on the radio<br/>\nAnd he's telling me more and more<br/>\nAbout some useless information<br/>\nSupposed to fire my imagination</p>\n<p>I think a lot of people would like top wake up and have this whole thing over and done.</p>\n<p>I hope you enjoy it.</p>\n<p>\u201c(I Can't Get No) Satisfaction\u201d</p> </div>\n",

        "content": "\n<div class=\"\">\n<p>Good morning Pham!  Happy Monday!  I hope the weekend went well for everyone.  As we are still waiting, and as it looks as of today, could be for some time; we will continue our \u201cWaiting\u201d theme, mixed in with some frustration and possibly hope as well, a little later in the week.   </p>\n<p>Today\u2019s musical selection is from the English rock band \u201cThe Kinks.\u201d  Written by Ray Davies on a train, it was released in 1965, on their second studio album Kinda Kinks.  </p>\n<p>I hope you enjoy it.</p>\n<p>\u201cTired of Waiting for You\u201d</p> </div>\n",

        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/219447/good-morning-pham-happy-sunday-i-hope-everyone-s-weekend-is-going-well-it-s-mid-70-s-her",
        "content": "\n<div class=\"\">\n<p>Good morning Pham!  Happy Sunday!  I hope everyone\u2019s weekend is going well.  It\u2019s mid 70\u2019s here in Texas and couldn\u2019t be more wonderful!  This week\u2019s theme will be \u2026.wait for it\u2026\u2026Waiting.  I chose this for a few reasons; first, we are still waiting for a winner in our election (even though the press has called it, we are still not done).  Second, this pause in the results is definitely anxiety invoking.  We want to celebrate or despair (depending on who you want to win), but we really can\u2019t, yet; so we are riding this emotional or intellectual roller coaster.  And third, there are some pretty darn good songs about waiting.   </p>\n<p>Today\u2019s musical selection is from the three wonderful ladies from Detroit, the Supremes.  They were originally known as the The Primettes, when they started in 1959, but singed with Motown in 1960 and changed their name.  Recorded in 1966 and released in 1967 on their tenth album, \u201cThe Supremes Sing Holland\u2013Dozier\u2013Holland.\u201d  Named for the song writing geniuses responsible for a lot of Motown\u2019s hits.   I think the title speaks for itself.</p>\n<p>I hope you enjoy it.</p>\n<p>\u201cYou Keep Me Hangin\u2019 On\u201d</p> </div>\n",

        "content": "\n<div class=\"\">\n<p>Good morning Pham!  Happy Saturday!  Well we have come to the last song for the election theme and I figured we would have a winner, but alas\u2026. </p>\n<p>Today\u2019s musical selection is from the Godfather himself, James Brown; on his 1974 album \u201cReality.\u201d  It was influenced by Gerald Ford's presidential takeover after Richard Nixon's departure and released after Nixon's resignation.   I wonder what music and inspiration from art and literature will come out of this time in our history?  We shall see\u2026</p>\n<p>I hope you enjoy it.</p>\n<p>\u201cFunky President (People It\u2019s Bad)\u201d</p> </div>\n",

        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/212057/good-morning-pham-happy-thursday-as-we-continue-our-election-themed-week-of-music-in-the-immort",
        "content": "\n<div class=\"\">\n<p>Good morning Pham!  Happy Thursday!  As we continue our election themed week of music; in the immortal words of Yogi Berra, \u201cIt ain\u2019t over \u2018til it\u2019s over.\u201d  We still don\u2019t have a winner, and probably won\u2019t for some time.  If 2020 has taught us anything, is that it could always get worse.  Considering the last time this happened in 2000, it went until mid-December, I wonder how long this will be tied up in the courts?  Although there is a lot of evidence of outright fraud this time, instead of just poorly designed ballots; my guess is we should all pack a lunch.  The only good news is, at least I am not cuing up \u201cThe Mob Rules\u201d from Black Sabbath.  </p>\n<p>Today\u2019s musical interlude (I feel like dj for an elevator company) is from an American singer, \u201cLenny Kravitz.\u201d This song was released in 1991 on his second studio album \u201cMama Said.\u201d  I just love this song, and any time you use the Phenix Horns from Earth, Wind &amp; Fire, you know it\u2019s good.  He wrote this song about his troubled marriage at the time, and has described his thinking as \"not just a depression, but a fog. I didn\u2019t know which way was up\".  Apropos for today, I would think.</p>\n<p>I hope you enjoy it.</p>\n<p>\u201cIt Ain't Over 'til It's Over\u201d</p> </div>\n",

        "content": "\n<div class=\"\">\n<p>Good morning Pham!  Happy Wednesday!  I am posting this REALLY early today, as I am still up following the election.  Well, we still don\u2019t have a winner yet in our election.  No surprise, but a little frustrating.  I think we want it all to be over.</p>\n<p>As we continue with our election theme this week, today\u2019s selection is from an American Soul singer, \u201cJohnnie Taylor.\u201d  Released in 1969, his album \u201cThe Johnnie Taylor Philosophy Continues\u201d had the hit \u201cTestify (I Wanna), but it also had this little gem.  With everything we have seen over the last many years, I think this statement runs true\u2026</p>\n<p>I hope you enjoy it.</p>\n<p>\u201cI Could Never Be President\u201d</p> </div>\n",

        "post_url": "https://phetasy.locals.com/post/206399/good-morning-pham-happy-tuesday-today-is-election-day-here-in-the-usa-a-culmination-of-all-th",
        "content": "\n<div class=\"\">\n<p>Good morning Pham!  Happy Tuesday!  Today is Election Day here in the USA.  A culmination of all the bs we have endured for the past 4 years.  We will see who wins, and how long it will take to figure everything out.  But rest assured, there WILL be a winner, and it probably won\u2019t be us.  </p>\n<p>As we continue with election coverage in our music this week, today\u2019s selection is from an English band, \u201cThe Clash.\u201d  It is from the album \u201cCombat Rock\u201d released in 1982.  It is about the \u201cRights\u201d granted to the poor, whether you like it or not.  They are\u2014<br>\n1.  \"The right not to be killed. Murder is a crime, unless it is done by a policeman, or an aristocrat\".<br/>\n2.  \"The right to food money, providing of course, you don't mind a little investigation, humiliation, and, if you cross your fingers, rehabilitation\".<br/>\n3.  \"The right to free speech (as long as you're not dumb enough to actually try it)\".</br></p>\n<p>They nailed the last one, what prognosticators they were.</p>\n<p>I hope you enjoy it.</p>\n<p>\u201cKnow Your Rights\u201d</p> </div>\n",

        "post_url": "https://phetasy.locals.com/post/204141/good-morning-pham-happy-monday-today-is-all-soul-s-day-a-day-where-we-pray-for-the-souls-of-t",
        "content": "\n<div class=\"\">\n<p>Good morning Pham!  Happy Monday!  Today is All Soul\u2019s Day, a day where we pray for the souls of the deceased.  On a lighter note, hopefully we will have an end to the election in the next 48 hours.   Then we can all start talking about Election 2024.  I personally think the first reporter who even mentions this should be tarred and feathered.  And I also think we need to bring back tar an feathering for our politicians!</p>\n<p>As we continue with election coverage in our music this week, today\u2019s selection is from a wonderful band.  One of the few rock bands with a horn section (and a mighty powerful one, at that).  Of course, \u201cChicago\u201d is the band, and in 1977, they released their album \u201cChicago XI.\u201d  This is a very fun tune, with a great sense of humor about what politicians will promise in the hope of getting elected.  </p>\n<p>Vote for me, vote for me<br/>\nI want the nomination for the Presidency<br/>\nVote for me, vote for me<br/>\nIf I am elected, this is how it will be<br/>\nI'll give Detroit one year<br/>\nNew cars that run on beer<br/>\nOr anything except gasoline</p>\n<p>I hope you enjoy it.</p>\n<p>\u201cVote For Me\u201d</p> </div>\n",

        "post_url": "https://phetasy.locals.com/post/202418/good-morning-pham-happy-sunday-today-is-november-1st-or-all-saints-day-it-is-a-catholic-holy",
        "content": "\n<div class=\"\">\n<p>Good morning Pham!  Happy Sunday!  Today is November 1st, or All Saints Day.  It is a Catholic Holy Day formally started by Pope Boniface IV, who consecrated the Pantheon at Rome to the Virgin Mary and all the Martyrs on May 13 in 609 AD.  It is dedicated to all Saints, known and unknown.  I think we may need their help this week, so pray they intercede on our behalf for our country.  This week also starts a new theme, the election.  I will try to keep it light, although depending on how things go this week, there might be some things about rioting.  Let\u2019s hope not.  </p>\n<p>Today\u2019s musical selection is from \u201cThe Rolling Stones\u201d a quintessential rock band from England.  This song was released as a single in 1969 on their album \u201cLet It Bleed.\u201d  The song is about 1960\u2019s politics, although it can be applied today, as well.  </p>\n<p>I hope you enjoy it.</p>\n<p>\u201cYou Can\u2019t Always Get What You Want\u201d</p> </div>\n",

        "content": "\n<div class=\"\">\n<p>Good morning Pham!  Happy Saturday!  Tomorrow is All Saint\u2019s Day, and you know what that means\u2026.today is Halloween!  After everything about ghosts and goblins and scary stuff we all know what Halloween is really about.  It isn\u2019t about the devil, or evil, or monsters, or even scaring people.  It is about candy!  I remember being a kid, pillow case in hand, walking around with other kids getting whatever we could.  And always being mad at the lady giving out something healthy\u2026.the old world \u201cKarens.\u201d  And with all of the posts recently, I could think of no better song to share.</p>\n<p>As we end out Halloween theme this week, today\u2019s musical selection is from \u201cBow Wow Wow.\u201d They were an English New Wave band from England.  The song was originally recorded in 1965 by \u201cThe Strangeloves.\u201d  This version was recorded and released in 1982.  </p>\n<p>I hope you enjoy it.</p>\n<p>\u201cI Want Candy\u201d</p> </div>\n",

        "content": "\n<div class=\"\">\n<p>Good morning Pham!  Happy Wednesday!  I hope your week has started out well and will continue in a better way.  Halloween parties are a great thing, but this year they may not happen, unfortunately.  </p>\n<p>Today\u2019s musical selection is from the band \u201cOingo Boingo,\u201d and American band who released this track on their third album in 1986.  The song was featured in the film \u201cBack to School,\u201d featuring Rodney Dangerfield (great movie, if you are of that era).  It was originally recorded as a 12\u201d single and then cut down for air play.  According to Wikipedia, one of the lyrics in the song \"I hear the chauffeur coming to my door/Says there's room for maybe just one more,\" is a reference to \"The Bus-Conductor,\" a short story by E. F. Benson about a hearse driver, first published in The Pall Mall Magazine in 1906.  The story has been adapted several times and spawned an urban legend, with each version using the catchphrase, \"Room for one more.\"</p>\n<p>I hope you enjoy it.</p>\n<p>\u201cDead Man\u2019s Party\u201d</p> </div>\n",

        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/194247/good-morning-pham-happy-tuesday-i-hope-your-day-is-warmer-than-mine-today-is-the-first-really",
        "content": "\n<div class=\"\">\n<p>Good morning Pham!  Happy Tuesday!  I hope your day is warmer than mine.  Today is the first really cold day here in DFW (38F), on a side note, I am officially done with winter (Yes, I am a heat baby!).  Continuing on with Halloween I wanted to go back to something a bit novel and fun.  Two songs came to mind.  Which one to choose?</p>\n<p>Today\u2019s musical selection is NOT Bobby \u201cBoris\u201d Picket\u2019s \u201cMonster Mash\u201d from 1962.  Although that is a great song, the one I am selecting is from a little earlier.  Shelby \u201cSheb\u201d Wooley was an actor more than a singer.  He was raised a cowboy and rodeo rider, and later appeared in dozens of westerns, both on television and in the movies.   For those basketball fans, he even appeared in the movie \u201dHoosiers.\u201d  But in 1958 he had a number one hit with this song for two weeks.  It is a sordid tale of how a monster descends upon earth because it wants to play in a Rock \u2018n Roll band.</p>\n<p>This is a great novelty song, and a lot of fun.  I hope you enjoy it.</p>\n<p>\u201cThe Purple People Eater\u201d</p> </div>\n",

        "post_url": "https://phetasy.locals.com/post/192591/good-morning-pham-happy-monday-i-hope-your-week-starts-well-it-is-a-cold-and-rainy-day-here-in",
        "content": "\n<div class=\"\">\n<p>Good morning Pham!  Happy Monday!  I hope your week starts well.  It is a cold and rainy day here in north Texas, kind of dreary, actually.  With Halloween quickly approaching we continue on from witches and we go to magic.</p>\n<p>Today\u2019s musical selection is from Carlos Santana, a musical treasure in his own right.  You have all probably guessed the song by now, (\u201cBlack Magic Woman\u201d), but you may not know it was written by Peter Green, the founder of Fleetwood Mac.  They released it as a single in 1968.  But in 1970 Carlos took it, mixed it with an instrumental tune called \u201cGypsy Queen\u201d by G\u00e1bor Szab\u00f3 and produced this musical classic.  It was released on his second studio album, Abraxas.</p>\n<p>I hope you enjoy it.</p>\n<p>\u201cBlack magic Woman\u201d</p> </div>\n",

        "post_id": "191279",
        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/191279/good-morning-pham-happy-sunday-i-hope-your-day-is-full-of-blessed-wonder-this-week-s-theme-i",
        "content": "\n<div class=\"\">\n<p>Good morning Pham!  Happy Sunday!  I hope your day is full of blessed wonder.  This week\u2019s theme is going to be Halloween, or All Hollows Eve, or also All Saint\u2019s Day.  We will have a week of songs celebrating witches and ghosts and all things scary, and no worries, Thriller is not on the list.</p>\n<p>Today\u2019s musical selection is from Donovan, a Scottish singer who released his third album \u201cSunshine Superman\u201d in the fall of 1966.  This particular song will focus on the witches.  </p>\n<p>I was always fascinated by the fact witches would sometimes be given a trial by water.  The victim would be bound and then thrown into water.   Since witches were believed to have spurned the sacrament of baptism, it was thought the water would reject their body and prevent them from submerging.  According to this logic, an innocent person would sink like a stone, but a witch would simply bob on the surface. The victim typically had a rope tied around their waist so they could be pulled from the water if they sank, but it wasn\u2019t unusual for accidental drowning deaths to occur. </p>\n<p>Fun fact, during the Salem witch trials there were far more cases in Andover MA, than in Salem.</p>\n<p>I hope you enjoy it.</p>\n<p>\u201cSeason of the Witch\u201d</p> </div>\n",

        "content": "\n<div class=\"\">\n<p>We all need motivation from time to time.  I post some Inky Johnson to help me realize what I can do better.  But sometimes we just need a little more.  Sometimes we need a little help to make sure we stay on the straight and narrow.  Sometimes we need a kick in the a$$.</p>\n<p>It's an oldie but a goodie--Terry Tate, Office Linebacker</p> </div>\n",

        "post_url": "https://phetasy.locals.com/post/189905/good-morning-pham-happy-saturday-as-we-finish-off-this-week-s-theme-i-am-going-to-bring-up-t",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Saturday!  As we finish off this week\u2019s theme, I am going to bring up the vice that has affected us all in one way or another, sex.  For those participating in Sober October, I pray for you and wish you the best on your journey.  </p>\n<p>Sex, in and of itself, can be a beautiful thing.  But it can also be made into something truly awful and controlling; of oneself and of others.</p>\n<p>Today\u2019s musical selection is from one of my favorite artists, Chris Isaak.  It is from his 1995 album \u201cForever Blue.\u201d  \u201cThe song was described by Isaak as a declaration to somebody who is so evil and twisted and bad, and yet, you still want them.\u201d  </p>\n<p>This video is a little risqu\u00e9, I hope you enjoy it.</p>\n<p>\u201cBaby Did A Bad, Bad Thing\u201d</p> </div>\n",

        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Friday!  This week\u2019s theme is about vices, and for those participating in Sober October, I pray for you and wish you the best on your journey.</p>\n<p>Today\u2019s musical selection is from the amazing Curtis Mayfield.  It comes from his third studio Album, which was a soundtrack to the movie \u201cSuper Fly,\u201d released in 1972.  It is one of the few soundtracks that actually out grossed the movie it was made for.  While this song is about drug dealers, in light of recent events, I also find it quite appropriate for our social media overlords.</p>\n<p>I have always loved this song; the instrumentation is outstanding and the groove is wonderful.  It truly inspired an entire genre of music.  I hope you enjoy it.</p>\n<p>\u201cPusherman\u201d</p> </div>\n",

        "content": "\n<div class=\"\">\n<p>Listened to the latest WIW with Doug Schoen.  Seems like a nice guy, a Democrat that actually likes America.  That is a very refreshing thing to see.  </p>\n<p>He brought up a few points I completely disagree with and a few I agree with.  </p>\n<p>That the Republicans are advocates for Trump.  I find this completely false.  They hate him.  He is NOT one of THEM.  He is his own brand, and they can\u2019t stand it.  During the first two years of Trumps Presidency both the House and Senate were held by Republicans, and they got NOTHING done.  Very few Republicans are for Trump.  How many have come out in support of his re-election bid?</p>\n<p>His point about certain companies have their own foreign policies, which are not in the best interests of the USA was SPOT ON.</p>\n<p>Your point about how there is no current leadership from the US in the world, I wonder what you mean? We have a peace deal in Kosovo/Serbia, we have peace deals with Arabs and Israel; former countries that have said in the past that Israel has no right to exist.  We even have a possible peace on the Korean peninsula.  Name any other US politician who has ever done ANY of these things?  Or world politicians, for that matter?  Remember when war in Syria was going to be happen?  Or war with Iran?  Or how we were abandoning our allies in the Middle East?  Oh yeah, NONE of that happened.  Of course the current world leaders, who get nothing done, hate him.<br>\nBeing tough on Russia and China??  His points are absolutely incorrect.  His finances are open for all to see.  You say he won\u2019t stand up to Russia???\u2026.Who is the only POTUS to have Russian troops killed in action in the past 40 years?  It was Trump in 2017 in Syria.  What examples can you give of him being \u201cSoft\u201d on Russia?<br/>\nWe have placed tariffs on Chinese goods, which has slowed their economy.  All of the \u201cExperts\u201d said it would crush us, but we had the greatest economy in 70 years (prior to covid).  He called out China for covid, and was vilified for it.  We are also beefing up our presence in the South China Sea.  I agree, we need to do more, but that could lead to open warfare, especially in regards to Hong Kong.  I feel for HK, I have friends there, and it will not end well if left unchecked.  His point of standing up to China is good, but China really doesn\u2019t care too much about things.  For us to \u201cTell\u201d them to not cross a certain line, stop it.  They simply don\u2019t care; it leads to war.  I am not saying I don\u2019t agree with him on this, but the outcome would be ugly, for everyone involved.  </br></p>\n<p>Wanting to build consensus in US politics is absolutely asinine.  I want the right solution; consensus only leaves room for bad ideas.  </p>\n<p>For Trump \u201cGiving\u201d people reason for everyone to be their worst selves is a bad take.  YOU are responsible for your behavior, no one else.  If you let someone else dictate it, then that is on you.   IF he acts like an Ass, then that is his fault.   </p>\n<p>His comment on vote by mail with \u201cVague\u201d allegations is flat out untrue.  There are a lot of verified examples of this being a disaster, and rife with fraud.  </p>\n<p>I get that people don\u2019t like Trump.  I truly understand this.  But we have always complained about corrupt politicians ruining this country, forever.  Trump withstood a 4-year illegal investigation into his life and they found NOTHING.  If the FBI and DOJ looked into any other politician\u2019s life for that long, we would have no politicians left.  You may not like him, but he isn\u2019t corrupt (as far as we know) and he is getting results no other leader in the WORLD has gotten in only 3 years.  </p>\n<p>I wish the news was fair to both sides, because there are problems with Trump, but there are also things he has done right.  And too often (92%) he gets only negative coverage, and a lot of it is flat out lies.  This has only caused a lot of unnecessary anger and division.  All the while, as you mention, things which we should be worried about go unnoticed.  </p>\n<p><a class=\"link\" href=\"https://ricochet.com/podcast/walk-ins-welcome-bridget-phetasy/doug-schoen-discusses-the-looming-threat-of-the-china-russia-axis/\" rel=\"noreferrer noopener\" target=\"_blank\">https://ricochet.com/podcast/walk-ins-welcome-bridget-phetasy/doug-schoen-discusses-the-looming-threat-of-the-china-russia-axis/</a></p> </div>\n",

        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Thursday!  We have almost made it to the weekend!  This week\u2019s theme is about vices, and for those participating in Sober October, I pray for you and wish you the best on your journey.</p>\n<p>Today\u2019s musical selection is from the great Otis Redding.  His fourth studio Album, \u201cThe Soul Album\u201d was released in 1966.  And, if I must say, there is no better name for an album for Otis Redding than this.  Jerry Butler, Eddie Thomas and Jay Walker wrote this amazing song, and it is one of my favorites by Otis.  It covers two of the three biggest toxins you can ever put into your body; nicotine and caffeine.  </p>\n<p>I hope you enjoy it.</p>\n<p>\u201cCigarettes and Coffee\u201d</p> </div>\n",

        "content": "\n<div class=\"\">\n<p>Good morning Pham!  Happy Monday.  Continuing the theme this week of Sober October, we are featuring vices.  For everyone struggling, I pray for you and wish you the best in your journey.  Today\u2019s musical selection is from one of my favorite bands, an iconic quartet from the town of Birmingham, England, Black Sabbath.  Well known for their excessive drug use, they released their third studio album called \u201cMasters of Reality\u201d in 1971.  One particular song on that album was \u201cSweat Leaf,\u201d a song about, you guessed it, marijuana.  Supposedly, the coughing at the beginning of the song is from the guitarist Tony Iomi smoking a joint with lead singer Ozzy Osbourne.<br>\nBlack Sabbath is the grandfather of all heavy metal music, but I love that one of the categories this song is also under is called \u201cStoner Rock.\u201d</br></p>\n<p>Just say \u201cNo,\u201d kids.  I hope you enjoy it.</p>\n<p>\u201cSweet Leaf\u201d</p> </div>\n",

        "post_id": "178259",
        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/178259/if-you-desire-many-things-many-things-will-seem-few-benjamin-franklin-when-i-was-younge",
        "content": "\n<div class=\"\">\n<p>\u201cIf you desire many things, many things will seem few.\u201d\u2014Benjamin Franklin</p>\n<p>When I was younger, I desired a great many things.  As I get older, my desires are fewer and fewer.  I also realize most of the things I wanted are completely unnecessary.</p>\n<p>What is really important to me right now?</p>\n<p>1) God<br/>\n2) Family<br/>\n3) Friends (I have only a handful of true friends, but I am blessed)<br/>\n4) Fellowship (This community, for starters, is a saving grace)<br/>\n5) Health (Well..sort of, as you get older, everything hurts more, but with everything I have done to my body, I can't complain)<br/>\n6) Love (It is wonderful and I have had, and lost, it.  I have my children, and if I never find someone to share it with again, their love is far more than I deserve, I am lucky)  </p>\n<p>Sorry to pour this out on you all, but sometimes I just need to remind myself, and in a way that isn't just looking in a mirror.  Trying to keep myself honest.</p>\n<p>Pham, you are a blessing.  <a class=\"tagged\" href=\"https://phetasy.locals.com/member/bridgetphetasy\">@bridgetphetasy</a>, you have created a wonderful place, an environment to help people get along and grow.</p>\n<p>\u201cWhen a flower doesn\u2019t bloom you fix the environment in which it grows, not the flower.\u201d\u2014Unknown</p> </div>\n",

        "content": "\n<div class=\"\">\n<p>Good morning Pham!  Happy Tuesday!  During this week long salute to our queen, this song goes back to 1982, when she was just a princess.  Aldo Nova was a Canadian rock act who released their debut album and was the proverbial \u201cOne hit wonder.\u201d  \u201cFantasy\u201d is the song, and it is a staple of 80\u2019s rock music.</p>\n<p>I have often thought this would be a great song to be the theme for Phetasy.  <a class=\"tagged\" href=\"https://phetasy.locals.com/member/MrExion\">@MrExion</a> and <a class=\"tagged\" href=\"https://phetasy.locals.com/member/a_foolish_wolf\">@a_foolish_wolf</a> have also thought this.  All we would need is to replace \u201cFantasy\u201d with \u201cPhetasy.\u201d  I wish I was good at sound editing, because this would be a fun one.                  </p>\n<p>\u201cCan't you see<br/>\nWhat this crazy life is doing to me?<br/>\nLife is just a fantasy (Phetasy)<br/>\nCan you live this fantasy (Phetasy) life?\u201d</p>\n<p>I hope you enjoy it, especially the leopard skin suit and 80\u2019s riffs!</p> </div>\n",

        "content": "\n<div class=\"\">\n<p>Good morning Pham!  Happy Wednesday!  Today's musical selection will be from Van Halen.  With the passing of Eddie from cancer yesterday, it is fitting.  I saw him play on the OU812 tour with Sammy Hagar as lead singer back in college, it was an amazing show.</p>\n<p>So many songs to choose from...Where to start?  Not only was he a great musician, but he could also write great rock music.  One of my favorite stories is he rewrote/rearranged some of Michael Jackson's \"Beat it\" when he went in to record the solo for that song, just to make it better.  I will post a screenshot of that in the comments.  Or when they were too busy to shoot a video for the song \"Dreams\" and just gave it to the Blue Angels to use, which was amazing.</p>\n<p>I guess the best place to start is at the beginning.  I will post a few other songs in the comments as well, just because I like them.  </p>\n<p>\"Running With the Devil\" is the first single from their debut, self-titled album in 1978.</p> </div>\n",

        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Monday!  I hope everyone had a great weekend.</p>\n<p>Today's musical selection is a bit of a departure from what I normally post.  The song is \"Music\" by the rapper Erik Sermon.  This was released in 2001 and is a compilation of Erik adding his own lyrics to Marvin Gaye's \"Turn On Some Music\" (originally titled \"I've Got My Music\" ).</p>\n<p>Personally I am split about the use of sampling, especially in the world of rap music.  Sometimes I think artists are not creative enough to come up with something original, and somehow not as good as those who do.  But then you hear something like this, and you just bump this jam as loud as you can and enjoy it.</p>\n<p>I hope this gets you in a good mood today.  The last half of this song could be put on a loop and played all day...</p> </div>\n",

        "post_id": "163405",
        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/163405/i-am-reading-the-greek-play-agamemnon-by-aeschylus-i-read-the-lines-below-and-just-had-to-stop-for",
        "content": "\n<div class=\"\">\n<p>I am reading the Greek play Agamemnon by Aeschylus.  I read the lines below and just had to stop for a moment.  </p>\n<p>Generally, we think we have it all figured out; a pretty good bead on things.  After all we have learned so much over the course of human history we have advanced to become better than those in the past.  </p>\n<p>Bullsh%t, the Greeks had us figured out 2500 years ago.  And no matter how smart we think we are, we can't beat human nature.  And all of the modern learning seems to neglect this very fact.  </p>\n<p>\"For it was Zeus who set<br/>\nmen on the path to wisdom<br/>\nwhen he decreed the fixed<br/>\nlaw that suffering<br/>\nalone shall be their teacher.<br/>\nEven in sleep pain drips<br/>\ndown through the heart as fear,<br/>\nall night, as memory.<br/>\nWe learn unwillingly<br/>\nFrom the high bench of the gods<br/>\nby violence, it seems, grace comes.</p>\n<p>\"Agamemnon,\"  by Aeschylus (~458 B.C.),<br/>\nStrophe 3, Lines 200-210  </p> </div>\n",

        "content": "\n<div class=\"\">\n<p>Good podcast with David French on WIW.  While I disagree with a some of what he says, he seems like nice guy.  </p>\n<p><a class=\"tagged\" href=\"https://phetasy.locals.com/member/bridgetphetasy\">@bridgetphetasy</a>, I know you are working on your book, but I think you may have touched on something which might become your second one.</p>\n<p>On your podcast with David French you mention something to the effect of \u201cYou wish people could see all the noise that you see\u201d\u2026..That would be a great story.  Letting people know how bad social media is and how it affects people.  What life is really about and how life gets misconstrued through the lens of the social media platforms.  You could also talk about the beauty of it as well, through Locals and the good twitter.</p>\n<p>I think you have a unique perspective people would listen to.  I also think it might open up the eyes of a lot of people to the human behavior on social media.</p>\n<p>Just a thought.</p>\n<p><a class=\"link\" href=\"https://ricochet.com/series/walk-ins-welcome-bridget-phetasy/\" rel=\"noreferrer noopener\" target=\"_blank\">https://ricochet.com/series/walk-ins-welcome-bridget-phetasy/</a></p> </div>\n",

        "content": "\n<div class=\"\">\n<p>I am reading some Aeschylus, the Greek poet lately.  In the tale of Prometheus Bound, the great Titan (Prometheus) not only stole the gift of fire from Zeus and gave it to mankind, he taught men all the civilizing arts:  writing, medicine, mathematics, astronomy, metallurgy, architecture and agriculture. </p>\n<p>In it is a great quote for all you writers out there (@bridgetphetasy, <a class=\"tagged\" href=\"https://phetasy.locals.com/member/Jimbolaya\">@Jimbolaya</a>, <a class=\"tagged\" href=\"https://phetasy.locals.com/member/montanacurt\">@montanacurt</a> and others I can't quite remember)--</p>\n<p>\"Words are the physicians of the mind diseased.\"</p> </div>\n",

        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/155031/for-those-non-catholics-or-those-so-inclined-you-can-skip-this-post-just-about-every-day-the",
        "content": "\n<div class=\"\">\n<p>For those non Catholics, or those so inclined, you can skip this post. </p>\n<p>Just about every day the Church celebrates something.  Mostly it is to remember great people (Saints) who have shown extraordinary devotion and sacrifice.  The saints help by giving us examples to live by.  Today is the Feast of Saints Michael, Gabriel, and Raphael, the Archangels.</p>\n<p>With the current state of dismay felt by many, it can't hurt to have some help now and then.</p>\n<p>The names of the Archangels are associated with their functions:  protector, communicator and healer.  Ask Michael to protect you from temptation; Gabriel to help you to communicate the Good News by your example and Raphael to heal you of any distress during these challenging times.</p>\n<p>In case anyone is wondering, here are two articles which may help understand a little more about them.</p>\n<p><a class=\"link\" href=\"https://www.catholiccompany.com/magazine/feast-of-the-archangels-5894\" rel=\"noreferrer noopener\" target=\"_blank\">https://www.catholiccompany.com/magazine/feast-of-the-archangels-5894</a></p>\n<p><a class=\"link\" href=\"https://www.catholicculture.org/culture/liturgicalyear/calendar/day.cfm?date=2014-09-29\" rel=\"noreferrer noopener\" target=\"_blank\">https://www.catholicculture.org/culture/liturgicalyear/calendar/day.cfm?date=2014-09-29</a></p> </div>\n",
        "likes": 8,
        "comments": 1,
        "is_premium": false,
        "date": "2020-09-29T00:00:00Z",
        "images": [],

        "content": "\n<div class=\"\">\n<p>Good morning Pham!  Happy Monday!  I hope everyone had a great weekend.  Today's song from the musical archive of my mind comes from Marshall Crenshaw.  It was released in 1982, form his self titled debut album.  It was also his most notable hit.  \"Someday, Someway\" was based on the 1957 Gene Vincent song \"Lotta Lovin.\"</p>\n<p>It is a wonderful sing a long.  I hope you enjoy it.</p>\n<p>\"Someday, Someway\"</p> </div>\n",

        "content": "\n<div class=\"\">\n<p>Good morning Pham!  Happy Sunday!  Today's musical selection is something you have all heard before; even if you don't like it, you know this one.</p>\n<p>\"Joy to the World\" was written by Hoyt Axton and performed by \"Three Dog Night.\"  It was released on their 4th album \"Naturally\" in 1970 (a very good year, by the way).  I always loved this band, just good Americana music.</p>\n<p>Interesting bit of history, Hoyt Axton 's mother wrote \"Heartbreak Hotel\" for Elvis, I guess number 1 singles run in the family.  </p>\n<p>I hope you enjoy it.  We all need Joy...</p>\n<p>\"Joy to the World\"</p> </div>\n",

        "content": "\n<div class=\"\">\n<p>Good morning Pham!  I hope everyone is doing okay.  Today's musical selection is from 10,000 Maniacs.  I can't help but think of everything we are going through, and about to go through, and how complicit the media and some of our leaders are in all of this division and strife.  </p>\n<p>The song is \"Candy Everybody Wants\" from their 1992 album \"Our Time in Eden.\"  I like this song because it sounds so happy and fun, but the lyrics are so dark.  The song is about big business and their willingness to satisfy the American desire for sex and violence, but I think it is appropriate now, as well.  I hope you enjoy it and don't get caught up in all of the madness.  </p>\n<p>If lust and hate is the candy<br>\nIf blood and love tastes so sweet<br/>\nThen we give 'em what they want</br></p>\n<p>Hey, hey, give 'em what they want</p> </div>\n",

        "content": "\n<div class=\"\">\n<p>Good morning Pham!  Happy Wednesday!  Fall is definitely here, and the mornings are cooler, the days are growing shorter.  But not to fear, we have beautiful music to help us traverse the day.</p>\n<p>Today's musical selection is from one of my all-time favorites, Carlos Santana.  This is from his 1971, third studio album \"Santana,\" sometimes referred to as Santana III.  \"Guajiara\" is also one of my favorite songs.  I can't really tell you why, because it is all in Spanish, which I don't speak.  I think it may be the phrasing.  </p>\n<p>The word \u201cGuajira\u201d originates from a native American tribe from northern Columbia.  Roughly translated it means country folk or country girl.  It is also a form of traditional country music from that region.</p>\n<p>I hope you enjoy it as much as I do.  The lyrics are below as well.</p>\n<p>Guajira Lyrics<br/>\nVamonos guajira, vamos a bailar (Let\u2019s go, girl, let\u2019s dance)</p>\n<p>Que lo que quieres guajira (Whatever you want, girl)<br/>\nSi tu quieres bailar (If you want to dance)<br/>\nYo te agarro la mano (I\u2019ll hold your hand)<br/>\nY vamos a bailar (And we\u2019re going to dance)</p>\n<p>Que lo que quiere guajira (Whatever you want, girl)<br/>\nSi tu quieres bailar (If you want to dance)<br/>\nVen ve len, ven ve len, ven ve len ve (And we will enjoy?)<br/>\nY vamos a gozar (Come on!)</p> </div>\n",

        "content": "\n<div class=\"\">\n<p>Good morning Pham!  Happy Tuesday!  A little cool and rainy this morning in north Texas, if not a bit glum.  </p>\n<p>Today's musical interlude is from 1973.  It comes from the British rock band The Who.  This track is form their sixth album, a rock opera entitled \"Quadrophenia.\"  It speaks of finding spiritual redemption in the pouring rain. </p>\n<p>I hope you enjoy it!</p>\n<p>\"Love, Reign o'er Me\"</p> </div>\n",

        "post_id": "145968",
        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/145968/good-morning-pham-happy-monday-as-i-contemplate-todays-musical-selection-i-find-myself-struggli",
        "content": "\n<div class=\"\">\n<p>Good morning Pham!  Happy Monday!  As I contemplate today's musical selection I find myself struggling a bit.  Usually I feel whatever mood I am in and select a song to fit.  Sometimes I see what is happening in the Pham and try to add some color.  Other times I wonder if I will freak some people out; it might be a little odd to go from Hank Williams, to Dvorak, to Al Green to Fugazi in short order.  We shall see....</p>\n<p>But today I was thinking about the ride we are getting ready to finish in the next month-and-a-half up to the election.  With all that is going on I figure this best sums it up for today--besides, we all need a little get up and go music for a Monday.</p>\n<p>This song was released in 1982 by the Gap Band on their 4th studio Album.  They hail from Tulsa, Oklahoma, so I heard a lot of them growing up in Oklahoma City.  The Wilson brothers had some great songs, and this is one of my favorites.  I hope you like it.</p>\n<p>\"You Dropped A Bomb on Me\"  </p> </div>\n",

        "post_url": "https://phetasy.locals.com/post/145644/very-interesting-article-about-the-terror-preceding-the-russian-revolution-in-1917-and-some-of-the-t",
        "content": "\n<div class=\"\">\n<p>Very interesting article about the terror preceding the Russian Revolution in 1917 and some of the thought behind it all.  Does this relate to anything we are seeing today?</p>\n<p>An excerpt--\"...these liberals illustrated how \u201cmoral cowardice develops, while love of truth and intellectual daring are extinguished.\u201d Captivated by public opinion, they signed petitions they did not agree with and excused heinous acts, always observing the rule: Better to side with people a mile to one\u2019s left than be associated with anyone an inch to one\u2019s right. Educated society knew that one could not just abolish the police, as the anarchists demanded, and that socialism would not instantly cure all ills, but they assured themselves that progressive opinion must be right:...\"</p>\n<p>It's a bit long, but well worth the read.</p>\n<p><a class=\"link\" href=\"https://www.firstthings.com/article/2020/10/suicide-of-the-liberals\" rel=\"noreferrer noopener\" target=\"_blank\">https://www.firstthings.com/article/2020/10/suicide-of-the-liberals</a></p> </div>\n",

        "post_id": "145549",
        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/145549/good-day-pham-happy-sunday-it-is-a-beautiful-fall-day-here-in-dfw-82-degrees-sunshine-with-a",
        "content": "\n<div class=\"\">\n<p>Good day, Pham!  Happy Sunday!  It is a beautiful fall day here in DFW, 82 degrees, sunshine with a light breeze.  We don't get too many of these in north Texas, so when we do we enjoy them.  Today's musical selection is from 1974.  It is from the soul singer William DeVaughn.  The song and the album share the same title.  I think it has a great message.</p>\n<p>With all that is going on, all of the anxiety, confusion, anger and apathy some people are experiencing, we just need to take deep breath and remember what we DO have.  I hope you enjoy it. </p>\n<p>\"Be Thankful for What You Got\"</p> </div>\n",

        "content": "\n<div class=\"\">\n<p>Good morning Pham!   Today's musical nugget comes from The Stone Roses, a British alternative rock group.  This song was released in 1994 on their second album, entitled \"Second Coming.\"  I just love the groove of this song.  Its lyrics are a telling of the Passion of Christ, reinterpreting Jesus as a black woman.  It may be an odd choice of topic for a rock band, and for the record I do not think this is sacrilegious but nothing more than just a good song to listen to.  </p>\n<p>I hope you enjoy it.</p>\n<p>\"Love Spreads\"</p> </div>\n",

        "content": "\n<div class=\"\">\n<p>Good morning Pham!  I woke up this morning and was perusing the posts and came across <a class=\"tagged\" href=\"https://phetasy.locals.com/member/Fred_Bourque\">@Fred_Bourque</a> and his Constitution Day post, I highly recommend it.    </p>\n<p>With the wonder, and in honor of our great nation, there is no better way to celebrate than, not with one, but TWO songs!  The first is \"America the Beautiful\" by Ray Charles, sung at the World Series in 2001.  It was originally released in 1972 on his album \"A Message From the People.\"<br>\nIf you are an American and this doesn't conjur up some emotion in you, you need to get checked out.  If your not in America, just listen to Ray, it is awe inspiring.</br></p>\n<p>The second is a spoken word piece, from the Man in Black himself, Johnny Cash.  It was from his, get this, his 47th album, released in 1974.  It is \"Ragged Old Flag.\"  His voice is simply amazing.  </p>\n<p>I hope you enjoy them.</p> </div>\n",

        "post_url": "https://phetasy.locals.com/post/140611/good-morning-pham-happy-tuesday-today-we-are-going-to-listen-to-the-british-band-squeeze-this",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Tuesday!  Today we are going to listen to the British band Squeeze.  This track is one of my favorites from them, it is from their 4th album \"East Side Story,\" which came out in 1981.  This album featured a few tracks which were very different from the band's usual New Wave sound.</p>\n<p>One of these is \"Tempted.\"  Chris Difford wrote this song while on tour, writing about failing relationships and the things he saw during a taxi ride to the airport.  \"The original story behind \"Tempted\" is we're going on another American tour. I got on a taxi and I started writing down what I saw lyrically. I don't know the course of time of how long it took, but then I gave Glenn the lyrics and then Glenn put the music to it. It's an extraordinary song. It's one of the most played songs that we have in our catalog.\"</p> </div>\n",

        "post_id": "139384",
        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/139384/good-morning-pham-and-happy-monday-today-we-get-the-week-of-to-a-rocking-start-the-musical-sele",
        "content": "\n<div class=\"\">\n<p>Good morning Pham, and happy Monday!  Today we get the week of to a rocking start.  The musical selection is from the Cars 1979 Album \"Candy-O,\"  The song is \"Let's Go.\"  \"Candy-O\" was the cars second studio album, and this song is sung by Benjamin Orr.  </p>\n<p>Not only a great New Wave group and song, but the cover art is one of the best of any album.  It mimics the nose art on the WWII bombers and features a pin-up girl.  The album cover was painted by artist Alberto Vargas, who was known for his paintings of pin-up girls that appeared in Esquire and Playboy magazines in the 1940s through the 1960s.  The painting depicts a woman sprawled across the hood of a Ferrari 365 GTC/4.</p>\n<p>I hope you enjoy this and have a great start to your week.</p> </div>\n",

        "content": "\n<div class=\"\">\n<p>Hello Pham!  Sorry this is so late today, but I have been busy all day.  </p>\n<p>Today's musical selection is from Diana Krall, and her 1997 album \"Love Scenes.\"  She is an absolute amazing piano player and Jazz singer.  This particular song is \"Peel Me A Grape.\"  It was written in 1962 by Dave Frishberg, and originally recorded by Anita O'Day; Dusty Springfiled also did a fine version in 1967.</p>\n<p>This version I think is the best, as Diana's voice has been described as \"Wild honey with a spoonful of scotch.\"  For some odd reason she decided to marry Elvis Costello instead of me (pfft! Go figure!), but I still like her voice and her music.  </p>\n<p>I often think this will be <a class=\"tagged\" href=\"https://phetasy.locals.com/member/bridgetphetasy\">@bridgetphetasy</a> when she finally hits the big time.;)  I hope you enjoy this.  </p> </div>\n",

        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/137568/good-morning-and-happy-saturday-pham-it-is-going-to-be-a-beautiful-weekend-in-north-texas-lows-i",
        "content": "\n<div class=\"\">\n<p>Good morning and happy Saturday, Pham!  It is going to be a beautiful weekend in North Texas, lows in the 60's, highs in the 80's; Fall is here. I hope wherever you are you are doing well.  </p>\n<p>Today's musical selection is from the band Dada.  Specifically their debut album \"Puzzle\" released in 1992.  They had one big hit from that album, but this ain't it.  This was by far, their best album, with many great songs on it.  </p>\n<p>The song is \"Who You Are.\"   I first found this band through a speaker company representative, back then I was working selling high end home audio gear, really high end stuff, and we always looked for good music, well recorded, to demo the equipment.  This album was recorded very well, and had some hidden gems on it.  This was one of them.</p>\n<p>I hope you enjoy your day.</p> </div>\n",

        "post_id": "136628",
        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/136628/good-morning-pham-i-hope-this-day-brings-you-happiness-and-peace-it-is-the-anniversary-of-9-11",
        "content": "\n<div class=\"\">\n<p>Good morning Pham!  I hope this day brings you happiness and peace.  It is the anniversary of 9/11.  Everyone has memories of this event, and how truly horrible it was.  If nothing else, it reminds us that true evil does exist in this world.  And when left unchecked, bad things can happen.  It also reminds us of how we can come together, as Americans (and people of all countries) to stand up to it and come together.  With everything going on, we still have within us the capacity for love and grace to overcome anything.  That is one of the reasons I don't worry too much about the current climate of nut jobs in this country.  We will be fine.   </p>\n<p>As we pray for the souls we lost, and for those still affected, I can think of no better selection from modern music to share with you today than Aretha Franklin's \"Amazing Grace.\"  It is a live album, recorded in 1972 at the New Temple Missionary Baptist Church in Los Angeles, Ca.  She won a Grammy for this album and it is the largest selling Gospel album of all time.</p>\n<p>The Queen of Soul--</p> </div>\n",

        "content": "\n<div class=\"\">\n<p>As many of you are talking about what can be done in Government, i.e., whom to vote for, or not, the unity party, or just to burn it all down; I offer a nice little article about Edmund Burke and his speech to the House of Commons in 1780 from Lawrence Reed (he does a wonderful job of breaking it down).  He is talking here about shrinking the power of the state (England), and its overall power and influence over the people.</p>\n<p>History is wonderful, and can help us better understand what we are going through now.    </p>\n<p><a class=\"link\" href=\"https://fee.org/articles/edmund-burke-s-little-known-speech-that-eroded-the-british-monarchys-command-of-money-and-power/?utm_source=Social&amp;utm_medium=Twitter&amp;utm_campaign=2020_FEEDotOrg\" rel=\"noreferrer noopener\" target=\"_blank\">https://fee.org/articles/edmund-burke-s-little-known-speech-that-eroded-the-british-monarchys-command-of-money-and-power/?utm_source=Social&amp;utm_medium=Twitter&amp;utm_campaign=2020_FEEDotOrg</a></p> </div>\n",

        "content": "\n<div class=\"\">\n<p>Good morning Pham!  It is a chilly, wet day here in North Texas--It was 54 degrees when I woke up!  That is dang cold for this time of year.  </p>\n<p>This mornings musical selection is from an American contemporary folk artist, Tracy Chapman.  It is from her self-titled 1988 debut album.</p>\n<p>This song hits me pretty hard.  I guess the weather this morning brings back some memories of mistakes made and things I should have, or could have done better in my life.  I hope you enjoy it.</p>\n<p>Baby Can I Hold You</p> </div>\n",

        "content": "\n<div class=\"\">\n<p>Good morning Pham!  It looks like rain today, here in Texas, so it is kind of a grey day.  Maybe something a little mellow.  </p>\n<p>Today's musical selection is from the great Steve Winwood.  There are just some of his works I truly love.  From Blind Faith and especially Traffic (which will definitely be featured at some point).  However, this is from his second solo album, Arc of a Diver, released in 1980.  This particular song was not the big hit from this album, but the title track.  </p>\n<p>Reminds me of being in love...</p>\n<p>With you my love we're going to raid the future<br>\nWith you my love we're going to stick up the past</br></p> </div>\n",

        "content": "\n<div class=\"\">\n<p>Good morning, I hope everyone had a pleasant holiday (in the USA).  I have begun posting a song every day for a couple of reasons.  1)  I love music (I have a very eclectic taste, as you will see).  2)  Music always helps me out.  It has played an important part in my life.  And 3)  I am hoping everyone here, if they need a little pick me up, can enjoy some of these songs.  </p>\n<p>Today's choice is from a GREAT soul artist, Bobby Womack.  This song is from his 6th studio album from 1974.  His voice is just stunning, the mood is wonderful and the groove, for lack of a better term, is just, well....complete.</p>\n<p>I hope you enjoy it.  </p>\n<p>Bobby Womack-You're Welcome, Stop on By</p> </div>\n",

        "post_id": "107313",
        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/107313/sonnet-104-magical-https-twitter-com-sirpatstew-status-1291069911058456578-s-20-sonnet-1",
        "content": "\n<div class=\"\">\n<p>Sonnet 104 - Magical!</p>\n<p><a class=\"link\" href=\"https://twitter.com/SirPatStew/status/1291069911058456578?s=20\" rel=\"noreferrer noopener\" target=\"_blank\">https://twitter.com/SirPatStew/status/1291069911058456578?s=20</a></p>\n<p>Sonnet 104: To me, fair friend, you never can be old<br>\nBy William Shakespeare<br/>\nTo me, fair friend, you never can be old,<br/>\nFor as you were when first your eye I eyed,<br/>\nSuch seems your beauty still. Three winters cold<br/>\nHave from the forests shook three summers\u2019 pride,<br/>\nThree beauteous springs to yellow autumn turned<br/>\nIn process of the seasons have I seen,<br/>\nThree April perfumes in three hot Junes burned,<br/>\nSince first I saw you fresh, which yet are green.<br/>\nAh, yet doth beauty, like a dial-hand,<br/>\nSteal from his figure, and no pace perceived;<br/>\nSo your sweet hue, which methinks still doth stand,<br/>\nHath motion, and mine eye may be deceived:<br/>\nFor fear of which, hear this, thou age unbred:<br/>\nEre you were born was beauty\u2019s summer dead.</br></p> </div>\n",

    {
        "post_id": "106828",
        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/106828/bridgetphetasy-and-pham-i-was-reading-the-brothers-karamozov-and-came-across-a-passage-somehow-i",
        "content": "\n<div class=\"\">\n<p><a class=\"tagged\" href=\"https://phetasy.locals.com/member/bridgetphetasy\">@bridgetphetasy</a> and pham, I was reading the Brothers Karamozov and came across a passage.  Somehow it sounded a little familiar and then I remembered Bridget\u2019s latest article for the Spectator--<br/>\n<a class=\"link\" href=\"https://spectator.us/twitter-stolen-life-addiction/\" rel=\"noreferrer noopener\" target=\"_blank\">https://spectator.us/twitter-stolen-life-addiction/</a></p>\n<p>She mentions \"Social media robs me of being present..\"</p>\n<p>It lets me realize what we are experiencing isn't new.</p>\n<p>It is in Book VI, Chapter 2. It is about the Elder Zosima recalling a visit by a mysterious man in his youth.</p>\n<p>There is a bit of a lead in, just to get you familiar, but the last paragraph is of interest, as it speaks of the isolation of man.  I think I see this in the piece written by Bridget.  How, even though it is \u201cSocial\u201d media, it really isn\u2019t.  It seems more and more to isolate people.</p>\n<p>I liked the way he looked at me as he listened. \u201cAll that,\u201d he said, \u201cis exceedingly interesting. I will come to see you again and again.\u201d</p>\n<p>And from that time forth he came to see me nearly every evening. And we should have become greater friends, if only he had ever talked of himself. But about himself he scarcely ever said a word, yet continually asked me about myself. In spite of that I became very fond of him and spoke with perfect frankness to him about all my feelings; \u201cfor,\u201d thought I, \u201cwhat need have I to know his secrets, since I can see without that that he is a good man? Moreover, though he is such a serious man and my senior, he comes to see a youngster like me and treats me as his equal.\u201d And I learned a great deal that was profitable from him, for he was a man of lofty mind.</p>\n<p>\u201cThat life is heaven,\u201d he said to me suddenly, \u201cthat I have long been thinking about\u201d; and all at once he added, \u201cI think of nothing else indeed.\u201d He looked at me and smiled. \u201cI am more convinced of it than you are, I will tell you later why.\u201d</p>\n<p>I listened to him and thought that he evidently wanted to tell me something.</p>\n<p>\u201cHeaven,\u201d he went on, \u201clies hidden within all of us\u2014here it lies hidden in me now, and if I will it, it will be revealed to me to-morrow and for all time.\u201d</p>\n<p>I looked at him; he was speaking with great emotion and gazing mysteriously at me, as if he were questioning me.</p>\n<p>\u201cAnd that we are all responsible to all for all, apart from our own sins, you were quite right in thinking that, and it is wonderful how you could comprehend it in all its significance at once. And in very truth, so soon as men understand that, the Kingdom of Heaven will be for them not a dream, but a living reality.\u201d</p>\n<p>\u201cAnd when,\u201d I cried out to him bitterly, \u201cwhen will that come to pass? and will it ever come to pass? Is not it simply a dream of ours?\u201d</p>\n<p>\u201cWhat then, you don't believe it,\u201d he said. \u201cYou preach it and don't believe it yourself. Believe me, this dream, as you call it, will come to pass without doubt; it will come, but not now, for every process has its law. It's a spiritual, psychological process. To transform the world, to recreate it afresh, men must turn into another path psychologically. Until you have become really, in actual fact, a brother to every one, brotherhood will not come to pass. No sort of scientific teaching, no kind of common interest, will ever teach men to share property and privileges with equal consideration for all. Every one will think his share too small and they will be always envying, complaining and attacking one another. You ask when it will come to pass; it will come to pass, but first we have to go through the period of isolation.\u201d</p>\n<p>\u201cWhat do you mean by isolation?\u201d I asked him.</p>\n<p>\u201cWhy, the isolation that prevails everywhere, above all in our age\u2014it has not fully developed, it has not reached its limit yet. For every one strives to keep his individuality as apart as possible, wishes to secure the greatest possible fullness of life for himself; but meantime all his efforts result not in attaining fullness of life but self-destruction, for instead of self-realization he ends by arriving at complete solitude. All mankind in our age have split up into units, they all keep apart, each in his own groove; each one holds aloof, hides himself and hides what he has, from the rest, and he ends by being repelled by others and repelling them. He heaps up riches by himself and thinks, \u2018How strong I am now and how secure,\u2019 and in his madness he does not understand that the more he heaps up, the more he sinks into self-destructive impotence. For he is accustomed to rely upon himself alone and to cut himself off from the whole; he has trained himself not to believe in the help of others, in men and in humanity, and only trembles for fear he should lose his money and the privileges that he has won for himself. Everywhere in these days men have, in their mockery, ceased to understand that the true security is to be found in social solidarity rather than in isolated individual effort. But this terrible individualism must inevitably have an end, and all will suddenly understand how unnaturally they are separated from one another. It will be the spirit of the time, and people will marvel that they have sat so long in darkness without seeing the light. And then the sign of the Son of Man will be seen in the heavens.... But, until then, we must keep the banner flying. Sometimes even if he has to do it alone, and his conduct seems to be crazy, a man must set an example, and so draw men's souls out of their solitude, and spur them to some act of brotherly love, that the great idea may not die.\u201d</p> </div>\n",

        "content": "\n<div class=\"\">\n<p>One of my favorites--Dire Straits - Your Latest Trick</p>\n<p>All the late night bargains have been struck<br/>\nBetween the satin beaus and their belles<br/>\nPrehistoric garbage trucks<br/>\nHave the city to themselves</p>\n<p>Echoes roars dinosaurs<br/>\nThey're all doing the monster mash<br/>\nAnd most of the taxis, most of the whores<br/>\nAre only taking calls for cash</p>\n<p>I don't know how it happened<br/>\nIt all took place so quick<br/>\nBut all I can do is hand it to you<br/>\nAnd your latest trick</p>\n<p>Well now my door was standing open<br/>\nSecurity were laid back and lax<br/>\nBut it was only my heart that got broken<br/>\nYou must have had a pass key made out of wax</p>\n<p>You played robbery with insolence<br/>\nAnd I played the blues in twelve bars down Lover's Lane<br/>\nAnd you never did have the intelligence to use<br/>\nThe twelve keys hanging off from my chain</p>\n<p>I don't know how it happened<br/>\nIt all took place so quick<br/>\nBut all I can do is hand it to you<br/>\nAnd your latest trick</p>\n<p>Now it's past last call for alcohol<br/>\nPast recall has been here and gone<br/>\nThe landlord he finally paid us all<br/>\nThe satin jazzmen have put away their horns</p>\n<p>And we're standing outside of this wonderland<br/>\nLooking so bereaved and so bereft<br/>\nLike a bowery bum when he finally understands<br/>\nThe bottle's empty and there's nothing left</p>\n<p>I don't know how it happened<br/>\nIt was faster than the eye could flick<br/>\nBut all I can do is hand it to you<br/>\nAnd your latest trick</p> </div>\n",

        "post_id": "60330",
        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/60330/not-to-overstate-the-obvious-but-over-the-past-20-years-or-so-the-news-has-gotten-increasing",
        "content": "\n<div class=\"\">\n<p>Not to overstate the obvious, BUT\u2026.over the past 20 years or so the news has gotten increasingly more partisan, divisive and factually incorrect.   I don\u2019t think we have a press corps anymore; we have propaganda machines.  Propaganda\u2014\"Information, especially of a biased or misleading nature, used to promote or publicize a particular political cause or point of view.\u201d<br>\nI remember growing up when the news was 30 minutes, not 24/7.  Local news had 10 minutes of news, 5 minutes of weather, 5-10 minutes of sports and some fluff.  National news had 20 minutes of news, both national and international and about 10 minutes of interest stories.  Even when CNN came out with Headline News, 24/7, it was still just NEWS, on repeat, every 30 minutes.  Now EVERYTHING is politics.  It doesn\u2019t matter if it is the weather, sports, entertainment, human interest or anything else.  It is all driven to politics.  Your political narrative of choice is shoved down your throats, all wrapped around whatever news story just broke.<br/>\nWe never heard much about politics when I was younger, the elections were every 4 years, and you didn\u2019t really hear about them until about 6-8 months prior to.  The \u201cRule\u201d used to be you never talk religion or politics.  Now everything is politics.  Now we talk about the next election even before the current one is concluded.  I feel sad for my children, having to grow up in a world making politics the end all be all, and interweaving it into EVERYTHING.  I see it infecting every part of life, every conversation, every interaction; it permeates everything with a stench of iniquity, bathed in self-righteousness.  It creates a lot of unnecessary anxiety and we are distressing people.  This is truly sinister.  The fact my kids are bombarded with this propaganda, day in and day out is maddening.  And that most of this \u201cNews\u201d is not really news, but someone\u2019s bullsh%t opinion, put forth as news.<br/>\nI think this propaganda is like a drug.  And the media pushes this to some sort of end, mainly their influence, power and money.  We need a 12-step program for the media.  I long for a time when the news just reported the news.  Someone mentioned (paraphrasing, here) we used to listen to the news and then form our opinions, now opinions are fed to us as news and we have to figure out if they are true.<br/>\nHere is a great Steppenwolf song, \u201cThe Pusher,\u201d from 1968.  It is about drugs, but I think the media is a new drug dealer, and we can\u2019t seem to get enough.  My apologies if the language offends... </br></p> </div>\n",

        "post_url": "https://phetasy.locals.com/post/58669/bridgetphetasy-with-your-most-recent-article-in-the-spectator-i-have-seen-you-take-some-flack-on",
        "content": "\n<div class=\"\">\n<p>@bridgetphetasy--With your most recent article in the Spectator, I have seen you take some flack on social media, and also understand you have lost friends and business for not towing the popular line on this issue. </p>\n<p>I think there is WRITING and RIGHTING.  You can WRITE for money, or pleasure, and do anything you want, and there is absolutely nothing wrong with that.  And then there is RIGHTING, where you write what is the truth, no matter the consequences, simply because it is the right thing to do and say.</p>\n<p>You are doing the latter, which is admirable, considering it does cost you jobs, friends, influence, etc.  The path to the truth is never easy, mainly because I think there re so many people who just DON'T want to see it.  It messes up whatever beliefs they have.  </p>\n<p>We stand behind you.  Not just because we are here, or because we support you, but because you are fighting the good fight.  You are writing partly for yourself, to process these things, but also for others to help them process things as well.</p>\n<p>Don't worry about speaking the truth, it will lead you to where you want to go.  Even if others think it will lead you to ruin.</p>\n<p>\"When you want to help people, you tell them the truth.  When you want to help yourself, you tell them what they want to hear.\"\u2014Thomas Sowell</p>\n<p>Please keep RIGHTING, the world needs this more than they, or you, or we know.</p>\n<p><a class=\"link\" href=\"https://spectator.us/rebuilding-metoo/\" rel=\"noreferrer noopener\" target=\"_blank\">https://spectator.us/rebuilding-metoo/</a></p> </div>\n",

        "content": "\n<div class=\"\">\n<p>Ok, @Derenburgurr got me thinking about some things.  Mainly songs, and what they have meant to me.  She has a great post below, go check it out.</p>\n<p>We all love music, it is ingrained into our soul.  And I am sure we all have certain songs that stick with us.  </p>\n<p>Here is one of mine.  It is from the Black Crowes, Amorica album.  The song is Cursed Diamond  </p>\n<p>I lose myself<br>\nI forget myself<br/>\nSometimes I fault myself<br/>\nI might fight myself<br/>\nBut then I make amends</br></p>\n<p>I freeze myself<br/>\nRain on myself<br/>\nOk, so I stone myself<br/>\nAnd I might even find myself<br/>\nBut then again what happens if I do</p>\n<p>So unzip my pride<br/>\nOpen me up wide<br/>\nSo I can show this to you</p>\n<p>I want to shine for you<br/>\nI want to sparkle too<br/>\nJust like a diamond cursed<br/>\nWell you know it don't get worse<br/>\nYou know that I'll save you time<br/>\nYour trouble now is mine</p>\n<p>Hold me baby<br/>\nHold me girl<br/>\nAnd I will laugh with you<br/>\nIf you want me to<br/>\nRoll me in your splendor<br/>\nI'll envy your surrender<br/>\nAnd show you victory</p>\n<p>I hate myself<br/>\nDoesn't everybody hate themselves<br/>\nI scare myself<br/>\nThen I tell myself it's all in my mind</p>\n<p>So I let the poison go<br/>\n'cause I always know<br/>\nIt will be there for me</p>\n<p>I want to shine for you<br/>\nI want to sparkle too<br/>\nJust like a diamond cursed<br/>\nWell you know it don't get worse<br/>\nYou know that I'll save you time<br/>\nYour trouble now is mine</p> </div>\n",

        "content": "\n<div class=\"\">\n<p><a class=\"tagged\" href=\"https://phetasy.locals.com/member/bridgetphetasy\">@bridgetphetasy</a> and Pham\u2014I have been sitting here thinking about the recent posts, our current state of affairs as a nation and life in general; work, kids, ex\u2019s, parents, etc.  There is a lot of anxiety and general down feelings.  People going stir crazy, Bridget being sick, everyone looking for something a little uplifting.  I then realized I wanted to share it with you, and I wasn\u2019t really sure why.</p>\n<p>Then it hit me--the connection.  Phetasy has been a great escape for me, especially during our quarantined time together.  I feel there is much more than just posts to read and things to comment on.  I feel a connection with you guys (and yes, I use \u201cGuys,\u201d meaning guys and gals, and whatever other pronouns you may choose to use.   I\u2019m a little old fashioned that way).  I truly enjoy what you write, the struggles you have, the advice you give, the jokes you share.  It is probably the first time I can honestly say that a computer has made more than just a passive connection to reality.  </p>\n<p>Thank you.  </p>\n<p>Now for something I hope you will find uplifting.<br/>\nThere is an ex-football player, who was paralyzed on his right side during a play.  He became a motivational speaker and I think he is great.  His name is Inky Johnson.</p>\n<p><a class=\"link\" href=\"https://twitter.com/inkyjohnson/status/1207275854415486979?s=20\" rel=\"noreferrer noopener\" target=\"_blank\">https://twitter.com/inkyjohnson/status/1207275854415486979?s=20</a></p> </div>\n",

        "post_id": "46538",
        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/46538/i-ran-across-a-poet-mary-oliver-and-she-has-a-great-piece-sometimes-sometimes-mary-o",
        "content": "\n<div class=\"\">\n<p>I ran across a poet, Mary Oliver and she has a great piece--\"Sometimes\"</p>\n<p>Sometimes<br/>\nMary Oliver</p>\n<p>1.</p>\n<p>Something came up<br/>\nout of the dark.<br/>\nIt wasn\u2019t anything I had ever seen before.<br/>\nIt wasn\u2019t an animal<br/>\nor a flower,<br/>\nunless it was both.</p>\n<p>Something came up out of the water,<br/>\na head the size of a cat<br/>\nbut muddy and without ears.<br/>\nI don\u2019t know what God is.<br/>\nI don\u2019t know what death is.</p>\n<p>But I believe they have between them<br/>\nsome fervent and necessary arrangement.</p>\n<p>2.</p>\n<p>Sometime<br/>\nmelancholy leaves me breathless\u2026</p>\n<p>3.</p>\n<p>Water from the heavens! Electricity from the source!<br/>\nBoth of them mad to create something!</p>\n<p>The lighting brighter than any flower.<br/>\nThe thunder without a drowsy bone in its body.</p>\n<p>4.</p>\n<p>Instructions for living a life:<br/>\nPay attention.<br/>\nBe astonished.<br/>\nTell about it.</p>\n<p>5.<br/>\nTwo or three times in my life I discovered love.<br/>\nEach time it seemed to solve everything.<br/>\nEach time it solved a great many things<br/>\nbut not everything.<br/>\nYet left me as grateful as if it had indeed, and<br/>\nthoroughly, solved everything.</p>\n<p>6.</p>\n<p>God, rest in my heart<br/>\nand fortify me,<br/>\ntake away my hunger for answers,<br/>\nlet the hours play upon my body</p>\n<p>like the hands of my beloved.<br/>\nLet the cathead appear again\u2014<br/>\nthe smallest of your mysteries,<br/>\nsome wild cousin of my own blood probably\u2014<br/>\nsome cousin of my own wild blood probably,<br/>\nin the black dinner-bowl of the pond.</p>\n<p>7.</p>\n<p>Death waits for me, I know it, around<br/>\none corner or another.<br/>\nThis doesn\u2019t amuse me.<br/>\nNeither does it frighten me.</p>\n<p>After the rain, I went back into the field of sunflowers.<br/>\nIt was cool, and I was anything but drowsy.<br/>\nI walked slowly, and listened</p>\n<p>to the crazy roots, in the drenched earth, laughing and growing.</p>\n<p>This stood out to me--</p>\n<p>Instructions for living a life:<br/>\nPay attention.<br/>\nBe astonished.<br/>\nTell about it.</p> </div>\n",
        "likes": 7,
        "comments": 4,
        "is_premium": false,
        "date": "2020-03-23T00:00:00Z",

        "post_id": "45016",
        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/45016/this-has-been-making-the-rounds-on-the-internet-lately-it-is-from-c-s-lewis-and-it-was-written-ab",
        "content": "\n<div class=\"\">\n<p>This has been making the rounds on the internet lately.  It is from C.S. Lewis and it was written about the atomic bomb.</p>\n<p>I am a lover of history, and especially the perspective it gives.  For me it is the greatest teacher.</p>\n<p>I have edited this for continuity, and replaced the word \u201cAtomic bomb\u201d with \u201cCoronavirus.\u201d  I have CAPITALIZED all edits, so as not to deceive.  I apologize in advance to C.S. Lewis and the purists.</p>\n<p>In one way we think a great deal too much of the CORONAVIRUS. \u201cHow are we to live in a PANDEMIC age?\u201d I am tempted to reply: \u201cWhy, as you would have lived in the sixteenth century when the plague visited London almost every year, or as you would have lived in a Viking age when raiders from Scandinavia might land and cut your throat any night; or indeed, as you are already living in an age of cancer, an age of syphilis, an age of paralysis, an age of air raids, an age of railway accidents, an age of motor accidents.\u201d</p>\n<p>In other words, do not let us begin by exaggerating the novelty of our situation. Believe me, dear sir or madam, you and all whom you love were already sentenced to death before the VIRUS was invented: and quite a high percentage of us were going to die in unpleasant ways. We had, indeed, one very great advantage over our ancestors\u2014anesthetics; but we have that still. It is perfectly ridiculous to go about whimpering and drawing long faces because the scientists have added one more chance of painful and premature death to a world which already bristled with such chances and in which death itself was not a chance at all, but a certainty.</p>\n<p>This is the first point to be made: and the first action to be taken is to pull ourselves together. If we are all going to be destroyed by VIRUS, let that VIRUS when it comes find us doing sensible and human things\u2014praying, working, teaching, reading, listening to music, bathing the children, playing tennis, chatting to our friends over a pint and a game of darts\u2014not huddled together like frightened sheep and thinking about bombs. They may break our bodies (a microbe can do that) but they need not dominate our minds.</p>\n<p>\u2014 \u201cOn Living in an Atomic Age\u201d (1948) in Present Concerns: Journalistic Essays</p> </div>\n",
        "likes": 7,
        "comments": 4,
        "is_premium": false,
        "date": "2020-03-14T00:00:00Z",
        "images": [],
        "youtube_links": []
    },

        "content": "\n<div class=\"\">\n<p>The following was sent to me this morning, sounds legit.    Anyone hear differently?</p>\n<p>This sounds simple and straightforward enough to be helpful. If it really works, got to wonder why it hasn\u2019t been on the news. If it doubles every six days as they predicted on a report from Ohio, it isn\u2019t going to miss anyone.</p>\n<p>First symptoms or no symptoms. Please read.  ________________________________________</p>\n<p>CORONAVIRUS</p>\n<p>The new NCP coronavirus may not show sign of infection for many days then how can one know if he/ she is infected? Latest information is that the incubation period may be up to 28 days<br>\nbefore the symptoms of COVID 19 are evident. By the time a person has fever and/or cough and goes to the hospital, the lungs are usually 50% Fibrosis and it's too late !<br/>\nTaiwan experts provide a simple self-check that we can do every morning ;<br/>\nTake a deep breath and hold your breath for more than 10 seconds.  If you complete it successfully without coughing, without discomfort, stuffiness or tightness , etc , it proves there is no fibrosis in the lungs, basically indicating no infection.<br/>\nIn critical times, please self-check every morning in an environment with clean air!</br></p>\n<p>SERIOUS EXCELLENT ADVICE by Japanese doctors treating COVID-19 cases.<br/>\nEveryone should ensure your mouth &amp; throat is moist, never DRY.<br/>\nTake a few sips of water every 15 mins at least.<br/>\nWHY ?<br/>\nEven if the virus does enter into your mouth...drinking water or other liquids will WASH them down through your esophagus and into the stomach.<br/>\nOnce there, your stomach acid will kill all the virus. If you don't drink enough water more regularly...the virus can enter your windpipes and into the lungs.<br/>\nThat's very dangerous. </p>\n<p>Pls send and share with family, friends and everyone about this ! </p> </div>\n",

        "content": "\n<div class=\"\">\n<p>A lot of people sharing a lot of things here lately... </p>\n<p>Prayer of St. Francis De Sales </p>\n<p>Do not look forward to the changes and chances of this life with fear.  Rather, look to them with full confidence that, as they arise, God to whom you belong will in his love enable you to profit by them.  He has guided you thus far in life.  Do you but hold fast to his dear hand, and He will lead you safely through all trials.  Whenever you cannot stand, he will carry you lovingly in his arms. </p>\n<p>Do not look forward to what may happen tomorrow.  The same Eternal Father who takes care of you today will take care of you tomorrow, and every day of your life.  Either He will shield you from suffering or He will give you unfailing strength to bear it.<br/>\nBe at peace then, and put aside all useless thoughts, all vain dreads and all anxious imaginations.</p> </div>\n",

        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/41946/community-i-would-like-to-get-to-know-you-better-please-answer-the-following-question-wh",
        "content": "\n<div class=\"\">\n<p>Community--I would like to get to know you better---</p>\n<p>Please answer the following question--</p>\n<p>What first made you follow/support Bridget?</p>\n<p>I will start-<br/>\nI use twitter as a news source, to try to keep up on things, I don't really tweet much, as I honestly believe no one cares much about what I might have to say ;).  Anyway, I read a retweet by someone about Bridget.  She had posted a letter (or speech?) written by her grandfather about the war (WWII, I believe).  She was talking about how soft our society has become.  </p>\n<p>As a history buff, I love this sort of thing.  So I started following her on twitter, then on Patreon and now here.</p>\n<p>Your turn--</p> </div>\n",
