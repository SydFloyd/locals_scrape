        "post_id": "41944",
        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/41944/great-podcast-with-jonah-goldberg-good-discussion-points-and-a-great-follow-through-from-your-gues",
        "content": "\n<div class=\"\">\n<p>Great podcast with Jonah Goldberg!  Good discussion points and a great follow through from your guest spot on his podcast.</p>\n<p>Excellent observation to not believe in politicians but believe in principals.  Notice the few politicians who actually DO stand up on principal are blackballed in Washington.  I truly believe D.C is like the a mix of the Wizard of Oz meets Frankenstein.  If we were ever able to pull back the curtain on our Federal Government and truly see what is going on we would be marching with torches and pitch forks and burn it to the ground, no matter what side you support. </p>\n<p>Politicians have ALWAYS used people as tools, just read history, it isn't new.  I think it just more easily seen given the state of technology today.  </p>\n<p>Please know there is good in the world, you are proof of that, just by trying to seek it.  Some of your beauty is putting yourself out there, just allowing us to be encouraged by your actions.</p>\n<p>\"Our deepest fear is not that we are inadequate. Our deepest fear is that we are powerful beyond measure. It is our light that most frightens us. We ask ourselves, \u201cWho am I to be brilliant, gorgeous, talented, fabulous?\u201d Actually, who are you not to be? You are a child of God. Your playing small does not serve the world. There's nothing enlightened about shrinking so that other people won't feel insecure around you. We are all meant to shine as children do. We were born to make manifest the glory of God that is within us. It's not just in some of us; it's in everyone. And as we let our own light shine, we unconsciously give other people permission to do the same. As we're liberated from our own fear, our presence automatically liberates others.\u201d\u2014Marianne Williamson </p> </div>\n",
        "likes": 5,
        "comments": 3,
        "is_premium": false,
        "date": "2020-02-13T00:00:00Z",

        "content": "\n<div class=\"\">\n<p>Bridget, Maggie and Sam--I am grateful for your spirit, wit and humor.  Also this platform and, what it seems to me, you are trying to accomplish.  It reminds me of a quote--</p>\n<p>\"This is the true joy in life: the being used for a purpose recognized by yourself as a mighty one; the being a force of nature instead of a feverish, selfish little clod of ailments and grievances complaining that the world will not devote itself to making you happy. I am of the opinion that my life belongs to the whole community, and as long as I live, it is my privilege to do for it whatever I can. I want to be thoroughly used up when I die, for the harder I work the more I live. I rejoice in life for its own sake. Life is no 'brief candle' to me. It is a sort of splendid torch which I have got hold of for the moment, and I want to make it burn as brightly as possible before handing it on to future generations.\"\u2014George Bernard Shaw</p> </div>\n",

        function filterPosts() {
            let searchQuery = document.getElementById("search").value.toLowerCase();
            let startDate = document.getElementById("startDate").value;
            let endDate = document.getElementById("endDate").value;
            let sortOrder = document.getElementById("sortOrder").value;

            let filteredPosts = posts.filter(post => {
                let matchesSearch = post.content.toLowerCase().includes(searchQuery) ||
                                   post.author.toLowerCase().includes(searchQuery);
                let postDate = new Date(post.date);
                let withinDateRange = (!startDate || postDate >= new Date(startDate)) && 
                                     (!endDate || postDate <= new Date(endDate));
                return matchesSearch && withinDateRange;
            });

            if (sortOrder === "newest") {
                filteredPosts.sort((a, b) => new Date(b.date) - new Date(a.date));
            } else if (sortOrder === "oldest") {
                filteredPosts.sort((a, b) => new Date(a.date) - new Date(b.date));
            } else if (sortOrder === "most_liked") {
                filteredPosts.sort((a, b) => b.likes - a.likes);
            }

            displayPosts(filteredPosts);
        }

        function displayPosts(filteredPosts) {
            let postContainer = document.getElementById("posts");
            postContainer.innerHTML = "";
            filteredPosts.forEach(post => {
                let postDiv = document.createElement("div");
                postDiv.className = "post";
                postDiv.innerHTML = `
                    <h3>
                        <a href='${post.post_url}' target="_blank">${post.post_id}</a>
                        ${post.is_premium ? " 🔒" : ""}
                    </h3>
                    <p><strong>Author:</strong> ${post.author}</p>
                    <p>${post.content}</p>
                `;
                
                if (post.images.length) {
                    postDiv.innerHTML += `<div class='images-container'>${post.images.map(img => `<img src='${img}' class='image'>`).join('')}</div>`;
                }
                
                if (post.video_path) {
                    postDiv.innerHTML += `
                    <div class='video-container'>
                        <video controls width="400">
                            <source src="${post.video_path}" type="video/mp4">
                        </video>
                    </div>`;
                }
                
                if (post.youtube_links.length) {
                    postDiv.innerHTML += `<div class='youtube-container'>${post.youtube_links.map(link => `<iframe width="400" height="225" src="${link}" frameborder="0" allowfullscreen></iframe>`).join('')}</div>`;
                }

                postDiv.innerHTML += `
                    <div class="post-footer">
                        <p class="post-likes-comments">
                            <strong>&#10084;</strong> ${post.likes} | <strong>&#128172;</strong> ${post.comments}
                        </p>
                        <p class="post-date">${new Date(post.date).toLocaleDateString()}</p>
                    </div>
                `;
                
                if (comments[post.post_id]) {
                    postDiv.innerHTML += `
                    <button class='toggle-button' onclick='toggleComments("${post.post_id}")'>Show Comments</button>
                    <div id='comments-${post.post_id}' class='comments'>
                        <h4>Comments:</h4>
                        ${comments[post.post_id].map(c => `
                        <div class='comment'>
                            <p><strong>${c.author}</strong> (${c.date}):</p>
                            <p>${c.content}</p>
                            <p><strong>&#10084;</strong> ${c.likes}</p>
                        </div>`).join('')}
                    </div>`;
                }
                postContainer.appendChild(postDiv);
            });
        }

        function toggleComments(postId) {
            var commentsSection = document.getElementById('comments-' + postId);
            commentsSection.style.display = commentsSection.style.display === 'none' ? 'block' : 'none';
        }

        filterPosts();
    </script>
