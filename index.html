        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Wednesday!  I hope this hump day begins the easy slide into the weekend for you.  Many times when I think of love I think of just spinning in my own head, and in my own tracks.  Lots of effort, but no progress.  I have had the joy of love, and either lost it, had it taken or just plain screwed it up.  Such is life.</p>\n<p>Today\u2019s musical selection is from a newer band I am quite fond of.  A very soulful group named Durand Jones and the Indications.  The track was written by them for their second album \u201cAmerican Love Call,\u201d released in 2019.  They are just a great group, a very easy sound and very likeable.  </p>\n<p>I hope you enjoy it!</p>\n<p>\u201cCircles\u201d</p> </div>\n",

        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Tuesday!  I hope this day is a good one for you!  people often use the circle to reference all sorts of things.  From beginnings to endings and everything in between.  From progress to stagnation, going forward and ending up right where you started.   Do you think of things as more circular or more linear?  </p>\n<p>Today\u2019s musical selection is from a queen of American music, Joni Mitchel.  While she isn\u2019t my style, there is no denying, she is amazing.   It was written by her for her 1970 album \u201cLadies of the Canyon.\u201d  \u201cIn this poetic song, Joni Mitchell tells the story of a child's journey to adulthood. She uses a carousel as a metaphor for the years that go by, pointing out how we can look back, but we can't return to our past.\u201d  (Songfacts)</p>\n<p>I hope you enjoy it!</p>\n<p>\u201cThe Circle Game\u201d</p> </div>\n",

    {
        "post_id": "1161134",
        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/1161134/good-morning-pham-happy-monday-i-hope-your-week-gets-off-to-a-good-start-and-you-get-done-what",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Monday!  I hope your week gets off to a good start and you get done what you need.  As we continue on with our \u201cCircles\u201d theme, there is definitely something to finding our way in this life.  From birth to death and everything in between.  From our parents, to us, to our children, the circle continues as we try to figure things out and make our own way.  We think we are so much different than people before us, but most of the things we experience, the REAL ones are exactly the same as our ancestors.  We just have it easier because of technology, which has given us a lot of convenience.      </p>\n<p>Today\u2019s musical selection is one we have all heard.  It is from the great Elton John.  This song was written by him, with lyrics by Tim Rice, for Disney\u2019s 1994 film \u201cThe Lion King\u201d and was a huge hit.  I saw Elton perform this live, once.  His show was just him and his piano.  This song was one of his encores and it was amazing.  The power of his voice was simply breathtaking.</p>\n<p>I hope you enjoy it!</p>\n<p>\u201cCircle of Life\u201d</p> </div>\n",

        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/1158052/good-morning-pham-happy-sunday-may-this-blessed-day-be-a-good-one-for-you-i-hope-you-enjoy-it",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Sunday!  May this blessed day be a good one for you, I hope you enjoy it.  This week \u2018s them is going to be about \u201cCircles.\u201d  This past week for me felt like I was on repeat.  A lot of the same things happening, over and over.  It felt like I was just spinning my wheels and going in circles.  These times can be tough, you just feel like you aren\u2019t moving forward at all; same sh%t, different day.  </p>\n<p>Today\u2019s musical selection is a nice one for a Sunday.  It is from the Soul band Friends of Distinction.  Written by Jerry Peters and Anita Poree, it was released on the album \u201cGrazin\u2019\u201d in 1969.   Not much about this tune except it made it to number 15 on the Hot 100. As I said earlier, it is nice, relaxing tune.  </p>\n<p>I hope you enjoy it!</p>\n<p>\u201cGoing in Circles\u201d</p> </div>\n",

        "post_id": "1155154",
        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/1155154/good-morning-pham-happy-saturday-i-hope-this-weekend-is-a-good-one-for-you-as-we-complete-our",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Saturday!  I hope this weekend is a good one for you!  As we complete our theme about The State Fair, I hope you get to go out and enjoy everything yours has to offer.  No matter what, it will get you out of the house and completely destroy your wallet and your diet.  So go get a corn dog, eat a funnel cake, drink a $10 beer and see some pretty weird and amazing stuff.  And don\u2019t forget the ring toss and ride the Ferris Wheel.  </p>\n<p>Today\u2019s musical selection is one we have to get in the WAY BACK machine for.  It is from Alvino Rey and His Orchestra.  He was an early swing band guitarist, and an amazing one at that (he pretty much pioneered how to play the Steel Guitar and even invented an electric amp in 1933).  This is Big Band music, so don\u2019t be shocked.  The track was written by Fred Stryker and released in 1942.  I will place a bio in the comments, for those inclined, it is interesting.</p>\n<p>I hope you enjoy it!</p>\n<p>\u201cThe Ferris Wheel\u201d</p> </div>\n",

        "post_id": "1151570",
        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/1151570/good-morning-pham-happy-phriday-i-am-so-glad-we-made-it-to-the-end-of-the-week-i-hope-it-was",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Phriday!  I am so glad we made it to the end of the week!  I hope it was good to you and you were able to do some good.  One of the things I love MOST about State Fairs are the people; I love people watching.  You see all humanity has to offer at the Fair, the good, the bad and the ugly.  If you are feeling down in the dumps, all you need to do is head to the fair.  You will see a Who\u2019s Who in mental health.  You will look around, and NO MATTER WHAT is going wrong in your life, you will see someone else and say \u201cAt least I\u2019m not THAT mf\u2019er\u2026\u201d  But also realize, someone ELSE is looking at YOU saying the same thing\u2026.</p>\n<p>Today\u2019s musical selection is a short instrumental.  It is from a band from Tennessee specializing in instrumental music, Los Straightjacklets.  This song is from their 1999 album \u201cThe Velvet Touch of Los Straightjackets.\u201d  It was written by Danny Amis, Eddie Angel and L. J. \"Jimmy\" Lester.  This is just a fun song.  When I listen to it, it PERFECTLY brings back the memories of walking down the Promenade of a State Fair.  </p>\n<p>I hope you enjoy it!</p>\n<p>\u201cState Fair\u201d</p> </div>\n",

        "post_id": "1147885",
        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/1147885/good-morning-pham-happy-thursday-i-hope-this-day-is-a-great-one-for-you-one-more-day-until-phr",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Thursday!  I hope this day is a great one for you. One more day until Phriday!  When I think of the State Fairs I have been to there is always some sort of circus tent with all sorts of things, animals, clowns, acrobats and just generic fun stuff.  I enjoy those things, but I can\u2019t help but sometimes wonder what life must be like for carnies.  It must be brutal.  Not only must it be hard work, but to put up with the mass of humanity every day must be a chore.  </p>\n<p>Today\u2019s musical selection is form Rock royalty, Leon Russell.  Written by him this was his debut single from his 1972 album \u201cCarney.\u201d  For those of you who don\u2019t know Leon, he is probably the greatest pianist in Rock and Roll history.  He had a career spanning 6 decades and wrote and played on just about everything you have ever heard.  I highly suggest you look into his career, you will get tired of saying \u201cI didn\u2019t know he played on \u2026\u201d</p>\n<p>I hope you enjoy it!</p>\n<p>\u201cTight Rope\u201d</p> </div>\n",

        "post_id": "1144181",
        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/1144181/good-morning-pham-happy-wednesday-i-hope-you-made-it-this-far-into-the-week-without-going-crazy",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Wednesday!  I hope you made it this far into the week without going crazy.  The one thing about ANY State Fair is it will be hot.  And then it will rain.  If you need rain, just plan a fair.  And when you are there, and you get caught in the rain, everyone heads for the big buildings with the booths of junk, the car show or the carnival tents.  Ah\u2026the smell brings back memories.  You just need something to wash it down with\u2026</p>\n<p>Today\u2019s musical selection is a lost track of 80\u2019s rock.  It is from Canadian Rocker Kim Mitchel.  It was release din 1984 on his album \u201cAkimbo Alogo.\u201d  This is a masterpiece of early 1980\u2019s rock and roll.  It is as wonderful as it is cheesy.  Not only was it a minor hit, it was his only hit.  And it was even used as theme song for Mothers Against Dunk Driving.  </p>\n<p>I hope you enjoy it!</p>\n<p>\u201cGo for Soda\u201d</p> </div>\n",

        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Tuesday!  I hope this day is a good one for you.  As I think about the things at a State Fair, there was always the times when you went with your date and walked the breezeway with all of the games, sideshows and food.  And if you were lucky you got to spend some \u201cQuality time\u201d with the one you came with.</p>\n<p>Today\u2019s musical selection is form Bruce Springsteen.  It is the title track to his 1987 album.  This is a great song by him, it is a metaphor for a marriage, with the three primary characters are the husband, the wife and all of the things they are scared of.  (Sawyers, June Skinner (2006). Tougher Than the Rest: 100 Best Bruce Springsteen Songs. pp. 112\u2013114.)</p>\n<p>I hope you enjoy it!</p>\n<p>\u201cTunnel of Love\u201d</p> </div>\n",

        "post_url": "https://phetasy.locals.com/post/1136493/good-morning-pham-happy-monday-i-hope-your-week-starts-off-well-and-the-only-thing-i-can-say-i",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Monday!  I hope your week starts off well, and the only thing I can say is at least by tomorrow, Monday will be over.  As we get into the meat of our theme on State Fairs there is one thing I always enjoyed, roller coasters.  They were always a lot of fun, but I always liked the old, rickety, wooden ones.  There was a distinct chance it might fail.  It made it more exciting for me.  </p>\n<p>Today\u2019s musical selection is form, and you probably have already guessed it, The Ohio Players.  It was written by them (James Williams, Clarence Satchell, Leroy Bonner, Marshall Jones, Ralph Middlebrooks, Marvin Pierce and William Beck) and released o their 1975 album \u201cHoney.\u201d  It is a great tune to get your week started, and a fun fact, the model on the album cover (which they poured honey over for the photo) got stuck to the floor and they had to literally pry her off of the ground after the shoot.  </p>\n<p>I hope you enjoy it!</p>\n<p>\u201cLove Rollercoaster\u201d</p> </div>\n",

        "post_url": "https://phetasy.locals.com/post/1133452/good-morning-pham-happy-sunday-i-hope-this-day-is-a-blessing-to-you-as-we-move-into-fall-a-f",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Sunday!  I hope this day is a blessing to you.  As we move into Fall, a few things happen; the leaves turn, it gets cooler and no matter where you live there is a State Fair.  The food, the rides, the people, and all of the fun that comes along with it.  So, we are going to spend this week on the topic of things to do at the State Fair.</p>\n<p>Today\u2019s musical selection is from the singer Freddy Cannon.  Written by Chuck Barris it is a bout an amusement park in New Jersey.  It was released as a single in 1962.  It reminds me of the innocent fun to be had as a child when we went to the State Fair.</p>\n<p>I hope you enjoy it!</p>\n<p>\u201cPalisades Park\u201d</p> </div>\n",

        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/1130686/good-morning-pham-happy-saturday-i-hope-your-day-is-great-and-your-weekend-is-a-good-one-as-w",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Saturday!  I hope your day is great and your weekend is a good one.  As we finish off our theme on \u201cMorning,\u201d I want you to know I really DO hope you have a great morning.  I post it every day, and I mean it.  A good start can make everything better, and even if the rest of the day goes to sh%t, at least the morning was good.  </p>\n<p>Today\u2019s musical selection is from a great Blues musician, Junior Wells.  The song was originally written by Sonny Boy Williamson in 1937.  This version is from 1965, on his album \u201cHoodoo Man Blues.\u201d  This version has Buddy Guy on guitar and is amazing.  I hope this tune can get you going for the weekend by shaking off the dust and setting you onto a great day!</p>\n<p>I hope you enjoy it!</p>\n<p>\u201cEarly In The Morning\u201d</p> </div>\n",

        "post_id": "1127156",
        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/1127156/good-morning-pham-happy-phriday-i-hope-this-day-has-meant-your-great-week-is-over-and-your-even",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Phriday!  I hope this day has meant your great week is over and your even better weekend is about to start.  Now for the whiplash!  We have all had really bad nights, followed by even worse mornings.  Sometimes things happen and life is hard.  Not only was the previous night bad, but the morning was a disaster and the rest of the day ends up being even more so.  Not much to do but just plow through it until things get better.</p>\n<p>Today\u2019s musical selection is from a staple of Classic Rock, Foreigner.  Written by Lou Gramm and Mick Jones and released on their second album \u201cDouble Vision\u201d in 1978.  This song is about \"\u2026a young musician that's burning the candle at both ends. He has a lot on his mind, and walks the street at night.\" (songfacts)</p>\n<p>I hope you enjoy it!</p>\n<p>\u201cBlue Morning, Blue Day\u201d</p> </div>\n",

        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/1123249/good-morning-pham-happy-thursday-i-hope-this-is-a-great-day-for-you-as-we-continue-our-theme",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Thursday!  I hope this is a great day for you.  As we continue our theme of \u201cMorning,\u201d I just love getting up early when you have to travel.  Especially when you are driving.  There is something peaceful and calming to me about being on the highway and watching the sun come up.  It is only for about an hour or so, right around dawn; the world just seems so peaceful and wonderful.  </p>\n<p>Today\u2019s musical selection is from Country Royalty, George Strait.  This song was a cover song, written by Terry Stafford and Paul Fraser in 1973. George covered it for his 1983 album \u201cSay, Has Anybody Seen My Sweet Gypsy Rose.\u201d  This is just pure Americana.  </p>\n<p>I hope you enjoy it!</p>\n<p>\u201cAmarillo By Morning\u201d</p> </div>\n",

        "post_id": "1119603",
        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/1119603/good-morning-pham-happy-wednesday-i-hope-your-day-is-a-great-one-and-we-get-through-this-hump-d",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Wednesday!  I hope your day is a great one and we get through this hump day and get on to the weekend!  Last night I went to a concert with my daughter.  It was originally scheduled for June of 2020, but Covid killed it but it finally happened.  It was great, and I love sharing the music I like with her.  It was a late night, and this morning I am dragging, but it was worth it.  Sometimes mornings just have to be hard, it makes you appreciate the ones that go well.</p>\n<p>Today\u2019s musical selection is from the band I saw last night, Hall and Oates.  It was written by Daryl hall and John Oates for their 1973 album \u201cAbandoned Luncheonette.\u201d  It is a much more folk inspired tune bringing a very zen type of outlook to being jilted.  This is not the 80\u2019s Hall and Oates most of us remember.  It is a very easy tune to just relax to.  </p>\n<p>I hope you enjoy it!</p>\n<p>\u201cWhen the Morning Comes\u201d</p> </div>\n",

        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/1116028/good-morning-pham-happy-tuesday-i-hope-your-day-starts-off-well-and-gets-better-all-day-long",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham! Happy Tuesday!  I hope your day starts off well and gets better, all day long.  Sometimes the mornings don\u2019t go as planned.  All I can say is we have all probably had a morning where we had to explain our previous night\u2019s activities.  All we can do is just keep treading along until the next morning when we can reset and start over.  </p>\n<p>Today\u2019s musical selection is a fun one.  It is from American R&amp;B and Blues singer, Wynonie Harris.  He was born in 1915 and had some great tunes in the late 40\u2019s and early 1950\u2019s.  For those of you who have never heard of him, he is in contention for being the inventor of Rock \u2018n Roll with his version of \u201cGood Rocking Tonight\u201d by Roy Brown.  He was a HUGE influence on Elvis Presley as well.  This track was written by him and released in 1950.  </p>\n<p>I hope you enjoy it.  </p>\n<p>\u201cGood Morning Judge\u201d</p> </div>\n",

        "post_id": "1112308",
        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/1112308/good-morning-pham-happy-monday-i-hope-you-have-a-great-start-to-your-week-i-do-enjoy-mornings",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Monday!  I hope you have a great start to your week.  I do enjoy mornings.  A cup of coffee, some peace and quiet and time to get ready for whatever happens.  Good mornings energize my day, whereas if I have a bad morning, the rest of the day usually follows.  </p>\n<p>Today\u2019s musical selection is one to get you going on this Monday morning.  No sense waiting around to feel good, just get and do it!  It is by the Gap Band, from Tulsa, Oklahoma.  The song was written by written by member Charlie Wilson and producers Lonnie Simmons and Rudy Taylor for their 1982 album \u201cGap Band IV.\u201d  The video is just amazing; pure early 80\u2019s funk.  From the outfits to the stage to the flaming drum sticks, you just can\u2019t help but love this song.  If this doesn\u2019t start your day off well, I can\u2019t help you.  Bonus in the comments\u2014The Extended version.  </p>\n<p>I hope you enjoy it!</p>\n<p>\u201cEarly In The Morning\u201d</p> </div>\n",

    {
        "post_id": "1109278",
        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/1109278/good-morning-pham-happy-sunday-i-hope-this-blessed-day-is-a-good-one-for-you-since-i-normally",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Sunday!  I hope this blessed day is a good one for you!  Since I normally post things in the morning, I thought that would be a good theme for this week, so we will have songs about the beginning of the day this week.  I am usually more of a morning person than a night owl.  I just feel better if I get an early start on things.  If I sleep late, I usually feel guilty.  It throws off my whole day.  Whatever your disposition may be, I hope you do what works for you.</p>\n<p>Today\u2019s musical selection is form Cat Stevens.  He wrote this song and released it on his 1971 album \u201cTeaser and the Firecat.\u201d  The lyrics were written by Eleanor Farjeon as a hymn in 1931, which was inspired by the village of Alfriston in East Sussex, then set to a traditional Scottish Gaelic tune, \"Bunessan\". (wiki)  Can\u2019t think of a more perfect tune for a beautiful sunrise.  </p>\n<p>I hope you enjoy it!</p>\n<p>\u201cMorning Has Broken\u201d</p> </div>\n",

    {
        "post_id": "1106456",
        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/1106456/good-morning-pham-happy-saturday-i-hope-today-and-your-weekend-are-good-for-you-as-we-finish",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Saturday!  I hope today and your weekend are good for you.  As we finish off our theme on Blue Jeans, I hope you have a favorite pair, remember some good times and bad times you have had in them, and also still have a pair to put on and get things done in.  </p>\n<p>Today\u2019s musical selection couldn\u2019t be any other song but this one.  It is by Neil Diamond.  Written by him and Richard Bennett.  The song is an up tempo Country/Pop song released in 1978 on his album \u201cYou Don't Bring Me Flowers\u201d.  </p>\n<p>I hope you enjoy it!</p>\n<p>\u201cForever in Blue Jeans\u201d</p> </div>\n",

        "post_id": "1102818",
        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/1102818/good-morning-pham-happy-phriday-i-hope-this-last-day-of-the-work-week-is-a-great-one-for-you",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Phriday!  I hope this last day of the work week is a great one for you!  There is something about losing a great pair of jeans.  Either they just wear out, you lose them, a girlfriend/wife takes them, or however they get lost.  You have so many memories attached to them, both good and bad, but having to start all over is just hard.  </p>\n<p>Today\u2019s musical selection is from that little old band from Texas, the great ZZ Top.  Written by Dusty Hill and Frank Beard the song appeared on their 1975 album \u201cFandango.\u201d  Talk about a great blues song.  This track can get you set for the weekend.  This is definitely one of my favorite songs by them.</p>\n<p>I hope you enjoy it!</p>\n<p>\u201cBlue Jean Blues\u201d</p> </div>\n",

        "post_id": "1099002",
        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/1099002/good-morning-pham-happy-thursday-i-hope-this-day-finds-you-well-there-is-something-about-a-gi",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Thursday!  I hope this day finds you well!  There is something about a girl in jeans that is always wonderful.  Not that everything else they wear isn\u2019t great, but the way it curves and contours to every part is just a thing of beauty.  Yep, it is a guy thing, but a girl in a pair of 501\u2019s get\u2019s me every time.  </p>\n<p>Today\u2019s musical selection is from Dayton Ohio\u2019s greatest Funk Band, The Ohio Players.  Written by William \"Billy\" Beck, Leroy \"Sugarfoot\" Bonner, Marshall \"Rock\" Jones, Ralph \"Pee Wee\" Middlebrooks, Marvin Pierce and Ohio Players Clarence \"Satch\" Satchell and James \"Diamond\" Williams.  This track was released on their 1974 album of the same name.  It was their first big breakthrough song.  </p>\n<p>I hope you enjoy it!</p>\n<p>\u201cSkin Tight\u201d</p> </div>\n",

        "post_id": "1095093",
        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/1095093/good-morning-pham-happy-wednesday-i-hope-this-middle-of-the-week-is-the-culmination-of-great-th",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Wednesday!  I hope this middle of the week is the culmination of great things and eases you into a spectacular weekend.  As we continue our theme of Blue Jeans, I always enjoy the different styles (up to a point).  The most iconic iteration of the classic pant is, of course, bell bottoms.  I always though it was funny when the little skate punk kids in the 90\u2019s thought they had invented something original when they had wide bottomed pants.  </p>\n<p>Today\u2019s musical selection is from a true legend, Eric Clapton.  Written by him and Bobby Whitlock, it was releases on the 1970 double album \u201cLayla and Other Assorted Love Songs.\u201d  The album was under the group Derek and the Dominos. This is a heartbreaking song about Clapton\u2019s unrequited love for Pattie Boyd, the wife of his friend George Harrison.</p>\n<p>I hope you enjoy it!</p>\n<p>\u201cBell Bottom Blues\u201d</p> </div>\n",

        "post_url": "https://phetasy.locals.com/post/1091352/good-morning-pham-happy-tuesday-i-hope-your-week-has-had-a-great-start-and-continues-to-get-bet",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Tuesday!  I hope your week has had a great start and continues to get better.  I love blue jeans, they just work.  You can do anything in them.  They are simply great.  Although I do hate modern jeans.  The ones with holes in them, pre washed, weird pockets.  There is no soul in them.  You used to buy Levi\u2019s, they were dark blue, if you saw someone with faded jeans, you know they earned them.  And they were comfortable.</p>\n<p>Today\u2019s musical selection is from an obscure one hit wonder.  A British artist, David Dundas.  It all started as a commercial jingle, then became so popular it was turned into a song.  It was written by Dundas and Roger Greenaway and originally released as a single in 1976, then on his debut, self-titled album in 1977.  </p>\n<p>I hope you enjoy it!</p>\n<p>\u201cJeans On\u201d</p> </div>\n",

        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Monday!  I hope your week starts off well.  It is a Monday, but that doesn\u2019t mean it has to entirely suck.  As we continue our theme on Blue Jeans, I have always considered them my work clothes.  Notwithstanding the jobs I have had where I needed to wear slacks or a tie, jeans is what I WORK in.  I have had bosses that had to have a starched, collared shirt to feel good about working, but that just never fit me.  Give me jeans and a t-shirt and I can get sh%t done. </p>\n<p>Today\u2019s musical selection is from a true teen idol, Jimmy Clanton.  Written by Howard Greenfield and Jack Keller this song was released as a single in 1962.  Per Songfacts\u2014\"This is the kind of song that fared well in 1962:  innocent, written by seasoned songwriters, devoid of subtext, recorded by a young singer who was a part-time movie star.\u201d  A much simpler time.</p>\n<p>I hope you enjoy it!</p>\n<p>\"Venus in Blue Jeans\"</p> </div>\n",

        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Sunday!  I hope this blessed day is good to you.  As I purge my anger about our current state of affairs, I think I have put off my Revolution theme for a while.  Instead, we continue with our regularly scheduled programming.  As we start to see the end of summer and begin the cooler temperatures it is time to break out the warmer clothes.  Time to trade in shorts for blue jeans.  So our theme this week will be about a great American invention\u2026Blue Jeans.  For the history buffs; Blue Jeans were invented in 1871 by tailor Jacob Davis of Reno, Nevada.</p>\n<p>Today\u2019s musical selection is from the one and only David Bowie.  This track was written by him and released in 1973 on his album \u201cAladdin Sane.\u201d  The B side of the released single was \u201cZiggy Stardust.\u201d    Bowie has said it was \"a smorgasbord of imagined Americana\", and this track surely is.  </p>\n<p>I hope you enjoy it!</p>\n<p>\"The Jean Genie\"</p> </div>\n",

        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Saturday!  I hope this weekend treats you well.  As we finish our theme on \u201cAnger,\u201d I can\u2019t help but laugh at the current \u201cAngry\u201d people in our country.  The whiny Antifa Types, the blm activists, the \u201cHolier than thou\u201d leftists who espouse communism and socialism.  They are complainers, nothing more.  They just need to go away.  If and when the STHF, these people will cut and run, if not, they will be known no longer as angry people, but victims.</p>\n<p>Today\u2019s musical selection is from one of the Bad Boy bands of the 80\u2019s, Motley Crue.  Written by Nikki Six and Mick Mars, and released on their 1989 album \u201cDr. Feelgood.\u201d  This is truly one of the best pop metal anthems, ever.  Just a good sing along song.</p>\n<p>I hope you enjoy it!</p>\n<p>\"Don't Go Away Mad (Just Go Away)\"</p> </div>\n",

        "post_url": "https://phetasy.locals.com/post/1077448/good-morning-pham-happy-phriday-i-hope-this-final-day-of-the-work-week-is-a-good-one-for-you",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Phriday!  I hope this final day of the work week is a good one for you.  Even though I am angry about a lot of things lately, there is no reason to take myself too seriously.  In the end it will all work out.  Or it won\u2019t and I will deal with whatever happens.</p>\n<p>Today\u2019s musical selection is a bit of a fun one.  It takes a myriad of angry young artists and combines them all into one, incredible Polka song.  You may have guessed it, or you may be utterly aghast, but whichever it is, I give you Weird Al Yancovic.   This song was written by him for his 2003 album \u201cPoodle Hat.\u201d  This song is inspired by the following\u2014\u201cLast Resort\" by Papa Roach, \"Chop Suey\" by System of a Down, \"Get Free\" by The Vines, \"Hate To Say I Told You So\" by The Hives, \"Fell In Love With A Girl\" by The White Stripes, \"Last Nite\" by The Strokes, \"Down With The Sickness\" by Disturbed, \"Renegades of Funk\" by Rage Against The Machine, \"My Way\" by Limp Bizkit, \"Outside\" by Staind, \"Bawitdaba\" by Kid Rock, \"Youth of the Nation\" by P.O.D., and \"The Real Slim Shady\" by Eminem.</p>\n<p>I hope you enjoy it!</p>\n<p>\u201cAngry White Boy Polka\u201d</p> </div>\n",

        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Thursday!  As I continue trying to purge my anger, I get to a point where it is almost comical.  How can people be this f\u2019ing stupid?  The sheer weight of the incompetence is just staggering to me.  Then I start down the conspiracy rabbit hole.  Nobody is this stupid, so it must be on purpose\u2026\u2026on to <a class=\"tagged\" href=\"https://phetasy.locals.com/member/samanthashahi\">@samanthashahi</a>\u2026..</p>\n<p>Today\u2019s musical selection is from a Minnesota Punk band from way back, Husker Du.  Written by Grant Hart and released on an EP entitled \u201cMetal Circus\u201d in 1983.  It is about choosing the freedom to do what you want and choose your own possibilities in life.  I wonder f they will let us do that without a fight?</p>\n<p>I hope you enjoy it!</p>\n<p>\u201cIt\u2019s Not Funny Anymore\u201d</p> </div>\n",

        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Wednesday!  I hope this middle of the week sojourn treats you well.  As I see my anger get worse at times, I just get to a point where I say \u201cF&amp;ck it!\u201d  I see so many stupid things being said and done, I just wonder how in the hell these people got where they are.  I am truly amazed at the complete ineptness of our elected officials and overlords, as well as those in charge of some of the biggest companies which tend to influence everything.  In my most vivid imagination I could never see anything close to how ridiculous this has all become.  </p>\n<p>Today\u2019s musical selection is from Rap/R&amp;B artist CeeLo Green (Thomas DeCarlo Callaway).  Written by Bruno Mars, CeeLo Green, Philip Lawrence, Ari Levine and Brody Brown it was released on his 2010 album \u201cThe Lady Killer.\u201d  A definite anthem type of song.  </p>\n<p>WARNING\u2014EXPLICIT LYRICS (No listening with the kids around).</p>\n<p>I hope you enjoy it!</p>\n<p>\u201cF&amp;CK YOU\u201d</p> </div>\n",

        "post_id": "1065583",
        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/1065583/good-morning-pham-happy-tuesday-i-hope-you-find-this-day-to-be-a-blessing-as-i-sit-and-stew-i",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Tuesday!  I hope you find this day to be a blessing.  As I sit and stew in my anger about things, which isn\u2019t good for my mental health, I eventually become apathetic to it all.  I just stop caring.  I know it may not be the best way to be about it, but I do know there are many things I cannot change.  I also know not to worry about those things, and as I get older I notice most of the things I really worried about never came to fruition.   </p>\n<p>Today\u2019s musical selection is from Phil Collins.  It was written by him and released on his third solo album, \u201cHello, I Must Be Going.\u201d  It was released in 1983.  It was written about his divorce, which had taken a turn for the worst, as these things sometimes do.  After listening to it, I really think he doesn\u2019t care.</p>\n<p>I hope you enjoy it!</p>\n<p>\u201cI Don\u2019t Care Anymore\u201d</p> </div>\n",

        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/1058356/good-morning-pham-happy-sunday-i-hope-this-blessed-day-is-a-good-one-for-you-i-have-been-figh",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Sunday!  I hope this blessed day is a good one for you.  I have been fighting with myself not to put together a theme about outright revolution.  Everything about our current government is just pissing me off.  These past few weeks I find myself being angry.  Angry at the outright incompetence, angry at the willingness to betray our own citizens and allies, angry at the separation of our nation into \u201cUs and Them.\u201d  So this week\u2019s theme is about Anger.  No worries, no Thrash Metal this week.  Just something to hopefully help me get this out of my system.  </p>\n<p>Today\u2019s musical selection is from one of my favorite bands; a band an old girlfriend turned me on to, Styx.  Written by Tommy Shaw, and released on their 1977 album, \u201cThe Grand Illusion.\u201d  This song was about seeing someone being miserable, and just trying to get them to enjoy life.  We could all use some of that today.</p>\n<p>I hope you enjoy it!</p>\n<p>\u201cFooling Yourself (The Angry Young Man)\u201d</p> </div>\n",

        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Saturday!  Welcome to the weekend after a short week.  I hope you get recharged for the road ahead.  As we finish off our theme on \u201cPhriendship,\u201d I would like to extend my thanks and heart-felt gratitude to you all.  Never having met the majority of you, and most likely won\u2019t, I enjoy your company.  I appreciate what you post.  I appreciate your comments.  Thank you.</p>\n<p>Today\u2019s musical selection is from one of the greatest bands ever, The Rolling Stones.  This song was written by Mick Jagger and Keith Richards for their 1981 album \u201cTattoo You.\u201d  And for those Jazz aficionado\u2019s among you, the great Sonny Rollins plays the sax solo.</p>\n<p>I hope you enjoy it!</p>\n<p>\u201cWaiting On A Friend\u201d</p> </div>\n",

        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Phriday!  The end of a short week that I hope has been good to you.  Friendship is always hard and sometimes easy.  But when you have them, you know.  It has been said you will know your friends better in the first moments you meet them than you will know your acquaintances in a lifetime.  </p>\n<p>Today\u2019s musical selection is from the great Elton John.  As most of his hits go, the music was written by Elton and the lyrics by Bernie Taupin.  This song was released on the soundtrack to the movie of the same name in 1971.  Just such a wonderful tune.</p>\n<p>I hope you enjoy it!</p>\n<p>\u201cFriends\u201d</p> </div>\n",

        "post_url": "https://phetasy.locals.com/post/1046571/good-morning-pham-happy-thursday-i-hope-you-find-today-to-be-good-i-find-myself-on-phetasy-pr",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Thursday!  I hope you find today to be good.  I find myself on Phetasy probably more than I should, but it is easy.  It is Phriendly, it is comforting.  It is all those things we really crave as humans.  Life is hard, for everyone, everyone is fighting a battle we know nothing about; and sometimes we just need a beautiful something to get us by.    </p>\n<p>Today\u2019s musical selection is from an amazing singer/songwriter, Randy Newman.  This song was written by him for the Pixar movie \u201cToy Story\u201d in 1995.  It has been used in every sequel in that film franchise, showing just how important a song can be to the story line of a film.  It just has a great message, one I think we understand here in the Pham, but is somehow lost on a lot of people, or so it seems.  </p>\n<p>I hope you enjoy it!</p>\n<p>\u201cYou\u2019ve Got a Friend In Me\u201d</p> </div>\n",

        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Wednesday!  I hope this day is good to you.  As we continue our tribute to Phriends, I have seen many times when people are in need, here.  Maybe it is something small, maybe something life dependent.  The Pham always comes through.  Good advice, an ear to listen, a crutch to lean on, a kick in the a$$, something to make you smile, or laugh, a hand up; it\u2019s all here.  Just ask and you will see the better side of humanity on Phetasy.  </p>\n<p>Today\u2019s musical selection is form one of the greatest singer/songwriters (which seems to be a lost art) America has ever had, Carole King.  She wrote this song for her 1971 album, \u201cTapestry.\u201d  One of the all-time great albums, of any genre.  James Taylor hit number one with this song, the same year, and it won Carole a Grammy for Song of the Year.  </p>\n<p>I hope you enjoy it!</p>\n<p>\u201cYou\u2019ve Got a Friend\u201d</p> </div>\n",

        "post_id": "1039292",
        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/1039292/good-morning-pham-happy-tuesday-welcome-to-the-start-of-the-work-week-for-most-of-us-i-love",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Tuesday!  Welcome to the start of the work week (for most of us).  I love short weeks.  It always puts me a little out of sorts, but by the time I figure it out, it is the weekend again.  It does remind me of good friends.  When you need help, are just a little lost (or a lot), they show up, help out, and get you right.  Sometimes it is a big thing, sometimes a small one.  But always appreciated.  Being able to receive these small gifts is a blessing, but also remember you have friends, but you are also one.  Nothing better than helping someone in need.</p>\n<p>Today\u2019s musical selection is from the great Bill Withers.  It was written by him and released in 1972 on his album \u201cStill Bill.\u201d  This is the album version, which is almost a minute longer than the version most people hear.  I know it is a very popular song, and everyone has heard it before.  But just like a good friend, they can never be there enough.  You need them and we need this song.  </p>\n<p>I hope you enjoy it!</p>\n<p>\u201cLean on Me\u201d</p> </div>\n",

        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Monday!  Happy Labor Day!  I hope this day off gives you some rest and time to realize how wonderful this world really is.  I know it is a sh%t show right now.  But it will get better, it will turn out alright.  Our friends help us to get through.  If you are bereft of those, please know I have seen countless times where people have reached out and been taken care of here.  I am here for you, Phriends and Phamily are just hard to beat.  </p>\n<p>Today\u2019s musical selection is from The Beatles.  That little \u2018ol band form Liverpool, England.  Written by John Lennon and Paul McCartney and released on the album \u201cSgt. Pepper\u2019s Lonely Hearts Club Band,\u201d in 1967.  We can all make it through the tough times.  </p>\n<p>I hope you enjoy it!</p>\n<p>\u201cWith A Little Help Form My Friends\u201d</p> </div>\n",

        "post_id": "1033058",
        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/1033058/good-morning-pham-happy-sunday-i-hope-this-blessed-day-brings-you-everything-you-need-and-you-a",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Sunday!  I hope this blessed day brings you everything you need and you also give it everything it deserves.  After last week, we need something good to happen.  While I couldn\u2019t be at <a class=\"tagged\" href=\"https://phetasy.locals.com/member/Senator\">@Senator</a>\u2019s virtual wake (I do apologize, but my father just got home from the hospital) I began thinking about how wonderful this place is.  We have all thought it, there have been many posts (including some from me) about the value Phetasy brings us.  So, this week\u2019s theme is about Phriendship.  </p>\n<p>I was never the person who had tons of friends, I consider myself lucky, though.  I have about 4 or 5 people who I can truly count on.  Any time, any place, anywhere.  True friends.  I call them my trash bag and shovel friends.  You can call them (or vice versa) in the middle of the night, ask them to show up and bring a shovel and some trash bags and they will be there; no questions asked.  </p>\n<p>This place, more than anything, is a way for us to connect with others in a healthy way.  Sometimes good, sometimes bad, sometimes confrontational, but always respectful.  Phetasy is a Phriend.  </p>\n<p>Today\u2019s musical selection is form American artist Andrew Gold.  Written by him and released on his thirds album, \u201dAll This and Heaven Too\u201d in 1978.  It was used as the theme song for \u201cThe Golden Girls,\u201d and fittingly so.  Thank you Pham, for making this place REAL.  Thank You <a class=\"tagged\" href=\"https://phetasy.locals.com/member/bridgetphetasy\">@bridgetphetasy</a>, for allowing this to be.  </p>\n<p>I hope you enjoy it!</p>\n<p>\u201cThank You For Being A Friend\u201d</p> </div>\n",

        "post_id": "1030104",
        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/1030104/good-morning-pham-happy-saturday-i-hope-this-beautiful-day-treats-you-well-today-is-the-one-y",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Saturday!  I hope this beautiful day treats you well.  Today is the one year anniversary of me posting music here for the Pham.  Throughout the year I have done themes based on how I feel or what holidays or events are going on.  It has been an absolute pleasure for me to do so.  I really enjoy thinking about and working on these themes.  Plus, as a bonus, it keeps me from posting political crap.  And I haven\u2019t received any complaints, so I am guessing you are fine with it.  </p>\n<p>I have wondered how long I can keep this up, so I guess we will see.  If anyone wants me to stop, please let me know.  There will be no hard feelings.  </p>\n<p>So, to kick off this Anniversary, we will have an anniversary song.  This song is from the Australian band \u201cThe Little River Band.\u201d  A band that got its name from a roadway sign.  This song was written by Beeb Birtles and David Briggs, and released on their third studio album in 1977.</p>\n<p>I hope you enjoy it!</p>\n<p>\u201cHappy Anniversary\u201d</p> </div>\n",

        "post_url": "https://phetasy.locals.com/post/1026633/good-morning-pham-happy-phriday-the-end-of-the-week-is-here-and-i-hope-it-was-good-to-you-if",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Phriday!  The end of the week is here and I hope it was good to you.  If not, recoup over the next few days and get back at it!  We are closing out our theme on Disaster one day early this week, as tomorrow is the 1 year anniversary of me posting music here for the Pham.  I can\u2019t let that go by with this week\u2019s theme.  This place is definitely NOT a disaster.  </p>\n<p>Toda\u2019s musical selection is from America\u2019s poet, Bib Dylan.  Written by him and released in 1963 on his album \u201cThe Freewheelin\u2019 Bob Dylan.\u201d  This song is a satirical look at the Cold War.  I certainly can see a future where we have something similar, or worse.  But my worst fears generally never come true.  But that won\u2019t stop me from buying more guns and ammo.</p>\n<p>I hope you enjoy it!</p>\n<p>\u201cTalkin\u2019 World War III Blues\u201d</p> </div>\n",

    {
        "post_id": "1022721",
        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/1022721/title",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Thursday!  I hope this week has been good to you.  Learning of <a class=\"tagged\" href=\"https://phetasy.locals.com/member/Senator\">@Senator</a>\u2019s passing makes this day harder.  At least he is free of this mess.  </p>\n<p>Sometimes you just have to let it be what it will be.  There is no easy way out of the mess we have created.  All around us, the people we have elected are doing their best to control us.  Ruling by fear and mandating compliance in every way they can.  These are not leaders, but tyrants.  We could be in for some very dark times.</p>\n<p>Today\u2019s musical selection is from the American band Ok Go.  Released in 2005, this song was written by Damian Kulash, Jr. and Andrew Duncan.  The title pretty much speaks for itself.</p>\n<p>\u201c\u2026Jump off this ship before the shit just runs aground<br>\nSingin' \"that's all right<br/>\nOh, that's all right<br/>\nOh that's all-all-all-all\"</br></p>\n<p>But, It's a disaster<br/>\nIt's an incredible mess<br/>\nBut it's all we've got now<br/>\nYeah, that's all we got<br/>\nHowling with laughter<br/>\nPanic, alarm, and distress<br/>\nBut it's all we've got now<br/>\nYeah, that's all we got\u2026\u201d</p>\n<p>I hope you enjoy it!</p>\n<p>\u201cIt\u2019s A Disaster\u201d</p> </div>\n",

        "post_id": "1022098",
        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/1022098/i-prayed-a-rosary-for-senator-tonight-the-oratio-fatimae-i-felt-was-very-relevant-for-those-o",
        "content": "\n<div class=\"\">\n<p>I prayed a Rosary for <a class=\"tagged\" href=\"https://phetasy.locals.com/member/Senator\">@Senator</a> tonight.  The Oratio Fatimae, I felt, was very relevant.  For those of you non Catholics, one of the prayers said at the end of every decade is called The Oratio Fatimae (The Fatima Prayer, or Oh My Jesus).  </p>\n<p>Oratio Fatimae (\u201cO Mi Jesus\u201d)<br/>\nDomine Iesu, dimitte nobis debita nostra.  Salva nos ab igne inferiori.  Perduc in caelum omnes animas, praesertim eas, quae misericordiae tuae maxime indigent.  Amen.</p>\n<p>Fatima Prayer (\u201cOh My Jesus\u201d)<br/>\nOh My Jesus<br/>\nO my Jesus, forgive us our sins. Save us from the fires of hell.  Lead all souls to heaven, especially those in most need of thy mercy.  Amen.</p>\n<p>Of the few conversations we had together, he called when he needed.  We would talk for about an hour and just worked things out.  I was looking forward to when he was coming down to DFW to visit his son.  We were going to go out and catch up on things.  I owed him the first round.  </p>\n<p>I guess I will pay him on the other side.  </p> </div>\n",

        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/1018790/good-morning-pham-happy-wednesday-i-hope-your-day-goes-well-as-we-have-made-it-half-way-through",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Wednesday!  I hope your day goes well as we have made it half-way through our week.  I look at our current crop of leaders and they have failed us.  Morally bankrupt and corrupt people have taken advantage of our great system.   In the end it is our own fault.  We keep allowing these bastards to slowly chip away at our freedoms and liberties.  We can only blame the person in the mirror.</p>\n<p>Today\u2019s musical selection will kick it up a notch.  It is from the band \u201c311.\u201d  Written by Nick Hexum and released in 1996 on their album \u201cTransistor.\u201d  This song is about a failing relationship.  Maybe like the one we have between us plebes and the \u201cElites\u201d running this country\u2026..</p>\n<p>I hope you enjoy it!  </p>\n<p>\u201cBeautiful Disaster\u201d</p> </div>\n",

    {
        "post_id": "1014863",
        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/1014863/good-morning-pham-happy-tuesday-i-hope-your-day-goes-well-even-though-this-whole-thing-is-a-sh",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Tuesday!  I hope your day goes well, even though this whole thing is a sh%t show.  As long as there have been leaders, there have been problems.  We often think it has never been this bad, or our time is so much worse than such and such.  History tells us differently, and even though it is an absolute disaster now, it has been worse and it will get better.  We may have to suffer for a while, or there may be unpleasant and diabolical things happen.  But we will persevere.   </p>\n<p>Today\u2019s musical selection is from one of America\u2019s greatest singer/songwriters; Billy Joel.  Written by him and released in 1989 on his album \u201cStorm Front.\u201d  The song references over 100 political, cultural, scientific, and sporting events between 1949 (the year he was born) and 1989.</p>\n<p>While not my favorite tune from him, it is very fitting.  </p>\n<p>I hope you enjoy it!</p>\n<p>\u201cWe Didn\u2019t Start the Fire\u201d</p> </div>\n",

    {
        "post_id": "1010963",
        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/1010963/good-morning-pham-happy-monday-i-hope-this-week-starts-out-well-for-you-as-we-get-into-our-th",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Monday!  I hope this week starts out well for you.  As we get into our theme on Disaster, I can think of no greater one than our current crop of \u201cLeaders.\u201d  What our leaders are doing, in ALL facets of their jobs, is an unmitigated disaster.  In EVERYTHING they are doing, every policy, every bill they try to pass, every time they open their mouths.  I expected things to get bad, and I honestly think they will only get worse for a while.  What did you expect when we have elected and reelected morons for decades.  We are definitely in for a long road.  </p>\n<p>Today\u2019s musical selection is from the American Southern Rock band Molly Hatchet.  A staple of 80\u2019s rock radio this song was written by Dave Hlubek, Banner Thomas and Danny Joe Brown.  This has lots of guitars and lots of southern rock appeal.  It is the title track of their second album released in 1979.  Their album covers were great, almost like comic books.  This album cover art is by Frank Frazetta entitled \"Dark Kingdom.\"</p>\n<p>I hope you enjoy it!</p>\n<p>\u201cFlirtin\u2019 With Disaster\u201d</p> </div>\n",

    {
        "post_id": "1007706",
        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/1007706/good-morning-pham-happy-sunday-i-hope-this-blessed-day-is-a-good-one-for-you-this-week-i-am-o",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Sunday!  I hope this blessed day is a good one for you.  This week I am on the brink.  Everything I am seeing in the news is just awful.  So, this week\u2019s them is about Disaster.  What is happening in Afghanistan is just evil.  And I don\u2019t throw that word around lightly.  How we are handling it (or not handling it), and what will happen once we have left.  And EVERY BIT OF IT could have been avoided.  I know it is wishful thinking, IMO, but the entire, current administration should be charged with Treason; and then promptly hung.  Abandoning your own citizens and then also the locals to a horrible fate.  Inexcusable.  It is high time we took everything back.</p>\n<p>Today\u2019s musical selection is from the Indie band 10,000 Maniacs.  Written by Natalie Merchant and Robert Buck, it was released on their 1987 album \u201cIn My Tribe.\u201d  This song is about child abuse and neglect.  I can\u2019t help thinking about the lock downs and isolation of the young people during these past many months and what effects it may have on them.  Especially with mask mandates and distancing.  </p>\n<p>I hope you enjoy it!</p>\n<p>\u201cWhat\u2019s the Matter Here?\u201d</p> </div>\n",

    {
        "post_id": "1004434",
        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/1004434/good-morning-pham-happy-saturday-i-hope-the-week-was-good-to-you-and-your-weekend-is-even-bette",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Saturday!  I hope the week was good to you and your weekend is even better!  As we finish off our them of Back to School, one of the things I remember the most is the pressure of trying to fit in.  Did you look the right way?  Dress the right way?  Talk the right way?  Have the \u201cCool\u201d friends?  Do the \u201cCool\u201d things?  There were so many things we THOUGHT were right, and often weren\u2019t.  The amount of things we actually WORRIED about that truly didn\u2019t matter.  To know what we know now and go back and do it all again\u2026\u2026</p>\n<p>Today\u2019s musical selection is from an icon of Prog Rock, Rush.  This song was written by the trio of Geddy Lee, Alex Lifeson and Neil Peart and released on their 1982 album, \u201cSignals.\u201d  It is a truly great commentary on the social pressures about being and thinking a certain way, and the expectations placed on those who do, and do not conform.</p>\n<p>Sound familiar?</p>\n<p>Sprawling on the fringes of the city<br/>\nIn geometric order<br/>\nAn insulated border<br/>\nIn between the bright lights<br/>\nAnd the far unlit unknown<br/>\nGrowing up it all seems so one-sided<br/>\nOpinions all provided<br/>\nThe future pre-decided<br/>\nDetached and subdivided<br/>\nIn the mass production zone<br/>\nNowhere is the dreamer<br/>\nOr the misfit so alone<br/>\nSubdivisions \u2014<br/>\nIn the high school halls<br/>\nIn the shopping malls<br/>\nConform or be cast out<br/>\nSubdivisions \u2014<br/>\nIn the basement bars<br/>\nIn the backs of cars<br/>\nBe cool or be cast out<br/>\nAny escape might help to smooth<br/>\nThe unattractive truth<br/>\nBut the suburbs have no charms to soothe<br/>\nThe restless dreams of youth<br/>\nDrawn like moths we drift into the city<br/>\nThe timeless old attraction<br/>\nCruising for the action<br/>\nLit up like a firefly<br/>\nJust to feel the living night<br/>\nSome will sell their dreams for small desires<br/>\nOr lose the race to rats<br/>\nGet caught in ticking traps<br/>\nAnd start to dream of somewhere<br/>\nTo relax their restless flight<br/>\nSomewhere out of a memory<br/>\nOf lighted streets on quiet nights\u2026</p>\n<p>I hope you enjoy it!</p>\n<p>\u201cSubdivisions\u201d</p> </div>\n",
        "likes": 17,
        "comments": 3,
        "is_premium": false,
        "date": "2021-08-28T00:00:00Z",
        "images": [],
        "youtube_links": [
            "https://www.youtube.com/embed/NhF1Z40Ua20?rel=0&showinfo=1&color=white&iv_load_policy=3&playsinline=1&autoplay=1&enablejsapi=1"
        ]

    {
        "post_id": "1000546",
        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/1000546/good-morning-pham-happy-phriday-i-hope-you-r-week-went-well-and-today-finds-you-stoked-to-get-t",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Phriday!  I hope you r week went well and today finds you stoked to get to the weekend.  I remember substitute teachers (Sorry <a class=\"tagged\" href=\"https://phetasy.locals.com/member/Mellyk60\">@Mellyk60</a>) and the grief we gave them.  We treated them poorly, to say the least.  I do remember we had a class when the sub walked in, we all, and I mean every student, just got up and walked out.  The look on that poor girl\u2019s face was priceless.  We all went to breakfast.  Back then you didn\u2019t get into too much trouble over things like that, and schools weren\u2019t locked down.  I feel bad for it now, but back then it was a great time.  </p>\n<p>Today\u2019s musical selection is not that, it is a comedy routine from the duo of Cheech Marin and Tommy Chong.  It was released on the album \u201cBig Bambu\u201d in 1973.  It is a great skit, and just a fun way to get along today.  And remember\u2026\u201dSHUT UP!!!!!\u201d</p>\n<p>I hope you enjoy it!</p>\n<p>\u201cSister Mary Elephant\u201d</p> </div>\n",

    {
        "post_id": "996508",
        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/996508/good-morning-pham-happy-thursday-i-hope-today-is-a-good-one-as-we-continue-talking-about-goin",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Thursday!  I hope today is a good one!  As we continue talking about going Back to School; you should always remember where you came from.  Supporting your alma mater is a great thing for most people.  No matter how much we hated school, don\u2019t you DARE talk trash about it.  I can\u2019t count how many times we had to defend her honor against any would-be naysayers.  My school was hated, but there was nothing better than walking into a room full of people with your Letter Jacket on and looking around at them; with that \u201cWhat of it?\u201d smirk.  </p>\n<p>Today\u2019s musical selection is from the Beach Boys.  Great songs and great stories throughout their catalog, along with possibly the greatest album of all time to their credit.  Written by Brian Wilson and Mike Love, and released in 1963 this is definitely from a simpler time.  It is from the album \u201cLittle Deuce Coupe.\u201d  \u201cThe song features the melody of the University of Wisconsin's fight song, \"On, Wisconsin!\", although it is a tribute to Hawthorne High School, which the Wilson brothers attended. Hawthorne High School's fight song uses the same melody as \"On Wisconsin\".  (wiki, Jenny Price. \"Fight on for Her Fame\", On Wisconsin Magazine, Winter 2009).</p>\n<p>I hope you enjoy it!</p>\n<p>\u201cBe True to Your School\u201d</p> </div>\n",

        ]
    },
    {
        "post_id": "992735",
        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/992735/good-morning-pham-happy-wednesday-i-hope-the-week-has-been-good-to-you-as-we-get-over-this-hu",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Wednesday!  I hope the week has been good to you.  As we get over this hump day and get to the end, I wish you nothing but peace.  There was one thing about school that made everything better\u2014Girls.  My goodness!  The wonderful girls we go to talk to , go out with, party with, study with was the BEST reason to go to school.  It made everything worth-while, even the ones who broke your heart.  </p>\n<p>Today\u2019s musical selection is a return to one of the most amazing voices in music, the legendary Sam Cooke.  Written by him, Lou Adler and Herb Alpert (yes, THAT Herb Alpert) the song was released in 1960 as a single.  </p>\n<p>I hope you enjoy it!</p>\n<p>\u201cWonderful World\u201d</p> </div>\n",

        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Tuesday!  I hope today is good to you, and that you can help it be good for someone else.  We all remember the class clown; the person who made it bearable for the rest of us.  They always seemed to have the right thing to say at the proper time.  </p>\n<p>Today\u2019s musical selection is from the American Early Rock Band The Coasters.  Written by Jerry Leiber and Mike Stoller the song was released in 1959 as a single.  Contrary to popular opinion, this song is NOT a reference to the Peanut\u2019s character.   </p>\n<p>I hope you enjoy it!</p>\n<p>\u201cCharlie Brown\u201d</p> </div>\n",

        "post_id": "985070",
        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/985070/good-morning-pham-happy-monday-i-hope-this-week-starts-out-well-for-you-and-all-goes-smoothly",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Monday!  I hope this week starts out well for you and all goes smoothly.  As I think of school, and all of the hopes and fears I had growing up I remember the fun we had, the trouble we got into and the utter BS we had to put up with.  Especially in High School.  I went to a rough school, very integrated and very fun, what most people nowadays have no concept of.  The crap we did would be looked at today as Unthinkable.  We did it anyway.  It was the best education about dealing with people I could ever have gotten.  </p>\n<p>Today\u2019s musical selection is from another movie soundtrack.  It is from the Punk band The Ramones.  Written by Joey and Dee Dee Ramone in 1978 and was released in 1979 in the movie of the same name.  A great way to start off your week.  This will wake you up and get you moving.</p>\n<p>I hope you enjoy it!</p>\n<p>\u201cRock N\u2019 Roll High School\u201d</p> </div>\n",

        "post_id": "981909",
        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/981909/good-morning-pham-happy-sunday-i-hope-this-day-is-a-good-one-for-you-this-week-we-will-be-tal",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Sunday!  I hope this day is a good one for you!  This week we will be talking about going back to School.  My daughter started Law School last week and I dropped my son off at college for his sophomore year yesterday.  It is wonderful seeing them grow up and take on new challenges.  At the same time, it is terrifying as a parent.  Your kids are on their own and you hope the lessons you tried to teach them along the way take root.  </p>\n<p>Today\u2019s musical selection is from one amazing voice.  Doris Day.  The song was written by Joe Lubin and released for the soundtrack to a movie of the same name in 1958.  As we listen to it now, it is about as inappropriate as you can get.  But as cringe as it is, it is still a wonderfully sung song.</p>\n<p>I hope you enjoy it!</p>\n<p>\u201cTeacher\u2019s Pet\u201d </p> </div>\n",

        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Saturday!  Welcome to the weekend!  I hope this day is a great one for you and yours.  As we conclude our theme on Mythology, I thought it best to end on a wonderful song.  One about love and hope.  We really need that now.</p>\n<p>Today\u2019s musical selection is from none other than Sam Cooke.  With a voice like butter and a delivery so smooth it just makes you smile.  This song was written by him and released in 1961 as a single.  Hard to write anything that can do this song justice.</p>\n<p>I hope you enjoy it!</p>\n<p>\u201cCupid\u201d </p> </div>\n",

        "post_url": "https://phetasy.locals.com/post/974884/good-morning-pham-happy-phriday-the-end-of-the-week-is-here-and-i-hope-it-was-good-to-you-myt",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Phriday!  The end of the week is here and I hope it was good to you.  Mythology teaches us about ourselves.  It teaches us about human nature, and all of the good and bad that comes along with it.  The more advanced we think we are, there are some things that will always be.  </p>\n<p>Today\u2019s musical selection is from Art Rock phenom Chris DeBurgh.  Written by him and released on his 1982 album \u201cThe Getaway.\u201d  It tells the story of a trip by a man taking a journey on a boat.  It references the Greek ferryman Charon, who took people across the river Styx (another of my favorite bands) to the land of the dead.  If you remember the early days of MTV, you remember this one.  </p>\n<p>I hope you enjoy it!</p>\n<p>\u201cDon\u2019t pay the Ferryman\u201d</p> </div>\n",

        "post_url": "https://phetasy.locals.com/post/971110/good-morning-pham-happy-thursday-i-hope-you-have-a-wonderful-day-we-continue-on-our-theme-of",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Thursday!  I hope you have a wonderful day.  We continue on our theme of Mythology today traveling to the Caribbean.  All cultures have myths and legends, not just the ones we hear the most about.  Every ancient people has stories about creation, the stars, why we are what we are.  And oddly, they all cover the same parts of human nature, no matter where they are from.</p>\n<p>Today\u2019s musical selection is from one of America\u2019s greatest poets, Bob Dylan.  The song was written by him and appeared on his 1983 album \u201cInfidels.\u201d  It is one of my favorite tracks by him.  It is about \u201cJumbis,\u201d a mythical demon or malevolent entity.  </p>\n<p>I hope you enjoy it!</p>\n<p>\u201cJokerman\u201d</p> </div>\n",

        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Wednesday!  I hope the middle of this week is good to you.  We are doing a full 180 today.  We are going from a Rocker to a Ballad, and an old ballad, at that.  Today we talk about love, and wishing to the goddess of Love to help a young man find a girl.  We also move from Greece to Rome for this piece of mythology.</p>\n<p>If you liked yesterday\u2019s track, get ready to snap your neck on this turnaround.  </p>\n<p>Today\u2019s musical selection is from Frankie Avalon.  It was written by Ed Marshall and was Avalon\u2019s first number one hit, released in 1959.  This is the original version of the song, not the Disco version released by him 1976.</p>\n<p>I hope you like it!</p>\n<p>\u201cVenus\u201d</p> </div>\n",

        "post_id": "963572",
        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/963572/good-morning-pham-happy-tuesday-i-hope-this-day-turns-out-well-for-you-as-we-push-on-through-th",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Tuesday!  I hope this day turns out well for you as we push on through the week.  We all have dreams, and sometimes these dreams are a little too much for us.  Not that having them is a bad thing, but sometimes we bite off more than we can chew.  It is a tough day when you realize you are in over your head.</p>\n<p>This is a rocker, so be warned.  If you don\u2019t like 80\u2019s heavy metal, just pass this one by.</p>\n<p>Today\u2019s musical selection comes form one of THE monster voices of heavy metal, Bruce Dickinson.  If there was a Mount Rushmore of heavy metal singers, Bruce would be there.  The band is Iron Maiden, and the song was from their 1983 album \u201cPiece of Mind.\u201d  It was written by Bruce and Adrian Smith.  The song is loosely based on the myth of Icarus, who was imprisoned, and with his father (Daedalus) they escaped with fabricated wings.  They were put on with wax, and when he flew too close to the sun, the wax melted and he had a very bad day.  </p>\n<p>This is a live version, showing off Bruce\u2019s voice\u2026and he has a flame thrower\u2026.</p>\n<p>I hope you enjoy it!</p>\n<p>\u201cFlight of Icarus\u201d</p> </div>\n",

    {
        "post_id": "959519",
        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/959519/good-morning-pham-happy-monday-i-hope-you-get-your-work-week-started-off-well-as-we-start-thi",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Monday!  I hope you get your work week started off well.  As we start this week of mythological songs we go from Homer\u2019s Odyssey to the prelude, the Iliad on this one.  The Iliad is one of the best business books you can ever read.  It deals with many different people, their wants, desires and what drives them.  It also is about how you can be almost invincible when you realize your goals are more important than your life (as did Achilles).  You can do almost anything when you are willing to sacrifice everything.  </p>\n<p>Today\u2019s musical selection is from Led Zeppelin.  Written by Robert Plant and Jimmy Page and released on their 1976 album \u201cPresence.\u201d<br>\n\u201cAlthough \u2018Achilles Last Stand\u2019 uses mythological imagery drawn from William Blake's Albion, the Atlas myth and the Greek hero Achilles, its lyrics centre around the group's travels during their exile.  The title is an ironic reference to Plant's August 1975 automobile accident, in which he severely injured his ankle, as Achilles was brought down by an arrow to his calcaneal tendon.  Plant was unable to walk for a year, and recorded much of Presence in a wheelchair; the working title of \"Achilles Last Stand\" was \"The Wheelchair Song\".  Group biographer Martin Popoff described Plant's lyrics:  Albion is a Blake reference, but it's also an ancient name for what would become England.  The Atlas Mountains, which span Morocco, Algeria, and Tunisia, are also referenced, but through a nice twist, the lyric referring directly to Atlas instead, the god who held the earth on his shoulders.  Within he [Plant] also relates his travels in Greece, Spain, Montreux, Jersey, and California, as well as what one internalizes from travel.\u201d (wiki, several references) </br></p>\n<p>I hope you enjoy it!</p>\n<p>\u201cAchilles Last Stand\u201d</p> </div>\n",

    {
        "post_id": "956166",
        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/956166/good-morning-pham-happy-sunday-may-this-blessed-day-start-your-week-off-well-this-week-is-all",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Sunday!  May this blessed day start your week off well.  This week is all about Mythology, so it may get a little weird; and their will be one hard rocker in the mix, so be warned.  I love reading the Classics, The Iliad, The Odyssey, The Aeneid, Oedipus, The Orestia, etc.  So much of our history and culture comes form these.  There is nothing we experience that wasn\u2019t written about by the classic authors, human nature doesn\u2019t change.  </p>\n<p>Today\u2019s musical selection is from the first true Supergroup, Cream.  It was released in 1967 on their album \u201cDisraeli Gears.\u201d  It was written by Eric Clapton in collaboration with Martin Sharp.  It was inspired by the Lovin Spoonful\u2019s \u201cSummer in the City.\u201d (Rolling Stone)  Such a  great song, one of my favorite tunes by them.  </p>\n<p>I hope you enjoy it!</p>\n<p>\u201cTales of Brave Ulysses\u201d</p> </div>\n",

    {
        "post_id": "953258",
        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/953258/good-morning-pham-happy-saturday-welcome-to-the-weekend-i-hope-your-week-was-good-as-we-fini",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Saturday!  Welcome to the weekend, I hope your week was good.  As we finish off our theme on \u201cFences\u201d we need to remember they are not good or bad.  They are necessary, in my opinion.  You just have to be aware of what they are.  We all need boundaries; we need to know what the limits are.  Too many times people want to live in the gray, be able to do what they want when the feel like it.  They hate the black and white view of things.  But remember you HAVE to have the black and white to know what the gray is.  Without it you have relativism, and that leads to decay and disaster.  We are seeing that in our society now.  No boundaries, no definitive right and wrong; you can say and be and do whatever you want, with no consequences.  Even if it is ludicrous, not based in reality, and especially, if you belong to the \u201cElite.\u201d</p>\n<p>Today\u2019s musical selection is from the band Paramore.  The song was written by Hayley Williams, Josh Farro and David Bendeth.  It was released on their 2007 album \u201cRiot!\u201d  A nice little rocker for your Saturday morning.  This is a really good live version form their album \u201cThe Final Riot!,\u201d from 2008.</p>\n<p>I hope you enjoy it!</p>\n<p>\u201cFences\u201d</p> </div>\n",

    {

        "post_url": "https://phetasy.locals.com/post/949829/good-morning-pham-happy-phriday-as-we-continue-our-theme-on-fences-there-has-always-been",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Phriday!  As we continue our theme on \u201cFences,\u201d there has always been that ideal life, big house, beautiful lawn, kids in the yard; all surrounded by a white picket fence.  It is even a phrase we use.  For some it is the best, others, not.  What does it represent for you?  </p>\n<p>Today\u2019s musical selection id from the band Five for Fighting.  It was written by John Ondrasik and released on their 1997 album \u201cMessage for Albert.\u201d  </p>\n<p>I hope you enjoy it!</p>\n<p>\u201cWhite Picket Fence\u201d</p> </div>\n",

    {
        "post_id": "946257",
        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/946257/good-morning-pham-happy-thursday-i-hope-this-day-is-a-good-one-for-you-just-one-more-day-until",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Thursday!  I hope this day is a good one for you, just one more day until Phriday!  No worries this morning, we are back to the music.  What things have we decided on so far this week?  How many obstacles do we have yet to face and overcome?  Such is life, so let\u2019s just make sure we don\u2019t get in our own way.  Too often I find myself completely surrounded by my own notions of what is reality, when it is not the case at all.  We have all seen the picture of a dog stuck behind a fence, looking at a ball that has gone over; and 3 feet away the gate is open.  He doesn\u2019t know he can walk through the gate.  He is stuck behind what he KNOWS to be the barrier.  If I could kick myself every time this has happened to me, I would have no a$$ and a really strong leg.  </p>\n<p>Today\u2019s musical selection is from the British Rock band the Rolling Stones.  The song was written by Mick Jagger and Keith Richards, but given to another band, Twice as Much, who released it as their debut single in May 1966.  The Rolling Stones' version was released in the U.S. on the 1967 album \u201cFlowers,\u201d and in England in 1969 on the greatest hits album \u201cThrough the Past, Darkly (Big Hits Vol. 2).\u201d</p>\n<p>I hope you enjoy it!</p>\n<p>\u201cSittin\u2019 on a Fence\u201d</p> </div>\n",

    {
        "post_id": "942762",
        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/942762/good-morning-pham-happy-wednesday-i-hope-the-middle-of-the-week-is-a-good-for-you-fences-give",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Wednesday!  I hope the middle of the week is a good for you.  Fences give us a sense of safety.  They are intended to separate and to keep things in order.  We don\u2019t want any of the riff raff getting in, do we?  We do everything we can to repair our fences, make them strong.  We keep things in and keep them out.  \u201cGood fences make good neighbors.\u201d</p>\n<p>Today\u2019s selection is not music.  It is a departure from my usual posts, so please bear with me on this one.  This is a poem.  I think it is a great one; it is from Robert Frost.  This version is read by Alan Davis-Drake.  If you read it, there is a lot to unpack in this one.</p>\n<p>Mending Wall<br/>\nSomething there is that doesn\u2019t love a wall,<br/>\nThat sends the frozen-ground-swell under it<br/>\nAnd spills the upper boulders in the sun,<br/>\nAnd makes gaps even two can pass abreast.<br/>\nThe work of hunters is another thing:<br/>\nI have come after them and made repair<br/>\nWhere they have left not one stone on a stone,<br/>\nBut they would have the rabbit out of hiding,<br/>\nTo please the yelping dogs. The gaps I mean,<br/>\nNo one has seen them made or heard them made,<br/>\nBut at spring mending-time we find them there.<br/>\nI let my neighbor know beyond the hill;<br/>\nAnd on a day we meet to walk the line<br/>\nAnd set the wall between us once again.<br/>\nWe keep the wall between us as we go.<br/>\nTo each the boulders that have fallen to each.<br/>\nAnd some are loaves and some so nearly balls<br/>\nWe have to use a spell to make them balance:<br/>\n\u2018Stay where you are until our backs are turned!\u2019<br/>\nWe wear our fingers rough with handling them.<br/>\nOh, just another kind of outdoor game,<br/>\nOne on a side. It comes to little more:<br/>\nThere where it is we do not need the wall:<br/>\nHe is all pine and I am apple orchard.<br/>\nMy apple trees will never get across<br/>\nAnd eat the cones under his pines, I tell him.<br/>\nHe only says, \u201cGood fences make good neighbors\u201d.<br/>\nSpring is the mischief in me, and I wonder<br/>\nIf I could put a notion in his head:<br/>\n\u201cWhy do they make good neighbors? Isn\u2019t it<br/>\nWhere there are cows? But here there are no cows.<br/>\nBefore I built a wall I\u2019d ask to know<br/>\nWhat I was walling in or walling out,<br/>\nAnd to whom I was like to give offense.<br/>\nSomething there is that doesn\u2019t love a wall,<br/>\nThat wants it down.\u201d I could say \u201cElves\u201d to him,<br/>\nBut it\u2019s not elves exactly, and I\u2019d rather<br/>\nHe said it for himself. I see him there,<br/>\nBringing a stone grasped firmly by the top<br/>\nIn each hand, like an old-stone savage armed.<br/>\nHe moves in darkness as it seems to me,<br/>\nNot of woods only and the shade of trees.<br/>\nHe will not go behind his father\u2019s saying,<br/>\nAnd he likes having thought of it so well<br/>\nHe says again, \u201cGood fences make good neighbors.\u201d </p>\n<p>I hope you enjoy it.</p>\n<p><a class=\"link\" href=\"https://www.mamalisa.com/mp3/mending_wall_frost_alan_davis-drake.mp3\" rel=\"noreferrer noopener\" target=\"_blank\">https://www.mamalisa.com/mp3/mending_wall_frost_alan_davis-drake.mp3</a></p> </div>\n",

        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Tuesday!  I hope you got past Monday and are ready for the real week to begin.  As we continue our theme on \u201cFences,\u201d I have noticed there are many types.  Wood, barbed wire, electric, stone, mud.  Yes, there are \u201cMud\u201d fences.  There is an old saying\u2014\u201cUglier than a mud fence.\u201d  If you have ever seen one, you know what I mean.  If you haven\u2019t, just imagine the ugliest thing you have ever seen, and keep going.  When you get to the end, turn left, look, and you will see a mud fence.  </p>\n<p>Today\u2019s musical selection is from Bob Dylan.  It is a song that was recorded in 1965, but never released until 1991.  It is on his collection \u201cThe Bootleg Series Volumes 1\u20133.\u201d  Written by him it is just a nonsensical Dylan tune, but it is SO good.  </p>\n<p>I hope you enjoy it!</p>\n<p>\u201cSitting on a Barbed Wire Fence\u201d</p> </div>\n",
