        "post_id": "1447589",
        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/1447589/good-morning-pham-happy-tuesday-i-hope-all-is-well-with-you-and-yours-wherever-you-may-be-ge",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Tuesday!  I hope all is well with you and yours, wherever you may be.  Getting ready for Christmas is a fun, albeit tedious, thing to do.  So many activities, parties, baking, decorating and shopping to do.  And you also have your life to live, but it is all worth it.  Especially when you get to the presents.  We all have to work very hard to make sure Santa stays relevant.  He only comes once a year and you definitely don\u2019t want to find a bag of Kingsford under the tree with your name on it.</p>\n<p>Today\u2019s musical selection is from the same album as yesterday.  I just can\u2019t help myself with this one, it is too good.  The album, of course, is \u201cA Christmas Gift for You form Philles Records,\u201d by Phil Spector and has a myriad of artists on it.  This group is The Crystals.  This is their version of a Christmas song written by J. Fred Coots and Haven Gillespie.  It was originally released in 1934 by banjo player Harry Reser and has been covered well over 200 times.  Our version is from 1963.</p>\n<p>I hope you enjoy it!</p>\n<p>\u201cSanta Claus is Coming to Town\u201d</p> </div>\n",

        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Monday!  I hope your week starts off well in anticipation of Christmas!  A lot of the country has snow this time of year.  I can say I haven\u2019t seen a white Christmas in many years, and not that often through my life.  But there is something wonderful about it.  Playing in the snow as a kid, building forts, having snow ball fights, building snowmen, etc.  Good memories.</p>\n<p>Today\u2019s musical selection is from The Ronettes.  This song was written by Walter \"Jack\" Rollins and Steve Nelson, and first recorded by Gene Autry and the Cass County Boys in 1950.  Our version was released in 1963  on the album \u201cA Christmas Gift for You form Philles Records,\u201d the last part being a reference to the great Phil Spector ( at least he was then).  A classic tune from a great group.</p>\n<p>I hope you enjoy it!</p>\n<p>\u201cFrosty the Snowman\u201d</p> </div>\n",

        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Sunday!  Welcome to the fourth week of Advent, the last week before Christmas!  I hope this week is a great one for you!  This week is going to be some of my favorite Christmas songs, all traditional and familiar.  Mostly these are just to remind me of things I have always heard and enjoyed.  Just trying to set the mood for you for one of the greatest days of the year.  I hope it helps you get into the spirit.  </p>\n<p>Today\u2019s musical selection is from a group of ladies I can\u2019t help but just love, The Andrews Sisters!  This song was written in 1949 by R. Alex Anderson.  The title means \u201cMerry Christmas\u201d in Polynesian.  It was released in 1950 with Bing Crosby and the Andrews Sisters.  A little different, but fun.</p>\n<p>I hope you enjoy it!</p>\n<p>\u201cMele Kalikimaka\u201d</p> </div>\n",

        "author": "mstranczek",

        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Saturday!  I hope you made it through the week unscathed and this weekend has some wonderful things in store for you!  As we finish off some fun Christmas tunes this week I hope you have enjoyed them and it has gotten you into the mood this holiday season.  Starting tomorrow will be some all-time Christmas classics, so to cap off this week, we have some funk!</p>\n<p>We are back on the train to Soul Town with today\u2019s musical selection.  This is a James Brown inspired tune by The Soul Saints Orchestra.  These boys are from Germany, they (Boris Geiger, Jan Krause, Jan Weissenfeldt, Malte M\u00fcller-Egloff, Max Weissenfeldt, Michael Treetop Voss) wrote this song and released it in 1995 as a single.  A very rare one at that, as only 250 copies were ever pressed.  </p>\n<p>I hope you enjoy it!</p>\n<p>\u201cSanta\u2019s Got a Bag of Soul\u201d</p> </div>\n",

        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/1432134/good-morning-pham-happy-phriday-welcome-to-the-end-of-the-week-and-only-7-more-days-until-chris",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Phriday!  Welcome to the end of the week and ONLY 7 MORE DAYS UNTIL CHRISTMAS!  Yep, just seven days, you either can\u2019t wait or need more time to get ready.  Well, whichever it is, I can get you prepared with today\u2019s tune.  Just remember to have a good time, whatever you need to do.  </p>\n<p>Today\u2019s musical selection is another one you just can\u2019t help but love.  It is by Louis Armstrong and the Commanders.  Believe it or not, the song was written by Steve Allen, the famous TV star from way back when.  It was released in 1953 and was the B side to a tune I played last year \u201c\u2019Zat You, Santa Claus?\u201d<br>\nThis is pure magic.  </br></p>\n<p>I hope you enjoy it!</p>\n<p>\u201cCool Yule\u201d</p> </div>\n",

        "post_id": "1427873",
        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/1427873/good-morning-pham-happy-thursday-i-hope-you-are-doing-well-and-this-week-is-a-good-one-time-t",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Thursday!  I hope you are doing well and this week is a good one!  Time to get into the Christmas spirit if you aren\u2019t already.  There is a great feeling of love and enchantment in the air.  There is something very special about this time of year, almost like a romance.  Now, I realize it can be the opposite for some people; and if this is you, please know you are wanted, loved and appreciated.  Just hang out here, read and comment, listen and learn.  You will find few places in life as good as this one.  And if you need a pick me up, just ask.  We are here for you!</p>\n<p>Today\u2019s musical selection is from Soul great Donny Hathaway.  He wrote this song with Nadine McKinnor and released it in 1970 as a single.  It originally flopped, but soon became a classic tune for the season, having been covered many times.  \u201cWhile a blizzard was dumping snow on Chicago in 1967, Nadine McKinnor, a postal worker, was singing Christmas carols to pass the time. She was thinking of Nat King Cole when she came up with the lyrics for this tune, not having a clue who Donny Hathaway was. \"I loved 'The Christmas Song' and was trying to capture the swirl of music, department store windows, lights on the South Side - Chicago at Christmas,\" she told the Chicago Tribune in 2017. \"It's like I'm talking about a love affair with the atmosphere of the holiday. My kids were little then, I was out shopping for toys, enjoying the mood. It's a romance with the season.\" (songfacts)</p>\n<p>I hope you enjoy it!</p>\n<p>\u201cThis Christmas\u201d</p> </div>\n",

        ]

    {
        "post_id": "1423743",
        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/1423743/good-morning-pham-happy-wednesday-the-middle-of-the-week-is-here-and-all-is-well-i-hope-you-a",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Wednesday!  The middle of the week is here and all is well!  I hope you are having a great week!  Well, since it is Christmastime you know it is time for gifts, and that means shopping.  I hope you are getting yours done, or have it completed.  If not, it\u2019s time to get busy!  And it is never the amount of money you spend; it is about letting people you appreciate and love them.  I can\u2019t give you guys much, but I can let you know I appreciate and love you!  And express it through this small gift of music.  </p>\n<p>Today\u2019s musical selection is a CLASSIC!  If you can\u2019t get with this, I got nothin\u2019 for ya.  This song was written in 1950 by Irving Taylor, Dudley Brooks, and Hal Stanley.  It is sung by Kay Star, a pop and jazz singer from the 1940\u2019s and 50\u2019s.  This was originally released on 78rpm.  </p>\n<p>I hope you enjoy it!</p>\n<p>\u201c(Everybody\u2019s Waiting for) The Man With the Bag\u201d</p> </div>\n",

        "post_id": "1419480",
        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/1419480/good-morning-pham-happy-tuesday-i-hope-all-is-well-as-we-all-get-ready-for-he-blessed-event-of",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Tuesday!  I hope all is well as we all get ready for he blessed event of Christmas!  We repeat a lot of things every year, especially our traditions.  We all do things we have picked up form either our family, friends, or others along the way.  These become our traditions we pass onto the next generations.  These also bring us a feeling of familiarity.  It helps us to know there are a few things that don\u2019t change, that we can feel at ease with and know everything is okay.    </p>\n<p>Today\u2019s musical selection is from a favorite band of mine, Big Head Todd and the Monsters.  They released this song in 2018 as a single.  It is a fun take on Christmas to the ZZ TOP tune \u201cI\u2019m Bad, I\u2019m Nationwide.\u201d  </p>\n<p>I hope you enjoy it!</p>\n<p>\u201cI\u2019m Glad It\u2019s Christmas Time\u201d</p> </div>\n",

        "post_url": "https://phetasy.locals.com/post/1415240/good-morning-pham-happy-monday-i-know-it-is-a-monday-but-i-hope-your-week-gets-off-to-a-good-s",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Monday!  I know it is a Monday, but I hope your week gets off to a good start.  If not, I am here to help.  There are just times when you need some Struttin\u2019 music.  Music you can just walk into a room, or down the street like the beginning of the movie \u201cShaft.\u201d  Not in a Bad MF\u2019er way, but in a way that lets everyone know you are doing alright.  So play this loud when you walk into work, and when people ask if you are okay, you just say, \u201cYou\u2019re darn right I am!\u201d</p>\n<p>Today\u2019s musical selection is a gem.  A little bit of funk, a little bit of Gospel.  It is actually two songs, the A and B side of a 45 released in 2010.  The band  is The Jive Turkeys, an Ohio based funk band.  These two pieces were written by the band, Matt Amburgy, Terry Cole, Andrew DeRoberts and Rob Houk.   </p>\n<p>I hope you enjoy it!</p>\n<p>\u201cGet Down Santa/Funky Jesus\u201d</p> </div>\n",

        "post_url": "https://phetasy.locals.com/post/1411705/good-morning-pham-happy-sunday-welcome-to-the-third-week-of-advent-i-hope-your-weekend-is-a-g",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Sunday!  Welcome to the Third Week of Advent!  I hope your weekend is a good one and the week starts off for you well.  Christmas time is almost here and everything is starting to get a little chaotic, but in a good way.  Since last week we had some songs which were not so in the season, we switch this week to some fun ones.  So this week will be more Christmas tunes you may have never heard of, but very different and even a little bawdy.  Don\u2019t worry, next week will be \u201cNormal\u201d Christmas music.  </p>\n<p>This week\u2019s musical selection is from a blind soul singer born in Alabama in 1936, Clarence Carter.  Cowritten with Marcus Daniel for the compilation \u201cSoul Christmas,\u201d released in 1968. \u201cThis song draws from The Willie Dixon classic \u2018Back Door Man.\u2019\u201d (bmi)  The song is about a little different type of gift giving.  </p>\n<p>I hope you enjoy it!</p>\n<p>\u201cBack Door Santa\u201d</p> </div>\n",

        "post_id": "1408410",
        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/1408410/good-morning-pham-happy-saturday-the-weekend-is-here-and-i-hope-it-allows-you-to-recharge-and-g",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Saturday!  The weekend is here and I hope it allows you to recharge and get things done!  A lot of shopping to do, cards to get out and preparations to make!  And even though most people are doing well, there are some that just DO NOT want to be in the spirit.  No matter how things are going, they will find the down side of everything.  This is for all of them.</p>\n<p>As we end our theme of Blue Christmas songs this week, we go to a classic!  And I hope you like to rock out!  This week\u2019s musical selection is from a band most of you have never heard of, doing a song ALL of you have heard.  The band is The Small Town Titans, the song lyrics were written by Theodor \"Dr. Seuss\" Geisel, the music was composed by Albert Hague, and the song was performed by Thurl Ravenscroft. (wiki)  It was written for the animated movie \u201cDr. Seuss' How the Grinch Stole Christmas!\u201d</p>\n<p>I hope you enjoy it!</p>\n<p>\u201cYou\u2019re a Mean One, Mr. Grinch\u201d</p> </div>\n",

        "post_id": "1407357",
        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/1407357/every-christmas-i-used-to-help-my-mother-cook-and-bake-for-our-annual-christmas-party-it-was-huge",
        "content": "\n<div class=\"haspicture\">\n<p>Every Christmas I used to help my mother cook and bake for our annual Christmas Party.  It was huge, at least 200 people showed up, and my mother did ALL of the cooking and baking for it.  I was the youngest, so I got to help her.  I was lucky because I learned a lot.  When the party came, my dad stuck me behind the bar and I served drinks. </p>\n<p>One of the things I learned was some traditional Polish baking, and it just isn't Christmas without it.  So tonight I made Kolacky, a fruit filled cookie.  Tomorrow it will be Chrusciki (a fried cookie, sometimes called \"Angel's Wings\" ) and on Sunday it will be Packzi, Polish donuts.   </p>\n<p>I hope you all have some traditions you keep and enjoy!</p> </div>\n",

        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/1404521/good-morning-pham-happy-phriday-i-hope-the-week-was-a-good-one-for-you-we-made-it-here-so-it",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Phriday!  I hope the week was a good one for you!  We made it here, so it can\u2019t be that bad.  Sometimes things are just tough; nothing seems to go right, the world seems to be against us.  So what so we do?  How do we cope?  Especially during this time of year when everything is supposed to be so \u201cWonderful.\u201d  Well, you listen to the Blues.  Let them take your pain away so you can get back to being yourself.  </p>\n<p>Today\u2019s musical selection is from Blues Legend John Lee Hooker.  One of my favorites!  This song was written by him and released in 1961.  It was released as a single.  Nothing to say here but \u201cWow!\u201d  If you never heard Blues before, and wanted to feel the pain and anguish of someone, just listen.  Such a great song!</p>\n<p>I hope you enjoy it!</p>\n<p>\u201cBlues for Christmas\u201d</p> </div>\n",

        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/1400085/good-morning-pham-happy-thursday-i-hope-this-day-is-a-great-to-you-as-we-continue-on-our-them",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Thursday!  I hope this day is a great to you!  As we continue on our theme of a Not So Happy Christmas with Not So Popular Christmas songs, I want to let you know I LOVE Christmas time.  It is always busy, always a little chaotic, but in a way that is full of love.  I get frustrated, I get anxious, I get all out of sorts sometimes, but it always seems to work out, and it is always worth it.  I hope things aren\u2019t too hectic for you this time of year and you can enjoy it.</p>\n<p>Today\u2019s musical selection is a great one!  It is from The Bellrays.  They are a garage punk, rock and soul group form California.  This song was written by them and is from their 1996 album \u201cA Vital Gesture Xmas.\u201d  If you have never heard of them, I suggest you give a listen, this track is not typical of their catalog.  </p>\n<p>I hope you enjoy it!</p>\n<p>\u201cPoor Old Rudolf\u201d</p> </div>\n",

        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Wednesday!  I hope the middle of the week finds you in a good way.  Today is the Feast of the Immaculate Conception.  Halfway to the end and the weekend is just around the corner!  There are so many traditional things we all have about our own Christmas celebrations, but it never ceases to amaze me just he many different ones there are.  People all over the world have different ways of celebrating the same thing.  The world is indeed a great place!</p>\n<p>Today\u2019s musical selection is from the Godfather himself, James Brown.  This song was written by     James Brown, Alfred Ellis and Hank Ballard (who started us all off this week).  The track as released on his Christmas album \u201cA Soulful Christmas,\u201d released in 1968.  Classic non-traditional Christmas music coming in HOT!</p>\n<p>\u201cTell him James Brown sent you!\u201d</p>\n<p>I hope you enjoy it!</p>\n<p>\u201cSanta Claus Go Straight to the Ghetto\u201d</p> </div>\n",

    {
        "post_id": "1391408",
        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/1391408/good-morning-pham-happy-tuesday-i-hope-you-are-having-a-good-week-so-far-and-that-it-will-only",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Tuesday!  I hope you are having a good week so far, and that it will only get better!  Sometimes Christmas is tough.  Since my divorce, I have split Christmas Eve/Day with my ex and the kids have always had to be two places.  It is not an ideal situation, but we make it work.  They always spend Christmas Day with her, which is good for me, as my family always did everything on Christmas Eve.  We always opened our presents on Christmas Eve.  However your tradition works, I hope it works out well for you.</p>\n<p>Today\u2019s Christmas tune is one of the greats.  Last year I played the second-best version of this song, this year, the definitive one.  The song is one you all know, it is form Elvis Presley.  This song was originally written by Billy Hayes and Jay W. Johnson and first recorded by Western actor Doye O\u2019Dell in 1948.  The Elvis version didn\u2019t come out as a single until 1964, even though he recorded it in 1957.  This is a classic.  And we have the live version form his 1968 Comeback Special.  There is a reason he was The King!</p>\n<p>I hope you enjoy it!</p>\n<p>\u201cBlue Christmas\u201d</p> </div>\n",

        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Monday!  I hope this week starts off for you well!  As we continue out theme about Not So Happy Christmas tunes, nothing could probably be worse than spending Christmas in jail.  You can just look at someone and say, \u201cMistakes have been made and the choices were poor.\u201d  </p>\n<p>Today\u2019s musical selection is a fun one.  It is from a group called The Youngsters.  Mainly session musicians they had two albums in the 1960\u2019s.  it was written by Bebe Blake and Jack Hoffman and was released as a single in 1956.  </p>\n<p>I hope you enjoy it!</p>\n<p>\u201cChristmas in Jail\u201d</p> </div>\n",

    {
        "post_id": "1383530",
        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/1383530/good-morning-pham-happy-sunday-i-hope-this-blessed-2nd-sunday-of-advent-finds-you-all-in-a-wond",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Sunday!  I hope this blessed 2nd Sunday of Advent finds you all in a wonderful mood!  This week we start CHRISTMAS TUNES!  Now for those of you who don\u2019t want to hear more of what you are hearing everywhere else, don\u2019t fret!  These tunes for the next two weeks will be ones you probably haven\u2019t heard before.  I will get to some classic ones on Christmas week, but for now, we are talking about the blue side of Christmas.   If you aren\u2019t with family, or things are going wrong, Christmas can be a little depressing.  So this week we have some songs about the season which are not so happy.  Please know you are loved and needed, especially here, so don\u2019t let it get you down if things aren\u2019t great right now.  Christmas is a time of Miracles!</p>\n<p>Today\u2019s musical selection is from Hank Ballard ad the Midnighters.  The song was written by Hank and released as a single in 1963.  Hank Ballard was one of the first Rock \u2018n Roll artists ever in the 1950\u2019s.  He wrote \u201cThe Twist,\u201d made famous by Chubby Checker.  If you\u2018ve never listened to him, you should, especially if you like early Rock music.    </p>\n<p>I hope you enjoy it!</p>\n<p>\u201cChristmas Time for Everyone But Me\u201d</p> </div>\n",

        "post_url": "https://phetasy.locals.com/post/1380056/good-morning-pham-happy-saturday-welcome-to-the-weekend-i-hope-this-one-is-a-great-couple-of",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Saturday!  Welcome to the weekend!  I hope this one is a great couple of days for you.  As we finish off our theme on Dreams, I hope you dream, and dream BIG!  No sense in having a small dream.  I hope your dreams come true and I hope you have the courage to dream for a better world for us all. </p>\n<p>Today\u2019s musical selection is from the great Otis Redding.  The song was written by Zelma Redding, Otis Redding and Joe Rock and released in 1968.  It came out on the posthumous album \u201cThe Immortal Otis Redding.  He had Booker T. and the MG\u2019s as a backing band and this is just amazing.  </p>\n<p>I hope you enjoy it!</p>\n<p>\u201cI\u2019ve Got Dreams To Remember\u201d</p> </div>\n",

        "post_id": "1375862",
        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/1375862/good-morning-pham-happy-phriday-welcome-to-the-end-of-the-week-i-hope-it-was-a-good-one-for-y",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Phriday!  Welcome to the end of the week!  I hope it was a good one for you.  As we dream, there is often a difference between what we actually dream in our sleep and how we often think of what we hope for in life.  I never really think of those things a \u201cDreams\u201d, just wants.  Whatever you want, I hope you achieve it.</p>\n<p>Today\u2019s musical selection is from the New Wave band Blondie.  Written by Chris Stein and Debbie harry, it was release do their fourth studio album \u201cEat to the Beat,\u201d in 1979.  The song was inspired by \u201cDancing Queen\u201d by Abba.  Odd how different genres can spark the imagination of one another.  </p>\n<p>I hope you enjoy it!</p>\n<p>\u201cDreaming\u201d</p> </div>\n",

        "post_id": "1371453",
        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/1371453/good-morning-pham-happy-thursday-we-have-almost-made-it-to-the-end-of-the-week-so-i-hope-this",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Thursday!  We have almost made it to the end of the week, so I hope this day brings you great things!  Dreaming is not just for sleeping.  We often dream while awake.  Daydreaming is a favorite past time of us all.  We just want to be doing anything but the task at hand.  I wonder if people who daydream a lot are unhappy?  If you love what you do, there is no reason to think of anything else.  Food for thought.</p>\n<p>Today\u2019s musical selection is also form 1966.  It is from the band The Lovin\u2019 Spoonful.\u201d  Written by John Sebastian, it was released on the album of the same name.  this song inspired both John Lennon and Paul McCartney, and was an attempt by Sebastian to rewrite the song \u201cBaby Love\u201d by the Supremes.  (wiki)</p>\n<p>I hope you enjoy it!</p>\n<p>\u201cDaydream\u201d</p> </div>\n",

        "post_id": "1367145",
        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/1367145/good-morning-pham-happy-wednesday-i-hope-your-day-is-a-good-one-the-middle-of-the-week-is-here",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Wednesday! I hope your day is a good one.  The middle of the week is here, and after having off some of last week, this week is really dragging on.  As I mentioned earlier this week, I don\u2019t often dream much, but when I do it seems to come in waves.  Not sure why, but it happens.  I will have one dream, and then a few more, and then nothing, for months.  I never pay much mind to them, but it is interesting.  </p>\n<p>Today\u2019s musical selection is from a great Psychedelic Rock band, The Electric Prunes.  The song was written by Annette Tucker and Nancie Mantz and was recorded by the band in 1966.  It was the opening track on their self-titled, debut album \u201cThe Electric Prunes.\u201d  Pure 1960\u2019s rock coming at you.</p>\n<p>I hope you enjoy it</p>\n<p>\u201cI Had Too Much To Dream (Last Night)\u201d</p> </div>\n",

        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/1362202/good-morning-pham-happy-tuesday-i-hope-your-week-started-well-and-you-are-backing-he-sawing-of",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Tuesday!  I hope your week started well and you are backing he sawing of things.  As we continue our theme about Dreams, I wonder what they all mean?  Why they come and go, and why do they always stop without any real conclusion?  I guess if it made sense, we wouldn\u2019t care about them that much.</p>\n<p>Today\u2019s musical selection is from a band from Rockford Illinois.  I remember this album, and song from when I was younger.  The band is Cheap Trick, and the song was written by Rick Nielson.  It was released as the title track form their 1979 album of the same name.  He said the song \"is an attempt to take a heavy thought - a quick bit of REM snatched right before waking up - and put into a pop format.\"[2] He also stated that \"the song was about Big Brother watching you.\" (wiki)</p>\n<p>I hope you enjoy it!</p>\n<p>\u201cDream Police\u201d</p> </div>\n",

        "post_url": "https://phetasy.locals.com/post/1357722/good-morning-pham-happy-monday-i-hope-this-week-brings-everything-you-want-and-dream-about-to",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Monday!  I hope this week brings everything you want and dream about.  Tough ask, I know, but dreaming can be such a great thing.  We often see dreams being used to look for the one thing we love, and usually it is somebody else.  </p>\n<p>Today\u2019s musical selection is, again, form early Rock n Roll.  This song is from The Everly Brothers.  The song was written by Boudleaux Bryant (what a name!) in 1958.  The song was released the same year, and was just recorded in two takes.  This song was on the Hot 100, the Country Chart and the R&amp;B Charts, all at the same time.  It is song 141 on Rolling Stones \u201cThe 500 Greatest Songs of All Time.\u201d  </p>\n<p>I hope you enjoy it!</p>\n<p>\u201cAll I Have To Do Is Dream\u201d</p> </div>\n",

        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/1354157/good-morning-pham-happy-sunday-i-hope-this-weekend-of-thanksgiving-has-been-good-to-you-there",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Sunday!  I hope this weekend of Thanksgiving has been good to you!  There have been a few posts about dreams lately, so this week\u2019s theme is all about Dreams.  I don\u2019t normally dream that much, or at least anything I can remember, but they are interesting.  So much to try to unravel, if that is your thing.  Do they mean anything?  Is it just leftover stuff from our unconscious?  Who knows?  All I know is from the beginning of recorded history people have looked at their dreams and tried to give meaning to them.  </p>\n<p>Today\u2019s musical selection is from one of the pioneers of Rock n Roll, Roy Orbison.  He has influenced so many artists and had a great voice.  This song was written by Cindy Walker and was released as a single in 1962.  It was a huge hit for him and is a quintessential song about this week\u2019s theme.</p>\n<p>I hope you enjoy it!</p>\n<p>\u201cDream Baby (How Long Must I Dream\u201d</p> </div>\n",

    {
        "post_id": "1351070",
        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/1351070/good-morning-pham-happy-saturday-welcome-to-the-weekend-of-this-holiday-week-as-we-finish-off",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Saturday!  Welcome to the weekend of this holiday week!  As we finish off our Thanksgiving theme, I hope it was a great week for you.  Nothing better to do but keep eating, polish off the leftovers and try to get along with family and enjoy the day.</p>\n<p>Today\u2019s musical selection is a fun one.  It is by Louis Armstrong, but originally written by Fats Waller in 1941.  Armstrong released it in 1955 with Velma Middleton singing.  Now the song is a little interesting, as it was written by Waller to mean a woman, who was big on the bottom end but small up top; evidently a singer he was working with at the time.  It is a great tune, no matter the meaning.  I will take it to mean I still have turkey left and no sides.</p>\n<p>I hope you enjoy it!</p>\n<p>\u201cAll That Meat and No Potatoes\u201d</p> </div>\n",
        "likes": 17,

        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Phriday!  I hope your Thanksgiving was good, I hope you ate too much, drank too  much and had a good time.  Today is Black Friday, the biggest shopping day of the year!  The day, traditionally, is when retailers started making a profit for the year, getting from the \u201cRed\u201d into the \u201cBlack.\u201d  So if you are shopping, have a great time, if not try to recover.</p>\n<p>Today\u2019s musical selection most of you can already guess.  It is from the band Steely Dan.  Contrary to popular belief, this song is NOT about shopping.  It is about the failed attempt to corner the gold market by investors in 1869.  \u201con Friday, September 24, 1869 a failed ploy left many wealthy investors broke. The investors tried to corner the market on gold, buying as much of it as they could and driving up the price, but when the government found out, it released $4 million worth of gold into the market, driving down the price and clobbering the investors.\u201d (songfacts).  This song was written by Walter Becker and Donald Fagen, and released on their 1975 album \u201cKaty Lied.\u201d  This is from one of Americas greatest bands.</p>\n<p>I hope you enjoy it!</p>\n<p>\u201cBlack Friday\u201d</p> </div>\n",

        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Wednesday!  I hope you are getting ready for Thanksgiving and this day is as good as it can be.  I know most of us are busy scrambling, trying to get ready for the big day,. Tomorrow.  I will help my mother prepare things, and learn as much as I can, because she always puts out a spread.  We all appreciate the ones who do the work, especially the cooks.  </p>\n<p>Today\u2019s musical selection is one of the only Thanksgiving day Jazz records.  Who doesn\u2019t need Jazz?  It is from Thelonious Monk.  This song was written by him and released in 1964 on his album \u201cIt\u2019s Monk Time.\u201d  One of his best albums, I highly recommend it.  This track is one for all of you cooks.  So enjoy it!</p>\n<p>I hope you enjoy it!</p>\n<p>\u201cStuffy Turkey\u201d</p> </div>\n",

        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/1335225/good-morning-pham-happy-tuesday-i-hope-this-day-is-a-fun-one-a-lot-of-us-are-getting-ready-to",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Tuesday!  I hope this day is a fun one.  A lot of us are getting ready to entertain, receive family, or travel.  It helps me to remember, even though it is difficult to do all of these things, it is important.  When all is said and done, it is worth it to see people and to make memories.  Much more than the inconvenience of cooking or traveling.  The times we will remember are being made, and that is what you want to remember.  </p>\n<p>Today\u2019s musical selection is from 1960\u2019s Soul singer Little Eva (Eva Narcissus Boyd).  The song was released in 1963 and was written by Gerry Goffin and Jack Keller.  It was a dance song, referencing a dance from the early 1900\u2019s, which was actually denounced as scandalous by the Vatican.  Little Eva is backed by the girl singers \u201cThe Cookies.\u201d  If you have ever been on a \u201cTurkey Trot\u201d event over Thanksgiving, this is where the phrase comes from. </p>\n<p>I hope you enjoy it!</p>\n<p>\u201cLet\u2019s Turkey Trot\u201d</p> </div>\n",

        "post_id": "1331044",
        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/1331044/good-morning-pham-happy-monday-i-hope-this-week-starts-off-well-for-you-we-all-have-those-in-o",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Monday! I hope this week starts off well for you.  We all have those in our life that can be challenging to deal with.  Friends or family, those who hold different views, or just plain pains in the a$$.  The holidays is when we, sometimes, must put up with them (or have them put up with us).  Whatever the case may be, I hope it all goes well.  </p>\n<p>Today\u2019s musical selection is from The Ohio Players.  A great Funk band from the 1970\u2019s.  I thought we would have a little fun on a Monday, mainly because it is a Monday.  This track was written by James Williams, Billy Beck, Clarence Satchell, Leroy Bonner, Marshall Jones, Ralph Middlebrooks and Marvin Pierce, and was released on their 1974 album \u201cSkin Tight.\u201d  The title phrase is a 70\u2019s slang term, defined as someone who is unreliable or dishonest.  </p>\n<p>I hope you enjoy it!</p>\n<p>\u201cJive Turkey\u201d</p> </div>\n",

        "post_id": "1327254",
        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/1327254/good-morning-pham-happy-sunday-i-hope-this-blessed-day-on-the-week-before-thanksgiving-brings",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Sunday!  I hope this blessed day, on the week before Thanksgiving brings you peace and hope.  Even though evil is at work all around us, we have a lot to be thankful for.  Yesterday I went to a funeral for a friend whose daughter passed away at 27.  Her mother said, \u201c\u2026at least I know what the worst thing to happen can be.\u201d  I am heartbroken for them.  I have a daughter, she is 22.  If anything happened I would be devastated.  I am thankful for what I have.  </p>\n<p>This week\u2019s theme is about Thanksgiving.  Last year it was about giving thanks, this year a little lighter.  Some songs about the holiday, some about food, and some just for fun.  With the heaviness of life, I think we all need a little break.</p>\n<p>Today\u2019s musical selection is a Thanksgiving classic.  It is from the Vince Guaraldi Trio.  You may know him as the jazz composer and pianist who wrote for the Peanuts cartoons.  This was released in 1973 on the Peanuts cartoon \u201cA Charlie Brown Thanksgiving.\u201d  A classic way to start this week and get you in the mood for what is to come.</p>\n<p>I hope you enjoy it!</p>\n<p>\u201cThanksgiving Theme\u201d</p> </div>\n",

    {
        "post_id": "1323745",
        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/1323745/title",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Saturday!  I hope this is a great day for you!  As we finish of the week\u2019s theme about people who just never stop talking, I often think of how to get out of the situation.  Besides feigning a heart attack, or lying about going to the bathroom, there just isn\u2019t one.  There is nothing you can say to get them to stop.  Well, not anything nice, anyway.  I\u2019ll stop talking now\u2026.</p>\n<p>Today\u2019s musical selection is a cover song.  It is from the band Deep Purple.  The song was written by Joe South and first recorded by the country singer Billy Joe Royal in 1967.  He adapted the song from an old African American spiritual, which included the line: \"Hush I thought I heard Jesus calling my name.\" (song facts)  Deep Purple recorded it also in 1967 and released it on their album \u201cShades of Deep Purple.\u201d  It was their first hit song.  </p>\n<p>I hope you enjoy it!</p>\n<p>\u201cHush\u201d</p> </div>\n",

        "post_id": "1318328",
        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/1318328/good-morning-pham-happy-phriday-we-made-it-to-the-end-of-the-week-i-hope-it-has-been-a-good-o",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Phriday!  We made it to the end of the week!  I hope it has been a good one for you and the weekend gets you recharged and relaxed.  People love to talk, after all, it is our best form of communication.  However, there are still those among us who abuse the privilege.  And, sometimes, although we try to be nice about it, we just can\u2019t seem to get through to them they need to stop.  </p>\n<p>I must be in an 80\u2019s mood, because today\u2019s musical selection is from Rap legends Run-DMC.  Written by Joseph Simmons, Darryl McDaniels, and Jason Mizell, this song is from their second studio album \u201cKing of Rock,\u201d released in 1985.  I remember this song.  I went to a VERY integrated school, and this would blast in the halls.  I saw a lot of girls get mad and a lot of guys get in fights over this one.  </p>\n<p>I hope you enjoy it!</p>\n<p>\u201cYou Talk Too Much\u201d</p> </div>\n",

        "content": "\n<div class=\"\">\n<p>I know I mainly post music, and that may be a little passe for some folks, but it has been such a huge part of my life.  It has been something I shared with my daughter, and she always wants me to listen to more popular artists.  She just sent me this....</p>\n<p><a class=\"link\" href=\"https://twitter.com/Adele/status/1461062528029528067?t=adAhtcsvodJmb026aPu1Kw&amp;s=19\" rel=\"noreferrer noopener\" target=\"_blank\">https://twitter.com/Adele/status/1461062528029528067?t=adAhtcsvodJmb026aPu1Kw&amp;s=19</a></p> </div>\n",

        "post_id": "1313718",
        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/1313718/good-morning-pham-happy-thursday-i-hope-you-have-a-great-day-as-i-think-of-all-the-times-i-ha",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Thursday!  I hope you have a great day!  As I think of all the times I have gotten myself into trouble, most of them were through the use of my mouth.  I just couldn\u2019t keep it shut.  It tends to be a fault of mine; I just can\u2019t help letting my opinions out.  It is one of those things I have gotten better at with age (keeping my mouth shut), but not often enough.</p>\n<p>\u201cI often regret that I have spoken, never that I have been silent.\u201d\u2014Publius Syrus</p>\n<p>Today\u2019s musical selection is in complete contrast from yesterday.  We go from Punk to British New Wave.  The band is \u201cTalk Talk.\u201d  This track was written by Mark and Ed Hollis and released in 1982 on their debut album \u201cThe Party\u2019s Over.\u201d  A great representation of the new wave synth scene of the early 80\u2019s, this track is a gem.       </p>\n<p>I hope you enjoy I t!</p>\n<p>\u201cTalk Talk\u201d</p> </div>\n",

        "post_id": "1309197",

        "post_url": "https://phetasy.locals.com/post/1309197/good-morning-pham-happy-wednesday-i-hope-the-middle-of-the-week-treats-you-right-as-we-contin",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Wednesday!  I hope the middle of the week treats you right.  As we continue our theme of people who never stop talking; it is often portrayed that women just love to talk, and having both a son and a daughter, I think this is true.  But some women talk WAY too much.  I am not really sure why, but I think we have all experienced it at some point.  You just wonder when they will come up for air.</p>\n<p>Today\u2019s musical selection is a great one for all of the Punk aficionado\u2019s out there.  The group is Fear, and the album is from 1985, aptly named \u201cMore Beer.\u201d  It was written by Philo Cramer and when you see the title, you will understand what it is about.  </p>\n<p>I hope you enjoy it!</p>\n<p>\u201cThe Mouth Don\u2019t Stop (The Trouble with Women Today Is)\u201d</p> </div>\n",

        "post_id": "1304427",

        "post_url": "https://phetasy.locals.com/post/1304427/good-morning-pham-happy-tuesday-i-hope-your-day-is-a-good-one-sometimes-you-meet-someone-an",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Tuesday!  I hope your day is a good one!  Sometimes, you meet someone, and they just never shut up.  This is especially true at a bar or social event.  You meet them, start some basic chit chat, and then you just get run over by the conversation.  It can be by either men or women, but when it happens, you just look for the first opportunity to run.</p>\n<p>Today\u2019s musical selection is from a rather obscure English duo, Chas &amp; Dave.  Chas Hodges and Dave Peacock wrote and performed pub music, also known as \u201cRockney.\u201d  The song was written by them and released on their 1980 album \u201cDon\u2019t Give a Monkey\u2019s.\u201d  The title comes from the Cockney rhyming slang \"rabbit and pork\" meaning \"talk\".  The song is about a relationship between a man and a woman, in which the man expresses his love for his girlfriend, but complains that she will not stop talking or, \"rabbiting\". (Wiki)</p>\n<p>I hope you enjoy it!</p>\n<p>\u201cRabbit\u201d</p> </div>\n",

        "post_id": "1300110",
        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/1300110/good-morning-pham-happy-monday-i-hope-you-get-a-great-start-off-to-your-week-there-are-always",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Monday!  I hope you get a great start off to your week.  There are always people who gossip.  They always talk about what is going on.  Usually to the detriment of others.  It is just so hard for them to NOT put themselves into everyone else\u2019s business.   It is best to stay away form them, as they tell you everything about others, but they also tell others everything about you.</p>\n<p>Today\u2019s musical selection is from the world of Reggae.  I admit, I haven\u2019t posted enough reggae during the past year, but I will rectify that at some time in the future.  Anyway, this track is from none other than Bob Marley.  The song was written by him and Bunny Lee sometime in the late 60\u2019s or early 70\u2019s.  It may, or may not, have been released as a single in the early 70\u2019s, not enough good info to tell, but it was released in 1998 on the album of the same name.  </p>\n<p>I hope you enjoy it!</p>\n<p>\u201cMr. Chatterbox\u201d</p> </div>\n",

        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Sunday!  I hope this blessed day is a good one for you!  This week\u2019s theme is about people who never stop talking.  We all know them, they can never, ever, seem to let you get a word in edgewise.  Sometimes they are just arrogant, sometimes they just feel they have so much to say, but either way, they never shut up.</p>\n<p>Today\u2019s musical selection is from a New Orleans singer named Joe Jones.  The song was written by Fats Domino's brother-in-law, Reginald Hall.  It was released in July of 1960, as a single.  Simple, fun and true.</p>\n<p>I hope you enjoy it!</p>\n<p>\u201cYou Talk Too Much\u201d</p> </div>\n",

        "post_url": "https://phetasy.locals.com/post/1292914/good-morning-pham-happy-saturday-i-hope-your-weekend-is-off-to-a-great-start-as-we-finish-off",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Saturday!  I hope your weekend is off to a great start!  As we finish off our theme on Time, I can\u2019t wait for this crap to end.  It will be March 13th when we get back to normal time.  So, from now until then I will be asking myself just how many more of these until the daylight comes back.</p>\n<p>Today\u2019s musical selection is amazing.  It is from the band Led Zeppelin, and I can\u2019t think of a better way to start a Saturday.  Written by them (John Bonham, John Paul Jones, Jimmy Page and Robert Plant), it was the final track on their debut album, Led Zeppelin, released in 1969.  </p>\n<p>This is a great version, it is a live version form March 17th, 1969, form a Danish show.  This is before they were famous, before they became the might \u201cLed Zeppelin.\u201c</p>\n<p>I hope you enjoy it!</p>\n<p>\u201cHow Many More Times\u201d</p> </div>\n",

        "post_id": "1288750",
        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/1288750/good-morning-pham-happy-phriday-we-made-it-to-the-end-of-the-week-i-hope-it-was-good-for-you",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Phriday!  We made it to the end of the week!  I hope it was good for you and today is just as amazing as it can be!  As I walk in confusion during the day; I am trying to get used to the time change, I keep looking at the sky thinking \u201cIts ## o\u2019clock, I have plenty of time!\u201d  When, the actual answer is I have no clue what time it is; and won\u2019t until I get used to the change.</p>\n<p>Today\u2019s musical selection is from another Chicago Band\u2014Chicago, or ion this case the Chicago Transit Authority; they shortened it to Chicago later.  The song was written and sung by Robert Lamm, and released on their debut album in 1970, \u201cChicago Transit Authority.\u201d  It was the first song the band ever wrote.  If you have never listened to the old CTA stuff, you should, great guitar work, powerful singing, great lyrics and, oh, those horns.  These guys were POWERFUL!</p>\n<p>I hope you enjoy it!</p>\n<p>\u201cDoes Anyone Really Know What Time it is?\u201d</p> </div>\n",

    {
        "post_id": "1284180",
        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/1284180/good-morning-pham-happy-thursday-i-hope-you-have-a-great-day-when-i-think-of-time-i-think-of",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Thursday!  I hope you have a great day!  When I think of time, I think of when I have wasted it (MOST of my life), when I have used it wisely, when it has been in my favor and when it seemed it was against me.  I wonder how much I could have accomplished if I had been more prudent?</p>\n<p>Today\u2019s musical selection is from the legendary The Rolling Stones.  It was written by Jerry Ragovoy and was a Jazz tune.  First recorded by jazz trombonist Kai Winding and his orchestra in 1963.  It was covered with additional lyrics by Jimmy Norman by both soul singer Irma Thomas and then the Rolling Stones.</p>\n<p>\u201cThe Rolling Stones recorded two versions of the song in 1964.  The first version (a looser arrangement featuring a briefer, organ-only intro), recorded in London in June 1964, was released as a single in the US, on September 25, 1964, and was included the following month on their US album 12 X 5. The second version (more tightly arranged and featuring guitar in the intro), recorded in Chicago on November 8, 1964, was released in the UK on January 15, 1965, on The Rolling Stones No. 2. The later recording is the version that receives airplay and appears on most \"best of\" compilations.  Both versions incorporate elements of Irma Thomas's recording, including spoken-word interjections in the chorus, a monologue in the middle of the song, and distinctive lead guitar.\u201d (wiki)</p>\n<p>This version is from October 25th, 1964, from the Ed Sullivan Show.  </p>\n<p>I hope you enjoy it!</p>\n<p>\u201cTime Is On My Side\u201d</p> </div>\n",

        "post_url": "https://phetasy.locals.com/post/1279672/good-morning-pham-happy-wednesday-i-hope-you-made-it-to-the-middle-of-the-week-doing-okay-half",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Wednesday!  I hope you made it to the middle of the week doing okay, halfway there.  This time change always messes with me.  I either feel like I am late and forgetting something, or early and waiting.  Nothing seems right.</p>\n<p>Today\u2019 musical selection is from one of my favorite bands.  Chicago\u2019s own Styx.  Written by guitarist/singer Tommy Shaw, it was released in 1981 on their album Paradise Theater.  This is a great song, great lyrics, great story.  And Tommy Shaw\u2019s vocals are on point.  The video is pure early 80\u2019s.</p>\n<p>I hope you enjoy it!</p>\n<p>\u201cToo Much Time on My Hands\u201d</p> </div>\n",

        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Tuesday!  I hope you get everything you need on this day!  As we continue our theme on Time, we get to the oddities of it all.  There are so many idioms around this word we all know:  a legend in one\u2019s own time, a matter/question of time, a stitch in time, ahead of time, all in good time, all the time in the world, bide (one\u2019s) time, borrowed time, from time to time, in next to no time, give (one) a hard time.  The list can go on.  It makes it interesting to think of all the ways we look at it.</p>\n<p>Today\u2019s musical selection is from the American Psychedelic Rock/Soul group The Chamber Brothers.  It was written by Willie &amp; Joe Chambers and released as a single in 1966.  It was also released in 1967 on the ir album Time has Come.  The album version, which is what we get today, is 11 minutes long.  </p>\n<p>I hope you enjoy it!</p>\n<p>\u201cTime Has Come Today\u201d</p> </div>\n",

        "post_id": "1271022",
        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/1271022/good-morning-pham-happy-monday-i-hope-your-week-gets-off-to-a-good-start-the-one-thing-i-real",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Monday!  I hope your week gets off to a good start.  The one thing I really hate about the time change in the Fall is you end up going to work in the dark and then coming home in the dark.  You just seem to be constantly wishing for the sun to be around.  It can get to be a bit depressing.  You just want to go back to the way it was.</p>\n<p>Today\u2019s musical selection is from Huey Lewis and the News.  It was the second song they wrote for the soundtrack to the movie \u201cBack to the Future,\u201d released in 1985.  The first, being \u201cPower of Love\u201d was a smash hit.  This one was played during the end credits of the movie.  It was written by Huey Lewis, Chris Hayes, Johnny Colla and Sean Hopper.  </p>\n<p>I hope you enjoy it!</p>\n<p>\u201cBack in Time\u201d</p> </div>\n",

        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/1267154/good-morning-pham-happy-sunday-i-hope-this-blessed-day-is-good-to-you-since-we-are-all-mostly",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Sunday!  I hope this blessed day is good to you.  Since we are all mostly out of sorts with the time change this morning, this week\u2019s them is all about Time.  I personally hate the time change.  It throws me off.  I don\u2019t feel better until we switch back in the Spring.  So, enjoy your extra hour of sleep, and then wonder where the daylight went.</p>\n<p>Today\u2019s musical selection is from Soul great Tyrone Davis.  The song was written by Jack Daniels and Bonnie Thompson and released on Tyrone\u2019s album of the same name in 1970.  It hit number 1 on the R&amp;B charts and reached number 3 on the U.S. Singles chart and is a classic song.  </p>\n<p>I hope you enjoy it!</p>\n<p>\u201cTurn Back The Hands of Time\u201d</p> </div>\n",

        "post_id": "1263572",
        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/1263572/good-morning-pham-happy-saturday-what-a-great-weekend-i-hope-yours-is-good-to-you-as-we-fin",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Saturday!  What a great weekend!  I hope yours is good to you.  As we finish of our theme of Autumn, the days are shorter, the nights are colder, and things can seem gloomy.  Not so today!   After some somber music this week, I thought it would be great to cap it off with something spectacular.  The one thing about the gloomy mood of Autumn is, when something wonderful does happen, it just seems better than it would if it happened in any other season.</p>\n<p>Today\u2019s musical selection is from the definition of smooth, Nat King Cole.  This song was written by Milton Delugg and Willie Stein in 1950 and first recorded with Janet Brace singing and Milton Delugg conducting the orchestra.  This version is from that same year with Nat singing and the Stan Kenton Orchestra backing him up.  </p>\n<p>I hope you enjoy it!</p>\n<p>\u201cOrange Colored Sky\u201d</p> </div>\n",

        "post_id": "1259276",
        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/1259276/good-morning-pham-happy-phriday-i-hope-your-journey-to-the-end-of-the-week-has-been-fruitful",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Phriday!  I hope your journey to the end of the week has been fruitful.  There are a lot of things to be done during this time of the year, among them are raking leaves.  I truly have a love/hate relationship with this task.  I hate doing it, but I love the smell of it when it is going on.  Especially if you get to burn them.  But mostly the wonderful feeling of accomplishment when you begin the day looking at the death and decay covering your life, and then through hard work, clean it all up so you can keep moving forward.  </p>\n<p>Today\u2019s musical selection is from the duo of Paul Simon and Art Garfunkel.  It is the second track on side A of their 1966 album \u201cSounds of Silence.\u201d  A song about the loss of love, and how wonderful they weave that feeling into the concept of Autumn.  This is good stuff, even if you are not a fan of their music or even the slow tempo songs this week.  </p>\n<p>I hope you enjoy it!</p>\n<p>\u201cLeaves That Are Green\u201d</p> </div>\n",

        "post_id": "1254775",
        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/1254775/good-morning-pham-happy-thursday-i-hope-this-theme-of-autumn-has-put-you-in-a-good-mood-even",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Thursday!  I hope this theme of Autumn has put you in a good mood.  Even though it is a bit slow, there are times when you need that.  Just a nice relaxing time to contemplate and relax.  There is a mood to Autumn.  It is hard to explain, but for me, there is just a certain something in the air.  What that was USED to be burning leaves, but you can\u2019t really do that anymore in the city.  I remember that smell, and it just exemplified what Fall was all about.  </p>\n<p>Today\u2019s musical selection is another jazz standard.  Originally written by Kim Gannon and Joe Myrow, it was first recorded by Claude Thornhill and His Orchestra in 1941.  Well, after that it has been covered by EVERYBODY.  This version is from Jazz great Cassandra Wilson form her 1988 album \u201cBlue Skies.\u201d</p>\n<p>I hope you enjoy it!</p>\n<p>\u201cAutumn Nocturne\u201d</p> </div>\n",

        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/1250289/good-morning-pham-happy-wednesday-i-hope-your-hump-day-is-a-good-one-when-i-think-of-autumn",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Wednesday!  I hope your hump day is a good one!  When I think of Autumn, I often think of the fall harvest.  There is nothing like watching and working to clear the fields of all the hard work over the summer.  Watching full fields get harvested, and then looking at wide expanses of what used to be food.  Now just dirt, plowed under and waiting for Spring.  </p>\n<p>Today\u2019s musical selection is from Neil Young.  It is honestly one of the only songs of his I like, but it is a beaut!  Released as the title track of his 19th studio album in 1992.  It was written by him as a tribute to his wife.  And if you listen carefully you might notice Linda Ronstadt on backing vocals.  </p>\n<p>I hope you enjoy it!</p>\n<p>\u201cHarvest Moon\u201d</p> </div>\n",

        "post_id": "1245405",
        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/1245405/good-morning-pham-happy-tuesday-i-hope-you-got-past-monday-and-are-off-to-a-good-week-when-i",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Tuesday!  I hope you got past Monday and are off to a good week.  When I think of Autumn, it is the theme of change.  There are a lot of places we think of when this happens; the northeast, when the leaves turn, or most any place where you have a lot of trees.  But there are also the cities, which have this great contrast between what man has made and what nature provides.  New York City, and Central Park are probably the most perfect example of this.  Not only does the city change ass the weather cools but the Park sets the mood.</p>\n<p>Today\u2019s musical selection is just simply WONDERFUL.  It is a jazz standard composed by Vernon Duke in 1934. It ended up being in a Broadway musical Thumbs Up! in that same year.  This version is from the duo of Ella Fitzgerald and Louis Armstrong.  It appeared on their 1957 album \u201cElla and Louis Again.\u201d</p>\n<p>True joy listening to this one.</p>\n<p>I hope you enjoy it!</p>\n<p>\u201cAutumn in New York\u201d</p> </div>\n",

    {
        "post_id": "1241329",
        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/1241329/good-morning-pham-happy-monday-i-hope-you-get-a-good-start-to-your-work-week-since-a-good-por",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Monday!  I hope you get a good start to your work week.  Since a good portion of the populace has misgivings about Monday\u2019s, I thought we would go a little sad and somber today.  Some people look at Autumn as a time for things to end, we look at the trees changing colors, seemingly dying.  We look at the weather turn colder and harder.  The days grow short and the night seems so long.  It is important to be able to deal with all things in life, as best we can, and grief and loss are among them.</p>\n<p>Today\u2019s musical selection is from a  little known Scottish artist, Paolo Nutini.  It was written by Paolo and Jim Duguid for his debut album \u201cThese Streets,\u201d released in 2006.  The song is about the passing of his grandfather when he was young, with whom he had a very close relationship.  </p>\n<p>I hope you enjoy it!</p>\n<p>\u201cAutumn\u201d</p> </div>\n",

        "post_id": "1237256",
        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/1237256/good-morning-pham-happy-sunday-i-hope-this-blessed-day-starts-your-week-off-well-this-week-we",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Sunday!  I hope this blessed day starts your week off well.  This week we are going to slow down a bit.  Our theme is Autumn.  And most of the songs about this wonderful season are very mellow.  There will be some great jazz this week as well.  This theme is an interesting one; I find it interesting how seasons are branded into our brain cells in a certain way.  Summer is about being happy, Spring is about new life and new starts, Fall is about things coming to an end and winter is about harder life (except snow, which people seem to love).  So get ready to relax, contemplate and get ready for  the holiday season.</p>\n<p>Today\u2019s musical selection is from Van Morrison.  Written by him for his 1973 album \u201cHard Nose the Highway,\u201d it was not a great album, but this song is a great one.  Very few modern songs capture the mood of autumn in all of its splendor like this one.  It\u2019s a long one, but one to get you in the mood this beautiful Sunday morning.</p>\n<p>\u201cI hope you enjoy it!</p>\n<p>\u201cAutumn Song\u201d</p> </div>\n",

        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Saturday!  The weekend is here and I hope you have great plans.  As we finish off our Halloween theme, remember this is all about having fun.  Too many people take things way too seriously nowadays.  With that being said, no judging here, we need a fun song to get us started for the weekend.  Dress up, eat some candy and have FUN.</p>\n<p>Today\u2019s musical selection is a fun one.  Like I said, NO JUDGING  on this one!  Now, having said that, I can see how you might question my credibility on this next track, but it is one that will make you shake you a$$ and hopefully relax and laugh at yourself.  Especially if you dress up like the horn section on this video.  It is from KC and the Sunshine Band.  Yes, that one.  It was written by Harry Wayne Casey and Richard Finch from their 1976 Disco album \u201cPart 3.\u201d  As cheesy at it is, it did hit number one on the US singles chart.  </p>\n<p>I hope you enjoy it!</p>\n<p>\u201cI\u2019m Your Boogie Man\u201d</p> </div>\n",

        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Phriday!  The end of the week is here and you are probably headed out to a Halloween party tonight or tomorrow.  Well, when you do go out, remember to be careful and try not to tie one on too much.  Nothing like early morning regrets and trying to figure out what you did and to whom.</p>\n<p>Today\u2019s musical selection is from one of my FAVORITE artists.  None other than Ozzy Osbourne!  Written by Ozzy, Jake E. Lee and Bob Daisley, it was the title track to Ozzy\u2019s third studio album, released in 1983.  It is the perfect song to trigger some possible excess in your partying.  </p>\n<p>I hope you enjoy it!</p>\n<p>\u201cBark at the Moon\u201d</p> </div>\n",

        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Thursday!  I hope this day is a blessing for you, especially since we are nearing the end of the week!  Another great thing about Halloween are the stereotypes.  Guys can dress as Frankenstein, girls as Witches, and nobody seems to be concerned about the gender crap going on.  I wonder why?  I just we will have to wait and see how long it takes the woke, gender crazy people to ruin this too.  </p>\n<p>Today\u2019s musical selection is from, arguably, one of the greatest American Rock bands ever, the Eagles.  Written by Don Henley and Bernie Leadon for their Debut album, \u201cEagles.\u201d  It was the first song Henley wrote that was a hit.  It encompasses a myriad of women Henley knew during his early years in California.  </p>\n<p>I hope you enjoy it!</p>\n<p>\u201cWitchy Woman\u201d</p> </div>\n",

        "author": "mstranczek",

        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Wednesday!  I hope you made it to the middle of the week okay.  As we think about all of the fun stuff about Halloween, there are certain characters which are always brought to the forefront during this time of year.  Ghosts, ghouls, monsters and especially Vampires.  Whatever you decide to go as this year, being a vampire is always in style.  Even though the whole vampire thing took off a few years ago, I always thought it was super cheesy.  I like the old style better.</p>\n<p>Today\u2019s musical selection is a favorite of mine this time of year.  It is from the band Concrete Blonde.  It was written by them as the title track of their 1990 album of the same name.  A truly underrated band, in my opinion, this is the classic Vampire song.</p>\n<p>I hope you enjoy it!</p>\n<p>\u201cBloodletting\u201d</p> </div>\n",

        "post_id": "1214134",
        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/1214134/good-morning-pham-happy-tuesday-i-hope-your-week-is-off-to-a-good-start-as-we-continue-our-th",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Tuesday!  I hope your week is off to a good start!  As we continue our theme of Halloween we turn to fear.  We are all afraid of things, some legitimate and some not so much, but the most popular fear is Death.  Nobody wants to die.  The true fear of the unknown and the leaving behind of everything we know can take a heavy toll on us all.  Here is to all of us and our fears.</p>\n<p>Today\u2019s musical selection is from the great band Blue Oyster Cult.  Written by lead guitarist Donald \u201cBuck Dharma\u201d Roeser, for their 1976 album \u201cAgents of Fortune.\u201d  It was their most successful song.  It is about dealing with eternal love and the inevitability of death.  It\u2019s inspiration came from Shakespeare\u2019s \u201cRomeo and Juliete.\u201d</p>\n<p>I hope you enjoy it!</p>\n<p>\u201cDon\u2019t Fear the Reaper\u201d</p> </div>\n",

        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/1210581/good-morning-pham-happy-monday-i-hope-this-week-starts-off-well-for-you-since-monday-s-gen",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Monday!  I hope this week starts off well for you!   Since Monday\u2019s generally suck, a little bit of mischievous fun is in order.  There are often harmless little tricks we play on each other during this time, so I hope you get to play one on a friend, and I also hope you get the same done to you.  Nothing like being a little scared to make us feel alive.</p>\n<p>Today\u2019s musical selection is from the Industrial Metal band Ministry.  It was written by Al Jourgensen and was originally released as a single in 1984.  It was remixed, and released as \u201cAll Day Remix\u201d for their 1987 album \u201cTwitch.\u201d  </p>\n<p>I hope you enjoy it!</p>\n<p>\u201c(Every Day is) Halloween\u201d</p> </div>\n",

    {
        "post_id": "1207401",
        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/1207401/good-morning-pham-happy-sunday-i-hope-this-day-is-a-good-one-for-you-as-e-get-to-the-end-of-o",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Sunday!  I hope this day is a good one for you!  As e get to the end of October, there can only be one theme, Halloween!  This week will be more songs about the scary and spooky stuff we all love.  Nothing like candy, kissing our diets goodbye, dressing up and also trying to scare the crap out of each other to make a holiday hell bent on driving consumerism to the heart of our souls.  </p>\n<p>Today\u2019s musical selection is from Cliff Richard.  This British musician had a world wide hit with this song, released in 1976 on his album \u201cI\u2019m Nearly Famous.\u201d  It was written by Terry Britten and Christine Holmes and is about trying going to a gypsy woman to break a curse.  Little does he know she is the one who cursed him in the first place.</p>\n<p>I hope you enjoy it!</p>\n<p>\u201cDevil Woman\u201d</p> </div>\n",

    {
        "post_id": "1204580",
        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/1204580/good-morning-pham-happy-saturday-welcome-to-the-weekend-i-hope-yours-will-be-great-as-we-fi",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Saturday!  Welcome to the weekend!  I hope yours will be great!  As we finish off our theme on Baseball, I hope you get to see some games and enjoy our past time.  Even if you aren\u2019t a fan of the game, it is a great way to look at life sometimes.  Just sit back and relax, watch what happens and cheer for your team.  Don\u2019t be the guy who wears a watch to a Baseball game.  It is about getting away from those things bringing you anxiety and stress and enjoying the moment.</p>\n<p>Today\u2019s musical selection celebrates one the greats of the game.  No list of songs would be complete, and no story about Baseball would be sufficient, if it did not contain something about Jackie Robinson.  The song is by (Woodrow) Buddy Johnson and was written and released in 1949.  </p>\n<p>Talk about a great song for a Saturday morning\u2026</p>\n<p>\u201cI hope you enjoy it!</p>\n<p>\u201cDid You See Jackie Robinson Hit That Ball?\u201d</p> </div>\n",

    {
        "post_id": "1200994",
        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/1200994/good-morning-pham-happy-phriday-i-hope-you-r-week-was-a-good-one-we-all-have-dreams-as-kids",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Phriday!  I hope you r week was a good one!  We all have dreams as kids, wanting to be something.  I don\u2019t know about you, but I never knew anyone who dreampt of being something average or sub-par.  For many of us, it was to be the Center Fielder.  It was the premier position on the field and the regularly looked at as the \u201cBest\u201d person on the team.  I hope you still chase your dreams, even if it isn\u2019t on the Baseball diamond.</p>\n<p>Today\u2019s musical selection is not the most recent song about Baseball I will post this week, but the one most of you are probably familiar with.  It was written by John Fogerty and was the title track of his 19825 album.  It is my generations Baseball song.  </p>\n<p>\u201cCenter field was the place where all the greats played. I had long decided that the right fielder, which was probably me growing up\u2014 if they had nine kids and No. 1 was the best player, then-No. 9 was in right field. But the center fielder was always the best fielder on the team. He was the power hitter and fast and could handle everything. If you think about all the center fielders who\u2019ve played the game, they\u2019ve normally been the best players, too. DiMaggio, Mickey Mantle, Willie Mays.\u201d (American songwriter.com)</p>\n<p>I hope you enjoy it!</p>\n<p>\u201cCenterfield\u201d</p> </div>\n",

        "post_id": "1197095",
        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/1197095/good-morning-pham-happy-thursday-i-hope-you-have-been-having-some-fun-this-week-one-thing-abo",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Thursday!  I hope you have been having some fun this week.  One thing about Baseball is it created heroes; and none bigger than Joe DiMaggio.  So many people, from all walks of life looked up to him.  An amazing player, he was what everyone wanted to be.  He was the player everyone wanted to see.  There is a reason there are so many pop-culture references to him.  And no, we are not doing \u201cMrs. Robinson\u201d today, but I think it is a testament to his popularity, as it was written 17 years after his last game.  </p>\n<p>Today\u2019s musical theme is another oldie, but one from the heyday of Baseball.  It is from Les Brown and His Orchestra.  Written and released on 78 in 1941.  Betty Bonney provides vocal accompaniment on this great tune.  The lyrics paid tribute to Joe DiMaggio, were inspired by the fifty-six game hitting streak, and were aptly named Joltin' Joe DiMaggio.  </p>\n<p>I hope you enjoy it!</p>\n<p>\u201cJoltin\u2019 Joe DiMaggio\u201d</p> </div>\n",

        "post_id": "1193187",

        "post_url": "https://phetasy.locals.com/post/1193187/good-morning-pham-happy-wednesday-i-hope-you-are-having-a-great-week-playing-baseball-as-a-ki",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Wednesday!  I hope you are having a great week.  Playing baseball as a kid was huge, wither in little league or just in the street or an abandoned field.  Getting everyone together and just having fun.  You learned a lot on those days, not about Baseball, per se, but about life.</p>\n<p>Today\u2019s musical selection is from Country great Kenny Rogers.  Written by Don Schlitz,it was released in 1999 as the first single from the album \u201cShe Rides Wild Horses.\u201d  \u201cIt is about a little boy is outside playing baseball by himself, saying, \"I'm the greatest player,\" and tosses the ball up in the air to hit the ball and swings and misses. The boy repeats this two more times, striking himself out, and as his mother calls him inside for supper, he sees himself as the greatest pitcher, instead of the greatest hitter.\u201d (attr.  Wiki).</p>\n<p>I dare you not to \u201cWell up\u201d on this one</p>\n<p>I hope you enjoy it!  </p>\n<p>\u201cThe Greatest\u201d</p> </div>\n",

        "post_url": "https://phetasy.locals.com/post/1189459/good-morning-pham-happy-tuesday-i-hope-your-week-is-starting-out-well-as-we-continue-our-them",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Tuesday!  I hope your week is starting out well!  As we continue our theme about all things Baseball; the game has been used to explain a lot of things, life, love, business, you name it.  We have either used, or heard it used as a reference to something else.  It is because it was such a HUGE part of life in America for decades.  Everybody could relate to it on some level.  </p>\n<p>Today\u2019s musical selection is a bit more modern.  It is from \u201cThe Intruders,\u201d a Philly Soul group popular in the 1960\u2019s.  They had several hits, but this one is one of my favorites.  Written by Kenny Gamble it was released in 1968 on their album \u201cCowboys to Girls,\u201d another great track, by the way.    </p>\n<p>I hope you enjoy it!</p>\n<p>\u201c(Love is Like) A Baseball Game\u201d</p> </div>\n",

        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Monday!  I hope your week starts well and you get a chance to sneak away from whatever work you do and enjoy some of this great Fall weather.  If you have never gone to a Day Game, you should.  There is nothing like discarding all responsibility and getting pure enjoyment out of being someplace wonderful.  We used to call it \u201cPlaying hooky.\u201d   Unfortunately, with the advent of TV, there are rarely any Day Games in the MLB playoffs anymore\u2026</p>\n<p>Today\u2019s musical selection is an oldie, but a goodie.  It is from the Harry Simeone Songsters and was recorded in 1960.  It is the quintessential Baseball song, and opened every Dodgers game while Vince Scully was the broadcaster (I am not sure if it still does).  Harry Simeone also is credited with writing the Christmas Song \u201cThe Little Drummer Boy,\u201d and making it popular.  </p>\n<p>I hope you enjoy it!</p>\n<p>\u201cBaseball: It\u2019s A Beautiful Day For A Ball Game\u201d</p> </div>\n",

        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/1182654/good-morning-pham-happy-sunday-i-hope-this-day-is-a-good-one-for-you-this-week-s-theme-is-a",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Sunday!  I hope this day is a good one for you!  This week\u2019s theme is all about America\u2019s past time, Baseball!  While I don\u2019t watch it as much as I used to, and I HATE the playoff system (I much rather enjoy the \u201cOld\u201d Pennant Races) the race for the World Series is always exciting.  So, get ready for some great music about this great game.</p>\n<p>Today\u2019s musical selection is a gem.  Being a Sunday, no better time for a great Gospel song.  Stay with me, it is wonderful.  This song was written by Sister Wynona Carr in 1952 (possibly 1953).  Her real name was Wynona Merceris Carr, and she was a Gospel/Rockabilly singer from the 1940\u2019s and 50\u2019s.  No real commercial success, but an interesting fact; \u201cWynona was recorded in 1954 ... by the same Joe Von Battle who cut Aretha's first sides ... with Aretha's father, the Rev. C.L. Franklin with his New Bethel Baptist Church Choir.\u201d  (rockabillyhall.com)</p>\n<p>I hope you enjoy it!</p>\n<p>\u201cThe Ball Game\u201d</p> </div>\n",

        "post_url": "https://phetasy.locals.com/post/1179767/good-morning-pham-happy-saturday-welcome-to-the-weekend-i-hope-yours-will-be-great-as-we-fi",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Saturday!  Welcome to the weekend!  I hope yours will be great!  As we finish off our theme on Circles, I hope you find your way around the circles in your life.  (get it, a-round..)  The beginning is the end, the journey always completes itself, even if we feel it doesn\u2019t.  Sometimes the circle is a spinning wheel, keeping us stagnant, sometimes it is the wheel that grabs some dirt and sling shots us down the road.  Whichever is happening to you right now, just realize it will change, and we eventually find our way.</p>\n<p>Today\u2019s musical selection is a great one.  Billy Preston is the artist, and the track was written for his 1972 album \u201cMusic Is My Life.\u201d  This was his first solo Number One hit, and his biggest press since recording with The Beatles in 1969.  Just a great talent and wonderful song.  I will put a live version in the comments, if for nothing else than the red suit and yellow shirt..talk about style\u2026.</p>\n<p>I hope you enjoy it!</p>\n<p>\u201cWill It Go Round in Circles\u201d</p> </div>\n",

        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/1176079/good-morning-pham-happy-phriday-i-hope-this-week-has-been-a-good-one-for-you-and-the-weekend-h",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Phriday!  I hope this week has been a good one for you, and the weekend holds wonderful things.  Nothing but wonderful things can happen, even id=f they sometimes suck.  In the end our attitude has everything to do with it.  Sometimes you just have to go back to the beginning and start over, hopefully wiser than before and keep at it until it works out.  Just follow the circle.<br>\nToday\u2019s musical selection is from the great Blues icon John Lee Hooker.  This song is actually a Christian hymn written in 1907 by Ada R. Habershon with music by Charles H. Gabriel.  It was then reworked by A. P. Carter in 1935.  Hooker originally released his version in 1974, but it was recorded in 1961.  Some amazing blues here, folks.  It can get you feeling right for a Phriday.  </br></p>\n<p>I hope you enjoy it!</p>\n<p>\u201cWill the Circle Be Unbroken\u201d</p> </div>\n",

        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Thursday!  I wish you well today.  Sometimes we just feel stuck.  Nothing is moving forward, just going around in circles.  Often, we know we are doomed when this happens.  We are just waiting for something to break us out of the spin and bring some sort of finality to the situation. </p>\n<p>Today\u2019s musical selection is from Canadian singer/songwriter Sarah McLachlan.  It was written by her for her second studio album \u201cFumbling Towards Ecstasy,\u201d released in 1994.  I remember this album, and song.  See even played it at the concert I went to see her at something in the 90\u2019s.  Welcome to the Lilith Fair edition of Music in the Morning\u2026.</p>\n<p>I hope you enjoy it!</p>\n<p>\u201cCircle\u201d</p> </div>\n",
