        "post_id": "1756895",
        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/1756895/good-morning-pham-happy-phriday-the-end-of-the-week-is-here-and-i-am-glad-you-made-it-music-i",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Phriday!  The end of the week is here and I am glad you made it!  Music is such a staple in my life, always has been.  These early 80\u2019s tunes remind me of how hard it was, and how fun it was to learn about life, love, friendship, and all that goes with being a youth.  Now, I realize these things aren\u2019t specific to any, one, time.  But this time was mine.</p>\n<p>Today\u2019s musical selection stays in Canada!  We have the good sense to listen to some April Wine.  This song was written by Myles Goodwyn and released in 1980 on their album \u201cHarder\u2026Faster.\u201d  I know 1980 is still TECHNICALLY part of the 70\u2019s, but I like this song too much, so it goes in my 80\u2019s theme.  This song is just a great rock song, it even pays homage to the Rolling Stones and the Beatles at the end of the track.</p>\n<p>I hope you enjoy it!</p>\n<p>\u201cI Like to Rock\u201d</p> </div>\n",

    {
        "post_id": "1751477",
        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/1751477/good-morning-pham-happy-thursday-we-are-getting-along-in-the-week-and-i-hope-this-day-is-good-t",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Thursday!  We are getting along in the week and I hope this day is good to you.  There are so many things we learn in our youth.  How to party was a big one in the 80\u2019s.  What to do, what NOT to do, how to do it, and all that entails trying to figure life out.  Often it was sitting at the lake, or in somebody\u2019s garage, smoking, drinking, fighting, trying to pick up girls and always listening to music.</p>\n<p>Today\u2019s musical selection is from the second-best Canadian Rock Trio ever, Triumph.  This song was written by Rik Emmett, Mike Levine, Gil Moore and Tam Patrick and released on their 1983 album \u201cNever Surrender.\u201d  This was an amazing band.  Rik\u2019s vocals  just rise through the rafters and the messaging, playing and energy are just pure Rock n\u2019 Roll.  Many a beer was drunk to this band in high school.  </p>\n<p>I hope you enjoy it!  </p>\n<p>\u201cA World of Fantasy\u201d</p> </div>\n",

    {
        "post_id": "1745621",
        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/1745621/good-morning-pham-happy-wednesday-the-middle-of-the-week-is-here-and-i-hope-it-is-a-good-one-fo",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Wednesday!  The middle of the week is here and I hope it is a good one for you.  Just a few days left until we get to recharge.  As we cruise through the 80\u2019s there were some great rock tracks, and some interesting ones.  I say interesting because erven though we listened to a lot of rock n\u2019 roll (and pop, and dance, and rap\u2026), there were songs which were a little softer, a little different and just plain cool.  Songs you could have a different vibe to.  This is a cool song to just get into a groove and get things done.  </p>\n<p>Today\u2019s musical selection is from English musician Russ Ballard.  A prolific songwriter who wrote this song; he had this hit in 1984 on his second, self-titled album.  Russ has written so many songs by artists you love, among them are Santana, Rainbow, Roger Daltrey, Three Dog Night, America, Anni-Frid Lyngstad (ABBA) and others, not to mention founding the group Argent back in the 70\u2019s.  </p>\n<p>I hope you enjoy it!</p>\n<p>\u201cVoices\u201d</p> </div>\n",

    {
        "post_id": "1740243",
        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/1740243/good-morning-pham-happy-tuesday-i-hope-you-have-a-great-start-to-your-week-and-all-goes-well",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Tuesday!  I hope you have a great start to your week and all goes well!  There were certain tunes that were just ROCKIN\u2019!  You could be anywhere when they came on, and yes, they came on the radio.  For parties it was usually the radio but sometimes a boom box with a cassette player.  But that kind of took the fun out of it.  There was something special when a song was played over the air, unexpectedly.  It could make your day.  This is one of those songs.</p>\n<p>Today\u2019s musical selection is from a British heavy metal group, Fastway.  It was made up of ex members of Motorhead and UFO.  The song was written by David R King, Edward Alan Clarke and Jeremy D Shirley, it was released on their self-titled debut album in 1983.  This is just pure 80\u2019s Rock n\u2019 Roll.  Turn it up!</p>\n<p>I hope you enjoy it!</p>\n<p>\u201cSay What You Will\u201d</p> </div>\n",

    {
        "post_id": "1734769",
        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/1734769/good-morning-pham-happy-monday-i-hope-your-week-starts-off-well-i-for-one-am-off-today-som",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Monday!  I hope your week starts off well!  I, for one, am off today, something about a Holiday.  Happy Presidents Day!  As we continue on our theme of Lost 80\u2019s songs there are just some that are \u201cBranded in your brain cells,\u201d (a phrase used by a high school calculus teacher of mine).  For some reason they never go away and are always there.  You may forget from time to time, but suddenly, they just appear and it brings you back to a certain place and time.  </p>\n<p>Today\u2019s musical selection is from The Planet P Project.  It was the brainchild of musician Tony Carey.  He made very science fiction themed music.  This tune was written by him and released in 1983 on the album \u201cPlanet P Project.\u201d  This song is about being isolated, something I think we all have been in the past few years to some degree.</p>\n<p>I hope you enjoy it!</p>\n<p>\u201cWhy Me?\u201d</p> </div>\n",

    {
        "post_id": "1729731",
        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/1729731/good-morning-pham-happy-sunday-welcome-to-this-blessed-day-i-hope-your-weekend-is-a-good-one",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Sunday!  Welcome to this blessed day!  I hope your weekend is a good one and all goes as you need it to.  Last week I noticed a lot of things posted about the 80\u2019s and the 90\u2019s.  My understanding is there were some comments on a lives tream about music and what is good and what is bad.  I usually write my themes out on Saturday mornings, so I missed it last week.  But not to fear!  As a child of the 70\u2019s and 80\u2019s we have for your enjoyment some lost classics of the early 80\u2019s for you this week.  These are songs from my early, formative years.  The later 80\u2019s we will revisit sometime in the future, when I thought I knew everything.  </p>\n<p>Today\u2019s musical selection is from a New Orleans band, Zebra.  This son was written by singer Randy Jackson and released on their 1982, self-titled, debut.  This is pure 80\u2019s hard rock, with amazing vocals and just a great rocking attitude.  Many a mile were spent cruising listening to this album.</p>\n<p>I hope you enjoy it!</p>\n<p>\u201cTell Me What You Want\u201d</p> </div>\n",

        "post_id": "1724743",
        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/1724743/good-morning-pham-happy-saturday-welcome-to-the-weekend-i-hope-your-week-was-great-as-we-fi",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Saturday!  Welcome to the weekend!  I hope your week was great!  As we finish off our theme for St. Valentine\u2019s Day and LOVE, I would be remiss to not include those of us (ALL of us) who have not been so fortunate in the love department.  For those of you in love be thankful!  I hope you have everything you need and your love grows every day!  Love is a great thing, as it allows us to be better than we can be alone.  Even though I am not personally lucky in this department, I can say I am a better person for having loved and lost.</p>\n<p>\u201cLove that does not know suffering is not worthy of the name.\u201d\u2014St. Claire of Assisi</p>\n<p>Today\u2019s musical selection is from, possibly, the greatest American Rock band, the Eagles.  This song was written by Don Henley, Glenn Frey and J.D. Souther.  It was released on their 1974 album \u201cOn the Border.\u201d  It was their first Number One single.  We have all seen the ups and downs of love, hopefully we learned from it.</p>\n<p>I hope you enjoy it!</p>\n<p>\u201cBest of My Love\u201d</p> </div>\n",

    {
        "post_id": "1718973",
        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/1718973/good-morning-pham-happy-phriday-welcome-to-the-end-of-the-week-a-great-weekend-is-ahead-for-a",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Phriday!  Welcome to the end of the week!  A great weekend is ahead for all of us!  I was never the type to believe in the concept of a Soul Mate.  We are all victims of our own choices and circumstance, and I do not believe there is just one person who is our only joy.  But there is that feeling when we get dumb struck by a particular person.  No matter when or where we are, you just find that special someone and it changes your life.  </p>\n<p>\"He has achieved success who has worked well, laughed often, and loved much.\"\u2014Fra Elbertus (Elbert Hubbard, 1856 \u2013 1915)</p>\n<p>Today\u2019s musical selection is another Jazz Standard.  Our version is from Harry Connick Jr., from the soundtrack to the movie \u201cWhen Harry Met Sally,\u201d released in 1989.  It was originally written by  Isham Jones and Gus Kahn (from yesterday, as well) in 1924.  This song has been recorded by just about everyone.  I saw him in concert when this album came out, he wasn't even famous yet.  It was just him, a bass player and a drumner; and it was one of the best shows I have ever seen.</p>\n<p>I hope you enjoy it!</p>\n<p>\u201cIt Had to Be You\u201d</p> </div>\n",

    {
        "post_id": "1713068",
        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/1713068/good-morning-pham-happy-thursday-i-hope-you-have-a-splendid-day-there-is-so-much-about-love",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Thursday!  I hope you have a splendid day!  There is so much about LOVE.  I think it is the greatest gift we can give or get, and the greatest part of our human nature.  It allows us to do what is best in life, for others and ourselves.  There is a reason it is Divine.  </p>\n<p>\u201cThe best portion of a good man\u2019s life:  his little, nameless unremembered acts of kindness and love.\u201d\u2014William Wordsworth</p>\n<p>Today\u2019s musical selection is from the great Nina Simone.  This song is a standard.  It was written by Walter Donaldson and Gus Kahn for the film \u201cWhoopee!\u201d in 1930.  Nina\u2019s version was released in 1958 on her album \u201cLittle Girl Blue.\u201d  You can\u2019t help but just feel-good listening to this song.</p>\n<p>I hope you enjoy it!</p>\n<p>\u201cMy Baby Just Cares for Me\u201d</p> </div>\n",

    {

        "post_url": "https://phetasy.locals.com/post/1707598/good-morning-pham-happy-wednesday-i-hope-your-journey-to-the-middle-of-this-week-has-been-good",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Wednesday!  I hope your journey to the middle of this week has been good.  There is something about being in love, everything is just better.  Food tastes better, the day seems happier, the birds sing louder; basically we see the better parts of this world.   And it is a wonderful world.  (No, it won\u2019t be the great Satchmo, today) </p>\n<p>\u201cFlatter me, and I may not believe you. Criticize me, and I may not like you. Ignore me, and I may not forgive you. Encourage me, and I will not forget you. Love me and I may be forced to love you.\u201d\u2014William Arthur Ward (1921-1994)</p>\n<p>Today\u2019s musical selection is from the Doo-Wop group The Flamingos.  The song was composed by Harry Warren and lyricist Al Dubin for the film Dames, which came out in 1934.  Our version is from 1959 and was released on their album \u201cFlamingo Serenade.\u201d  The B-side of the single version had \u201cGoodnight, Sweetheart\u201d on it; another classic.  </p>\n<p>I hope you enjoy it!</p>\n<p>\u201cI Only Have Eyes For You\u201d</p> </div>\n",

        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/1701995/good-morning-pham-happy-tuesday-i-hope-your-week-is-off-to-a-good-start-as-we-continue-our-th",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Tuesday!  I hope your week is off to a good start!  As we continue our theme celebrating LOVE I know those close to us are hard to replace.  They become so important to us we can\u2019t imagine life without them.  Of course, things happen, and life goes on, but it is hard to imagine life without the ones we love in it.  For those people, say a prayer for them, they are worth it.</p>\n<p>\u201cThose who love you are not fooled by mistakes you have made or dark images you hold about yourself.  They remember your beauty when you feel ugly; your wholeness when you are broken; your innocence when you feel guilty; and your purpose when you are confused.\u201d\u2014Alan Cohen</p>\n<p>Today\u2019s musical selection is from the Queen of Soul herself, Aretha Franklin.  This song was written by Hal David and the incomparable Burt Bacharach.  Originally it was released by Dionne Warwick in 1967 but our version is from 1968 on Aretha\u2019s album \u201cAretha Now.\u201d  It doesn\u2019t get much better than this, folks.  </p>\n<p>I hope you enjoy it!</p>\n<p>\u201cI Say A Little Prayer\u201d</p> </div>\n",

        "post_id": "1696165",
        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/1696165/good-morning-pham-happy-monday-happy-saint-valentine-s-day-today-is-the-day-you-give-candy",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Monday!  Happy Saint Valentine\u2019s Day!  Today is the day you give candy and gifts to your beloved, a card (of course) and maybe a nice dinner or other celebration.  My gift to you is music.  I hope you have a great day with the one you love.  And, if you are like me, who really doesn\u2019t celebrate this holiday (long story short, my first wife told me she wanted a divorce on this day in 2008, so...yeah), relish the people you have in your life, be grateful for those who have found love and remember to call your mom.     </p>\n<p>\u201cIf those whom we begin to love could know us as we were before meeting them \u2026 they could perceive what they have made of us.\u201d\u2014Albert Camus</p>\n<p>Today\u2019s musical selection is from the Chairman of the Board, Frank Sinatra.  It was released in 1964 on his album \u201cIt Might as Well Be Swing,\u201d with Count Basie.  This song has a great history.  \u201c(It) was written by Bart Howard in 1954 as \"In Other Words,\" and it was introduced on the cabaret circuit by Felicia Saunders. Two years after Kaye Ballard recorded the first commercial version of the song, Johnny Mathis released his rendition as \"Fly Me to the Moon.\"  In 1962 the composer Joe Harnell revived the song, giving it a bossa nova arrangement. His version peaked at <a href=\"/newsfeed?search=14\" style=\"float: none;\">#14</a> in the US and won a Grammy for Best Pop Instrumental Performance. Two years later, Frank Sinatra recorded the song with the Count Basie Orchestra arranged by Quincy Jones. Though it was never a hit, his is considered the definitive version.\u201d It was also on the Apollo 10 Lunar mission, being one of the first songs ever played in space.  (songfacts)</p>\n<p>This song is SO good I found a 1-hour loop of it.</p>\n<p>I hope you enjoy it!  </p>\n<p>\u201cFly Me to the Moon\u201d</p> </div>\n",

        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/1691387/good-morning-pham-happy-sunday-may-this-blessed-day-be-good-to-you-i-hope-your-weekend-is-goi",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Sunday!  May this blessed day be good to you!  I hope your weekend is going well and you are getting ready for another great week!  This week is about LOVE!  As we all know, Valentine\u2019s day is tomorrow, so for all of you in love, I have some great songs for you.  Also some great quotes about love for all of you.  We have King, a Queen, a Chairman and many other greats on deck this week!</p>\n<p>\u201cThe beginning of love is to let those we love be perfectly themselves, and not to twist them to fit our own image.  Otherwise we love only the reflection of ourselves we find in them.\u201d\u2014Unknown</p>\n<p>Today\u2019s musical selection is one of the best love songs ever written.  It was performed by the King himself, Elvis Presley.  The song was written by the songwriter George Weiss and performed in the 1961 movie Blue Hawaii.  The melody is based on a French song called \"Plaisir D'Amour,\" which was penned in 1784 by a German with an Italian name, Jean-Paul Egide-Martini. The soundtrack to Blue Hawaii hit <a href=\"/newsfeed?search=1\" style=\"float: none;\">#1</a> on the US charts in the fall of 1961 and remained there for 20 weeks in a row, a record that wasn't broken until 1977 by Fleetwood Mac's landmark album \u201cRumours.\u201d  (songfacts)  </p>\n<p>I hope you enjoy it!</p>\n<p>\u201cCan\u2019t Help Falling in Love\u201d</p> </div>\n",

        "post_url": "https://phetasy.locals.com/post/1686301/good-morning-pham-happy-saturday-the-weekend-is-here-and-i-hope-it-is-a-blessing-to-you-and-you",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Saturday!  The weekend is here and I hope it is a blessing to you and yours.  As we close out our theme on Stalkers, I hope you have never had to deal with one, and if you have I hope you made it to safety.  Too many times we read stories where it didn\u2019t end well.  If you know anyone who is experiencing anything like this, try to get them the help they need.  </p>\n<p>Today\u2019s musical selection is from the great duo Hall &amp; Oates.  The track war written by Warren Pash, Sara Allen, Janna Allen, and Daryl Hall and was the title track to their 1981 album.  As fun as this pop tune is, it is kind of creepy.  </p>\n<p>I hope you enjoy it!</p>\n<p>\u201cPrivate Eyes\u201d</p> </div>\n",

        "post_id": "1680773",
        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/1680773/good-morning-pham-happy-phriday-we-made-it-to-the-end-of-the-week-i-hope-yours-was-great-and",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Phriday!  We made it to the end of the week!  I hope yours was great and your upcoming break is a good one!  The concept of stalkers and obsessive people is frightening.  I wonder what type of mental break you have to have to become like them?  Was it a history of mental illness?  Was it a particular episode?  Is there just something about OCD that destroys their brains?  Who knows, but whatever it is I hope these people find their way to sanity.</p>\n<p>Today\u2019s musical selection is a revisit to an artist I played a few weeks ago, Sarah McLauchlan.  This song was written by her and was released in 1993 on her album \u201cFumbling Towards Ecstasy.\u201d  It is about deranged fans, who had written letters to Sarah.  She was actually sued by one of these fans, who claimed his letters were the basis for the song.</p>\n<p>I hope you enjoy it!</p>\n<p>\u201cPossession\u201d</p> </div>\n",

        "post_url": "https://phetasy.locals.com/post/1675380/good-morning-pham-happy-thursday-i-hope-you-have-gotten-along-well-this-week-only-two-more-day",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Thursday!  I hope you have gotten along well this week, only two more days until the weekend.  People who get obsessed with others are simply frightening.  The odd thing is about the insane, is that they see no problem with their behavior.  Which, I guess, can be said by the sane as well.  Even though what they are doing is wrong and obviously crazy, the human mind justifies it.</p>\n<p>Today\u2019s musical selection is from Blues great Screamin\u2019 Jay Hawkins.  This song was written by him in 1956 and was released on the album \u201cAt Home With Screamin\u2019 Jay Hawkins.\u201d  This was selected by the RNRHOF as one of the 500 songs that shaped Rock and Roll.  It has been covered by hundreds of artists, and the Nina Simone one is great, but this is the original.  </p>\n<p>I hope you enjoy it!</p>\n<p>\u201cI Put A Spell On You\u201d</p> </div>\n",

        "post_id": "1669928",
        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/1669928/good-morning-pham-happy-wednesday-the-middle-of-the-week-is-here-and-we-have-made-it-this-far",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Wednesday!  The middle of the week is here and we have made it this far.  Keep pushing and thinking positive things.  I hope it is a great day for you!  As we continue our theme on Stalkers, the phenomena is all about obsession.  Merriam-Webster\u2019s dictionary defines it as \u201ca state in which someone thinks about someone or something constantly or frequently especially in a way that is not normal.\u201d  We all obsess about certain things, but mostly it is harmless.  But one can take things a bit too far.  Try to keep things in perspective.</p>\n<p>Today\u2019s musical selection is from the Pop band Animotion.  It was originally written and recorded as a duet by songwriter Holly Knight and musician Michael Des Barres in 1983. This version was played in the film \u201cA Night in Heaven.\u201d  Animotion covered it a year later and released it in 1984 on their self-titled album.  </p>\n<p>I hope you enjoy it!</p>\n<p>\u201cObsession\u201d</p> </div>\n",

        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Tuesday!  I hope your week is off to a good start!  There are always people, who, for some reason or another, just can\u2019t get over things. Maybe they see their life as being tied to a particular thing or person, and just can\u2019t see themselves without it.  Whatever it may be, it is extremely unhealthy.  </p>\n<p>Today\u2019s musical selection is form American Punk Rocker Blondie.  It was written by Debbie Harry and Nigel Harrison and released on their 1978 album \u201cParallel Lines.\u201d  It was about one of Debbie\u2019s ex boyfriends who stalked her. </p>\n<p>I hope you enjoy it!</p>\n<p>\u201cOne Way or Another\u201d</p> </div>\n",

        "post_id": "1658461",
        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/1658461/good-morning-pham-happy-monday-another-work-week-to-get-through-i-hope-your-day-is-good-as",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Monday!  Another work week to get through.  I hope your day is good.  As we look into what makes people obsessive who knows.  But people often get so about many things, especially certain people.  And it can get creepy, if not dangerous.  So be careful and stay away from the crazy ones.</p>\n<p>Today\u2019s musical selection is from a great band from England, The Police.  This song was written by Sting and was released on their 1983 album \u201cSynchronicity.\u201d  It was the number one song of 1983, the fifth best selling single of the 1980\u2019s and won two Grammy\u2019s.  It has also been recognized by BMI as the most played song in radio history.  \u201cThis song is about the obsession of a lost lover, and the jealousy and surveillance that follow.\u201d (wiki)</p>\n<p>I hope you enjoy it!</p>\n<p>\u201cEvery Breath You Take\u201d</p> </div>\n",

    {
        "post_id": "1653771",
        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/1653771/good-morning-pham-happy-sunday-i-hope-your-weekend-is-going-well-may-this-blessed-day-get-you",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Sunday!  I hope your weekend is going well!  May this blessed day get you ready for the days ahead.   I was listening to songs on my way to and from work and heard some great ones, but they seemed a bit off.  As catchy as the tunes were, or how innocent they seemed, the message was a bit off.  Then it occurred to me there are many songs which seem innocuous but really aren\u2019t.  So we are going to have a theme about Obsessive people, or more commonly knows as Stalkers.  Those crazy people who just can\u2019t let something go.  A lot of these songs seem harmless, until you read the lyrics.</p>\n<p>Today\u2019s musical selection is from a great Soul band, one of my favorites, The Delfonics.  Written by Thom Bell and William hart, it was released in 1968 on the album \u201cThe Sound of Sexy Soul.\u201d  This song has been covered and sampled dozens of times over the years, as it is a classic Soul song.  </p>\n<p>I hope you enjoy it!</p>\n<p>\u201cReady or Not, Here I Come (Can\u2019t Hide From Love)\u201d</p> </div>\n",

    {
        "post_id": "1649075",
        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/1649075/good-morning-pham-happy-saturday-welcome-to-the-weekend-i-hope-you-had-a-good-week-and-your-w",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Saturday!  Welcome to the weekend!  I hope you had a good week and your weekend is even better.  As we finish off our theme of \u201cBeing not as good as we used to be,\u201d I can recall just saying to myself, you\u2019ve had enough.  I have a full liquor cabinet, but rarely drink anymore, I don\u2019t go out that much, all my friends are scattered hundreds of miles away, life is a bit boring,  But that is okay, I am sure things will change, as they always do.  These times make up for the times when it is bat sh%t crazy.</p>\n<p>Today\u2019s musical selection is from more rock royalty, Ringo Starr.  This song was written by Hoyt Axton and David Jackson, it was released on Starr's 1974 album, \u201cGoodnight Vienna.\u201d  Just a fun song form an underrated Beatle.  </p>\n<p>I hope you enjoy it!</p>\n<p>\u201cNo, No song\u201d</p> </div>\n",

    {
        "post_id": "1643880",
        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/1643880/good-morning-pham-happy-phriday-we-made-it-to-the-end-of-the-week-and-i-feel-great-i-hope-you",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Phriday!  We made it to the end of the week and I feel great!  I hope you do to!  We all get older, and hopefully wiser.  We all also have that friend who still wants to party like you used to.  You miss it, but not really.  It just gets harder and harder to live like you used to.  I see some people do it, and I cannot, for the life of me, comprehend how they can.   </p>\n<p>For those of you who might complaint that I rarely, if ever, play anything new, today is your day!</p>\n<p>Today\u2019s musical selection is from The Dollyrots.  It is from their current album, \u201cDown the Rabbit Hole,\u201d released LAST WEEK.  It was written by the duo, Luis Cabezas and Kelly Ogden.  The song\u2019s title pretty much speaks for itself.</p>\n<p>I hope you enjoy it!</p>\n<p>\u201cToo Fun for My Health\u201d</p> </div>\n",

        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Thursday!  I hope your day goes well and you get through to the weekend unscathed.  As we continue our drive down memory lane, and how good everything used to be; I remember a time when I started to get settled in.  You got married, had kids, had a mortgage, you know, all of the adult stuff.  Then one day you are doing something rather mundane when you start to wonder what the heck happened.  Once you fall out of your stupefied state of trying to figure it out, you remember the kids are being quiet somewhere, and you better go check.   </p>\n<p>Today we kick it into high gear, I give you Van Halen.  This song was written by Ray Davies and originally recorded by The Kinks and released in 1965.  But the boys took it to another level and released it on their 1982 album \u201cDiver Down.\u201d  This was one of five cover songs on that album, as they were a bit burned out.  From what you ask?  Well, the supporting tour for this album was entitled \u201cHide your Sheep Tour.\u201d</p>\n<p>I hope you enjoy it!</p>\n<p>\u201cWhere Have All The Good Times Gone?\u201d</p> </div>\n",

        "post_url": "https://phetasy.locals.com/post/1633288/good-morning-pham-happy-wednesday-we-made-it-to-hump-day-and-we-are-on-the-downhill-side-of-the",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Wednesday!  We made it to hump day and we are on the downhill side of the week.  I hope this day treats you well.  There comes a time in every man\u2019s life when you come to the realization all of your friends have gotten respectable and you are out and about wondering what happened.  Sometimes you just need to get out and DO something, but alas, everyone is busy.  </p>\n<p>Today we journey to Country music ROYALTY.  The one and only Bocephus, or Hank Williams, Jr.  The song was written by him and released on his 1981 album, \u201cThe Pressure is On.\u201d  This song is about being old, tired, but thinking about reliving the old days.  </p>\n<p>I hope you enjoy it! </p>\n<p>\u201cAll My Rowdy Friends (Have Settled Down)\u201d</p> </div>\n",

        "post_url": "https://phetasy.locals.com/post/1628024/good-morning-pham-happy-tuesday-i-hope-you-got-past-monday-and-your-week-is-off-to-a-great-star",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Tuesday!  I hope you got past Monday and your week is off to a great start!  There is nothing like trying to plan an event and all of your friends are busy.  It\u2019s amazing how life gets in the way of a good time.  Responsibilities seem to rear their ugly head and you have to stop being stupid and get on with being an adult.</p>\n<p>Today\u2019s musical selection is from the amazing Allman Brothers Band.  This song was written by Dickey Betts and John Prestia, sometime on the early 1980\u2019s.  It was released in 1994 on their album \u201cWhere it all Begins.\u201d  It has a great Bo Diddley beat to it.  A great song about realizing all of your friends have grown up and gotten respectable.</p>\n<p>I hope you enjoy it!</p>\n<p>\u201cNo One To Run With\u201d</p> </div>\n",

        "post_id": "1622960",
        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/1622960/good-morning-pham-happy-monday-i-hope-you-get-a-great-start-to-your-work-week-as-we-get-on-wi",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Monday!  I hope you get a great start to your work week!  As we get on with our theme of being not as good as we used to, I often think of what could have been.  The choices I have made, what I did right and wrong and what might have happened if I had done something different.  I have no regrets, mind you, I have had a blessed life, and I am grateful for all of the good and the bad.  </p>\n<p>Today\u2019s musical selection is from an icon of music, Sir Elton John.  The song is the title track and was written by Bernie Taupin and composed by John for his 1973 album.  It is probably his best song, in mt opinion and never seems to get old.  The song \u201cis an image taken from the movie The Wizard of Oz. In the movie, Dorothy and her friends follow the yellow brick road in search of the magical Wizard of Oz, only to find they had what they were looking for all along. It was rumored that the song was about Judy Garland, who starred in the film.\u201d  (songfacts)</p>\n<p>I hope you enjoy it!</p>\n<p>\u201cGoodbye Yellow Brick Road\u201d</p> </div>\n",

    {
        "post_id": "1618229",
        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/1618229/good-morning-pham-happy-sunday-i-hope-your-week-starts-well-and-this-blessed-day-brings-you-eve",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Sunday!  I hope your week starts well and this blessed day brings you everything you need.  As we age we get to a point where we get exhausted.  We might be 25 in our minds, but we are 52 in the real world.  Things hurt more, things take longer, we go to bed earlier, we just can\u2019t do it anymore; not like we used to, anyway.  So this week\u2019s theme has songs about just that, \u201cBeing not as good as we used to be,\u201d especially when we go out and party.  When you also realize everyone you used to go out with doesn\u2019t.  We will start off a little soft this week, but it will definitely start rocking later in the week.</p>\n<p>Today\u2019s musical selection is from Jackson Browne.  Written by him and being the title track to his 1977 album of the same name, this is a classic song.  It is about being exhausted.  He wrote this song while recording his previous album, \u201cThe Pretender.\u201d  You have all heard this one, so sit back and enjoy it one more time.</p>\n<p>I hope you enjoy it!</p>\n<p>\u201cRunning on Empty\u201d</p> </div>\n",

        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Saturday!  Another weekend has come, and thank God!  I hope this weekend is good for all of you.  As we finish off our theme on \u201cAngels,\u201d I think we have all heard the mythology and tried to believe and live up to something better.  But we often fail.  I know I do, and we are left with the excuses, the blame and the realities of not being who we thought we were.  In the end we do what we can with what we have.</p>\n<p>Today\u2019s musical selection is from a rock and blues legend, although not form his best period in music.  Gregg Allman is our artist and the song was written by Tony Colton, Phil Palmer.  It was released on the 1987 album of the same name.</p>\n<p>I hope you enjoy it!</p>\n<p>\u201cI\u2019m No Angel\u201d</p> </div>\n",

        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Phriday!  Another week gone and another weekend coming up  I hope you had a great week!  Angels, in the Biblical sense are pure spirit, created by God.  Well, sometimes we attribute this purity to women.  (WOMEN!)  I can think of nothing better to help me understand the mysteries of this world, and other ones, as women.  </p>\n<p>Today\u2019s musical selection is a classic.  From the doo-wop era of music, the group is The Penguins.  This song was written by Curtis Williams, Jesse Belvin and Gaynel Hodge.  It was their debut release in 1954, as a single.  It was their only hit, and has sold over 10 Million copies.  I love this song.</p>\n<p>I hope you enjoy it!</p>\n<p>\u201cEarth Angel\u201d</p> </div>\n",

    {
        "post_id": "1603722",
        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/1603722/good-morning-pham-happy-thursday-i-hope-your-week-has-been-going-well-only-two-more-days-unti",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Thursday!  I hope your week has been going well.  Only two more days until the weekend!  As we continue down the theme of Angels, some people don\u2019t believe and others swear by them.  Some people collect figurines and some people have created some of the most beautiful art throughout history about them.  Whatever you believe, there is no doubt they are a part of our psyche. </p>\n<p>Today\u2019s musical selection is from Georgia rock band The Black Crowes.  This song was written by the brothers, Chris and Rich Robinson; and was featured their debut album, \u201cShake Your Moneymaker,\u201d in 1990.  This song is not about anyone in particular, just the imaginations of what some people might be like.</p>\n<p>I hope you enjoy it!</p>\n<p>\u201cShe Talks to Angels\u201d</p> </div>\n",

        "post_id": "1598754",
        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/1598754/good-morning-pham-happy-wednesday-well-we-have-made-it-to-the-middle-of-the-week-halfway-to-t",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Wednesday!  Well, we have made it to the middle of the week, halfway to the weekend!  I hope this week has worked out well for you.  The world brings us many things, sometimes they are good, and sometimes they are bad.  There is a concept of the Guardian Angel, one Angel, specifically for us, that helps us, guides us and protects us all the days of our life.  </p>\n<p>Today\u2019s musical selection is from Canadian singer Sarah McLachlan.  The song was written by her and released on her fourth studio album, \u201cSurfacing,\u201d in 1997.  The song was written about the death of another musician from a  heroin overdose.  I have seen her live many moons ago, and her voice is amazing, as good as advertised.  So, you get a live performance for this one.  </p>\n<p>I hope you enjoy it!</p>\n<p>\u201cAngel\u201d</p> </div>\n",

        "post_id": "1594021",
        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/1594021/good-morning-pham-happy-tuesday-i-hope-your-week-is-off-to-a-good-start-and-it-continues-i-wi",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Tuesday!  I hope your week is off to a good start and it continues.  I will need some prayers today, as our new bosses are \u201cInforming\u201d us of our new direction and goals at work.  We will see what the day brings.  We will see if I need to start job hunting in earnest.</p>\n<p>Today\u2019s musical selection is from the early 80\u2019s as well.  Even though the rerelease of the song in the late 80\u2019s garnered more success.  The band was a New Wave/Pop/Synth band from Australia, Real Life.  The song was written by David Sterry and Richard Zatorski and released on their debut album \u201cHeartland,\u201d in 1983.  It was rereleased in 1989 and faired better on the charts.</p>\n<p>I hope you enjoy it!</p>\n<p>\u201cSend Me an Angel\u201d</p> </div>\n",

        "post_id": "1589059",
        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/1589059/good-morning-pham-happy-monday-i-hope-everyone-has-a-great-start-to-the-work-week-even-though",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Monday!  I hope everyone has a great start to the work week!  Even though Mondays tend to make me a little blue, I am thankful I have another one to try and get through.  Angels often have attributes to being the most lovely and beautiful beings in the universe.  So, it is natural, albeit a bit simple, that men have given these attributes to women.  We sometimes think of women as angels, sent to save us from ourselves.  </p>\n<p>\"O woman! lovely woman! nature made thee<br>\nTo temper man; we had been brutes without you.<br/>\nAngels are painted fair, to look like you:<br/>\nThere's in you all that we believe of heaven<br/>\nAmazing brightness, purity, and truth,<br/>\nEternal joy, and everlasting love.\"<br/>\n---Thomas Otway, Venice Preserv\u2019d, 1682\u201d.</br></p>\n<p>After that, we are going to the early 1980\u2019s, with a song I remember from my youth.  I think I even have the concert t-shirt somewhere.  Now, this song may not fit into the traditional image of Angels we have.  The band was The J. Geils Band, the song was form 1981.  It was written by Seth Justman and released on the album \u201cFreeze Frame.\u201d  It hit the top of the charts and stayed at number one for 6 weeks.  The song pretty much speaks for itself.</p>\n<p>I hope you enjoy it!</p>\n<p>\u201cCenterfold\u201d</p> </div>\n",

    {
        "post_id": "1585194",
        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/1585194/good-morning-pham-happy-sunday-i-hope-this-blessed-day-is-a-good-one-for-you-with-the-cold-we",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Sunday!  I hope this blessed day is a good one for you!  With the cold weather and football playoffs happening, it is time to cozy up and stay inside.  This week\u2019s theme will be about Angels.  Those wonderful, religious cherubim that have often inspired countless people to paint, write, sing and yes, even ask that they pray for us.  The English word \"Angel\" comes from the Greek angelos, which means 'Messenger.'  They were the messengers of God to all of us, and many artists have used this term to inspire them to write music.  Some good, some not so good.  Some were inspired by them and some just used the word to fir int a song.  We will have both this week.</p>\n<p>Today\u2019s musical selection is from the great Jimi Hendrix.  It was written by him and recorded in 1970, but released on his posthumous album \u201cThe Cry of Love\u201d in 1971.  It references a dream Jimi had about his mother.  </p>\n<p>I hope you enjoy it!</p>\n<p>\u201cAngel\u201d</p>\n<p><a class=\"link\" href=\"https://vimeo.com/261741742\" rel=\"noreferrer noopener\" target=\"_blank\">https://vimeo.com/261741742</a></p> </div>\n",

    {
        "post_id": "1581447",
        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/1581447/good-morning-pham-happy-saturday-welcome-to-the-weekend-i-hope-you-get-the-time-to-relax-and",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Saturday!  Welcome to the weekend!  I hope you get the time to relax and maybe watch some football!  As we end our theme on RADIO, I lament a little of what it has become.  It used to be the place where you got to listen and enjoy great music.  There were countless times we would be partying (when we were younger), just sitting around with the radio on and enjoying life.  With the advent of technology and the internet and streaming, it just seems to have lost it\u2019s magic a little bit.  I know we now have more access to music, and that is great, but the spontaneity of it just seems a little less.</p>\n<p>Today\u2019s musical selection is a classic.  It is from Steely Dan and I can think of no other song about the radio that could end this theme.  Written by Walter Becker and Donald Fagen, and released on the soundtrack to the film \u201cFM\u201d in 1978.  This song played well on the album-rock format stations back in the day.  For your enjoyment here is the extended  version.</p>\n<p>I hope you enjoy it!</p>\n<p>\u201cFM (No Static at All)\u201d</p> </div>\n",

        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Phriday!   Well, we made it to the end of the week, and I hope everything went well for you!  As I remember my times listening to the radio, and being a DJ in college (on KMNR, 89.7, Rolla, Missouri), there were always the stations you could only sometimes get, they were too far away, and only came in when the wind was just right.  But it was great when you could pick up something you didn\u2019t expect.  It was a special treat.  </p>\n<p>Today\u2019s musical selection is from Texas greats, ZZ Top.  It is another tribute to the great Mexican radio stations form the past.  Written by Billy Gibbons, Frank Beard and Dusty Hill, and released on their 1975 album \u201cFandango.\u201d  \u201cThis song is a tribute to the \"Border Blaster\" radio stations in Mexico, specifically the two that were run by the famous disc jockey Wolfman Jack, XERF in Via Acuna, (near Del Rio, Texas), and XERB, (in Rosarito Beach near Tijuana). Mexican radio stations did not have to adhere to the power limits of US stations, which gave them the ability to pump their signal well into the States.\u201d  (songfacts)<br/>\nI hope you enjoy it!</p>\n<p>\u201cI Heard it on the X\u201d</p> </div>\n",

        "post_url": "https://phetasy.locals.com/post/1572150/good-morning-pham-happy-thursday-as-we-approach-the-end-of-the-week-i-hope-it-has-been-good-to",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Thursday!  As we approach the end of the week I hope it has been good to you.  There are countless times, throughout my life, when I have been in a car, driving or riding, and a song comes on.  One that just makes the mood.  It hits you right between the eyes and is absolutely perfect.  It is like the DJ knew you needed to hear this particular song, and send it out, over the airwaves, just for you.</p>\n<p>Today\u2019 musical selection is from one of Canada\u2019s greatest treasures, Rush.  Written by Neil Peart, Geddy Lee and Alex Lifeson, and released on their 1980 album \u201cPermanent Waves.\u201d  The title was inspired by the slogan of Toronto\u2019s CFNY radio station.  The song is said to be about the change of free-form radio to the more commercialized radio which happened in the 1970\u2019s.</p>\n<p>I hope you enjoy it!</p>\n<p>\u201cThe Spirit of Radio\u201d</p> </div>\n",

        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Wednesday!  We hit the middle of the week, and I hope yours is going well.  As I think about the Radio, there are songs which are \u201cAbout\u201d the radio, songs that you \u201cListen to\u201d on the radio, songs that \u201cCome on \u201c the radio, and there are some songs that just \u201cEmbody\u201d everything wonderful about radio when it comes on.  This is one of those songs. </p>\n<p>Today\u2019s musical selection is from Irish singer and legend, Van Morrison.  Written by him and released on his 1970 album \u201cMoondance.\u201d  Which, by the way, is one of those rare albums where EVERY SINGLE TRACK is amazing.  It is about the gypsy life and the love of radio.</p>\n<p>I hope you enjoy it!</p>\n<p>\u201cCaravan\u201d</p> </div>\n",

    {
        "post_id": "1562886",
        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/1562886/good-morning-pham-happy-tuesday-i-hope-your-week-is-off-to-a-good-start-and-things-go-your-way",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Tuesday!  I hope your week is off to a good start and things go your way.  One thing about listening to the radio growing up was the variety they let us have.  Not nearly as good as it is now with the internet, because everything way back then was controlled.  You had POP stations, Country, Rock, Adult Contemporary , Classical, and a few others.  The really good stuff was usually very regional and near the bottom of the dial.  Those were the radio shows put on by local DJ\u2019s and college kids.  You got the great Jazz and Blues shows, the \u201cAlternative\u201d stuff you didn\u2019t hear on commercial radio, the off-beat music that made your soul move.</p>\n<p>Today\u2019s musical selection is from a New Wave band Wall of Voodoo.  It was from the album \u201cCall of the West,\u201d released in 1982.  The song credits list the band as the writers.  It was inspired by the high power Mexican AM radio stations back in the 1970\u2019s, whose music drifted into the US.  </p>\n<p>I hope you enjoy it!</p>\n<p>\u201cMexican Radio\u201d</p> </div>\n",

        "post_url": "https://phetasy.locals.com/post/1558178/good-morning-pham-happy-monday-i-hope-your-week-gets-off-to-a-good-start-as-we-think-of-radio",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Monday!  I hope your week gets off to a good start.  As we think of Radio, we need to thank a few people for this great invention.  First, Heinrich Rudolf Hertz, who discovered electromagnetic waves (which include radio waves), Second, James Clerk Maxwell for this theory of electromagnetic radiation, Third and fourth are Oliver Lodge and Jagadish Chandra Bose who worked on electrical devices for the detection and transmission of electromagnetic waves, and then we get to Guglielmo Marconi, who invented the machine to send and receive long distance radio communications.  For the history buffs out there-- \u201cOn 23 December 1900, the Canadian inventor Reginald A. Fessenden became the first person to send audio (wireless telephony) by means of electromagnetic waves, successfully transmitting over a distance of about a mile (1.6 kilometers), and six years later on Christmas Eve 1906 he became the first person to make a public wireless broadcast.\u201d (wiki)</p>\n<p>Today\u2019s musical selection is from Elvis Costello and the Attractions.  It was written by Elvis Costello in 1977 and released as a single in 1978.  It was later added to the American release of his album \u201cThis Year\u2019s Model, which came out in 1978.  This is probably most famous because it got him temporarily CANCELED from Saturday Night Live for playing it.  </p>\n<p>I hope you enjoy it!</p>\n<p>\u201cRadio, Radio\u201d</p> </div>\n",

        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Sunday!  I hope this blessed day starts off your week well.  This week our theme is RADIO.  I know a lot of the younger folks do the streaming thing, it is what you do nowadays.  But when I was growing up we had the radio and our Records/8 Tracks/Cassettes/CD\u2019s.  The radio was so awesome, you never knew what would come on next, and there would be songs that could change your mood in a heartbeat.  You could go from being on top of the world to crying in an instant.  So we celebrate this great invention. </p>\n<p>Today\u2019s musical selection is from an English Punk  band, The Clash.  Written and released as a single in 1981 by Joe Strummer, Mick Jones, Paul Simonon and Topper Headon.  This song was never released on any studio album of theirs, but several compilations.  This is probably my favorite song by them.</p>\n<p>I hope you enjoy it!</p>\n<p>\u201cThis Is Radio Clash\u201d</p> </div>\n",

        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Saturday!  I hope you have a great weekend!  As we finish off our theme on Fire, I hope you are staying warm, wherever you are; and get a chance to sit by a warm fire and enjoy yourselves.  Just get a nice beverage, something to do and throw another log on the fire.  </p>\n<p>Nothing like the Blues to set the mood, which is exactly what we are doing, today.  Today\u2019s musical selection is from the Blues great B.B. King.  It was written by him and released on his 1989 album, \u201cKing of the Blues.\u201d  Just a great little tune here, folks.  </p>\n<p>I hope you enjoy it!</p>\n<p>\u201cLay Another Log on the Fire\u201d</p> </div>\n",

        "post_url": "https://phetasy.locals.com/post/1545609/good-morning-pham-happy-phriday-we-made-it-another-week-gone-and-another-weekend-to-recharge",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Phriday!  We made it!  Another week gone and another weekend to recharge and enjoy!  As long as I can remember, there were a few things involved in the change of seasons, 1) the burning of the leaves in autumn, although you can\u2019t really do it anymore, it was just perfect.  The other thing was being outside and smelling a fire going in someone else\u2019s home.  For a moment, you forget about how cold and crappy it is, and relax a little.  Then you realize you want a fire, too.  </p>\n<p>Today\u2019s musical selection is a great one, from a one hit wonder band, The Sanford-Townsend Band.  Written by Ed Sanford, John Townsend and Steven Stewart, it was released on their self-titled, debut album I 1977.  It was produced by the great Jerry Wexler at Muscle Shoals Sound.  This track has a great melody to it.</p>\n<p>I hope you enjoy it!</p>\n<p>\u201cSmoke From A Distant Fire\u201d</p> </div>\n",

        "post_id": "1540629",
        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/1540629/good-morning-pham-happy-thursday-i-hope-everyone-has-had-a-great-week-so-far-and-is-looking-for",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Thursday!  I hope everyone has had a great week so far and is looking forward to the weekend.  As much as I love making a good fire, I really hate the fact it has to be cold for it to be worthwhile.  I can\u2019t express how much I hate cold weather.  When I was a kid, I didn\u2019t mind it so much, but as an adult it just hurts too much.  I have definitely become a heat baby as I have gotten older. </p>\n<p>Today\u2019s musical selection brings back memories for me.  What good is a great theme of music without a powerful female singer involved?  Well, wonder no more, as today we have Pat Benetar.  It is from her third studio album, \u201cPrecious Time,\u201d released in 1981 It was written by her,  Tom Kelly, and Scott Sheets.  This song won her a second Grammy.  She has always rocked!</p>\n<p>I hope you enjoy it!</p>\n<p>\u201cFire and Ice\u201d</p> </div>\n",

        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Wednesday!  We have made it to the middle of the week and we are halfway to the weekend.  I hope all is well with you and yours.  As we continue our theme of Fire, I hope everyone freezing their buns off in the great white north has the warmth of a good fire to remove the chill of winter.</p>\n<p>Today\u2019s musical selection is from The Doors.  One you have all probably expected, so I couldn\u2019t let you down.  Written in 1966 by Jim Morrison, Robby Krieger, John Densmore and Ray Manzarek and released in 1967 on their self-titled debut album.  </p>\n<p>I hope you enjoy it!</p>\n<p>\u201cLight My Fire\u201d</p> </div>\n",

        "post_url": "https://phetasy.locals.com/post/1531443/good-morning-pham-happy-tuesday-i-hope-your-week-has-started-well-as-i-think-about-how-much-i",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Tuesday!  I hope your week has started well.  As I think about how much I hate the cold, I do enjoy making a fire, and making sure at least one room is warm.  I just get the fire going, and then camp out.  The cat comes from somewhere, knowing she will also be warm.  Just me and her, maybe a book or a movie and warmth.  </p>\n<p>Today\u2019s musical selection is from American band The Talking Heads.  It is from their fifth album, released in 1983, \u201cSpeaking In Tongues.\u201d  The idea came when the drummer, Chris Franz, was at a P-Funk show and heard the crowd shouting \u201cBurn Down the House.\u201d  Great song, but not something you ant to aspire to\u2026.    </p>\n<p>I hope you enjoy it!</p>\n<p>\u201cBurning Down the House\u201d</p> </div>\n",

        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Monday!  I hope your week starts well and you get all you can out of it!  If there is one thing I love it is making a fire.  Maybe it is a primordial guy thing, but making fire is fun.  Just building it, tending to it and keeping it going is fun.</p>\n<p>Today\u2019s musical selection is a fun one.  Performed by a trio of sisters, Anita, June and Ruth; The Pointer Sisters.  This song was written  by Bruce Springsteen and was released in 1978 on their album \u201cEnergy.\u201d  The song was originally written for Elvis Presley.</p>\n<p>I hope you enjoy it!</p>\n<p>\u201cFire\u201d</p> </div>\n",

        "post_id": "1522778",
        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/1522778/good-morning-pham-happy-sunday-i-hope-your-weekend-has-been-a-good-one-so-far-after-being-si",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Sunday!  I hope your weekend has been a good one, so far,  After being sick, I am ready to get moving again.  And after seeing all of the snow pictures, I realize I am so glad I live in the South.  F snow.  But, that doesn\u2019t mean it doesn\u2019t get cold, and when it is cold and snowy, the best thing to have is a good fire.  So this week will be all about FIRE.</p>\n<p>Today\u2019s musical selection is exactly what our theme is, it is on FIRE.  Written and released by the late, great Jimi Hendrix Experience in 1967, and on the album \u201cAre You Experienced?\u201d  \u201cDespite its sexual overtones, the song had an innocuous origin. Noel Redding, bass player for the Experience, invited Hendrix to his mother's house on a cold New Year's Eve in Folkestone, England, after a performance.[5] Hendrix asked Noel's mother if he could stand next to her fireplace to warm himself. She agreed, but her Great Dane was in the way, so Hendrix let out with, \"Aw, move over, Rover, and let Jimi take over\" (Shapiro, Harry (1990). Jimi Hendrix: Electric Gypsy)</p>\n<p>I hope you enjoy it!</p>\n<p>\u201cFire\u201d</p>\n<p><a class=\"link\" href=\"https://vimeo.com/514541678\" rel=\"noreferrer noopener\" target=\"_blank\">https://vimeo.com/514541678</a></p> </div>\n",

        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/1519134/good-morning-pham-happy-saturday-i-hope-your-weekend-is-good-to-you-as-we-conclude-or-theme-o",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Saturday!  I hope your weekend is good to you.  As we conclude or theme of being sick, I want to thank all of you for putting up with my whining about getting sick.  However you get along if and when you get it, just make sure you get a Dr. who can get you the right meds, it makes it a lot easier.  </p>\n<p>Today\u2019s musical selection is fit for a Saturday, it is from the rock band Van Halen.  Written by Eddie Van Halen, Alex Van Halen, Michael Anthony and David Lee Roth, this song was released in 1979 on their album \u201cVan Halen II.\u201d  \u201cAccording to Eddie Van Halen, the song is about \u2018being high and feeling good and ODing and stuff like that.\u2019\u201d (Guitar World Presents Van Halen. Hal Leonard Corporation. 2010. p. 45)</p>\n<p>I hope you enjoy it!</p>\n<p>\u201cSomebody Get Me a Doctor\u201d</p> </div>\n",

    {
        "post_id": "1514522",
        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/1514522/good-morning-pham-happy-phriday-i-hope-your-week-was-good-and-you-slide-into-the-weekend-feelin",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham! Happy Phriday!  I hope your week was good, and you slide into the weekend feeling great!  I am doing better and getting over this Omicron thing, I don\u2019t wish it on anyone, but as contagious as it is, I think most of us will get it.  Besides the fevers and chills, it\u2019s not that bad.  Just make sure you get a Dr. who can get you the right meds, it makes it a lot easier.  </p>\n<p>Today\u2019s musical selection is from the legendary Led Zeppelin.  Written by Jimmy Page and Robert Plant, it was released on their 1975 album \u201cPhysical Graffiti.\u201d  One of their greatest albums, in my opinion, this song is not about being sick, but about the groupies that used to follow the band.  </p>\n<p>I hope you enjoy it!</p>\n<p>\u201cSick Again\u201d</p> </div>\n",

        "post_id": "1509585",

        "post_url": "https://phetasy.locals.com/post/1509585/good-morning-pham-happy-thursday-i-hope-your-week-is-going-well-and-you-haven-t-gotten-sick",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Thursday!  I hope your week is going well, and you haven\u2019t gotten sick.  The one thing I can say about being sick, especially like this, is that it puts things into perspective.  If you have your health, you have everything.  I am hoping this episode can jumpstart me into taking better care of myself.  </p>\n<p>Today\u2019s musical selection is from Johnny Rivers.  You may have heard this one before, if you are of a certain age.  It was originally written and recorded by Huey \u201cPiano\u201d Smith, in 1957, but this version is from 1972.  It was released on the Johnny\u2019s album \u201cL.A. Reggae.\u201d<br/>\nI hope you enjoy it!</p>\n<p>\"Rockin' Pneumonia and the Boogie Woogie Flu\"</p> </div>\n",

    {
        "post_id": "1504930",
        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/1504930/good-morning-pham-happy-wednesday-i-hope-you-made-it-to-the-middle-of-the-week-and-all-is-well",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Wednesday!  I hope you made it to the middle of the week and all is well.  Halfway to the weekend, and some down time.  There are times when I am sick, when I am just whipped.  I get tired, achy, sore and simply can\u2019t move.  It is pretty discouraging when you think about it.  I pride myself on getting things done, not letting anything get in my way; but then I run into something that completely kicks my a$$.  It is just a simple reminder that I am NOT in charge of anything.  As Bruce Campbell has said, \u201cYou ain\u2019t leading but two things right now, Jack and Sh!t, and Jack left town.\u201d</p>\n<p>Today\u2019s musical selection is from the incomparable, Otis Redding.  Written by Otis Redding, David Porter &amp; Steve Cropper, and released in 1966\u2019s album \u201cComplete &amp; Unbelievable: The Otis Redding Dictionary of Soul.\u201d   </p>\n<p>I hope you enjoy it!</p>\n<p>\u201cI\u2019m Sick Y\u2019all\u201d</p> </div>\n",

    {
        "post_id": "1500620",
        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/1500620/good-morning-pham-happy-tuesday-i-hope-your-week-is-off-to-a-good-start-and-things-are-going-we",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Tuesday!  I hope your week is off to a good start and things are going week for you as we begin this year.  As we continue our theme of being SICK, there are often those times when you just feel like you are dying.  You just sit there, trying to will yourself to do something, but you can\u2019t, you are stuck, at the mercy of something else.  All of our talent, wisdom, intelligence, moxy, etc. means diddly-squat.  I wonder if that is what death might be for us?</p>\n<p>Today\u2019s musical selection is from the world of the Blues, and the master of it, Muddy Waters.  There is nothing like good Blues music to help you feel better.  This track was written by Mckinley Morganfield and was released in 1966 on Waters\u2019 album \u201cDown on Stovall\u2019s Plantation.\u201d  This is just haunting to listen to.  </p>\n<p>I hope you enjoy it!</p>\n<p>\u201cYou Got To Take Sick And Die Some Of These Days\u201d</p> </div>\n",

    {
        "post_id": "1496387",
        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/1496387/good-morning-pham-happy-monday-i-hope-your-week-starts-off-well-and-you-don-t-get-sick-one",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Monday!  I hope your week starts off well, and you don\u2019t get sick.  One of the things that is interesting about this whole Covid thing is the fever that goes along with it.  I had a fever on and off for over three days, until it broke one night, after completely sweating through my sheets, blankets and everything else.  It was brutal.  The chills and the overall discomfort just wear you down.  But I am on the mends so better days ahead!  </p>\n<p>Today\u2019s musical selection is one you have all heard, but probably not the original version of it.  Written by Eddie Cooley and Otis Blackwell, and recorded by Little Willie John in 1956.  It is from the album of the same name.  You will recognize the tune, I can\u2019t say it is better than Peggy Lee\u2019s version, as it is just the best, but this is a good one as well.  </p>\n<p>I hope you enjoy it!</p>\n<p>\u201cFever\u201d</p> </div>\n",

        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/1492682/good-morning-pham-happy-sunday-welcome-to-the-new-year-i-hope-we-can-all-have-a-great-year",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Sunday!  Welcome to the New Year!  I hope we can all have a great year.  However\u2026\u2026.Mine should be pretty good, since I have been fighting the Rona over the past several days.  No better way to start than at the bottom, right?  Can only go up from here.  I was going to do a hopeful sort of theme to kick off the year, but life got in the way, so this week it will be about being Sick.  And I HATE being sick.  I am the biggest baby when I am sick.  Which is odd, getting injured is easy, but being sick sucks.  So far it looks like I am getting over it, but it has been a rough couple of days so far.  Oh, and my cat ALSO got sick, $1000 in vet bills on top of having the Rona.  She is doing better now.</p>\n<p>I wrote this theme pretty much under the weather, so I am not sure how it will all turn out.</p>\n<p>Today\u2019s musical selection is from one of the greatest things to ever come out of New Orleans, Fat\u2019s Domino.   Written by Christopher Kenner, Antoine Domino and Dave Bartholomew it was released in 1958 as a single.  It just sums up just about everything right now for me.  I am SICK and TIRED of being sick.    </p>\n<p>I hope you enjoy it!</p>\n<p>\u201cSick and Tired\u201d</p> </div>\n",

        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Saturday!  Happy New Years!  Welcome to 2022.  As we end our theme of songs about the New Year, I hope and pray your year will be a great one.  As you shake off the fuzz from last night, enjoy a great song!  </p>\n<p>Today\u2019s musical selection is form one of the great voices in American music.  Connie Francis.  It was written by the great, and prolific Neil Sedaka and Howard greenfield.  The release is a bit odd, as the only thing I can find is that it was recorded sometime between 1957 and 1964, but released in 1987.  Anyway, it\u2019s great!</p>\n<p>I hope you enjoy it!</p>\n<p>\u201cHappy New Year baby\u201d</p> </div>\n",

        "post_url": "https://phetasy.locals.com/post/1484883/good-morning-pham-happy-phriday-welcome-to-new-year-s-eve-i-hope-this-year-has-been-a-good",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Phriday!  Welcome to New Year\u2019s Eve!  I hope this year has been a  good one for you, and I wish upon you all the blessings that can be had for the one yet to come.  What a wonderful time to be alive!  We get to interact with each other here, have our normal lives and still get to look forward to tomorrow!  What else can you ask for, besides the winning lotto ticket!</p>\n<p>Today\u2019s musical selection is from the Freddie Mitchell Orchestra.  It comes from way back in 1949 and is a boogie woogie tune released on 78 rpm.  It was his take on the Robert Burns classic.  Freddie was a sax player, and he had an amazing band behind him, including \u2018Rip\u2019 Harrigan on piano.  </p>\n<p>I hope you enjoy it!</p>\n<p>\u201cAuld Lang Syne Boogie\u201d</p> </div>\n",

        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Thursday!  As we inch closer to New Year\u2019s Eve, we get to plan what we will be doing.  I will be at home, asleep.  I got over the whole stay up and wait until midnight thing years ago.  Whatever your plans are, be safe and have fun!  Remember this Pham and your Fam needs you!</p>\n<p>Today\u2019s musical selection is from Soul singer Charles Brown.  It was written by Billy Ward and released in 1961 on the album \u201cCharles Brown Sings Christmas Songs.\u201d  A fun little tune with a catchy organ part.  </p>\n<p>\u201cBringing In A Brand New Year\u201d</p> </div>\n",

        "post_id": "1476643",
        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/1476643/good-morning-pham-happy-wednesday-welcome-to-hump-day-and-the-middle-of-the-week-one-more-day",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Wednesday!  Welcome to hump day and the middle of the week!  One more day closer to 2022.  There are times as we think about the New Year we reminisce about the past.  Botha bout good and bad things, and what might have been different.  We can get caught up in the woulda, coulda and shoulda if we aren\u2019t careful.  Hindsight is always a great thig, Hell, I am undefeated as a Monday Morning, Armchair Quarterback.  But it can be hard to let go of the past, to focus o the now.  Remember we all make mistakes, so what?  Make better decisions and keep moving forward. (if only it were that easy).</p>\n<p>Today\u2019s musical selection is a classic song about remembering and growth.  It I form the great Dan Fogelberg.  It was written and released by him in 1980 as a single, but also released a year later on his 1981 album \u201cThe Innocent Age.\u201d  The song is true, except for two small facts, her eyes were not blue and her husband was not an architect.  A classic tune.</p>\n<p>I hope you enjoy it!</p>\n<p>\u201cSame Old Lane Syne\u201d</p> </div>\n",

    {
        "post_id": "1472551",
        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/1472551/good-morning-pham-happy-tuesday-i-hope-your-week-is-off-to-a-great-start-and-you-are-feeling-gr",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Tuesday!  I hope your week is off to a great start and you are feeling great about the New Year coming.  We say goodbye, soon, to the year that was supposed to be better than the last one, and really wasn\u2019t.  So this year WILL BE a great one.  It is up to us, not the \u201cLeaders\u201d we have \u201cChosen.\u201d  Make this year the one that is great.  Remember the only thing we can control is our attitude, and hopefully, mine can be better than previous years.</p>\n<p>Today\u2019s musical selection is from the great English rock group \u201cThe Zombies.\u201d  It was written by Chris White and is from their third album, \u201cOdessey and Oracle,\" released in 1968.  This album is ranked on \u201cRolling Stones list of the 500 greatest Albums of All Time,\u201d coming in at number 100.</p>\n<p>I hope you enjoy it!</p>\n<p>\u201cThis Will Be Our Year\u201d</p> </div>\n",

    {
        "post_id": "1469306",
        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/1469306/good-morning-pham-happy-monday-i-hope-this-week-starts-off-well-for-you-as-you-get-ready-for-th",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Monday!  I hope this week starts off well for you as you get ready for the New Year!  There are several things I want to accomplish this next year, hopefully I can get a few of them done.  I hope your resolutions are manageable, and you make time to work on them.</p>\n<p>Today\u2019s musical selection is from one of America\u2019s greatest crooners, Bing Crosby With Bob Crosby And His Orchestra.  This song was the B-side of \u201cWhite Christmas,\u201d and was written by Irving Berlin and released on 78rpm in 1942.  </p>\n<p>I hope you enjoy it!</p>\n<p>\u201cLet\u2019s Start the New Year Right\u201d</p> </div>\n",

    {
        "post_id": "1466306",
        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/1466306/good-morning-pham-happy-sunday-i-hope-your-christmas-was-a-good-one-while-i-am-still-waiting",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Sunday!  I hope your Christmas was a good one.  While I am still waiting on mine (Covid protocols for the daughter) all is well.  It\u2019s time we start thinking about the New Year.  So this week\u2019s them will be about just that.   There is something great about new beginnings, something about hope and wonder.  We all get a chance every day to start anew.  Just waking upon the right side of the dirt is a blessing!  </p>\n<p>Today\u2019s musical selection is from Tracey Chapman.  It was written by her and is the title track of her 1995 album.  A wonderful album, by a great singer/songwriter.  </p>\n<p>I hope you enjoy it!</p>\n<p>\u201cNew Beginning\u201d</p> </div>\n",

    {
        "post_id": "1463717",
        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/1463717/good-morning-pham-happy-saturday-and-merry-christmas-today-we-celebrate-many-things-but-it-is",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Saturday and MERRY CHRISTMAS!  Today we celebrate many things, but it is really about the birth of Jesus Christ.  He is the reason this holiday has been around for so long, and unfortunately, we eventually commercialized the h#ll out of it.  Please don\u2019t get lost in the noise today.  Even if you are not a believer (which is fine, no judgement here) I believe the impact of this tradition makes the word a better place to be in.  I hope this day is a true blessing on you and yours.</p>\n<p>Today\u2019s musical selection is a Christmas standard.  It is attributed to John Francis Wade, originally written in Latin in four stanzas. The earliest manuscript signed by Wade is dated about 1743. By the early nineteenth century, however, four additional stanzas had been added by other writers.</p>\n<p>This version is, of course, in Latin.  It is by Friar Alessandro Brustenghi, an amazing tenor.  He is truly inspirational.  This version is from an album released in 2013, \u201cVoice of Joy.\u201d   You will know this tune as \u201cO Come All Ye Faithful.\u201d</p>\n<p>I hope you enjoy it!</p>\n<p>\u201cAdeste Fidelis\u201d</p> </div>\n",

    {
        "post_id": "1462400",
        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/1462400/good-evening-pham-happy-christmas-eve-since-i-am-flying-solo-for-the-first-time-in-51-years-ton",
        "content": "\n<div class=\"\">\n<p>Good evening, Pham!  Happy Christmas Eve!  Since I am flying solo for the first time in 51 years tonight, I have some time on my hands.  So, I thought I might give to you probably the greatest rendition of a particular Christmas Carol.  And it\u2019s in Swedish.</p>\n<p>Tonight\u2019s musical selection is sung by probably the greatest tenor ever to sing, Jussi Bj\u00f6rling.  He was Pavarotti\u2019s inspiration.  The song is \"O Holy Night\", also known as \"Cantique de No\u00ebl\".   It is originally based on a French poem by poet Placide Cappeau, written in 1843.</p>\n<p>I hope you enjoy it!</p>\n<p>\"O Helga Natt (O Holy Night)\"</p> </div>\n",

    {
        "post_id": "1459901",
        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/1459901/good-morning-pham-happy-phriday-i-hope-you-are-ready-for-one-of-the-best-days-of-the-year-tra",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Phriday!  I hope you are ready for one of the best days of the year!  Traditions are great and help connect us to the past.  My family tradition has always been to open our presents on Christmas Eve.  There was always dinner ( we would go out).  It is amazing, as when I was younger, we would be THE ONLY family in a restaurant on Christmas Eve, literally, the only ones.  Now it is hard to find a table.  How times change.  After dinner it was presents, then usually Midnight Mass, or sometimes we would go on Christmas Day.  But it was always great.  It was special because of the time with my family.  No matter what was going on, we were all together.  I hope your traditions are kept up and enjoyed.</p>\n<p>Today\u2019s musical selection is from the one and only Gene Autry.   It was written and performed by him and released in 1947 as a single.  It has been the de facto version of this song since it was released.  It was also used in the 1949 movie \u201cThe Cowboys and the Indians.\u201d </p>\n<p>I hope you enjoy it!</p>\n<p>\u201cHere Comes Santa Claus\u201d</p> </div>\n",

    {
        "post_id": "1458918",
        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/1458918/well-this-year-everything-is-cancelled-as-my-daughter-got-covid-she-is-fine-over-it-and-doing-w",
        "content": "\n<div class=\"\">\n<p>Well, this year everything is cancelled, as my daughter got covid.  She is fine, over it and doing well, but to make sure everyone will be okay, we are postponing everything until next week.  Had a lot of plans with my son and my parents, which are all on hold.  Which sucks, since I don't get all the time I would like with them.  Looks like a solo Christmas for me.  But such is life.  </p>\n<p>There are a lot less fortunate than me.  Even though everything is a bit mixed up, I have plenty to be thankful for.   </p> </div>\n",

        "post_url": "https://phetasy.locals.com/post/1456003/good-morning-pham-happy-thursday-i-hope-this-day-is-a-good-one-and-you-are-able-to-prepare-for",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Thursday!  I hope this day is a good one and you are able to prepare for the coming Holiday.  A lot of traveling and catching up in the next few days for a lot of folks, I truly wish all of you a blessed time with your families and friends.  </p>\n<p>Today\u2019s musical selection is from The Chairman of the Board.  You just can\u2019t have Christmas music without Frank Sinatra.  This song was written by Frank Sinatra, Dok Stanford and Hank Sanicola.  It was released in 1957 on the album \u201cA Jolly Christmas from Frank Sinatra.\u201d  </p>\n<p>I hope you enjoy it!</p>\n<p>\u201cMistletoe and Holly\u201d</p> </div>\n",

        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Wednesday!  We are almost there!  I hope your week is going well and you are ready, or at least almost ready, for Christmas.  No matter what is going on, in your world and the world around you, you can still have a great Christmas.  This time of year, in a secular sense, is about being the best for others.  Give a gift, be a friend, be of good cheer.  Help make somebody else\u2019s Christmas wonderful.  </p>\n<p>Today\u2019s musical selection is by far my FAVORITE modern Christmas tune.  It was sung by the great Folk Singer Burl Ives.  The song was written by Johnny Marks, who also wrote the Christmas classic \"Rudolph The Red-Nosed Reindeer.\"  It was released in 1964 on the album \u201cHave a Holly Jolly Christmas.\u201d  The song was featured in the 1964 Rankin-Bass Christmas special, \u201cRudolph the Red-Nosed Reindeer,\u201d in which Burl Ives voiced the narrator, Sam the Snowman.</p>\n<p>I hope you enjoy it!</p>\n<p>\u201cA Holly Jolly Christmas\u201d</p> </div>\n",
