        "post_id": "2080076",
        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/2080076/good-morning-pham-happy-tuesday-i-hope-your-day-is-a-great-one-there-are-so-many-things-about",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Tuesday!  I hope your day is a great one.  There are so many things about babies, but the best thing, if I had to narrow it down to one, is the are a BLESSING.  The true nature of new life and the all the hope the comes with it.  It can bring out the best in us and help make this place better.</p>\n<p>\u201cBabies are bits of stardust, blown from the hand of God.\u201d\u2014Larry Barretto</p>\n<p>Today\u2019s musical selection is from the amazing Smokey Robinson and the Miracles.  It was written by Smokey Robinson and Pete Moore and released in 1965 on their album \u201cGoing to a Go-Go.\u201d  Such a smooth, silky voice, amazing music and wonderful harmonies.  This is just a classic example of true American greatness.  </p>\n<p>I hope you enjoy it!</p>\n<p>\u201cOoo Baby Baby\u201d</p> </div>\n",

        "content": "\n<div class=\"\">\n<p>A little history for <a class=\"tagged\" href=\"https://phetasy.locals.com/member/bridgetphetasy\">@bridgetphetasy</a> and <a class=\"tagged\" href=\"https://phetasy.locals.com/member/justjeren\">@justjeren</a> about something famous referencing the name of their daughter.</p>\n<p><a class=\"link\" href=\"http://albertis-window.blogspot.com/2009/09/bayeux-tapestry-and-halleys-comet.html\" rel=\"noreferrer noopener\" target=\"_blank\">http://albertis-window.blogspot.com/2009/09/bayeux-tapestry-and-halleys-comet.html</a></p> </div>\n",

        "content": "\n<div class=\"\">\n<p>Good evening, Pham!  For tonight\u2019s MATILDA song we have something from the land Down Under.  This song is in the Australian style of poetry and folk music called a bush ballad. It has been described as the country's \"unofficial national anthem.\"  The title was Australian slang for travelling on foot (waltzing) with one's belongings in a \"matilda\" (swag) slung over one's back. (wiki)</p>\n<p>The original lyrics were written in 1895 by Australian poet Banjo Paterson  and Christina Macpherson composed the music. It was first published as sheet music in 1903.  This version is form one of Australia\u2019s most awarded musical stars, Slim Dusty (David Gordon Kirkpatrick).</p>\n<p>I hope you enjoy it!</p>\n<p>\u201cWaltzing Matilda\"</p> </div>\n",

        "post_id": "2074871",
        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/2074871/good-morning-pham-happy-monday-the-start-of-a-new-week-and-the-start-of-a-new-life-what-more",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Monday!  The start of a new week and the start of a new life.  What more could you ever ask for??  There are so many wonderful things about babies, especially your first one, they make you think about the world in a different way.  There is nothing more precious, and watching them experience the world for the first time really puts things into perspective.  </p>\n<p>\u201cA baby is something you carry inside you for nine months, in your arms for three years and in your heart till the day you die.\u201d\u2014 Mary Mason</p>\n<p>Today\u2019s musical selection is from another all-girl group, The Ronettes.  Written by Jeff Barry, Ellie Greenwich, and Phil Spector, it was sung by Ronnie Spector, then known as Veronica Bennett and was released as a single in 1963.  It has been played on radio and television over 3 million times.</p>\n<p>I hope you enjoy it!</p>\n<p>\u201cBe My Baby\u201d</p> </div>\n",

        "post_id": "2073790",
        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/2073790/good-evening-pham-i-usually-post-music-in-the-mornings-to-a-specific-theme-every-week-this-week",
        "content": "\n<div class=\"\">\n<p>Good evening, Pham!  I usually post music in the mornings to a specific theme every week.  This week it is of BABIES.  But we will have extra songs in the evening honoring <a class=\"tagged\" href=\"https://phetasy.locals.com/member/bridgetphetasy\">@bridgetphetasy</a> and <a class=\"tagged\" href=\"https://phetasy.locals.com/member/justjeren\">@justjeren</a>\u2019s addition to the Pham!  So, we will have songs featuring the name Matilda!   They will be all over the place, musically, because let\u2019s face it, Matilda isn\u2019t exactly an easy name to write a song around.</p>\n<p>This song was written by the great Calypso artist Harry Belafonte.  It was released in 1953 as a single, and then again in 1955 on his album \u201cBelafonte.\u201d  Some credit this song to King Radio way back in the 1930\u2019s, but it was Harry that made it a hit.  Here he is, performing the song on The Ed Sullivan Show.</p>\n<p>I hope you enjoy it!</p>\n<p>\u201cMatilda\u201d</p> </div>\n",

    {
        "post_id": "2070785",
        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/2070785/good-morning-pham-happy-sunday-i-hope-your-day-is-a-blessed-one-and-this-weekend-allows-you-to",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Sunday!  I hope your day is a blessed one and this weekend allows you to recharge.  Well, the blessed event has happened, we have Matilda!  So this week\u2019s theme is about BABIES!  So happy for <a class=\"tagged\" href=\"https://phetasy.locals.com/member/justjeren\">@justjeren</a> and <a class=\"tagged\" href=\"https://phetasy.locals.com/member/bridgetphetasy\">@bridgetphetasy</a>!  All new parents are usually terrified, and rightly so, as you have NO F\u2019ing IDEA what you are in for\u2026.but it will be the greatest time of your life!</p>\n<p>\u201cLife is a flame that is always burning itself out, but it catches fire again every time a child is born.\u201d\u2014 George Bernard Shaw</p>\n<p>Today\u2019s musical selection is from the Supremes.  You can\u2019t really have a baby theme without this one.  Sung by Florence Ballard, Mary Wilson, and Diana Ross, this song was written by the Motown powerhouse trio of Lamont Dozier and brothers Brian and Eddie Holland.  It was released in 1964 on the album \u201cWhere Did Out Love Go.\u201d  </p>\n<p>\u201cBaby Love\u201d</p> </div>\n",

    {
        "post_id": "2066768",
        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/2066768/good-morning-pham-happy-saturday-happy-weekend-as-we-finish-off-our-theme-of-satisfaction-i",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Saturday!  Happy weekend!  As we finish off our theme of SATISFACTION, I think it is important to have it in your life, in whatever form you need it to be.  But also to never be, truly, satisfied.  I think the goal is to keep going and do the best we can until we can\u2019t.  I hope you have some sort of satisfaction in your life.</p>\n<p>\u201cSuccess is finding satisfaction in giving a little more than you take.\u201d\u2014Christopher Reeve </p>\n<p>Today\u2019s musical selection is from one of my favorite bands, Boston.  This song was written by Tom Scholz and released on their 2nd album, \u201cDon\u2019t Look Back\u201d in 1978.  Just a great rocker to get us going this Saturday.</p>\n<p>I hope you enjoy it!</p>\n<p>\u201cFeelin\u2019 Satisfied\u201d</p> </div>\n",

    {
        "post_id": "2061786",
        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/2061786/good-morning-pham-happy-phriday-we-made-it-to-the-end-of-the-week-and-i-hope-yours-was-a-good-o",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Phriday!  We made it to the end of the week and I hope yours was a good one!  Hard work is what usually makes me satisfied.  But I have found satisfaction comes in many forms for different people.  Some want to find it easily, and therefore have no true value of what it really is.  I may find this difficult to accept, but I also realize nobody ever asked me for my opinion, and who am I to tell somebody else what should make them satisfied?</p>\n<p>\u201cI'm proud of my hard work. Working hard won't always lead to the exact things we desire. There are many things I've wanted that I haven't always gotten. But, I have a great satisfaction in the blessings from my mother and father, who instilled a great work ethic in me both personally and professionally.\u201d\u2014Tamron Hall</p>\n<p>Today\u2019s musical selection is from the great duo Simon and Garfunkel.  This song was written by Paul and released on their 1970 album \u201cBridge over Troubled Water.\u201d  The song was about the grueling nature of touring to promote their music.  </p>\n<p>I hope you enjoy it!</p>\n<p>\u201cKeep The Customer Satisfied\u201d</p> </div>\n",

        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/2057048/good-morning-pham-happy-thursday-i-hope-this-week-is-going-well-for-you-the-thing-about-being",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Thursday!  I hope this week is going well for you.  The thing about being satisfied is you have to keep trying.  You have to keep chasing whatever it is to get it better.  The key is to keep moving forward and no matter how many times you fail, just keep trying.</p>\n<p>\u201cIf everybody was satisfied with himself there would be no heroes.\"\u2014Mark Twain</p>\n<p>Today\u2019s musical selection is from a Funk band form Brooklyn, New York, BT Express.  Originally it was called Brooklyn Transit Express (my guess is after the band C.T.A, the Chicago Transit Authority, later Chicago).   This song was written by Billy Nichols and was the title track form their album, released in 1974.  A great example of early 70\u2019s Funk music, it has that dirty feel to it.  </p>\n<p>I truly hope you enjoy it!</p>\n<p>\u201cDo It (\u2018Til You\u2019re Satisfied)\u201c</p> </div>\n",

        "post_id": "2051935",
        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/2051935/good-morning-pham-happy-wednesday-i-hope-this-day-brings-you-all-you-need-we-have-made-it-to",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Wednesday!  I hope this day brings you all you need.  We have made it to the middle of the week, so not too far to go!  There is something interesting about being satisfied with anything.  I am not sure it is a good thing, though.  We sometimes crave it, we work hard to get it, but it only lasts for a little while.  Then that amazing feeling vanishes and we are at the bottom.  Almost like an addiction.  </p>\n<p>\"Show me a thoroughly satisfied man and I will show you a failure.\"\u2014Thomas Edison</p>\n<p>Today\u2019s musical selection is from The Chairman of the Board, Frank Sinatra.  This song was written and composed by Floyd Huddleston and released in 1974 on the album \u201cSome Nice Things You\u2019ve Missed.\u201d  You just can\u2019t go wrong with this one.</p>\n<p>I hope you enjoy it!</p>\n<p>\u201cSatisfy Me One More Time\u201d</p> </div>\n",

        "post_id": "2046924",
        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/2046924/good-morning-pham-happy-tuesday-i-hope-your-day-is-a-great-one-when-we-talk-about-being-sa",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Tuesday!  I hope your day is a great one.  When we talk about being \u201cSatisfied,\u201d what do we rally mean?  Is it to be content with where we are in our lives?  Is it a mere interlude before we reach for something greater?  I always found it to be the latter. </p>\n<p>\u201cThere are two ways to get enough. One is to continue to accumulate more and more. The other is to desire less.\u201d\u2015 G.K. Chesterton</p>\n<p>Today\u2019s musical selection is from the late, great Bob Marley and the Wailers.  This song was written by him and was originally recorded in 1970 as \"Don't Rock My Boat\" before being re-recorded in 1977 and then released in 1978 as a single for their album \u201cKaya,\u201d released that year. (wiki)</p>\n<p>I hope you enjoy it!</p>\n<p>\u201cSatisfy My Soul\u201d</p> </div>\n",

        "post_id": "2041500",
        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/2041500/good-morning-pham-happy-monday-i-hope-your-week-gets-off-to-a-great-start-another-week-of-wor",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Monday!  I hope your week gets off to a great start!  Another week of work and obligations.  Sometimes it just seems so hard to keep it together.  We often feel like we just can\u2019t get ahead of everything in our lives.  Too many bills, too many too many places to be, too many things to try and get done.  No worries though, It will all happen as it should.  </p>\n<p>\"The fool has one great advantage over a man of sense; he is always satisfied with himself.\"\u2014Napoleon Bonaparte</p>\n<p>Today\u2019s musical selection needs no introduction or build-up.  It is from The Rolling Stones, and a great way to start off a Monday.  It was written by Mick Jagger and Keith Richards and released as a single in 1965.  It is one of the greatest rock songs in recorded history.  </p>\n<p>I hope you enjoy it!</p>\n<p>\u201c(I Can\u2019t Get No) Satisfaction\u201d</p> </div>\n",

        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Sunday!  I hope your day is a blessed one and this weekend allows you to recharge.  Since we have no Matilda yet, this week\u2019s them will be about SATISFACTION.  It can be a great thing or a bad one, depending on how you look at it.  It is good to be satisfied with what we have accomplished, but then again, being satisfied never seems to be enough.</p>\n<p>I get satisfaction of three kinds. One is creating something, one is being paid for it, and one is the feeling that I haven't just been sitting on my ass all afternoon.\"\u2014William F. Buckley, Jr.</p>\n<p>Today\u2019s musical selection is from a great \u201cSuper Band\u201d from the 1980\u2019s.  They only had two albums and they are both epic.  The band is The Firm.  This song was written by Paul Rogers (Free and Bad Company) and the legendary Jimmy Page.  It was released on their debut album, self-titled album in 1985.  </p>\n<p>I hope you enjoy it!</p>\n<p>\u201cSatisfaction Guaranteed\u201d</p> </div>\n",

        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Thursday!  I hope this week is going well for you.  After I pay my taxes I always feel like I just got robbed.  I shouldn\u2019t be surprised, but I always am when I see what the government spends money on.  And the amounts are staggering.  I just shake my head and listen to this next song.</p>\n<p>Today\u2019s musical selection is from the great Gerry Rafferty.  This song is the title track to his first solo album.  It was written by him and released in 1971 in the UK and 1973 in the USA.</p>\n<p>I truly hope you enjoy it!</p>\n<p>\u201cCan I Have My Money Back\u201c</p> </div>\n",

        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Wednesday!  I hope this day brings you all you need.  As we continue our theme of TAXES, it seems we have taxes for everything.  Federal, State, Local, Sales, Property, Sin Taxes and all sorts of fees for licenses and permits.  If they can get you on something, they will.  The odd thing is they never spend less.  They just keep raising them and adding to their treasury.  </p>\n<p>Today\u2019s musical selection is from Babylove &amp; The Van Dangos, get this, a Ska/Rock Steady band from Denmark.  This song was written by them and released on their 2010 album \u201cThe Money &amp; The Time.\u201d  I realized while doing research on this topic there are a lot of Reggae/Ska songs about taxes\u2026..  </p>\n<p>I hope you enjoy it!</p>\n<p>\u201cTaxman Ska\u201d</p> </div>\n",

        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/2013570/good-morning-pham-happy-tuesday-i-hope-your-day-is-a-great-one-well-after-paying-our-taxes",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Tuesday!  I hope your day is a great one.  Well, after paying our taxes, money seems to be nowhere to be found.  Couple that with the way our leaders are handling inflation, and we are pretty much broke.  You might get a 5% raise, which is great, but inflation is over 8% and climbing, so you actually lose money.  What a deal!  </p>\n<p>Today\u2019s musical selection is from a favorite of mine, Simply Red. They are a Soul group from Manchester, England, fronted by Mick Hucknall.  This is a great example of modern, Blue-Eyed Soul.  This song was originally written and recorded by John and Billy Valentine in 1982, but was redone by Simply Red in 1984.  It was released on their album Picture Book.  </p>\n<p>I hope you enjoy it!</p>\n<p>\u201cMoney's Too Tight (to Mention)\u201d</p> </div>\n",

        "post_id": "2008933",
        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/2008933/good-morning-pham-happy-monday-i-hope-your-week-gets-off-to-a-great-start-today-is-tax-day-a",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Monday!  I hope your week gets off to a great start!  Today is TAX DAY, and it sucks.  That wonderful time we get to send our government money for being morons.  Such a bitter sweet pill to swallow.  On the one hand, we need to pay for things, on the other, it never seems to be what we need.  </p>\n<p>Today\u2019s musical selection comes from the world of Reggae, with one of the biggest influences on Rock Steady and Ska, Prince Buster (Cecil Bustamente Campbell).  This song was written by him and released in 1969 on his album \u201cJudge Dread Rock Steady/She Was A Rough Rider.\u201d  The audio isn\u2019t great, but it is still a great song!</p>\n<p>I hope you enjoy it!</p>\n<p>\u201cTaxation\u201d</p> </div>\n",

        "post_id": "2005185",
        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/2005185/good-morning-pham-happy-sunday-happy-easter-i-hope-your-day-is-a-blessed-one-well-it-is-th",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Sunday!  Happy Easter!  I hope your day is a blessed one!  Well, it is that time of year again\u2026.tax time.  So this week, we talk everything TAXES.  There is something good about paying taxes, in that we get to pay for the service sour government provides, but also some horrible things, like how our said government wastes so much money on crap.  So while I don\u2019t mind the concept, the reality is our leaders piss away our money.  So it sucks to pay the money we do only to watch it go to some politician\u2019s friends or pet projects, or better yet, some other country.  </p>\n<p>Today\u2019s musical selection is from one of the greats of Country Swing, Hank Penny.  Most of you have probably never heard of him, but from the 1940\u2019s through the 60\u2019s he was kind of a big deal.  He was also a huge Jazz fan and had his own style of \u201cHillbilly Be-bop.\u201d  This song was written by him (as best I can tell) and released in 1952 on 78rpm.</p>\n<p>I hope you enjoy it!</p>\n<p>\u201cTaxes Taxes\u201d</p> </div>\n",

    {
        "post_id": "2001412",
        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/2001412/good-morning-pham-happy-saturday-happy-weekend-happy-holy-saturday-i-hope-all-is-well-you-a",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Saturday!  Happy weekend!  Happy Holy Saturday!  I hope all is well you and yours!  As we finish off our theme of CONVERSATION, I want to let you know how appreciative I am of everyone here.  We have this place for great conversations, albeit digital.  There are some great topics and some controversial ones here.  I have always seen respect and courtesy in them, no matter the differences.  This is what we need in this world to succeed.  I APPRECIATE ALL OF YOU!</p>\n<p>Today\u2019s musical selection is one that just makes you feel good.  No better way to cap off a theme than with SRV.  This song was performed by Stevie Ray Vaughn and Double Trouble.  It was written by Chester Burnett (aka Howlin\u2019 Wolf) in 1963.  It was released on Stevie\u2019s posthumous album \u201cThe Sky is Crying\u201d in 1991.  This version is a live one from \u201cAustin City Limits\u201d in 1989.</p>\n<p>I hope you enjoy it!</p>\n<p>\u201cMay I Have a Talk With You\u201d</p> </div>\n",

    {
        "post_id": "1996878",
        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/1996878/good-morning-pham-happy-phriday-we-made-it-to-the-end-of-the-week-and-i-hope-yours-was-a-good-o",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Phriday!  We made it to the end of the week and I hope yours was a good one!  This is Good Friday, the last Friday before Easter and the coming of our Lord.  Communication between individuals is crucial, but many times things get misconstrued and things taken out of context (HELLO current state of affairs).  People just seem to not want to find out the truth and just make things up and gossip.  They NEED something to do and to believe in, not because it is truthful, but because of their own flaws.</p>\n<p>Today\u2019s musical selection is from American artist Bonnie Raitt.  It was written by Shirley Eikhard and released on Bonnie\u2019s 1991 album \u201cLuck of the Draw.\u201d  It was a he hit for her and just a great song.  It won Bonnie the Grammy for Best Female Pop Vocal Performance in 1992.  </p>\n<p>I hope you enjoy it!</p>\n<p>\u201cSomething to Talk About\u201d</p> </div>\n",

    {
        "post_id": "1992116",
        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/1992116/good-morning-pham-happy-thursday-i-hope-this-week-is-going-well-for-you-welcome-to-holy-thurs",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Thursday!  I hope this week is going well for you.  Welcome to Holy Thursday!  As we live our lives, we NEED good conversation.  It helps us to not only figure things out, but it is extremely important to our sanity.  Without good friends to talk with, we can go crazy.  We need someone to bounce ideas off of, to help us with problems, or just shoot the breeze.  I hope you have someone in your life to help you do this.</p>\n<p>Today\u2019s musical selection is from a favorite of mine, an American artist and actor Chris Isaak.  This song was written by him and released on his 1984 album \u201cSilvertone.\u201d  A haunting song about longing and loneliness.  He has been called the Roy Orbison of the 1990s and is also often compared to Elvis Presley, Ricky Nelson, and Duane Eddy.  (Goldberg, Michael (April 18, 1991). \"Interview: Chris Isaak\" )</p>\n<p>I truly hope you enjoy it!</p>\n<p>\u201cTalk to Me\u201c</p> </div>\n",

        "post_id": "1987691",
        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/1987691/good-morning-pham-happy-wednesday-happy-spy-wednesday-i-hope-this-day-brings-you-all-you-need",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Wednesday!  Happy Spy Wednesday!  I hope this day brings you all you need as we slide into the middle of the week and get ready for the Paschal Triduum (A Catholic thing).  There are so many times in relationships where we just stop talking, stop communicating, and fall further form one another.  These are hard times.  Sometimes there are very good reasons for this, other times it just happens.  I have spent many an hour trying to communicate, or trying NOT to communicate, as I just didn\u2019t want to.  Marriages are hard, and sometimes our own faults make them even harder.</p>\n<p>Today\u2019s musical selection is from English artist Sir Cliff Richard (OBE).  The song was written by Alan Tarney (of the Tarney/Spencer Group) and released as a single in 1979, although eventually it was added on the album \u201cRock \u2018n\u2019 Roll Juvenile\u201d in 1979.  The song was the sixth video aired on MTV on its launch on 1 August 1981.</p>\n<p>I hope you enjoy it!</p>\n<p>\u201cWe Don\u2019t Talk Anymore\u201d</p> </div>\n",

        "post_id": "1982361",
        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/1982361/good-morning-pham-happy-tuesday-i-hope-your-day-is-a-great-one-as-we-look-at-conversations-w",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Tuesday!  I hope your day is a great one.  As we look at conversations, we often thing about somebody else.  But many times we are having a conversation with ourselves, trying to make sense of what is going on.  I often talk to myself, trying to figure things out (of course being single and living alone, I really don\u2019t have much choice)!  Some people might think you\u2019re crazy, others not, but it is important to make sure you understand how things are going on in your own head.    </p>\n<p>Today\u2019s musical selection is from a a great American artist, Harry Nilsson.  The song was originally written and recorded in 1966 by Fred Neil.  Nilsson released his version in 1969 in 1969 on is album \u201cAerial Ballet.\"  The song describes the singer's desire to retreat from the harshness of the city to a more peaceful place and an easier life. (wiki) </p>\n<p>I hope you enjoy it!</p>\n<p>\u201cEverybody\u2019s Talkin\u2019\u201d</p> </div>\n",

        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Monday!  I hope your week gets off to a great start!  As I think about conversations, we all have to communicate with one another, albeit sometimes we don\u2019t do it so well.  From personal experience I can testify for years on that one.  We all have different personalities, and process information differently, so we have to be aware of those things in order to get along.  Some people just don\u2019t see things the same way and process your communication style differently.  </p>\n<p>Today\u2019s musical selection comes from the folk super stars Simon and Garfunkel.  The song was written by Paul Simon and released on their third studio album, \u201cParsley, Sage, Rosemary and Thyme.\u201d In 1966.   The song is about two people failing to communicate in their relationship.  Something we all have experienced.  </p>\n<p>I hope you enjoy it!</p>\n<p>\u201cThe Dangling Conversation\u201d</p> </div>\n",

        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Sunday!  I hope your day is a blessed one!  May this Palm Sunday prepare you for the joys of Easter!  We are looking forward to the coming of Christ, and also, a little more, closer to home, Matilda.  (Yes, there will be a baby theme upon the blessed event).  I was thinking about a lot of things this week, one of them was our ability to have meaningful conversations.  How we process information in order to make a meaningful response; not only in our personal lives but also in business.  So this week our theme is about CONVERSATION.  All of the good and bad, and how we try to communicate with one another.</p>\n<p>Today\u2019s musical selection is from the English rock band Supertramp.  The song was written by Rick Davies and Roger Hodgson and was released on their 1979 album \u201cBreakfast in America.\u201d  It was about a lot of tension between the two during the recording session and has amazing lyrics I think to which we can all relate.</p>\n<p>I hope you enjoy it!</p>\n<p>\u201cCasual Conversations\u201d</p> </div>\n",

        "post_url": "https://phetasy.locals.com/post/1969673/good-morning-pham-happy-saturday-happy-weekend-i-hope-all-is-well-you-and-yours-as-we-finis",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Saturday!  Happy weekend!  I hope all is well you and yours!  As we finish off our theme of MEN, I want to thank all of the MEN in the Pham for being MEN!  Standing up for what is right, fighting the good fight and trying hard to do the best for ourselves, each other and our families (and Phamily).  The world need good men, now more than ever.</p>\n<p>\"We can easily forgive a child who is afraid of the dark; the real tragedy of life is when men are afraid of the light.\"\u2014Plato</p>\n<p>Today\u2019s musical selection is one that just makes your blood rise!  It is just amazing.  From the English band The Spencer Davis Group, it was written by Steve Winwood and Jimmy Miller.  It came out a sa single in 1967 and is just a rocker.  Steve\u2019s voice, the Hammond Organ, the lyrics, the bass line; everything about this song creates a vibe about being a man!<br>\nVerse 1\u2014<br/>\nWell my Daddy said I'm messy 'bout the whiskers on my chin<br/>\nNever had no problems 'cause I've always paid the rent<br/>\nI got no time for loving 'cause my time is all used up<br/>\nI spend my time creating for some groovy kinds of love</br></p>\n<p>\u201cTo believe all men honest would be folly. To believe none so is something worse.\u201d\u2014John Quincy Adams</p>\n<p>I hope you enjoy it!</p>\n<p>\u201cI\u2019m A Man\u201d</p> </div>\n",

        "post_url": "https://phetasy.locals.com/post/1965085/good-morning-pham-happy-phriday-we-made-it-to-the-end-of-the-week-and-i-hope-yours-was-a-good-o",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Phriday!  We made it to the end of the week and I hope yours was a good one!  Men try to work hard and pay hard, at least some do.  This lazy, wimpy generation of soy boys I just don\u2019t understand.  It\u2019s like they don\u2019t even know how to do anything, make anything, work hard, or even do the basic things right.  Especially dress properly.  Admittedly, I am no fashion king, and I am not one of the \u201cCool kids,\u201d but I know how to dress properly and present myself when needed.</p>\n<p>It is not titles, that honor men, but men that honor titles.\"\u2014Niccol\u00f2 Machiavelli</p>\n<p>Today\u2019s musical selection is from That Little \u2018Ol Band for Texas, ZZ TOP.  Gotta have a great song to get you into the weekend, and this is it!  Written by the trio, Billy Gibbons, Dusty Hill and Frank Beard, this song was from their 1983 album \u201cEliminator.\u201d  Just a great song!  And true.  The original video I found had crappy audio, so you get a generic version, but it does sound better.</p>\n<p>I hope you enjoy it!</p>\n<p>\u201cWise men talk because they have something to say; fools, because they have to say something.\u201d\u2014Plato</p>\n<p>\u201cSharp Dressed Man\u201d</p> </div>\n",

        "post_url": "https://phetasy.locals.com/post/1960017/good-morning-pham-happy-thursday-i-hope-this-week-is-going-well-for-you-we-are-almost-to-the",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Thursday!  I hope this week is going well for you.  We are almost to the end of the week, so keep going!  Men often wonder about things.  Are minds tend to go every which way.  Women sometimes wonder what men are thinking, and many times, we aren\u2019t.  It\u2019s just static.  Women never believe this, but it is true.  We often have this mind set of trying to be anywhere but where we are right then.  We just get lost, trying to be somewhere else.  </p>\n<p>\"Men go abroad to wonder at the heights of mountains, at the huge waves of the sea, at the long courses of the rivers, at the vast compass of the ocean, at the circular motions of the stars, and they pass by themselves without wondering.\"\u2014St. Augustine of Hippo</p>\n<p>Today\u2019s musical selection is staying in the South!  We have a great track form The Allman Brothers Band.  It is from their fourth album, released in 1973 \u201cBrothers and Sisters,\u201d and was written by Dicky Betts.  It was their only top 10 single, ever.  It was inspired by the 1951 song, of the same name, by Hank Williams (Sr.)  wiki</p>\n<p>\"Men who reject the responsibility of thought and reason can only exist as parasites on the thinking of others.\"\u2014Ayn Rand</p>\n<p>I truly hope you enjoy it!</p>\n<p>\u201cRamblin\u2019 Man\u201c</p> </div>\n",

        "post_url": "https://phetasy.locals.com/post/1955130/good-morning-pham-happy-wednesday-i-hope-this-day-brings-you-all-you-need-to-get-by-when-i-th",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Wednesday!  I hope this day brings you all you need to get by.  When I think of being a man, it revolves around trying to do the best I can with what God gave me to make a better world.  To raise my children to be productive people, to not get caught up in the rigmarole of everyday life.  99% of the problems we face in life can be solved simply.  That 1% can be really tough, but mostly, things are pretty easy if you put your mind to it.  We make things harder than they have to be.  </p>\n<p>\u201cAssociate yourself with men of good quality if you esteem your own reputation; for 'tis better to be alone than in bad company.\u201d\u2014George Washington </p>\n<p>Today\u2019s musical selection is from the Southern Rock Legends Lynyrd Skynyrd.  It was a song written by Ronnie Van Zant and Gary Rossington and was on their 1973 debut, self-titled album.  Probably my favorite Skynyrd song.</p>\n<p>\u201cWe learn from experience that men never learn anything from experience.\u201d\u2014George Bernard Shaw</p>\n<p>I hope you enjoy it!</p>\n<p>\u201cSimple Man\u201d</p> </div>\n",

        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/1950161/good-morning-pham-happy-tuesday-i-hope-your-day-goes-well-for-you-as-men-we-try-to-do-the-be",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Tuesday!  I hope your day goes well for you.  As men, we try to do the best we can, and we often get in our own way while we go about this.  As much as we try, we often fall short, and wish for better things.  We say to ourselves, \u201cIf only my luck could change.\u201d  If you read Boethius, you know there is no \u201cGood\u201d luck or \u201cBad\u201d luck, it is just life.  How we deal with it is what is important.  </p>\n<p>\"If men had wings and bore black feathers, few of them would be clever enough to be crows\"\u2014Henry Ward Beecher</p>\n<p>Today\u2019s musical selection is from a pioneer n Progressive Rock, Emerson, Lake and Palmer.  This song was written by Greg Lake and released on their debut album in 1970.  He wrote it when he was 12 years old.  It is one of the earliest uses of a Moog synthesizer (wiki), and Greg didn\u2019t even like the solo he played on it.  </p>\n<p>\u201cWhen men stop believing in God, they don\u2019t believe in nothing; they believe in anything.\u201d\u2014G.K. Chesterton</p>\n<p>I hope you enjoy it!</p>\n<p>\u201cLucky man\u201d</p> </div>\n",

        "post_id": "1945549",
        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/1945549/good-morning-pham-happy-monday-i-hope-your-week-gets-off-to-a-great-start-as-we-talk-about-me",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Monday!  I hope your week gets off to a great start!  As we talk about MEN, It is hard to conceive of life without us.  All of the good and bad we have done, all of the things we have created and destroyed.  It all stems form some unknown reason to win.  It must be in our genes, because all throughout history we have battled one another for dominance.  As we became more civilized, we turned this battle into sport.  But nothing tests a man\u2019s metal like battle.</p>\n<p>\"There are only two means by which men can deal with one another: guns or logic. Force or persuasion. Those who know that they cannot win by means of logic, have always resorted to guns.\"\u2014Ayn Rand</p>\n<p>Today\u2019s musical selection comes from the Rolling Stones.  Written by Keith Richards and Mick Jagger it was released on their 1968 album \u201cBeggars Banquet.\u201d  One of the 500 greatest songs in RNR, according to Rolling Stone, it comes in at number 301.  Interesting note, the US single version of this song was released in Mono.  </p>\n<p>\u201cOut of every one hundred men, ten shouldn't even be there, eighty are just targets, nine are the real fighters, and we are lucky to have them, for they make the battle. Ah, but the one, one is a warrior, and he will bring the others back.\u201d\u2014Heraclitus, (Byzantine Emperor c.575-641)</p>\n<p>I hope you enjoy it!</p>\n<p>\u201cStreet Fighting Man\u201d</p> </div>\n",

        "post_id": "1941623",
        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/1941623/good-morning-pham-happy-sunday-i-hope-your-day-is-a-blessed-one-since-last-week-i-celebrated",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Sunday!  I hope your day is a blessed one!  Since last week I celebrated all things WOMEN, this week we switch to all things MEN.  There are so many types of men in the world, some good, some great, and some not so much.  We will focus on the former this week.  With everything going on in the world, we need strong men, and I see NONE among our leaders, anywhere on earth.  I will also sprinkle some great quotes form history among this week\u2019s interludes.</p>\n<p>\u201cThere will be vices as long as there are men, but these vices are not perpetual and are compensated for by the coming of better times.\u201d\u2014Quintus Petilius Cerialis, Roman General</p>\n<p>Today\u2019s musical selection is from Blues great Muddy Waters (McKinley Morganfield).  It is a standard of blues.  This song was written by him, Mel London and Ellas McDaniel (Bo Diddley).  It was released as a single in 1955.  Every man has heard this song and believed it was about him.</p>\n<p>\u201cFere libenter homines id quod volunt credunt.\u201d  \u201cMen will believe what they want to be true.\u201d\u2014Julius Caesar, De Bello Gallico, Book III, Ch. 18</p>\n<p>I hope you enjoy it!</p>\n<p>\u201cMannish Boy\u201d</p> </div>\n",

        "post_id": "1937975",
        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/1937975/good-morning-pham-happy-saturday-we-made-it-to-the-weekend-i-hope-all-is-well-with-you-and-yo",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Saturday!  We made it to the weekend!  I hope all is well with you and yours!  As we finish off our theme of WOMEN, I just want all of those types here in the Pham I appreciate all you are, all you bring here and all you do.  The world would definitely be horrible without you.  </p>\n<p>Today\u2019s musical selection is from another American Soul great, Chaka Khan.  Written by the famous duo of Nickolas Ashford and Valerie Simpson it was released on Chaka\u2019s debut album, \u201cChaka\u201d in 1978.  It was her debut single, and it is a classic.  Many of you will remember the Whitney remake in 1992, but you can\u2019t beat the original.  And for all you lovely ladies, I bring you dance and fashion tips in this video.</p>\n<p>I hope you enjoy it!</p>\n<p>\u201cI\u2019m Every Woman\u201d</p> </div>\n",

        "post_id": "1933153",
        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/1933153/good-morning-pham-happy-phriday-we-made-it-to-the-end-of-the-week-and-i-hope-yours-was-a-good-o",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Phriday!  We made it to the end of the week and I hope yours was a good one!  One of the many things about women I don\u2019t understand (and come to think of it, there isn\u2019t one thing I DO understand), is how they can rationalize almost anything.  They can do it to their detriment or to their advantage, depending on how they feel.  Too many women sell themselves short, I feel.  They are so wonderful when they want to be, but I see sometimes they choose not to be.  I just don\u2019t understand.</p>\n<p>Today\u2019s musical selection is from the great Edith Piaff, an amazing French singer.  Even if you don\u2019t think you know her, you do.  It was written by  Charles Dumont and Michel Vaucaire in 1956 and released in 1960.  Translated, the title means \"No, I do not regret anything.\"  A classic song, in every sense of the word.  The character Edith Bunker, the mother on the TV series All in the Family, was named after her (Piaf).  Songfacts</p>\n<p>The translated lyrics are \u2013<br/>\nNo, absolutely nothing<br/>\nNon, je ne regrette rien    No, I regret nothing<br/>\nNi le bien qu'on m'a fait Not the good things that have happened<br/>\nNi le mal, tout \u00e7a m'est bien \u00e9gal   Nor the bad, it's all the same to me<br/>\nNon, rien de rien   No, absolutely nothing<br/>\nNon, je ne regrette rien    No, I regret nothing<br/>\nC'est pay\u00e9, balay\u00e9, oubli\u00e9    It's paid, swept away, forgotten<br/>\nJe m'en fou de pass\u00e9    I don't care about the past!<br/>\nAvec mes souvenirs  I set fire<br/>\nJ'ai allum\u00e9 le feu  To my memories<br/>\nMes chagrins, mes plaisirs  My troubles, my pleasures<br/>\nJe n'ai plus besoin d'eux I don't need them anymore<br/>\nBalay\u00e9 les amours    I've swept away past loves<br/>\nAvec leur tr\u00e9molos   With their trembling<br/>\nBalay\u00e9 pour toujours Swept away forever<br/>\nJe repars \u00e0 z\u00e9ro  I'm starting over<br/>\nNon, rien de rien   No, absolutely nothing<br/>\nNon, je ne regrette rien    No, I regret nothing<br/>\nNi le bien qu'on m'a fait Not the good things that have happened<br/>\nNi le mal, tout \u00e7a m'est bien \u00e9gale  Nor the bad, it's all the same to me<br/>\nNon, rien de rien   No, absolutely nothing<br/>\nNon, je ne regrette rien    No, I regret nothing<br/>\nCar ma vie, car mes joies   Because my life, because my joy<br/>\nAujourd'hui... \u00e7a commence avec toi!    Today... it begins with you!</p>\n<p>I hope you enjoy it!</p>\n<p>\u201cNon, Je Ne Regrette Rien\u201d</p> </div>\n",

        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Thursday!  I hope this week is going well for you.  As we continue on with our theme of WOMEN, I remember when the modern feminist movement understood the difference men and women, when they wanted to be equal, when they wanted to be recognized as women and the contributions they could make to the world.  Now you can\u2019t even define one without catching hell.  </p>\n<p>Today\u2019s musical selection is one feminists gravitated towards, a song to make them feel great, one to be their anthem.  One that became synonymous with Women\u2019s Lib.  It was cowritten, oddly enough, by a man.   This song is from Helen Reddy and Ray Burton and performed by Helen.  Originally released in 1971 on her debut album \u201cI Don't Know How to Love Him,\u201d released in 1971, and was heard during the closing credits for the 1972 film \u201cStand Up and Be Counted.\u201d  It was rerecorded as a single in 1972 and went to number one on the charts.</p>\n<p>I truly hope you enjoy it!</p>\n<p>\u201cI am Woman\u201c</p> </div>\n",

    {
        "post_id": "1923349",
        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/1923349/good-morning-pham-happy-wednesday-i-hope-this-day-brings-you-joy-and-happiness-especially-sinc",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Wednesday!  I hope this day brings you joy and happiness, especially since it is the middle of the week, halfway there, folks.   I remember a long time ago, when the ERA was being considered (A sham, btw) and women everywhere were asserting their independence, much to the chagrin of a lot of society.  Women have often fought for equality, when I feel they have always been superior, in many things.  The truth us, we don\u2019t want or need you to be equal to men, we need you to be WOMEN. We NEED you to be women, because it takes both sexes to make things work properly around here.</p>\n<p>Today\u2019s musical selection is from the Godfather himself, James Brown.  It was written by James Brown and Betty Jean Newsome.  It was released in 1966 on James\u2019 album \u201cIt's a Man's Man's Man's World.\u201d  He is definitely Soul Brother Number 1!  </p>\n<p>I hope you enjoy it!</p>\n<p>\u201cIt\u2019s a Man\u2019s World\u201d</p> </div>\n",

        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/1918434/good-morning-pham-happy-tuesday-i-hope-your-day-goes-well-for-you-no-matter-how-many-times-i",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Tuesday!  I hope your day goes well for you.  No matter how many times I have tried to understand women, I have always failed.  I remember when my daughter was about 4, we were doing something and she just stopped, looked at me and said, \u201cDaddy, you just don\u2019t understand me.\u201d  I replied, \u201cYou are right, and I don\u2019t understand your mother either.\u201c  It has been that way for over 20 years\u2026.</p>\n<p>Today\u2019s musical selection is from the one of the great singer songwriters in American history, Bully Joel.  He wrote this song for his 1977 album, \u201cThe Stranger.\u201d  This is one of my favorite albums of all time.  Musically, Joel has said that he was influenced by Gordon Lightfoot and his mellow acoustic guitar ballads. It is a love song that Joel wrote for his then wife.  </p>\n<p>I hope you enjoy it!</p>\n<p>\u201cShe\u2019s Always a Woman\u201d</p> </div>\n",

        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Monday!  I hope your week gets off to a great start!  With the dawning of a new week we get to see all the things we pray our future can hold.  Nothing more can be greater than that of a woman.  We, as men, have so much hope for the fairer sex.  We see in you all that is good and pure.  That may be why we want to protect you so much; mainly from the devastation men have wrought on this earth since the beginning of time. It is not that we want to hold you back in any way, it is more we wish to preserve you from evil.</p>\n<p>Today\u2019s musical selection comes from the Queen of Soul herself, Aretha Franklin.   Written by Gerry Goffin, the amazing Carole King and Jerry Wexler, it was released as a single in 1967.  It also appeared on her album \u201cLady Soul.\u201d  This song is amazing, and pretty much speaks for itself.  It only reached number 8 on the Billboard charts, however.  Odd this great of a song never made it to number 1. </p>\n<p>I hope you enjoy it!</p>\n<p>\u201c(You Make Me Feel Like) A Natural Woman\u201d</p> </div>\n",

        "post_url": "https://phetasy.locals.com/post/1908971/good-morning-pham-happy-sunday-i-hope-your-day-is-a-blessed-one-as-i-look-at-things-lately",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Sunday!  I hope your day is a blessed one!  As I look at things, lately, it seems we have a lot of people having issues figuring out what a woman is.  One especially may think anyone smart enough to even be considered for the SCOTUS would be able to do so, but alas.  So this week we will celebrate all things WOMEN!  As we start our theme, we will tackle the ever-confusing role Science (especially Biology) plays in our lives.</p>\n<p>Today\u2019s musical selection is from English artist Thomas Dolby.  This song was written by him and Jo Kerr and then subsequently released in 1982 as a single, then later on his album \u201cThe Golden Age of Wireless.\u201d  This quintessential One Hit Wonder was a staple of my early adolescence.  Love this song.  </p>\n<p>I hope you enjoy it!</p>\n<p>\u201cShe Blinded Me with Science\u201d</p> </div>\n",

        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Saturday!  Welcome to the weekend!  I hope all is well and these songs have helped you to take a little time out and relax.  </p>\n<p>Today\u2019s musical selection is from the rock band The Eagles.  Yeah, I know it has been played about a billion times, but it is still great!   Written by Jackson Browne and Glen Frey, it was released in 1972 on their debut album, and it was their first single.  It is listed as one of The Rock and Roll Hall of Fame's 500 Songs that Shaped Rock and Roll.</p>\n<p>I hope you enjoy it!</p>\n<p>\u201cTake It Easy\u201d</p> </div>\n",

        "post_id": "1899910",
        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/1899910/good-morning-pham-happy-phriday-i-hope-your-journey-thus-far-to-the-end-of-the-week-has-been-a",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Phriday!  I hope your journey thus far to the end of the week has been a good one.  We all get rushed, and out of sorts with the demands life puts on us, and what we do to ourselves.  We just get caught up and can\u2019t slow down.  Add to this the world burning and things can get a bit hectic.  We just need to slow down and walk instead of run, we won\u2019t miss anything.  </p>\n<p>Today\u2019s musical selection is from the early Rock group The Ventures.  It is an instrumental, originally written by a jazz musician, Johnny Smith in 1954.  It was redone, in 1956, by Chet Atkins and this version was redone by The Ventures and released as a single in 1960.  Just a great song to remind us to walk, don\u2019t run.</p>\n<p>I hope you enjoy it!</p>\n<p>\u201cWalk, Don\u2019t Run\u201d</p> </div>\n",

        "post_id": "1894381",
        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/1894381/good-morning-pham-happy-thursday-i-hope-this-week-is-going-well-for-you-as-we-continue-on-wit",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Thursday!  I hope this week is going well for you.  As we continue on with our theme of trying the Calm the F*** Down, I though tit would be great to sprinkle in, not just a song about being calm, but one that can actually make you relax and BE calm.  I mentioned earlier we would be all over the spectrum this week, and here we go\u2026Even if you hate this type of music, it is very relaxing.</p>\n<p>Today\u2019s musical selection is probably one of the most relaxing songs, EVER.  It was written by Wolfgang Amadeus Mozart, and is a duettino in his opera \u201cThe Marriage of Figaro,\u201d which came out in 1786.  This version is performed by Edith Mathis and Gundula Janowitz.  One of my favorite operas, and in this piece, Countess Almaviva is telling Susanna to write an invitation to a tryst addressed to the countess' husband in order to catch him cheating on her.</p>\n<p>The song is very repetitive, but the translation is as follows\u2014</p>\n<p>\"Canzonetta sull'aria\"   \"A little song on the breeze\" (the title)<br/>\nChe soave zeffiretto    What a gentle little Zephyr<br/>\nQuesta sera spirer\u00e0  This evening will sigh<br/>\nSotto i pini del boschetto. Under the pines in the little grove.<br/>\nEi gi\u00e0 il resto capir\u00e0.   And the rest he'll understand.</p>\n<p>I truly hope you enjoy this one!</p>\n<p>\u201cCanzonetta Sull'aria\u201c</p> </div>\n",

        "post_url": "https://phetasy.locals.com/post/1889376/good-morning-pham-happy-wednesday-i-hope-this-day-brings-you-joy-and-happiness-and-lots-of-cal",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Wednesday!  I hope this day brings you joy and happiness, and lots of calm.  We need to let off steam, sometimes.  If not to gain our sanity, then just to let out all of the bad mojo building up inside of us.  Doing so can definitely help us relax and enjoy things just a little more.</p>\n<p>Today\u2019s musical selection is from the British Pop band Frankie Goes to Hollywood.  It was written by Peter Gill, Holly Johnson, Brian Nash and Mark O'Toole.  It was released on their debut album in 1983, \u201cWelcome to the Pleasuredome.\u201d  It was their debut single.  </p>\n<p>I hope you enjoy it!</p>\n<p>\u201cRelax\u201d</p> </div>\n",

        "post_id": "1884425",
        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/1884425/good-morning-pham-happy-tuesday-i-hope-you-r-week-is-off-to-a-good-start-and-things-go-well-i",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Tuesday!  I hope you r week is off to a good start and things go well.  I get to meet my daughter\u2019s boyfriend for the first time tonight, I am not sure how calm I will be, though\u2026.  But I will try to remain so.  When things start to get rough, we can get anxiety and feel overwhelmed.  Just relax and take it easy.  Things will pass, and usually, there isn\u2019t a lot we can do but control our attitude towards it.</p>\n<p>Today\u2019s musical selection is from the reggae great Hopeton Lewis.  Written by him and released on his 1967 album, which had this as the title track.  Hopeton pioneered the \u201cRock Steady\u201d style of Reggae, and you can\u2019t get much better than this track.</p>\n<p>I hope you enjoy it!</p>\n<p>\u201cTake It Easy\u201d</p> </div>\n",

        "post_id": "1879548",
        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/1879548/good-morning-pham-happy-monday-i-hope-your-week-starts-off-great-and-you-get-through-it-without",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Monday!  I hope your week starts off great and you get through it without any issues.  When I think about trying to clear my mind and calm down about anything, I realize I have to first get in the right frame of mind.  Sometimes this is easier said than done.  The main thing is to be honest with yourself and the situation, take a deep breath and just let things go.</p>\n<p>Today\u2019s musical selection comes from one of the greats  of Jazz, Charlie Parker.  This song was written by him and released on his album \u201cDiz n\u2019 Bird at Carnegie Hall,\u201d in 1947.  The backstory is Charlie spent 6 months in the psyche ward in LA after an incident involving indecent exposure, arson and resisting arrest.  He wrote this shortly after his release.   The artisits on this track, besides Parker playing Alto are-Howard McGhee \u2013 trumpet, Wardell Gray - tenor sax, Dodo Marmarosa \u2013 piano, Red Callender \u2013 bass, Don Lamond \u2013 drums and Barney Kessell \u2013 guitar.</p>\n<p>I hope you enjoy it!</p>\n<p>\u201cRleaxin\u2019 At Camarillo\u201d</p> </div>\n",

        "post_id": "1875479",
        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/1875479/good-morning-pham-happy-sunday-i-hope-this-blessed-day-brings-you-peace-and-all-you-need-to-get",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Sunday!  I hope this blessed day brings you peace and all you need to get by.  As I see a lot of people getting all riled up over things in the world. Lately, I thought we should have a theme about Calming the F*** Down.  We all get upset, we all get pulled into things we probably shouldn\u2019t or engage in things, in hindsight, probably weren\u2019t worth the effort.  So lets all just get a grip on ourselves, stop worrying about what we can\u2019t control and just chill.  We will be all over the spectrum this week, fyi.</p>\n<p>Today\u2019s musical selection is from the Folk/Pop/Rock duo Simon and Garfunkel.  This track was written by Paul Simon and released in 1971 on their album \u201cParsley, Sage, Rosemary and Thyme.  This is just a really great relaxing tune.  I hope it helps with whatever negativity you may be experiencing.</p>\n<p>I hope you enjoy it!</p>\n<p>\u201cThe 597h Street Bridge Song (Feelin\u2019 Groovy)\u201d</p> </div>\n",

        "post_id": "1871425",
        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/1871425/good-morning-pham-happy-saturday-the-weekend-is-here-and-i-am-so-happy-i-hope-your-week-was-a",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Saturday!  The weekend is here and I am so happy!  I hope your week was a good one and you feel well enough to get things done this weekend.  As we finish off our revisit to Time, I want you all to know how precious time is.  I probably spend too much of it here, but it is my escape.  I appreciate all of you and the time you take to be here!</p>\n<p>Today\u2019s musical selection is from the band The Pretenders.  This song was written by Chrissie Hynde and released on their album \u201cLearning to Crawl\u201d in 1984.  A great album and even better song.  Time beats us all, we can\u2019t outrun it, we can\u2019t get any back that we have wasted.  Treat it well.<br/>\nI hope you enjoy it!</p>\n<p>\u201cTime the Avenger\u201d</p> </div>\n",

        "post_url": "https://phetasy.locals.com/post/1866248/good-morning-pham-happy-phriday-i-hope-your-week-has-been-a-good-one-the-cool-thing-about-the",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Phriday!  I hope your week has been a good one!  The cool thing about the time change happening is we seem to have a better delineation between night and day.  I know it is just an arbitrary movement of a man-made device happening here, but when you have more daylight, the night just seems to fit better in the overall scheme of things.  </p>\n<p>Today\u2019s musical selection comes form the band The Strangeloves.  It was written by Bob Feldman, Jerry Goldstein and Richard Gottehrer, and is from their 1965 album \u201cI Want Candy LP.\u201d  A great song, covered by many, it is just a great song to get ready to go out to.  And the outfits on the album cover, pure GOLD!</p>\n<p>I hope you enjoy it!</p>\n<p>\u201cNight Time\u201d</p> </div>\n",

    {
        "post_id": "1860729",
        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/1860729/good-morning-pham-happy-thursday-we-are-getting-to-the-end-of-the-week-and-i-hope-all-is-well-w",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Thursday!  We are getting to the end of the week and I hope all is well with you and yours.  One thing about the time change I find fascinating is the perception of actually having more time to do things.  I know it is just in my head, but the more sunshine we have, the more I feel like I can get things done.  When the sun goes down too early I just kind of crap out and don\u2019t get very much done.</p>\n<p>Today\u2019s musical selection is from a soul group from Michigan, The Chairmen of the Board.  This song was written by Brian Holland, Lamont Dozier, Edward Holland, Jr., and Ron Dunbar (the Motown writing crew).  It was released in 1970 on the album \u201cChairmen of the Board.\u201d  Just a great song to remind you of the gift we have been given, a little more time.</p>\n<p>I hope you enjoy it!</p>\n<p>\u201cGive Me Just A Little More Time\u201d</p> </div>\n",

        "post_url": "https://phetasy.locals.com/post/1850167/good-morning-pham-happy-tuesday-the-week-is-progressing-and-i-hope-you-are-getting-over-the-los",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Tuesday!  The week is progressing and I hope you are getting over the lost hour of sleep.  Things seem to be getting back to normal, as far as the time goes, and I feel much better about things.  The time change always puts me out of sorts.  I really can\u2019t explain it, but it is like something was taken from me, and now it has been given back.</p>\n<p>Today we venture somewhere I bet you never thought I would go, to a New Wave British band, Culture Club.  This song was written by Roy Hay, Boy George, Mikey Craig and Jon Moss.  It weas released on their 1982 album \u201cKissing to be Clever.\u201d  I remember HATING this song when I was younger and it came out.  This was just too weird, but after many years the song started to grow on me.  It is just a great pop song.  Well written and put together.  It is about giving a relationship time, and seeing how things turn out, for better or worse.</p>\n<p>I hope you enjoy it!</p>\n<p>\u201cTime (Clock of the Heart)\u201d</p> </div>\n",

        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Monday!  I hope your week gets off to a great start!  Thinking about the time we get back when the time change comes, we really don\u2019t get anything \u201cBack,\u201d we just think we do.  Time is relative, but our perception of it can do wonders for our attitude.  Sometimes the day seems to drag on forever, sometimes it goes by in an instant.  However your day may be going, I hope you have a good time today.  </p>\n<p>Today\u2019s musical selection is a golden oldie.  It was written by Shirley Goldman and Leonard Lee, and released as a single in 1956.  Such a great example of early rock n\u2019 roll.  The title says it all, and even though things may seem a bit dark, you can\u2019t wait around to have a good time.   </p>\n<p>I hope you enjoy it!</p>\n<p>\u201cLet the Good Times Roll\u201d</p> </div>\n",

        "post_url": "https://phetasy.locals.com/post/1840320/good-morning-pham-happy-sunday-welcome-to-this-blessed-day-i-also-hope-this-upcoming-week-brin",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Sunday!  Welcome to this blessed day, I also hope this upcoming week brings you peace and happiness.  Well, Daylight Savings Time has arrived, so we will revisit our theme on Time this week.  I love when the time gets back to normal.  I really don\u2019t enjoy waking up and going to work in the dark, only to also come home in the dark.  Longer days and more sunshine is always better.  </p>\n<p>Today\u2019s musical selection is from the Great White North, from the band The Guess Who.  This song was written by Randy Bachman and Burton Cummings.  This version is actually the second version of the song they recorded, the first being released on their album \u201cCanned Wheat,\u201d in 1969.  The better known version is from 1970 on their album \u201cAmerican Woman.\u201d  It is basically the opposite of a Dear John letter.  </p>\n<p>I hope you enjoy it!</p>\n<p>\u201cNo Time\u201d</p> </div>\n",

        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Saturday!  I hope you have a great weekend ahead of you!  As we finish off our theme on Primates, I realize we have a long way to go to get better for society.  But it has always been this way, since the beginning of time, and always will be.  We are a product of our human nature, which is flawed, so all we can do is the best we can with what we\u2019ve got.</p>\n<p>Today\u2019s musical selection is a bit odd.  It is from the Traveling Wilburys.  This supergroup was an amazing compilation of great artists.  The song was written by them (Bob Dylan, George Harrison, Jeff Lynne, Roy Orbison and Tom Petty) and released on their album \u201cTraveling Wilburys Vol. 1,\u201d in 1988.  It is sung by Dylan, and a sort of homage to Bruce Springsteen.  The song is about two drug dealers, an undercover cop and his sister.  Told you it was a bit odd.</p>\n<p>I hope you enjoy it!</p>\n<p>\u201cTweeter and the Monkey Man\u201d</p> </div>\n",

        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Phriday!  Well, the end of the week is here and I hope it was good to you!  Time to get ready for whatever the weekend brings.  A little fun with our theme on Primates today, as no matter what, we are all in this together, so we might as well enjoy it!</p>\n<p>Today\u2019s musical selection is from the ska/reggae group Toots and the Maytals.  It was written by Toots Hibbert and released as a single in 1969.  A great song about a girl choosing somebody other than you.  You my have heard this song covered by a lot of different acts over the years.  A great Phriday song, one to get you up and going.  You just can\u2019t be anything other than happy listening to this.</p>\n<p>I hope you enjoy it!</p>\n<p>\u201cMonkey Man\u201d</p> </div>\n",

        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Thursday!  The weekend is in sight, and I hope everything is going well for you!  All I see in the world news and social media is mostly garbage, present company excluded.  We seem, as a society, to have lost all sense of reason and proper behavior.  Where are the adults in the room?  I think we have allowed the inmates to run the asylum and we are paying for our negligence.  It is truly our fault for allowing things to slide so far down the hill.  </p>\n<p>Today\u2019s musical selection is from the great Chuck Berry.  It was written by him and released in 1956 on his album \u201cAfter School Session.\u201d  It is just a great example of early rock \u2018n roll. This song \"was an influence on Bob Dylan's \"Subterranean Homesick Blues\".  Hilburn, Robert (2009). Cornflakes with John Lennon</p>\n<p>I hope you enjoy it!</p>\n<p>\u201cToo Much Monkey Business\u201d</p> </div>\n",

        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/1819509/good-morning-pham-happy-wednesday-i-hope-you-are-doing-well-and-the-week-is-going-your-way-as",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Wednesday!  I hope you are doing well and the week is going your way!  As we continue on this horrible carnival ride, somehow run by idiots we elected and bureaucrats we didn\u2019t, it is hard to think we will ever recover from the world we created.  But we will, have no fear.  Sometimes it seems we are just some experimental play-thing of the elites who want to heard us into whatever little corrals they have deemed appropriate for us, freedom we will always win; in the end they will always lose.  F\u2019m!</p>\n<p>Today\u2019s musical selection is from Peter Gabriel.  The song was written by him and released on his 1982 album \u201cPeter Gabriel (Security).\u201d  One may think it was about animal rights, but alas, it is not.  The song was about jealousy, \u201cGabriel has mentioned that the song's lyrical motif was inspired by King Kong's lightning powers in the film King Kong vs. Godzilla.\u201d (Chris Welch (1998). The Secret Life of Peter Gabriel: p.140)</p>\n<p>I hope you enjoy it!</p>\n<p>\u201cShock the Monkey\u201d</p> </div>\n",

        "content": "\n<div class=\"\">\n<p>For all of the lovely ladies today--</p>\n<p>\"O woman! lovely woman! nature made thee<br/>\nTo temper man; we had been brutes without you.<br/>\nAngels are painted fair, to look like you:<br/>\nThere's in you all that we believe of heaven<br/>\nAmazing brightness, purity, and truth,<br/>\nEternal joy, and everlasting love.\"<br/>\n---Thomas Otway, Venice Preserv\u2019d, 1682\u201d.</p> </div>\n",

        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/1813593/good-morning-pham-happy-tuesday-i-hope-your-week-is-off-to-a-good-start-another-phrase-i-reme",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Tuesday!  I hope your week is off to a good start.  Another phrase I remember from my youth was \u201cA trained monkey could do that job.\u201d  It means any idiot can do it, which, in retrospect, is probably why so many people have jobs\u2026.Anyway\u2026I look at our current leadership and think any monkey could do better.  </p>\n<p>Today\u2019s musical selection is from the world of Country, and the great Tom T. Hall.  This song was written by him in 972 and released on his album \u201cWe All Got Together and\u2026\u201d  This is just a fun little story song about the ridiculous nature of things.  </p>\n<p>I hope you enjoy it!</p>\n<p>\u201cThe Monkey That Became President\u201d</p> </div>\n",

        "post_id": "1808258",
        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/1808258/good-morning-pham-happy-monday-i-hope-your-week-starts-off-well-i-remember-being-little-and-h",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Monday!  I hope your week starts off well!  I remember being little and hearing \u201cStop monkeying around!\u201d from my parents or other adults.  My brothers and I were often in trouble for doing the things boys do, general mayhem and making  a lot of noise and being messy.  But I always loved that phrase.  Somehow not acting responsible and civilized was always fun.  Not very productive, but fun.</p>\n<p>Today\u2019s musical selection is from the world of Motown, with The Miracles and the amazing Smokey Robinson singing.  It was written by Curtis Mayfield and first released by Lamont Dozier in 1963, but the popular version was from The Miracles and released that same year, on their album \u201cThe Miracles doin\u2019 Mickey\u2019s Monkey.\u201d</p>\n<p>I hope you enjoy it!</p>\n<p>\u201cThe Monkey Time\u201d</p> </div>\n",

        "post_id": "1803687",
        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/1803687/good-morning-pham-happy-sunday-i-hope-this-blessed-day-is-a-good-one-for-you-as-i-look-at-the",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Sunday!  I hope this blessed day is a good one for you!  As I look at the news and what is going on in the world, it is becoming more of a circus.  Disinformation abounds, I don\u2019t know what to believe, who to believe or what is really going on.  It is a disaster.  I look at the national and world leaders and think of one of my favorite phrases, \u201cI\u2019ve seen monkey sh%t fights at the zoo more organized than this.\u201d  So this week we will have some songs about primates, as I am not so sure we are the most intelligent ones on the planet right now.  I will also try to stay off the beaten path this week with the tunes.</p>\n<p>Today\u2019s musical selection is from The Kinks.  A fun little song written by Ray Davies in the calypso style and released on their 1970 album \u201cLola Versus Powerman and the Money-go-round, Part One.\u201d  Ray \u201cwrote this song about a man who is unhappy with the modern world. Looking to escape the problems caused by his fellow humans, he plans a journey away from home, where he can live like an \u2018apeman.\u2019\" (songfacts)</p>\n<p>I hope you enjoy it!</p>\n<p>\u201cApeman\u201d</p> </div>\n",

    {
        "post_id": "1799607",
        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/1799607/good-morning-pham-happy-saturday-i-hope-your-week-was-good-and-your-weekend-is-better-as-we-f",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Saturday!  I hope your week was good and your weekend is better!  As we finish off our uplifting theme, I just want to say all of you help keep me sane.  It is great to see your struggles and accomplishments.  No matter how you may feel about posting something, I always feel better after reading them!  </p>\n<p>We can\u2019t end this theme on anything but fun!  No matter how bad it gets, you still have to keep your sense of humor and be able to laugh.  Today\u2019s musical selection is from the British comedy group Monty Python.  Written by Eric Idle and released for the 1979 film Monty Python\u2019s Life of Brian, this is a classic comedy song.</p>\n<p>I hope you enjoy it!</p>\n<p>\u201cAlways Look on the Bright Side of Life\u201d</p> </div>\n",

    {
        "post_id": "1794188",
        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/1794188/good-morning-pham-happy-phriday-welcome-to-the-end-of-the-week-i-hope-yours-has-been-a-good-o",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Phriday!  Welcome to the end of the week!  I hope yours has been a good one!  We all get down when we hear bad news, and that is especially relevant lately.  But there is always bad news.  There always has been and there always will be.  I can only say, no matter how bad my life is going, it could always get worse.  So I am thankful and try to look on the bright side as I age (this is a hint for tomorrows song\u2026).  Try to stay positive, because you never have to look very far to find someone in a worse situation than you.</p>\n<p>Today\u2019s musical selection is from English rocker/New Wave artist Howard Jones.  I told you I would be all over the place this week.  This song was written by him and released in 1985 on his album \u201cDream Into Action.\u201d  This is just a great upbeat song and will hopefully make you feel better.</p>\n<p>I hope you enjoy it!</p>\n<p>\u201cThings Can Only Get Better\u201d</p> </div>\n",

    {
        "post_id": "1788837",
        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/1788837/good-morning-pham-happy-thursday-i-hope-everyone-has-made-it-a-good-week-and-today-you-find-eve",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Thursday!  I hope everyone has made it a good week and today you find everything you need to get by.  As we continue our theme on hope and uplifting things we have to remind ourselves we are not in control.  Sometimes we need to let things go and trust in God to get us through the toughest of times.</p>\n<p>Today\u2019s musical selection is from the Beatles, yep, John, Paul George and Ringo.  The song was written by Lennon and McCartney and released on their 12th, and final, album in May of 1970.  Not much you can say about this one, the song speaks for itself.</p>\n<p>\u201c\u00d3ra pro n\u00f3bis, S\u00e1ncta D\u00e9i G\u00e9netrix.  Ut d\u00edgni effici\u00e1mur promissi\u00f3nibus Chr\u00edsti.\u201d</p>\n<p>I hope you enjoy it!</p>\n<p>\u201cLet It Be\u201d</p> </div>\n",

        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Wednesday!  Happy Ash Wednesday, a day of fasting, abstinence and prayer!  Today is the day we Catholics start Lent.  So we begin to take stock of ourselves and how we can be better.  Tradition is we give up things for 40 days, or start new habits (good ones).  I might try something really drastic, wish me luck.  Whatever your beliefs may be, it is a great time to try and make things better.</p>\n<p>Today\u2019s musical selection is a classic.  It is from the band Harold Melvin and the Blue Notes, with Teddy Pendergrass singing.  There is a lot of beauty in this song, it was written by John Whitehead, Gene McFadden and Victor Carstarphen.   It was released on the album of the same name in 1975.  The single had the song broken down into two parts, today we get the whole thing.  </p>\n<p>I hope you enjoy it!</p>\n<p>\u201cWake Up everybody\u201d</p> </div>\n",

        "post_id": "1777534",
        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/1777534/good-morning-pham-happy-tuesday-i-hope-all-is-well-for-you-and-yours-as-we-think-about-how-to",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Tuesday!  I hope all is well for you and yours.  As we think about how to make things better in this world, we need love.  We need God, we need each other and we need understanding.  This song will hopefully bring us up as things look bleak. </p>\n<p>Today\u2019s musical selection is from one of the greatest performers in history, Jackie Wilson.  I have read he was the one who tore the house down every night, and inspired everyone from James Brown, Mick Jagger, Teddy Pendergrass and a multitude of others.  This song was written by Gary Jackson, Raynard Miner, and Carl Smith and released in 1967 from the album \u201cHigher and Higher.\u201d  </p>\n<p>I hope you enjoy it!</p>\n<p>\u201c(Your Love Keeps Lifting Me) Higher and Higher\u201d</p> </div>\n",

        "post_id": "1771872",
        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/1771872/good-morning-pham-happy-monday-i-hope-your-week-starts-well-and-you-can-put-all-of-your-energy",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Monday!  I hope your week starts well and you can put all of your energy into getting what you need to accomplished.  With all of the turmoil and worry going around, all we can really do is focus on what we can control.  It is up to us to bring change, not our \u201cLeaders\u201d, and the time is now.  </p>\n<p>Today\u2019s musical selection is from a Philly band, The Roots.  Released in 2010 o their album \u201cHow I Got Over.\u201d  It was written by them (Tarik L Collins, Ahmir K Thompson, Phonte Lyshod Coleman, Karl B Jenkins B, Jeremy James Grenhart and Friedrich Rick Weber).  A very powerful song if you listen to the lyrics.  Not my usual stuff, but the lyrics are AMAZING and this is a great song.    </p>\n<p>I hope you enjoy it!</p>\n<p>\u201cNow or Never\u201d</p>\n<p><a class=\"link\" href=\"https://vimeo.com/16864678\" rel=\"noreferrer noopener\" target=\"_blank\">https://vimeo.com/16864678</a></p> </div>\n",

        "post_id": "1767139",
        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/1767139/good-morning-pham-happy-sunday-i-hope-your-week-gets-off-to-a-great-start-i-know-it-is-hard-o",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Sunday!  I hope your week gets off to a great start!  I know it is hard out there, and everyone is a little on edge about world events.  Once again things are going to pot.  This week is the beginning of Lent in the Catholic world, a time of repentance and self-reflection, it starts on Ash Wednesday.  So this week I had a few things in mind but decided that we need some uplifting songs to help us out.  I would say it is about hope, but it is more than that, it is about seeing the best even when things don\u2019t look so good.  Fair warning, we are going to be all over the place this week, musically.</p>\n<p>Since it is Sunday, I thought we would have  a little bit of Gospel music.  No worries, as this artist is also the Queen of Rock n\u2019 Roll.  Today\u2019s musical selection is from Sister Rosetta Tharpe.  There is no \u201cWriter\u201d for this song, as it is classified as a Traditional African American Spiritual.  It was made more famous in 1944/1945 when it was recorded and released by Tharpe.  A classic tune to help you see what we are experiencing is as old as time itself.  And Sister Rosetta Tharpe, she is just amazing and one of the founders of Rock music.</p>\n<p>I hope you enjoy it!</p>\n<p>\u201cStrange Things Happen Every Day\u201d</p> </div>\n",

        "post_id": "1762487",
        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/1762487/good-morning-pham-happy-saturday-i-hope-you-had-a-great-week-and-this-weekend-lets-you-recharge",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Saturday!  I hope you had a great week and this weekend lets you recharge and brings you peace.  As we finish off our theme of lost 80\u2019s songs from my youth, the 1980\u2019s had some great music and some horrible music, just like every other decade.  But whatever decade made you grow up; those are the songs you loved.  They mean something to you.  They are attached to those memories and experiences that defined who you were then, and who you became later.  Even if you changed later in life, for better or worse, those songs will always bring back memories.  </p>\n<p>Today\u2019s musical selection is from Donnie Iris.  You may not know he was in the Jaggerz, who had a 1970 hit with \u201cThe Rapper,\u201d or was in the band Wild Cherry.  But this song was his biggest solo hit.  It was written by him and Mark Avsec and released in 1980 on Iris\u2019s album \u201cBack on the Streets.\u201d  It was really popular in Pittsburgh.  Just a great 80\u2019s song.</p>\n<p>I hope you enjoy it!</p>\n<p>\u201cAh!  Leah!\u201d</p> </div>\n",
