        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Sunday!  I hope this blessed day is one of wonder and contentment for you.  Well, Spring is upon us.  Time to shake off the winter doldrums and get ready for the beauty of Springtime and new life.  Since yesterday was the first day of Spring, you guessed it; this week\u2019s theme is Spring.  </p>\n<p>The only proper way to start off a theme like this is from Vivaldi.  Of course, this is from the violin concerti \u201cThe Four Seasons,\u201d written around 17416-1717 and published around 1725.  This version has the accompanying sonnet across the bottom so you can follow it.  This, I think, is just one of those pieces of music that has become part of the fabric of the human soul.  It is just that good, and captures the season perfectly.  So please just put it on and listen while you get up and about.  This is the full version.  It features Voices of Music with Alana Youssefian on violin.</p>\n<p>Concerto No. 1 in E major, Op. 8, RV 269, \"Spring\" (La primavera)<br>\nI.  Allegro (in E major)<br/>\nII. Largo e pianissimo sempre (in C\u266f minor)<br/>\nIII.    Allegro pastorale (in E major)</br></p>\n<p>I hope you enjoy it!</p>\n<p>\u201cSpring (La Primavera)\u201d</p> </div>\n",

        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Saturday!  Welcome to the end of our theme of Spring Cleaning.  </p>\n<p>There was an old Chris Rick joke about how a prostitute told him she would do anything he wanted for $300, and he said \u201cB*tch, paint my house!\u201d  We all have these dirty little things we need done, and sometimes we do them and sometimes we need to hire someone.  </p>\n<p>Today\u2019s musical selection comes from Down Under.  The original lineup of the band AC/DC, with Bon Scott on lead vocals.  This song was released on their third album of the same name in 1976.  It wasn\u2019t released in the US until 1981, however.</p>\n<p>I hope you enjoy it!</p>\n<p>\u201cDirty Deeds Done Dirt Cheap\u201d</p> </div>\n",

        "content": "\n<div class=\"\">\n<p>Good evening, Pham!  We revisit the task of Washing Dishes again, well, because there are always more to clean.  Tonight\u2019s musical selection is from Jack Johnson, and his album \u201cFrom Here to Now to You,\u201d released in 2013.  It is about his own story.  Evidently, he used to be a dishwasher at a pizza restaurant and this is about starting from the bottom and working your way up to something better.</p>\n<p>I hope you enjoy it!</p>\n<p>\u201cWashing Dishes\u201d</p> </div>\n",

        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Friday!  The end of the week is here, and hopefully, so is our cleaning.  Dusting is one of my least favorite things to do.  Sometimes I just wish I could open up a few walls and command a powerful breeze to just blow everything away.  </p>\n<p>I bet you can guess what this song is going to be\u2026..It is by Queen, true rock royalty (see what I did there).  It was written by John Deacon for their eighth studio album \u201cThe Game\u201d in 1980.  It sold over SEVEN million copies.  </p>\n<p>I hope you enjoy it!</p>\n<p>\u201cAnother One Bites the Dust\u201d</p> </div>\n",

        "post_id": "514478",
        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/514478/having-just-read-bridgetphetasy-s-last-post-i-think-we-need-this-right-now-so-i-will-post-this",
        "content": "\n<div class=\"\">\n<p>Having just read <a class=\"tagged\" href=\"https://phetasy.locals.com/member/bridgetphetasy\">@bridgetphetasy</a> 's last post, I think we need this right now....so I will post this earlier than normal.</p>\n<p>Good evening, Pham!  I hope you have been doing your Spring Cleaning, or at least putting it off with maximum effort.  Tonight, we have a groove to just move to.  Sometimes you just need something to help you work.  And this song can do just that.  </p>\n<p>It was performed by Marvin Gaye, and written by him and engineer Art Stewart.  The song was originally released on his 1977, double live album \u201cMarvin Gaye Live at the London Palladium,\u201d it was 12 minutes long.  It was cut down into a single for radio airplay.  But you get it all, right here, right now. </p>\n<p>Listening to this can cure any bad mood.  If you don\u2019t enjoy this song, I can\u2019t help you.  </p>\n<p>\u201cGot to Give It Up\u201d</p> </div>\n",

        "post_url": "https://phetasy.locals.com/post/513070/good-morning-pham-happy-thursday-today-we-move-on-to-the-floors-the-carpets-actually-i-reme",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Thursday!  Today we move on to the floors, the carpets, actually.  I remember having to clean the carpets when I was a kid, we would shampoo them twice a year (I had two older brothers, we were pretty dang messy).  Move all the furniture, go to the store and rent the machine, spend all day shampooing and vacuuming.  Then not being able to walk on it for hours, and finally having to move everything back.  We would then place everything on little squares of wax paper just to make sure we didn\u2019t screw up the freshly cleaned carpet.  It is tough doing it but it does make a pretty big difference when you are done.  </p>\n<p>Today\u2019s musical selection is from the band Steppenwolf.  This song was written by John Kay and Rushton Moreve and released in 1968 on the album \u201cThe Second.\u201d  This was a staple of the early rock radio, especially with the psychedelic crowd.  If you are over 40, you have partied to this song.</p>\n<p>I hope you enjoy it!</p>\n<p>\u201cMagic Carpet Ride\u201d</p> </div>\n",

        "post_url": "https://phetasy.locals.com/post/512181/good-evening-pham-tonight-we-take-a-slight-tangential-detour-on-our-theme-of-spring-cleaning",
        "content": "\n<div class=\"\">\n<p>Good evening, Pham!  Tonight we take a slight, tangential, detour on our theme of Spring Cleaning.  One thing about a yearly cleaning out of things in our house is it makes everything feel fresh.  We also need to do this every once in a while to ourselves.  Take a good scrubbin\u2019 to all the things we have neglected, take inventory, and try to get back to good, working order.  Often, we need help with this, just as our house needs us to keep it clean, we someone else to help us.  </p>\n<p>We stay in Canada for our artist with the great K.D. Lang.  She wrote and performed this song on her 1992 album \u201cIngenue.\u201d It showcased her amazing voice and had this little gem on it.  Back in my days of selling high-end audio I would use this album as demo material.  Not only was she a gifted singer, but it was recorded very well and could allow you to hear some amazing things on the right system.  </p>\n<p>This song goes out to those who have helped cleanse our souls.  </p>\n<p>\u201cWash<br/>\nWash me clean<br/>\nMend my wounded seams<br/>\nCleanse my tarnished dreams\u201d</p>\n<p>I hope you enjoy it!</p>\n<p>\u201cWash Me Clean\u201d</p> </div>\n",

        "post_url": "https://phetasy.locals.com/post/510547/good-morning-pham-happy-wednesday-halfway-through-the-week-and-time-to-buckle-down-and-just-get",
        "content": "\n<div class=\"\">\n<p>Good morning. Pham!  Happy Wednesday!  Halfway through the week and time to buckle down and just get the cleaning done.  It is the attitude of just powering through, even though we may not like the job.  Let\u2019s face it, I don\u2019t think anyone really enjoys cleaning, we may enjoy the result, but not actually the work.  But as I say this, there is something therapeutic about making something better.  </p>\n<p>Today\u2019s musical selection is one of the staples of rock radio.  You have all heard this Bachman-Turner Overdrive song before, and it is a classic.  This Canadian band was fronted by Randy Bachman (formerly of The Guess Who) and wrote this song for their 1973 album \u201cBachman\u2013Turner Overdrive II.\u201d</p>\n<p>I hope you enjoy it!</p>\n<p>\u201cTakin\u2019 Care of Business\u201d</p> </div>\n",

        "post_id": "508144",

        "post_url": "https://phetasy.locals.com/post/508144/good-morning-pham-happy-tuesday-i-hope-your-week-is-off-to-a-great-start-as-we-clean-and-fix",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Tuesday!  I hope your week is off to a great start.  As we clean and fix around the house, one thing we most of us hate is doing laundry.  It is one of those things that just takes all day.  And if you have, or ever have had kids, it is truly one of the biggest chores every week.</p>\n<p>Today\u2019s musical selection is from Don Henley.  It was a number 1 single, written by Don Henley and Danny Kortchmar (who played on definitive albums by James Taylor, Linda Ronstadt and Jackson Browne), from his debut solo album \u201cI Can't Stand Still,\u201d released in 1982.  Even though it is very relevant today, as it is about the media, it is still a great song to put on your Spring Cleaning play list.</p>\n<p>I hope you enjoy it.  </p>\n<p>\u201cDirty Laundry\u201d</p> </div>\n",

        "content": "\n<div class=\"\">\n<p>Good evening, Pham!  Tonight\u2019s musical selection while we clean is one you can just bump around the house to while you clean.  It is, as the lyrics say, like--</p>\n<p>\u201cTeddy Pendergrass cooler than Freddie Jackson<br/>\nSippin a milkshake in a snowstorm\u201d</p>\n<p>It is that cool.  It is from the Atlanta rap group Outkast, from their third studio album \u201cStankonia,\u201d released in 2001.  </p>\n<p>I hope you enjoy it!  It helps make everything----</p>\n<p>\u201cSo Fresh, So Clean\u201d</p> </div>\n",

        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/505700/good-morning-pham-happy-monday-i-hope-your-day-starts-off-well-and-your-job-doesn-t-bring-you",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Monday!  I hope your day starts off well and your job doesn\u2019t bring you down.  After all, it\u2019s Spring Cleaning week.  We all need help cleaning up around the house, and there is nothing better than a good woman to help.  No, I\u2019m not being sexist here, but having help can make things easier.</p>\n<p>Today\u2019s musical selection is form Betty Wright.  It was Written and produced by Clarence Reid and Willie Clarke, it was released in November 1971 on her second album \u201cI Love the Way You Love.\u201d  It is a great classic soul song and one to get you in the mood for all the dirty work.  </p>\n<p>I Hope you enjoy it!</p>\n<p>\u201cClean Up Woman\u201d</p> </div>\n",

        "content": "\n<div class=\"\">\n<p>Good evening, Pham!  Tonight\u2019s ode to Spring Cleaning is a fun one, it is a Swing tune by The Brian Setzer Orchestra (of Stray Cats fame).  He is an amazing guitarist, and if you have never listened to him, you are missing out.<br/>\nThis is from his third album, released in 1998 and is named after tonight\u2019s song.</p>\n<p>You can't make anything clean unless it gets dirty first.... </p>\n<p>I hope you enjoy it!</p>\n<p>\u201cThe Dirty Boogie\u201d</p> </div>\n",

        "post_id": "503466",
        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/503466/good-morning-pham-happy-sunday-i-hope-your-day-is-as-blessed-as-it-can-be-and-your-week-starts",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Sunday!  I hope your day is as blessed as it can be and your week starts off well.  This week we have an interesting theme, something that happens once every year about this time.  It fills most of us with dread, but we know it has to be done.  But when it is completed, we all feel much better.  That thing is Spring Cleaning.  We will have a few days with two songs, and they will all, hopefully, get you in the groove for your chores.  We will have songs about cleaning, being dirty and some songs just to get you in the mood to get stuff done.</p>\n<p>Today\u2019s musical selection is an oldie but a goodie.  It is a blues song originally recorded as \"I Believe I'll Dust My Broom\" by American blues artist Robert Johnson in 1936.  As with many blues songs, it is based on earlier songs, the earliest of which has been identified as \"I Believe I'll Make a Change\", recorded by the Sparks brothers as \"Pinetop and Lindberg\" in 1932. (wiki)  In 1951, the great Elmore James recorded the song as \"Dust My Broom\" and made the song we all know and love.  (At least some of us, anyway).  But that is not the version you are going to get this morning.  This version is from the Texas band ZZ Top, from their 1979 album \u201cDeguello.\u201d</p>\n<p>I hope you enjoy it!</p>\n<p>\"Dust My Broom\"</p> </div>\n",

        "date": "2021-03-14T00:00:00Z",

    {
        "post_id": "501430",
        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/501430/good-morning-pham-happy-saturday-welcome-to-the-weekend-i-hope-it-all-works-out-well-for-you",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Saturday!  Welcome to the weekend.  I hope it all works out well for you.  We have come to the end of our theme about choices.  We all make our choices and face the consequences.  I guess human nature makes us all just want to feel justified in our decisions as we move through life.  It gives us a good feeling about things.  Hopefully we are right about that\u2026.But when we do happen to get the decisions \u201cRight,\u201d and things go our way, we feel pretty darn good about ourselves.  Especially if we didn\u2019t have to compromise our values or beliefs.</p>\n<p>\u201cIt's not hard to make decisions when you know what your values are.\u201d\u2014Roy Disney</p>\n<p>Today\u2019s musical selection is from a legend.  Most of you can probably guess the track already\u2026..It is from Frank Sinatra.  The song was made famous by him in 1969, but it is actually a French song, \"Comme d'habitude\" composed and written by French songwriters Claude Fran\u00e7ois and Jacques Revaux.  Its English lyrics were written by Paul Anka and are unrelated to the original French song.  (wiki)</p>\n<p>I hope you enjoy it.</p>\n<p>\u201cMy Way\u201d</p> </div>\n",

        "post_id": "498857",
        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/498857/good-morning-pham-happy-friday-welcome-to-the-end-of-the-week-we-made-it-sometimes-we-know",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Friday!  Welcome to the end of the week!  We made it!  Sometimes we know what the right thing is to do, yet we simply choose to not do it.  Those are hopefully lessons we all live to learn from.  There are MANY times I have done things that were plain STUPID, yet lived.  And the sad thing is, I KNEW better, but I did them anyway.  It makes no sense, when you think about it logically, to do something we know is wrong.  But I guess that is just part of being human.      </p>\n<p>Today\u2019s musical selection is from Country star George Jones, from his album The Cold Hard Truth released in 1999.  It was written by Billy Yates and Mike Curtis.  This is a heart breaker, folks.  This song is basically the true life story of George Jones, who overcame drug and alcohol addiction.</p>\n<p>\u201cI guess I'm payin'<br>\nFor the things that I have done<br/>\nIf I could go back<br/>\nOh, Lord knows I'd run<br/>\nBut I'm still losin'<br/>\nThis game of life I play<br/>\nLiving and dying<br/>\nWith the choices I made\u201d<br/>\nI hope you enjoy it!</br></p>\n<p>\u201cChoices\u201d</p> </div>\n",

        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Thursday!  I hope your day goes well.  As we continue our theme of \u201cChoices\u201d this week, we always have to make the choices, and sometimes the options are very close to one another, but the outcomes aren\u2019t.  And often we rely on our experience to get us through, but there is an old saying\u2026.   </p>\n<p>\u201cGood decisions come from experience, and experience comes from bad decisions.\u201d\u2014Unknown</p>\n<p>Today\u2019s musical selection is from a Rock icon, Steve Winwood.  This amazing musician released this track on his album Back in the High Life in 1986, which earned him three Grammy awards.  This song featured a guest guitarist, Joe Walsh, from the Eagles.  </p>\n<p>\u201cSometimes I think I know too much<br/>\n'Bout what goes on in the real world and such<br/>\nHalf of me is certain, the other isn't sure<br/>\nOne half has the symptom, the other has the cure<br/>\nBy the time there's nothing left to choose<br/>\nOne half has the answer, the other looks for clues\u201d</p>\n<p>I hope you enjoy it!</p>\n<p>\u201cSplit Decision\u201d</p> </div>\n",

        "post_url": "https://phetasy.locals.com/post/493622/good-morning-pham-happy-wednesday-the-middle-of-the-week-and-i-hope-you-are-having-fun-a-lot",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Wednesday!  The middle of the week and I hope you are having fun!  A lot of the choices and decisions we make happen to be about those with which we have relationships.  We can ALL say we have made some bad choices regarding the people in our lives, and sometimes these prove to be devastating.  But there are also the ones that save us, bring us back form the brink of destruction.  Say a prayer for both today, because they made us who we are.  </p>\n<p>Today\u2019s musical selection is from \u201cLos Bravos.\u201d  A Spanish rock band from the 1960\u2019s.  Odd, there are a lot of songs about \u201cChoices\u201d from the 1960\u2019s\u2026.Anyway, this song was released in 1966 from the album of the same name.  It is about a man being \u201cUtterly flummoxed by a girl who has left him. He wants her back, then reconsiders, since she'll only leave him again, putting him in even greater misery. Upon further reflection, he thinks maybe it would work out after all if she returned. She's not coming back, of course, but he seems to feel better believing he has a choice.\u201d  (songfacts)<br/>\nI hope you enjoy it!</p>\n<p>\u201cBlack is Black\u201d</p> </div>\n",

        "content": "\n<div class=\"\">\n<p>Good evening, Pham!  We have an extra track today on our theme about \u201cChoices.\u201d  It is a bit of a departure, so be warned.  I don\u2019t often post Rap music, but this was huge when I was in college.  And just a fun song.  It is from the group Black Sheep, and their debut album \u201cA Wolf in Sheep's Clothing,\u201d released in October of 1991.</p>\n<p>\u201cYou can get with this, or you can get with that\u201d</p>\n<p>I hope you enjoy it!</p>\n<p>\u201cThe Choice is Yours (Revisited)\u201d</p> </div>\n",

        "post_id": "490952",
        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/490952/good-morning-pham-happy-tuesday-i-hope-your-tuesday-turns-out-to-be-great-indecision-is-defin",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Tuesday!  I hope your Tuesday turns out to be great!  Indecision is definitely a part of our lives, and often we just get frustrated until that decision is made.  But we are so anxious about it, as it affects our future.  And we often want to be in control of that very thing; it keeps us at peace.  How do we handle anxiety?  Do we let it control us?  Does it overcome our ability to have rational thoughts\u2026\u2026sometimes it does just that.</p>\n<p>\u201cDecision is the spark that ignites action.  Until a decision is made, nothing happens.\u201d\u2014Wilfred A. Peterson (1900-1995)</p>\n<p>Today\u2019s musical selection is from the English Punk band \u201cThe Clash.\u201d  Written by Mick Jones, and released in 1982 on their album \u201cCombat Rock.\u201d  One interesting fact is that it has Spanish lyrics echoing the English ones.  This is a classic song, a great blend of Punk and Rockabilly.  One about the angst of having to make a decision.  We have all been there, and this song has always helped me.</p>\n<p>I hope you enjoy it!</p>\n<p>\u201cShould I Stay or Should I Go?\u201d</p> </div>\n",

        "post_id": "488293",
        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/488293/good-morning-pham-happy-monday-as-we-start-our-week-i-wish-you-all-the-best-we-are-all-about",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Monday!  As we start our week, I wish you all the best.  We are all about \u201cChoices\u201d this week, and often we come to a point where we are not sure what to do.  <a class=\"tagged\" href=\"https://phetasy.locals.com/member/Padre\">@Padre</a> had a great post about this and I would like to share some of it with you.</p>\n<p><a class=\"link\" href=\"https://phetasy.com/post/273334/morning-phamily-came-across-this-earlier-and-seem-applicable-to-many-areas-in-life-new-day-new\" rel=\"noreferrer noopener\" target=\"_blank\">https://phetasy.com/post/273334/morning-phamily-came-across-this-earlier-and-seem-applicable-to-many-areas-in-life-new-day-new</a></p>\n<p>START WHERE YOU ARE<br/>\nBeing brave doesn\u2019t mean that you are fearless. Courage is diving through the waves, acting in spite of the fear that you feel.<br/>\nWhen you\u2019re overwhelmed, facing a big transition, don\u2019t paralyze yourself with pressure to make The One Right Decision, as if the elusive answer you are fishing for is the only opportunity swimming in the pond. Dare to hazard a guess, to go someplace new, to choose to do things you don\u2019t know how to do.<br/>\nSometimes you just have to start walking before you can figure out where you\u2019re meant to go. Pursue what you love, what is life-giving to you as well as others.<br/>\nKeep walking in hope, but don\u2019t strain toward the mirage of a finish line. Your life is always about to change. Surrender to the journey. Be open to getting your feet wet stepping into the unknown.<br/>\nWhen you feel lost, there is no shame in stopping to ask for directions. If you\u2019ve written the route on a scrap of paper and it blows out the window, don\u2019t go back and try to find it. Rest assured, you\u2019ll find your way.<br/>\n\u2014 Emily Ruth Hazel</p>\n<p>Today\u2019s musical selection stays in the 60\u2019s.  It is from a New Jersey band formed in 1965 as well.  \u201cThe Young Rascals\u201d released this song in 1967.  It was written by Felix Cavaliere and Eddie Brigati, and This was a follow-up to \"Groovin',\" and was a huge hit. It's a soulful ballad about the doubts of one's first great love, particularly when the love is one-sided. (songfacts).,</p>\n<p>I hope you enjoy it!</p>\n<p>\u201cHow Can I Be Sure?\u201d</p> </div>\n",

        "post_id": "486042",
        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/486042/good-morning-pham-happy-sunday-i-hope-this-blessed-day-is-a-good-one-for-you-may-it-help-you",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Sunday!  I hope this blessed day is a good one for you.  May it help you recharge and get ready for the week.  This week\u2019s theme is about choices and decisions.  I have been thinking a lot, lately, about the choices we make, as individuals, and as a nation.  I see the cancel culture at work, the idiotic choices our elected leaders make, the stupid things each of us have done and I wonder; \u201cHow in the heck did we get here?\u201d  As a species, we have been around for quite a while.  You would think we might have learned a few things along the way.  But alas, perhaps not.  Every time I think we should know better, somehow human nature proves me wrong.  Every choice has consequences.</p>\n<p>\"Every decision is liberating, even if it leads to disaster. Otherwise, why do so many people walk upright and with open eyes into their misfortune? \"\u2014Elias Canetti </p>\n<p>Today\u2019s musical selection is from a New York rock band, formed in 1965, \u201cThe Lovin' Spoonful.\u201d  This song was written by John Sebastian and first released on their 1965 debut album Do You Believe in Magic.  It is a great song, and one that has a great 60\u2019s vibe to it.    </p>\n<p>I hope you enjoy it!</p>\n<p>\u201cDid You Ever Have to Make Up Your Mind\u201d</p> </div>\n",

        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/483949/good-morning-pham-happy-saturday-as-we-come-to-the-end-our-work-themed-week-i-hope-yours-has-b",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Saturday!  As we come to the end our Work themed week, I hope yours has been a good and productive one.  If not, we get to start again tomorrow and see what we can do to make this world a better place.  I have an affinity for this song, it is one I have only ever listened to while I was employed.  If ever I was looking for work, I would always change the station if this song came on; call it a superstition, I guess.  But it always reminded me of the value of just working, no matter the job.  This was instilled, no, driven into me, by my parents\u2014\"There is honor in work,\u201d I am thankful for this.</p>\n<p>\u201cWhen your work speaks for itself, don\u2019t interrupt.\u201d\u2014Henry J. Kaiser (1882-1967)</p>\n<p>Today\u2019s musical selection is from a staple of progressive rock, Rush.  It was written by Alex Lifeson, Geddy Lee for their debut, self-titled album in 1974.  The great Neil Peart was not a part of Rush yet, he was added on the next album, and the rest is history.  But this track is just a powerhouse rocker.<br/>\n\u201cThis was the last song Rush played live, using it as the capper to their R40 Live tour, which ended on August 1, 2015 with a show at The Forum near Los Angeles. On the tour, they played songs in reverse chronological order, starting with their newest songs and working backwards, with the backdrops changing to reflect the era.\u201d  (songfacts)</p>\n<p>I hope you enjoy it!</p>\n<p>Play this loud.</p>\n<p>\u201cWorking Man\u201d</p> </div>\n",

        "post_url": "https://phetasy.locals.com/post/481354/good-morning-pham-happy-friday-we-are-ending-this-week-on-a-high-note-and-with-a-throwback-to",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Friday!  We are ending this week on a high note, and with a throwback to my youth.  We have always loved \u201cFriday.\u201d  It is the end of the work week (for most) and also the beginning of the weekend, which was a time to get crazy in your younger years, and usually, a time to get things done around the house when you are older.  I hope your week was good.</p>\n<p>\u201cNothing will work unless you do.\u201d \u2013John Wooden, basketball coach</p>\n<p>Today\u2019s musical selection is just pure 80\u2019s, with some cow bell thrown in for effect.  It is from the Canadian rock band Loverboy, and their second studio album, \u201cGet Lucky,\u201d released in 1981.  It was written by guitarist Paul Dean, vocalist Mike Reno and drummer Matt Frenette. It definitely brings me back to a younger time.  </p>\n<p>I hope you enjoy it!  And when you see the video, those of you old enough will definitely remember the album cover.</p>\n<p>\u201cWorking for the Weekend\"</p> </div>\n",

        "post_id": "478722",
        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/478722/title",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Thursday!  And welcome to Thursday\u2026.What a great day it is (even if it\u2019s not).  Our attitudes about working can really make the difference between a good day and a bad one.  So here is a little song to help cheer you up.  We have all heard it before, and I hope you sing a-long.  Because in the end, whether you are happy or not about your work it still has to get done.</p>\n<p>\"Opportunity is missed by most people because it is dressed in overalls and looks like work.\"\u2014Thomas Edison</p>\n<p>Today\u2019s musical selection is from the Walt Disney movie \u201cSnow White.\u201d  It is from 1937, written by Leigh Harline, Larry Morey and Frank Churchill and sung by none other than Adriana Caselotti.  She was an American actress, voice actress, and singer.  Caselotti was the voice of the title character of the first Walt Disney animated feature Snow White and the Seven Dwarfs, for which she was named as a Disney Legend in 1994, making her the first female voice actor so named. (wiki)</p>\n<p>I hope you enjoy it!</p>\n<p>Whistle While You Work\u201d</p> </div>\n",

        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/476041/good-morning-pham-happy-wednesday-we-are-at-the-midpoint-of-the-week-and-our-theme-of-work-ho",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Wednesday!  We are at the midpoint of the week and our theme of Work.  Hopefully things have gone well for you, and will continue through the rest of the week.  Sometimes we just need to break loose and forget about work.  But we often can\u2019t.  So, we sit and daydream of telling the boss off, or being somewhere else, or doing ANYTHING but work.  This track is devoted to that very thing.  Also remember working all the time is unhealthy, we need to relax and spend time with the ones we love.</p>\n<p>\"Masz ca\u0142e \u017cycie do pracy, ale dzieci s\u0105 tylko raz m\u0142ode.\"  Which is \u201cYou have a lifetime to work, but children are only young once.\u201d\u2014Polish Proverb</p>\n<p>Today\u2019s musical selection is from American singer-song writer Todd Rundgren.  This track was written by him and released on the 1983 album \u201cThe Ever Popular Tortured Artist Effect.\u201d  It is a great theme about wanting to do only one thing, and it isn\u2019t working.</p>\n<p>I hope you enjoy it!</p>\n<p>\u201cBang the Drum All Day.\u201d</p> </div>\n",

        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Tuesday!  Sometimes, as we go to work, we feel just beat down and unappreciated.  It can have a negative effect on our outlook, but just remember you are the greatest thing you can work on.  No matter your job, you are what is important.  I try to remember this when times get hard.</p>\n<p>\u201cThe greatness of work is inside man.\u201d\u2014Saint Pope John Paul II</p>\n<p>\u201cPray as if everything depended on God and work as if everything depended on you.\u201d\u2014St. Ignatius Loyola</p>\n<p>Today\u2019s musical selection is a good one, written by the American musician and record producer Allen Toussaint and performed by Lee Dorsey.  It is from thee 1966 album \u201cWorking in the Coal Mine - Holy Cow.\u201d</p>\n<p>Devo also did a great rendition of this song; I will post that link in the comments.</p>\n<p>I hope you enjoy it!</p>\n<p>\"Working in the Coal Mine\"  </p> </div>\n",

        "post_id": "470881",
        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/470881/good-morning-pham-happy-monday-i-hope-your-work-week-starts-off-well-we-all-feel-at-times-our",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Monday!  I hope your work week starts off well.  We all feel at times our jobs can be unbearable and we are just a puppet on someone else\u2019s string.  It can be very hard to stay motivated.  We have always been told to find and do what you love; if you do you will never work a day in your life.  I wish you well on your quest.  In my experience most people don\u2019t ever find this.  Hell, I still don\u2019t know what I want to be when I grow up.</p>\n<p>\u201cIf you enjoy your work and your life, you are rich. If you aren\u2019t happy with either, how can money help?\u201d\u2014Nancy Line Jacobs, lifelong advice-column fan, 1994</p>\n<p>Today\u2019s musical selection is from the Detroit rocker Bob Seger and the Silver Bullet Band.  It was written by Bob Seger that was first released on his 1978 album \u201cStranger in Town.\u201d  It is the ultimate working man\u2019s anthem.</p>\n<p>I hope you enjoy it!</p>\n<p>\u201cFeel Like a Number\u201d</p> </div>\n",

        "post_id": "468468",
        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/468468/good-morning-pham-happy-sunday-i-hope-your-week-starts-off-well-and-this-blessed-day-brings-you",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Sunday!  I hope your week starts off well and this blessed day brings you the peace you need.  This week our theme will be about Work.  I have recently had a job change, well, a company change, really.  My company was sold to another company and I have the same job, just different bosses.  With this change it is time to prove myself all over again, which is never a bad thing, but it does take a lot of extra effort.  Not only in the work, but in the psychology of convincing the new bosses you have value.  So, there is a lot more work on my part lately.  Hopefully it pays out in the end.</p>\n<p>\u201cSuccess comes before work only in the dictionary.\u201d\u2014Anonymous</p>\n<p>Today\u2019s musical selection is from an American band Huey Lewis and the News.  The song was released in 1982 on their album Picture This.  It was a staple of early 80\u2019s rock radio and is just a fun tune.  There is something quintessentially American about Huey Lewis, not sure what it is, but it just screams USA-USA-USA!</p>\n<p>I hope you enjoy it!</p>\n<p>\u201cWorkin\u2019 for a Livin\u2019\u201d</p> </div>\n",

        "post_id": "466467",
        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/466467/good-morning-pham-happy-saturday-as-we-finish-off-this-theme-of-change-i-will-direct-you-to-on",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Saturday!  As we finish off this theme of Change, I will direct you to one of our own\u2026..@Padre.  Wise words from a wise man.</p>\n<p><a class=\"link\" href=\"https://phetasy.com/post/273334/morning-phamily-came-across-this-earlier-and-seem-applicable-to-many-areas-in-life-new-day-new\" rel=\"noreferrer noopener\" target=\"_blank\">https://phetasy.com/post/273334/morning-phamily-came-across-this-earlier-and-seem-applicable-to-many-areas-in-life-new-day-new</a></p>\n<p>I also want to share with you one of my favorite prayers.  I have posted this before, but I don\u2019t think you can read this one enough\u2026</p>\n<p>Prayer of St. Francis De Sales<br/>\nDo not look forward to the changes and chances of this life with fear.  Rather, look to them with full confidence that, as they arise, God to whom you belong will in his love enable you to profit by them.  He has guided you thus far in life.  Do you but hold fast to his dear hand, and He will lead you safely through all trials.  Whenever you cannot stand, he will carry you lovingly in his arms. </p>\n<p>Do not look forward to what may happen tomorrow.  The same Eternal Father who takes care of you today will take care of you tomorrow, and every day of your life.  Either He will shield you from suffering or He will give you unfailing strength to bear it. </p>\n<p>Be at peace then, and put aside all useless thoughts, all vain dreads and all anxious imaginations.</p>\n<p>Today\u2019s musical selection is one of the classics of American music.  This is just Biblically amazing, period, no discussion.  It was written and recorded in 1964 by Sam Cooke on his album \u201cAin't That Good News.\u201d  It was inspired by events in his life, and became an anthem for the Civil Rights movement in the US.</p>\n<p>I hope you enjoy it!</p>\n<p>\"A Change Is Gonna Come\" </p> </div>\n",

        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Friday!  I hope your week was a good one, and the coming few days are good to you.  Many things have changed recently, and not just for me.  I hope and pray we all get to deal with them in the best way we can, leading to better outcomes. </p>\n<p>\u201cBefore you try to change others, remember how hard it is to change yourself.\u201d\u2014Bill Bluestein</p>\n<p>Today\u2019s musical selection is from Black Sabbath.  Yes, that one.  This track is from their album \u201cVol. 4,\u201d released in 1972.  It is one of their best songs, in my opinion.  And I LOVE Black Sabbath.  It is definitely not what you think of when you listen to Sabbath, but it is a heart wrenching song, with lyrics by Geezer Butler.  </p>\n<p>I hope you enjoy it!</p>\n<p>\u201cChanges\u201d</p> </div>\n",

        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/460978/good-morning-pham-happy-thursday-i-hope-everything-is-going-well-for-you-and-things-are-changin",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Thursday!  I hope everything is going well for you and things are changing for the better.  We all deal with change differently, and I wish I could deal with it better than I do.  I am a creature of habit, and tend to stay the course I know.  But somehow God always seems to pull me in the direction he needs me to go.  </p>\n<p>\"The world is changed by your example, not by your opinion.\"\u2014Paulo Coelho<br/>\nToday\u2019s musical selection is form Eric Clapton.  It was written by Tommy Sims, Gordon Kennedy, and Wayne Kirkpatrick, for soundtrack of the 1996 film Phenomenon.  It is actually a remake, the original was sung by country artist Wynona Judd earlier in 1996.  The Clapton version reached the top 40 in twenty countries and topped the charts in Canada, as well as Billboard magazine's Adult Contemporary and Adult Top 40 charts in the United States. The single won eight awards, including three Grammy Awards in 1997.  (Wiki)</p>\n<p>I hope you enjoy it!</p>\n<p>\u201cChange the World\u201d</p> </div>\n",

        "post_url": "https://phetasy.locals.com/post/458433/good-morning-pham-happy-wednesday-i-hope-you-get-through-this-hump-day-and-get-ready-for-the-ba",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Wednesday!  I hope you get through this hump day and get ready for the back side of this week.  As we continue with our theme of \u201cChange\u201d we have to realize we can\u2019t really change anyone else.  If you are now married, or have been (cough, cough), you know what I mean.</p>\n<p>\"I wanted to change the world.  But I have found that the only thing one can be sure of changing is oneself.\u201d\u2014Aldous Leonard Huxley</p>\n<p>Today\u2019s musical selection is from the Progressive Rock band \u201cYes.\u201d  It was released in 1983 on their album \u201c90125.\u201d  This album was HUGE.  As is usual with Yes, it is very interesting, musically and just a wonderful example of their later music.</p>\n<p>I hope you enjoy it!</p>\n<p>\u201cChanges\u201d</p> </div>\n",

        "post_id": "455799",
        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/455799/good-morning-pham-happy-tuesday-i-hope-your-day-is-a-good-one-it-is-warming-up-here-getting-b",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Tuesday!  I hope your day is a good one, it is warming up here, getting back to normal.  I hope, as we deal with all of the changes coming our way we learn to adapt and overcome.  After all, what else is there to do\u2026.</p>\n<p>\"In times of change learners inherit the earth; while the learned find themselves beautifully equipped to deal with a world that no longer exists.\"\u2014Eric Hoffer</p>\n<p>Today\u2019s musical selection was written by Barry Mann and Cynthia Weil and recorded as a 1965 hit single by the Animals.  It is DEFINITELY a Viet Nam Anti-war protest song, but fitting for today, I think.  It speaks for needing to leave the bad situation we are in and get to a better place in life.  </p>\n<p>I hope you enjoy it!</p>\n<p>\u201cWe\u2019ve Gotta Get Out of This Place\u201d</p> </div>\n",

        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Monday!  I hope all is well and you start of your week realizing things happen for a reason, there is no \u201cGood\u201d or \u201cBad\u201d luck, it just is what it is.  The world changes and we must adapt.  </p>\n<p>\"The charm of history and its enigmatic lesson consist in the fact that, from age to age, nothing changes and yet everything is completely different.\"\u2014Aldous Huxley</p>\n<p>Today\u2019s musical selection was written and released in late 1971 on an album called \u201cHunky Dory\u201d by David Bowie.  It was never a big hit, never even making the top 100, but it has become one of his best-known songs.  </p>\n<p>I Hope you enjoy it!</p>\n<p>\u201cChanges\u201d</p> </div>\n",

    {
        "post_id": "451101",
        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/451101/good-morning-pham-happy-sunday-i-hope-everyone-is-doing-better-this-week-and-thawing-out-i-a",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Sunday!  I hope everyone is doing better this week, and thawing out.  I also hope this wonderful day starts a shower of blessings upon you and yours for the upcoming week.  This week\u2019s theme is about \u201cChange.\u201d  A few weeks ago, the company I worked for was sold, and me along with it.  So now I have new bosses and everything is in chaos.  Not so much in a bad way, but there is A LOT of transitioning going on and everyone is a little overwhelmed.  We will see how it all works out.  Change is a constant, and we all deal with it in our own ways, sometimes good and sometimes not.  But it is inevitable.  </p>\n<p>\u201cThe pessimist complains about the wind; the optimist expects it to change; the realist adjusts the sails.\u201d\u2014William Arthur Ward (1921-1994)</p>\n<p>Today\u2019s musical selection is from Don Henley, of \u201cThe Eagles\u201d fame.  This is from his 1989 solo album \u201cEnd of the Innocence.\u201d  I remember this song when I was in college, and it was a time of great change and anxiety.  It helped me out.</p>\n<p>I hope you enjoy it!</p>\n<p>\u201cNew York Minute\u201d</p> </div>\n",

        "post_url": "https://phetasy.locals.com/post/449119/good-morning-pham-happy-saturday-welcome-to-the-weekend-i-hope-your-week-went-well-and-you-ge",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Saturday!  Welcome to the weekend!  I hope your week went well and you get a chance to recuperate over the next few days, and hopefully warm up a little.  We finish off our theme on \u201cTenderness\u201d with a true icon.  </p>\n<p>Today\u2019s musical selection is from the 1955 movie \u201cThe Tender Trap.\u201d  It was based on the play of the same name form 1954 and starred Frank Sinatra and Debbie Reynolds.  It was composed by Jimmy Van Heusen, with lyrics by Sammy Cahn.</p>\n<p>I hope you enjoy it!</p>\n<p>\u201c(Love Is) The Tender Trap\u201d</p> </div>\n",

        "content": "\n<div class=\"\">\n<p>Good morning Pham!  Happy Friday!  The end of the week brings some warmer temperatures, still about 50 degrees colder than I would like, but at least we are above freezing.  The next two days we will have two amazing standards of American music to listen to as we try to be tender to one another.</p>\n<p>Today\u2019s musical selection is from the great Tony Bennett.  This song was written for the 1962 film of the same name, based on the F. Scott Fitzgerald novel Tender Is the Night, by Sammy Fain, Paul Francis Webster.  It was also released in 1962 on Bennett\u2019s album \u201cI Left My Heart in San Francisco.\u201d</p>\n<p>I hope you enjoy it!</p>\n<p>\u201cTender is the Night\u201d</p> </div>\n",

    {
        "post_id": "444055",
        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/444055/good-morning-pham-happy-thursday-i-hope-this-week-is-going-well-for-you-and-we-can-see-the-hor",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Thursday!  I hope this week is going well for you, and we can see the horizon and the warmth of the sun coming soon.  And the weekend, yeah, that too.  As we continue our \u201cTenderness\u201d theme, sometimes it is hard to be just that.  We all struggle sometimes, and I for one can\u2019t count how many times I could have been the better man but wasn\u2019t.  </p>\n<p>Today\u2019s musical selection is from a favorite of mine, Billy Joel.  This song was the fifth single from his album \u201cAn Innocent Man\u201d in 1984, and Toots Thielemans makes a guest appearance on harmonica.  This is just a wonderful song, with some powerful lyrics. </p>\n<p>\u201cEven though I\u2019m in love<br>\nSometimes I get so afraid<br/>\nI\u2019ll say something so wrong<br/>\nJust to have something to say\u201d<br/>\nI hope you enjoy it!</br></p>\n<p>\u201cLeave a Tender Moment Alone\u201d</p> </div>\n",

    {
        "post_id": "441323",
        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/441323/good-morning-pham-happy-wednesday-i-hope-your-week-is-turning-out-well-and-you-haven-t-froze",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Wednesday!  I hope your week is turning out well, and you haven\u2019t frozen to death yet.  We made it halfway through our theme this week, so let\u2019s keep going.  It is also Ash Wednesday, the beginning of Lent.</p>\n<p>Today\u2019s musical selection is from Jackson Browne.  It was released in 1983 as the second single from his album Lawyers in Love.  I always loved this album, and a lot of Jackson\u2019s earlier music.  He wrote this song with Danny Kortchmar and Russ Kunkel, who have credits with Don Henley, Linda Ronstadt and Carole King, to name a few.  </p>\n<p>In his 1884 poem Ode to a Nightingale, John Keats wrote:  \"Tender is the night and haply the Queen-Moon is on her throne\"</p>\n<p>F. Scott Fitzgerald co-opted the phrase \"tender is the night\" for his 1934 novel, which became a classic of American literature.</p>\n<p>I hope you enjoy it!</p>\n<p>\u201cTender Is The Night\u201d</p> </div>\n",

        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Tuesday!  I hope you are staying warm this week, wherever you are.  And if you are, actually warm, please send a little of it my way.  Being tender and kind is a gift to people, remember that.</p>\n<p>\u201cWhen I was young, I used to admire intelligent people; as I grow older, I admire kind people.\u201d\u2014Abraham Joshua Heschel</p>\n<p>\u201cKindness is the language which the deaf can hear and the blind can see.\u201d\u2014Mark Twain</p>\n<p>Today\u2019s musical selection comes from the English New Wave band \u201cGeneral Public.\u201d  This takes me back to my younger years.  The band was formed by vocalists Dave Wakeling and Ranking Roger, and which also included former members of Dexys Midnight Runners, the Specials and the Clash.   The song was released in 1984 from their album \u201cAll The Rage.\u201d</p>\n<p>I hope you enjoy it!</p>\n<p>\u201cTenderness\u201d</p> </div>\n",

        "post_id": "436173",
        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/436173/good-morning-pham-happy-monday-holy-it-s-cold-out-there-we-are-talking-single-digits-i",
        "content": "\n<div class=\"\">\n<p>Good morning Pham!  Happy Monday!  Holy &amp;^%$! It\u2019s cold out there!  We are talking single digits in the DFW area.  Really, it\u2019s 5 degrees outside, that\u2019s really COLD for these parts.  Anyway, I hope your week starts off well, as we continue our theme of \u201cTenderness.\u201d  And if you can\u2019t be tender, at least it is the second best day to buy candy.  </p>\n<p>Today\u2019s musical selection is from the one-and-only Otis Redding.  This song was written by Jimmy Campbell, Reg Connelly, and Harry M. Woods. It was first recorded on December 8, 1932, by the Ray Noble Orchestra (with vocals by Val Rosing).  Another version, also recorded in 1932 was made by Charlie Palloy &amp; his Orchestra.  Ted Lewis (Columbia 2748 D) and Ruth Etting (Melotone 12625) had hits with it in 1933.  Bing Crosby also recorded it on January 9, 1933 for Brunswick Records.  A version by Bob and Alf Pearson was also released in 1933 (Wiki).  The version we all know and love was released in 1966, Otis was backed on his version by Booker T. &amp; the M.G.'s, and Stax staff producer Isaac Hayes worked on the arrangement.  Talk about talent!  It also incorporates elements from the Duke Ellington\u2013Lee Gaines song \"Just Squeeze Me (But Please Don't Tease Me)\" from 1941.  Redding did not want to record this song, but Stax Records executives and his friends wore him down with a constant barrage of requests. When he finally recorded it, he did it with a pleading vocal that he was \"sure\" would not be released (Song Facts).  </p>\n<p>I hope you enjoy it!</p>\n<p>\u201cTry A Little Tenderness\u201d</p> </div>\n",

        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Sunday!  For those of you celebrating today with your loved one--Happy Valentine\u2019s Day!  While my themes have been a little more serious lately, not this week!  I am still on my dissillusioned/revolution kick, but I think we all need a break from that.  This week is songs for all of you in love.  More to the point, being tender.  It is something I think is important, if you want to keep a relationship going.  Something I have definitely f----d up on in my relationships.  So, to help you out, and not make the same mistakes I have made, we have songs about being TENDER.   </p>\n<p>Today\u2019s musical selection is one you can probably already guess, but for VERY good reason.  Elvis Presley starred in a movie with the title of this song as the name in 1956.  It was written by Elvis and  Ken Darby under the pseudonym \"Vera Matson\", the name of his wife.  This song is a musical adaptation of the Civil War song \"Aura Lee,\" published in 1861 by George R. Poulton and words by W. W. Fosdick. </p>\n<p>Talk about a classic\u2014I hope you enjoy it!</p>\n<p>\u201cLove Me Tender\u201d</p> </div>\n",

        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/431098/good-morning-pham-happy-saturday-welcome-to-the-weekend-we-have-survived-another-week-and-i-h",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Saturday!  Welcome to the weekend!  We have survived another week and I hope it was a good one for you.  As we close out our theme of control and the \u201cMan\u201d sticking it to us, I have really been finding myself very angry about it all.  We are in a time of great distress, in my opinion.  I am not sure what I will do when the time comes, I am sure I will figure it out, though.  In the end, things have a tendency to work out, and America is great, and I LOVE her.  The good people of this country will take care of her.  But in the meantime\u2026.</p>\n<p>Today\u2019s musical selection is from English musician and singer Phil Collins.  It is the third single from Collins' second solo album, \u201cHello, I Must Be Going!,\u201d released in 1982.  This song was written about his failed first marriage.  </p>\n<p>I hope you enjoy it.</p>\n<p>\u201cI Don\u2019t Care Anymore\u201d</p> </div>\n",

        "post_id": "428369",
        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/428369/good-morning-pham-happy-friday-welcome-to-the-end-of-the-week-some-people-want-no-questioning",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Friday!  Welcome to the end of the week!  Some people want no questioning of the official policies set forth by those in power, namely THOSE in power.  But it is our duty, as citizens of this great country to fight back.  You have to ask yourself, while we sit comfortably in our homes and complain, bitch and moan\u2026At what point do I stand up to evil?  </p>\n<p>\u201cThe world is a dangerous place to live; not because of the people who are evil, but because of the people who don't do anything about it.\u201d\u2014 Albert Einstein </p>\n<p>\"The notion of sin and repentance waned with the belief in authority.  Men thought they could make good the evil they did.\"\u2014Lord Acton</p>\n<p>\"The chief evil is unlimited government...nobody is qualified to wield unlimited power.\"\u2014F. A. Hayek</p>\n<p>Today\u2019s musical selection is form \u201cThe Isley Brothers,\u201d an American Soul/Funk group originally from Cincinnati, Ohio.  Their career has spanned over SEVEN decades (their first hit was in 1959).  Written and released in 1975 from their album \u201cThe Heat is On,\u201d this is an inspiring anthem.  The original album version is about five minutes long, but since I like you, you get over ten minutes of funk on this Friday.</p>\n<p>I hope you enjoy it!</p>\n<p>\"Fight the Power (Part 1 and Part 2)\"</p> </div>\n",

        "post_id": "425608",
        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/425608/good-morning-pham-happy-thursday-no-matter-how-much-we-hate-the-government-media-and-political",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Thursday!  No matter how much we hate the government, media and political class ruling over us with an iron fist, it is very hard to fight city hall.  We often complain and whine about it, but we rarely DO anything.  A lot of the reason is because in the end, we just are not able to affect change in a meaningful way.  THEY have definitely stacked the deck against us.  No matter how much I think I might be able to resist, in reality, it would most likely not end well for me, or anyone else trying to take power from those who hold it.          </p>\n<p>Today\u2019s musical selection was written originally by Sonny Curtis of \u201cBuddy Holly and the Crickets.\u201d  It was released by them in 1960.  But it was redone by \u201cThe Bobby Fuller Four\u201d in 1965 and released on his album of the same name.<br/>\nI hope you enjoy it!</p>\n<p>\u201cI Fought The Law\u201d</p> </div>\n",

    {
        "post_id": "422765",
        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/422765/good-morning-pham-happy-wednesday-the-week-is-half-way-over-and-we-are-deep-into-how-the-govern",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Wednesday!  The week is half way over and we are deep into how the government and people of power do everything they can to screw us over.  Part of the problem, is we allow it.   People can only do what you let them, and we have become way to comfortable in our lives to do anything about it.  And THEY know it.  </p>\n<p>Today\u2019s musical track is from America\u2019s contemporary poet laureate Bob Dylan.  Written by him in September of 1963 and released in 1964 on his third album of the same name.  This is one of his greatest protest songs.  Dylan recalled writing the song as a deliberate attempt to create an anthem of change for the moment. In 1985, he told Cameron Crowe: \"\"This was definitely a song with a purpose. It was influenced of course by the Irish and Scottish ballads \u2026 'Come All Ye Bold Highway Men', 'Come All Ye Tender Hearted Maidens'. I wanted to write a big song, with short concise verses that piled up on each other in a hypnotic way. The civil rights movement and the folk music movement were pretty close for a while and allied together at that time.\u201d (Biograph). </p>\n<p>\u201cCome senators, congressmen<br/>\nPlease heed the call<br/>\nDon\u2019t stand in the doorway<br/>\nDon\u2019t block up the hall<br/>\nFor he that gets hurt<br/>\nWill be he who has stalled<br/>\nThere\u2019s a battle outside and it is ragin\u2019<br/>\nIt\u2019ll soon shake your windows and rattle your walls<br/>\nFor the times they are a-changin\u2019\u201d</p>\n<p>I hope you enjoy it!</p>\n<p>\u201cThe Times They Are A-Changin\u2019\u201d</p> </div>\n",

    {
        "post_id": "420095",
        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/420095/good-morning-pham-happy-tuesday-i-hope-your-week-is-going-well-so-far-this-week-s-theme-is",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Tuesday!  I hope your week is going well, so far.  This week\u2019s theme is about the powers that be trying to control us.  Censorship s one of these ways, and with all of the silencing of voices that don\u2019t fit the prescribed narrative the only good thing is it never works.  The truth always finds a way.</p>\n<p>Today\u2019s musical selection was written by Elvis Costello and performed by his band Elvis Costello and the Attractions.  It was release din 1978 as a single, then added to his second album \u201cThis Year\u2019s Model.\u201d He wrote this song in response to the BBC attempting to censor the Sex Pistol\u2019s \u201cGod Save The Queen.\u201d  It is his attempt to get back at the commercialization of the radio business.  And, on a side note, he is married to my celebrity crush, the jazz musician Diana Krall.  </p>\n<p>\"The essence of Government is power; and power lodged as it must be, in human hands, will ever be liable to abuse.\"\u2014James Madison</p>\n<p>I hope you enjoy it!</p>\n<p>\u201cRadio, Radio\u201d  </p> </div>\n",

    {
        "post_id": "417584",
        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/417584/good-morning-pham-happy-monday-i-hope-your-week-starts-off-well-and-this-day-sets-up-a-great-se",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Monday!  I hope your week starts off well and this day sets up a great series of events for you.  As we ease into our theme of government control and the destruction of civil liberties, we Americans always have had a love/hate relationship with our leaders.  We love to see \u201cOur\u201d side in power, and we hate it when the \u201cOther\u201d side has it.  Mainly because no matter where you stand, somebody in the government is trying to f%ck with you.  And we hate that.  When it becomes too much too bear, we eventually do something about it.  The first time it happened we had this little thing called The Revolutionary War, the second time it happened we had this other thing called The Civil War.  I wonder what we might call the next one?  </p>\n<p>Today\u2019s musical selection is from the artist Lesley Gore.  She was a pop singer in the 1960\u2019s and released this song as a single in 1963, she was 17 years old at the time.  It was written by Philadelphia songwriters John Madara and David White.  It is about relationships, but definitely encompasses a lot of the feelings Americans, in particular, have about our federal government, no matter which side of politics they are on.   </p>\n<p>I hope you enjoy it!</p>\n<p>\"You Don't Own Me\"</p> </div>\n",

        "post_id": "415251",
        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/415251/good-morning-pham-happy-sunday-i-hope-this-day-and-week-bring-you-peace-and-calm-i-truly-do",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Sunday!  I hope this day, and week, bring you peace and calm.  I truly do hope it does, because with everything going on, I see a lot of anxiety.  And the potential for A LOT of unrest.  So this week\u2019s theme is about the government trying to control us.  The laws being talked about and proposed are nothing more than one side trying to control every aspect of life in this great country.  I fear it won\u2019t end well.  I see a lot of Civil Disobedience in my future\u2026..</p>\n<p>Today\u2019s musical selection is from the great British band \u201cThe Rolling Stones.\u201d  Released in 1968 on their album \u201cBeggars Banquet.\u201d  This is touted as their most political song ever, and with lyrics like these, I can see why..</p>\n<p>\u201cEverywhere I hear the sound of marching, charging feet, boy<br/>\n'Cause summer's here and the time is right for fighting in the street, boy</p>\n<p>Hey! think the time is right for a palace revolution, but where I live the game to play is compromise solution</p>\n<p>Hey, said my name is called Disturbance; I'll shout and scream, I'll kill the King, I'll rail at all his servants\u201d</p>\n<p>I hope you enjoy it!</p>\n<p>\u201cStreet Fighting Man\u201d</p> </div>\n",

        "content": "\n<div class=\"\">\n<p>Good evening, Pham!  To cap everything off I decided to try and go a little more light hearted.  From the British Comedy Group \u201cMonty Python,\u201d comes this little diddy.</p>\n<p>I have also placed the original sketch below, as well.</p>\n<p>I hope you enjoy it!</p>\n<p>\u201cThe Money Song\u201d</p> </div>\n",

        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Saturday!  I hope your week has gone well and you get to recharge this weekend.  As we finish off our theme on Money, we have a favorite artist of mine.  I particularly like his earlier works, but this song strikes a chord with me.</p>\n<p>Today\u2019s musical selection is a song written and performed by American rock performer Jackson Browne for his 1976 album \u201cThe Pretender.\u201d  I couldn\u2019t find a decent video of it, except with lyrics.  The audio quality is quite good, however.  It definitely romanticizes love over money.  </p>\n<p>I hope you enjoy it!</p>\n<p>\"The Pretender\"</p> </div>\n",

        "post_id": "412026",

        "content": "\n<div class=\"\">\n<p>Good evening, Pham!  Tonight, we get in the Way Back machine, and we go Waaayyyy back.  To 1929, to be exact.  This song was written by Frank Crumit and Frank O\u2019Brien one month before the stock market crash.  </p>\n<p>\"Everyone is overstretched and buying on margin despite the warning signs. It was a funny record on the day it was recorded, but considerably less so when it was released a few weeks later.\"  Crumit was a vaudevillian with a deep and abiding interest in folklore. He was reckoned to know around ten thousand songs, and popularized \"Frankie and Johnny\", \"My Grandfather's Clock,\" and many more. </p>\n<p>During the Depression, he became a star on radio's Battle of the Sexes, appearing until the day of his death on September 1943. (Radical Journal.com)</p>\n<p>It is an interesting tune, I hope you enjoy it!</p>\n<p>\u201cA Tale of the Ticker\u201d</p> </div>\n",

        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Friday!  We have made it through the week and I hope this song will get your day going.  It is about how the powers that be keep us locked into our lives, continually owing everything to them, our life, our money and our future.  </p>\n<p>Today\u2019s musical selection is just an amazing piece of Americana.  Written by Merle Travis about a coal miner, based on life in mines in Muhlenberg County, Kentucky. It was originally released in 1947 on his album \u201cFolk Songs of the Hills.\u201d  The most famous version is by the legendary Tennessee Ernie Ford, recorded and released in 1955.  It was released as a single.  It sold 400,000 copies in the first 11 days after it\u2019s release; two months later it had sold over 2,000,000 copies, at the time, the most successful single EVER RECORDED.   One musical note, at the beginning Earnie is snapping his fingers, it was never supposed to be on the recording, the engineers left it there by mistake.</p>\n<p>This video is from the old Dina Shore Show, for those of you old enough to remember her.</p>\n<p>I hope you enjoy it.</p>\n<p>\u201cSixteen Tons\u201d</p> </div>\n",

        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Tuesday!  I am glad you are here in this world, and looking forward to whatever this week has to offer.  If it is a tough one for you, take heart in everything always tends to work out.  </p>\n<p>Today\u2019s musical selection is from the soul duo of Darryl Hall and John Oates.  This song was written in 1976 and released on their album \"Bigger Than Both of Us.\"  I have always liked Hall and Oates, great singing and wonderful songs.  I have tickets to see them live, but am still waiting as the concert was postponed due to Covid.  If it happens I will definitely give a review.  </p>\n<p>I hope you enjoy it!</p>\n<p>\u201cRich Girl\u201d</p> </div>\n",

        "post_id": "396658",
        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/396658/good-morning-pham-happy-sunday-ay-the-lord-bless-and-keep-you-this-fine-day-and-for-the-rest-o",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Sunday!  Ay the Lord bless and keep you this fine day, and for the rest of the week.  With all of the talk about Wall Street and how the elite are being completely hypocritical about things I thought it would be a good week to do a theme about money and how the people how the people in power try to use it and us to help themselves.  I will be sharing at least two songs per day on this topic.  </p>\n<p>Today\u2019s musical selection is from an American soul band from Philadelphia, \u201cThe O\u2019Jays.\u201d  This is the quintessential song about money, and one of my favorites.  Written and composed by Kenneth Gamble, Leon Huff, and Anthony Jackson; it was recorded for the album \u201cShip Ahoy\u201d in 1973.  You get the long version of this song, because I love you and you are worth it.</p>\n<p>For those of you rockers out there, I have also have placed below the version done by The Bullet Boys.  Their version was released in 1988.  Even though it was definitely an 80\u2019s metal band that stole their look for m the original Van Halen it is definitely an amped up version of this classic tune.  </p>\n<p>I hope you enjoy them!</p>\n<p>\u201cFor Th Love of Money\u201d</p> </div>\n",

        "post_url": "https://phetasy.locals.com/post/394194/good-morning-pham-happy-saturday-we-have-made-it-to-the-weekend-and-we-are-finishing-up-our-rai",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Saturday!  We have made it to the weekend and we are finishing up our rain-soaked theme.  I hope your week has gone well and I these songs have helped you remember some things or discover new ones.  After the heaviness of yesterday\u2019s track, this one is a little more upbeat.  </p>\n<p>Today\u2019s musical selection is from an English rock band, Supertramp.  It was released as a single in 1982 from their album \u201cFamous Last Words.\u201d  It was written by Rick Davies and Roger Hodgson.  This video was directed by Russell Mulcahy, who, for those of you 80\u2019s sci-fi fans, directed the movie \u201cHighlander.\u201d</p>\n<p>I hope you enjoy it!</p>\n<p>It\u2019s Raining Again\u201d</p> </div>\n",

        "content": "\n<div class=\"\">\n<p>With all of the talk about Wall Street lately, I wonder who they supported in the last election?  Who THEY want in charge to take care of THEIR interests????</p>\n<p><a class=\"link\" href=\"https://www.cnbc.com/2020/10/28/wall-street-spends-74-million-to-support-joe-biden.html\" rel=\"noreferrer noopener\" target=\"_blank\">https://www.cnbc.com/2020/10/28/wall-street-spends-74-million-to-support-joe-biden.html</a></p> </div>\n",

        "post_id": "391421",
        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/391421/good-morning-pham-happy-friday-as-we-make-it-to-the-last-day-of-the-work-week-we-can-be-glad-w",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Friday!  As we make it to the last day of the work week, we can be glad we made it through.  A week without Soul is never a good one, so we are going to make a stop in Motown.</p>\n<p>The Temptations recorded this track written by Norman Whitfield, Barrett Strong and Rodger Penzabene in 1968 and released it on their album \u201cThe Temptations Wish it Would Rain.\u201d  There is a sad history to this song.  Lyricist Penzabene had just found out his wife was cheating on him with another man.  Unable to deal with the pain and unable to stop loving his wife, he expressed his pain in the lyrics of this song and its follow-up on the Temptations' release schedule, \"I Could Never Love Another (After Loving You)\".  Distraught, he committed suicide on New Year's Eve 1967, a week after the single's release. (wiki)</p>\n<p>Even though it is a sad song, it is beautiful.</p>\n<p>I hope you enjoy it!</p>\n<p>\u201cI Wish It Would Rain\u201d</p> </div>\n",

        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Thursday!  We have made it this far into the week, and tomorrow is in sight.  As we continue with our rain theme, it just wouldn\u2019t be complete without this\u2026.</p>\n<p>Today\u2019s musical selection is a song with lyrics by Arthur Freed and music by Nacio Herb Brown, first released in 1929.  The version we are going to hear is the one you have ALL heard before, from 1952.<br>\nIt is from the musical from the same name, staring Gene Kelly.<br/>\nI hope you enjoy it!</br></p>\n<p>\u201cSingin\u2019 in the Rain\u201d</p> </div>\n",

        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Wednesday!  The middle of the week is here, Hump Day!  I hope all has gone well so far.  The weather is looking up, but once you start a theme, you\u2019ve got to stick it out.  Rain is the theme, and we continue with a great song.</p>\n<p>Today\u2019s musical selection was written and released by the British rock musician Eric Clapton and Bonnie Bramlett; it appears on the 1970 debut studio album from Eric.  It was re-released as a single in 1972.</p>\n<p>I hope you enjoy it!</p>\n<p>\u201cLet it Rain\u201d</p> </div>\n",

        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Tuesday!  I hope your day starts with a wonderful morning and concludes with a peaceful sleep.  As we continue our theme of \u201cRain,\u201d it is a little better here in the DFW area today, and hopefully we can break this cycle of dreariness.  </p>\n<p>Today\u2019s musical selection written by John Fogerty and was released in 1971 on the album \u201cPendulum\u201d from Credence Clearwater Revival.  I love how I always thought CCR was a southern rock band, but they hail from the Bay Area in California.  </p>\n<p>I hope you enjoy it.</p>\n<p>\u201cHave You Ever Seen the Rain\u201d</p> </div>\n",

        "author": "mstranczek",

        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Monday!  This week is off to a great start, and even thought the weather has been crap, I am still glad to be alive and looking forward to what great things you all have to say this week.  Even though the weather is dreary, and our country is in trouble, there is no reason to let it dampen my spirit.  Don\u2019t judge on this tune\u2026..;)</p>\n<p>Today\u2019s musical selection written by Roger Nichols and Paul Williams and released in 1971 by \u201cThe Carpenters\u201d on the album of the same name.  Karen Carpenter\u2019s voice is pure magic.  Yes, it reminds everyone of elevator music, but the girl had pipes.  I remember being a small child and hearing a lot of their songs on the radio.  Yeah, you tend to roll your eyes, but in the end, you have to appreciate the talent.  And she was a drummer, believe it or not.<br/>\nI hope you enjoy it.</p>\n<p>\u201cRainy Days and Mondays\u201d</p> </div>\n",

        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/375390/good-morning-pham-happy-sunday-i-hope-you-find-yourself-full-of-hope-and-promise-this-blessed-d",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Sunday!  I hope you find yourself full of hope and promise this blessed day.  I am still on the revolution bandwagon in my mind, but that theme is a bit dark, and the consequences are dire, so this week\u2019s theme will be about what it has been like this past week, and most of this week here in DFW\u2014Rain.  It has been dreary and rainy for several days and will be for a few more.   </p>\n<p>Today\u2019s musical selection written by Hal David and Burt Bacharach for the 1969 film Butch Cassidy and the Sundance Kid.  The uplifting lyrics describe somebody who overcomes his troubles and worries by realizing that \"it won't be long 'till happiness steps up to greet me.\" (Wiki)  It is sung by the Texas native B.J. Thomas (Billy Joe) and was released in 1969.</p>\n<p>I hope you enjoy it.</p>\n<p>\u201cRaindrops Keep Falling on My Head\u201d</p> </div>\n",

        "post_url": "https://phetasy.locals.com/post/372561/good-morning-pham-happy-saturday-welcome-to-the-weekend-as-we-end-our-theme-on-being-fooled-and",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Saturday!  Welcome to the weekend as we end our theme on being fooled and stupidity.  We continue with the blues, because, face it, when we get fooled, we feel down.  We just have to get up, dust ourselves off and keep moving forward.  Hopefully wiser and with enough conviction to be more prudent with our trust in the future.  And every now and then, we need to let the people who take advantage of us \u201cNo more.\u201d</p>\n<p>Today\u2019s musical selection is from the great Muddy Waters.  It was written and released in 1970 on his album \u201cThe Call Me Muddy Waters.\u201d </p>\n<p>I hope you enjoy it.</p>\n<p>\u201cFind Yourself Another Fool\u201d</p> </div>\n",

        "post_id": "369361",
        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/369361/good-morning-pham-happy-friday-we-have-made-it-to-the-end-of-the-week-and-i-am-glad-we-have-al",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Friday!  We have made it to the end of the week and I am glad. We have all thought at one time or another, for as far back as I can remember (and as far back as I have read in history), that politicians are crooked.  We KNOW this, but I think we have always just let it pass on by.  I think we are about to see what we have always just let pass by\u2026..  So here is another song about lying politicians, and how malleable they are to the lure of power.</p>\n<p>Today\u2019s musical selection is from the English band The Fixx.  They were a mainstay of my youth.  Written by them and released as a single in 1983 on their album \u201cReach the Beach.\u201d</p>\n<p>I hope you enjoy it.</p>\n<p>\u201cOne Thing Leads to Another\u201d</p> </div>\n",

        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/365948/good-morning-pham-happy-thursday-what-a-great-day-to-be-here-with-the-pham-this-song-partly-go",
        "content": "\n<div class=\"\">\n<p>Good morning Pham!  Happy Thursday!  What a great day to be here with the Pham!  This song partly goes out to <a class=\"tagged\" href=\"https://phetasy.locals.com/member/karmadanger\">@karmadanger</a> (based on one of her earlier posts).  It reminds me of the shiny things we all get fooled by.  Be it words, or things or people, we can all get fooled.  Like the saying goes\u2026\u201dFool me once, shame on you, fool me twice, shame on me.\u201d</p>\n<p>Today\u2019s musical selection is from that little \u2018ol band from Texas, ZZ Top.  This song was written by the trio (Frank Beard, Billy Gibbons and Dusty Hill) and was released in 1979 on their album \u201cDeguello.\u201d  which is one of my favorite ZZ Top albums.  It is a nice bluesy number to start your day off with.</p>\n<p>I hope you enjoy it.</p>\n<p>\u201cFool for Your Stockings\u201d</p> </div>\n",

        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/362128/good-morning-pham-happy-wednesday-welcome-to-the-middle-of-the-week-i-hope-it-has-gone-well-f",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Wednesday!  Welcome to the middle of the week.  I hope it has gone well for you, and if not, there is still time to get things right.  As I look at the political landscape, BOTH sides seem to think the other has been duped into seeing things the wrong way.  YOUR guy is a liar.  YOUR guy broke the law, YOUR guy did such an such.  \u2026..etc.  Just remember that \u201cMy\u201d guy is telling the truth and \u201cYour\u201d guy is lying.</p>\n<p>Well, depending on who you believe, SOMEBODY is lying.</p>\n<p>Today\u2019s musical selection is from the American band Three Dog Night.  The song was originally written by Russ Ballard of the band \u201cArgent\u201d in 1970, it went nowhere.  But in 1971 Three Dog Night redid it and released it on their fifth studio album \u201cNaturally\u201d and it went to number 7 on the Billboard charts.  </p>\n<p>I hope you enjoy it.</p>\n<p>\u201cLiar\u201d</p> </div>\n",

        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/358933/good-morning-pham-happy-tuesday-i-hope-your-week-has-gotten-off-to-a-good-start-we-are-listen",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Tuesday!  I hope your week has gotten off to a good start.  We are listening to songs about fools and stupidity this week; as I think about our newly elected leaders, I have nothing but disdain.  Never have so many, who dislike our great nation, been put in a position to damage it.  I am not hating on them, mind you, just calling it like I see it.  Also, this is not about gender, stupidity is universal, this is just a great song.</p>\n<p>Today\u2019s musical selection is from an alternative band formed in America in themed 90\u2019s.  This was the first single from their self-titled, debut album.  Garbage came out in 1995 and it was a huge success for the band.  I saw them live, once, and they did a pretty good job.  It opens with a sample from The Clash \u201cTrain in Vain.\u201d</p>\n<p>I hope you enjoy it.</p>\n<p>\u201cStupid Girl\u201d</p> </div>\n",

        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/355828/good-morning-pham-happy-monday-i-hope-this-week-starts-off-well-and-it-should-as-this-is-a-ho",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Monday!  I hope this week starts off well, and it should, as this is a Holiday for everyone in the U.S.A.  We have all placed our trust in things we shouldn\u2019t have, and every four years is a constant reminder of how stupid we are. Maybe one day we will learn, but I doubt it.</p>\n<p>Today\u2019s musical selection is a phrase from the infamous Mister T.  It is from the blues icon Bobby \u201cBlue\u201d Bland.  It was released in 1961 on his album \u201cTwo Steps from the Blues.\u201d    I think it sums up how I feel about things, especially myself and every other person who thinks their vote matters anymore.</p>\n<p>I hope you enjoy it.</p>\n<p>\u201cI Pity the Fool\u201d</p> </div>\n",
