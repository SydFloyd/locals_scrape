        "post_url": "https://phetasy.locals.com/post/2404141/good-morning-pham-happy-sunday-i-hope-this-blessed-day-is-a-good-one-for-you-this-week-s-th",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Sunday!  I hope this blessed day is a good one for you.  This week\u2019s theme is all about MISUNDERSTANDING.  I frequently look at the problems in life and try to figure out what went wrong.  Was it me?  Was it them?   Was it something else?  A lot of the time I find it comes down to a simple misunderstanding of what the other person wants o the situation as a whole.  I have tried to get better at listening over my life time, but I still suck at it.  So there is something I STILL need to work on.</p>\n<p>\u201cHappiness and freedom begin with a velar understanding of one principle:  some things are within our control, and some things are not.  It is only after you have faced up to this fundamental rule and learned to distinguish between what you can and can\u2019t control that inner tranquility and outer effectiveness become possible.\u201d\u2014Epictetus</p>\n<p>Today\u2019s musical selection is from the Rock band Genesis.  It was written by Phil Collins for their 1980 album \u201cDuke.\u201d  He modelled it after The Beach Boys, and it has that sort of summer vibe to it.</p>\n<p>I hope you enjoy it!</p>\n<p>\u201cMisunderstanding\u201d</p> </div>\n",

        "post_url": "https://phetasy.locals.com/post/2399956/good-morning-pham-happy-saturday-welcome-to-the-weekend-i-hope-yours-is-good-and-relaxing-a",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Saturday!  Welcome to the weekend!  I hope yours is good and relaxing.  As we finish off our theme on AMERICA and FREEDOM, I hope everyone can appreciate all the greatness our country has to offer.  Yes, we have our problems, yes, we have made mistakes,. But no other country on earth has done so much for the world than the USA.  We definitely need to get back on track, and we will.  We have to, nobody else is willing to step up.  In the end we have our freedom, which we learned from others, and we need to fight to keep it so we can help everyone else.  </p>\n<p>Today\u2019s musical selection is from the American artist  Kid Rock, yep, him.  The song was written by R. J. Richie (Kid Rock) and Marlon Young and is the title track to the album of the same name released in 2010.  Just a great Americana Rock song.  </p>\n<p>I hope you enjoy it!</p>\n<p>\u201cBorn Free\u201d</p> </div>\n",

        "post_url": "https://phetasy.locals.com/post/2394913/good-morning-pham-happy-phriday-i-hope-your-week-was-a-good-one-enough-about-the-heaviness-of",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Phriday!  I hope your week was a good one!  Enough about the heaviness of Freedom and America, we need to relax and let loose a little.  Remember, we are all in this together, and we all have to get along.  To help with this, there is nothing like music to make everything better.  </p>\n<p>Today\u2019s musical selection is from the Funk band Funkadelic.  Yes, the amazing pioneers themselves.  This is is the title track to their 10th album, released in 1978.  The song was written by George Clinton, Walter Morrison and Garry Shider.  This song is about dancing your way to freedom, allowing the good times to get you where you need to go.  \u201cAccording to Tom Vickers, who served as Minister of Information for Parliament-Funkadelic from 1976 to 1980, during an impromptu performance in front of the United Nations, a woman who accompanied George Clinton to the event witnessed a U.N worker hoisting the flags in front of the building. When Clinton asked the woman what thought, she replied, \"One Nation Under A Groove.\"  (wiki)</p>\n<p>\u201cOne Nation Under a Groove\u201d</p> </div>\n",

        "post_id": "2389656",
        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/2389656/good-morning-pham-happy-thursday-i-hope-this-week-is-going-well-for-you-america-is-a-great-me",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Thursday!  I hope this week is going well for you.  America is a great melting pot of humanity.  All cultures, peoples, traces, creeds.  It is where our strength lies.  We can take the best form everywhere and somehow make it our own.  Until recently, that is.  Over the past 50 years  or so we have allowed too much division to take the place of our willingness to get along.  Too many groups, especially small groups, representing minority opinions, have driven wedges between all of us trying to gain power.  You see it every day with the leftist element trying to burn down everything abut our beautiful country.  It is amazing the hypocrisy involve din hating the very thing that allows you to function.  Eventually it will come to a head, and they will be shown the door.  But it can\u2019t happen fast enough for me.</p>\n<p>Today\u2019s musical selection is from the great Country artist Waylon Jennings.  It was written by Sammy Johns and was released in 1984 on Waylon\u2019s album \u201cWaylon\u2019s Greatest Hits, Vol. 2,\u201d in 1984.  Kind of a simple nod to what makes us great, as a nation.  A time I would hope we can get back to.</p>\n<p>I hope you enjoy it!</p>\n<p>\u201cAmerica\u201d</p> </div>\n",

        "author": "mstranczek",

        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Wednesday!  I hope this day brings you all you need.  There is something about feeling free to do what you want which is great.  I realize we are never truly free, we all have obligations, but we get a glimpse of what it means to be truly free sometimes.  When we have a day off, when we have a little extra money and get to buy whatever we want, or when we just completely stop caring about a particular thing.  It allows us to know what it means to have the choice of what to do, ourselves.  Many a work of art is about being truly free, to know what we can do when we cut loose the bonds of all that binds us in this world and truly live.  </p>\n<p>Today\u2019s musical selection is from the first real super group of Rock \u2018n Roll, Cream.  The song was written by Jack Bruce and Pete Brown and was released as a single in 1965 and then as the opening track on their debut album, \u201cFresh Cream,\u201d in 1966.  It was the first song they ever recorded together.</p>\n<p>I hope you enjoy it!</p>\n<p>\u201cI Feel Free\u201d</p> </div>\n",

        "post_id": "2379946",
        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/2379946/good-morning-pham-happy-tuesday-i-hope-your-day-is-a-great-one-as-we-get-to-the-freedom-part",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Tuesday!  I hope your day is a great one.  As we get to the FREEDOM part of this week\u2019s theme, I wonder if people know hat it means to be free.  What does it really mean?  Today I think people don\u2019t want freedom, they want security.  It is human nature to want others to take care of us.  It is easier.  To be truly free is scary, and hard.  To depend on nothing but God and oneself to make things happen.  We have lost the concept of freedom in America, too many want \u201cThe Government\u201d to provide for them, and shirk personal responsibility in the process.  We see a multitude of things in the media, both traditional and social, telling us we just need to listen to some other bureaucratic  authority, who will restrict our freedoms for  what they want to provide for us.  F-that!  </p>\n<p>Today\u2019s musical selection is from The Rolling Stones.  The song was written by Keith Richards and Mick Jagger.  It was released in 1965 on their album \u201cOut of Our Heads.\u201d  Such a great song, which has been redone in 1990 by the Alternative group The Soup Dragons.  </p>\n<p>I hope you enjoy it!</p>\n<p>\u201cI\u2019m Free\u201d</p> </div>\n",

    {
        "post_id": "2375231",
        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/2375231/good-morning-pham-happy-monday-i-hope-today-is-a-great-start-to-your-week-happy-fourth-of-jul",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Monday!  I hope today is a great start to your week!  Happy Fourth of July!  Today we celebrate our nation\u2019s independence.  I hope you have friends and family around, maybe have a cookout, watch a ball game, crack open a beer, or just relax and enjoy our precious freedom.  Please remember how we got here, and possibly think about what we need to do to keep it.  </p>\n<p>Today\u2019s musical selection is from Francis Scott Key and John Stafford Smith.  Wiki has the best description of this, so here it is.  \"The Star-Spangled Banner\" is the national anthem of the United States. The lyrics come from the \"Defence of Fort M'Henry\",[2] a poem written on September 14, 1814, by 35-year-old lawyer and amateur poet Francis Scott Key after witnessing the bombardment of Fort McHenry by British ships of the Royal Navy in Baltimore Harbor during the Battle of Baltimore in the War of 1812. Key was inspired by the large U.S. flag, with 15 stars and 15 stripes, known as the Star-Spangled Banner, flying triumphantly above the fort during the U.S. victory. </p>\n<p>The poem was set to the tune of a popular British song written by John Stafford Smith for the Anacreontic Society, a men's social club in London. \"To Anacreon in Heaven\" (or \"The Anacreontic Song\" ), with various lyrics, was already popular in the United States. This setting, renamed \"The Star-Spangled Banner\", soon became a well-known U.S. patriotic song. With a range of 19 semitones, it is known for being very difficult to sing. Although the poem has four stanzas, only the first is commonly sung today.<br/>\n\"The Star-Spangled Banner\" was recognized for official use by the United States Navy in 1889, and by U.S. president Woodrow Wilson in 1916, and was made the national anthem by a congressional resolution on March 3, 1931 (46 Stat. 1508, codified at 36 U.S.C. \u00a7 301), which was signed by President Herbert Hoover. </p>\n<p>Before 1931, other songs served as the hymns of U.S. officialdom. \"Hail, Columbia\" served this purpose at official functions for most of the 19th century. \"My Country, 'Tis of Thee\", whose melody is identical to \"God Save the Queen\", the United Kingdom's national anthem, also served as a de facto national anthem.  Following the War of 1812 and subsequent U.S. wars, other songs emerged to compete for popularity at public events, among them \"America the Beautiful\", which itself was being considered before 1931 as a candidate to become the national anthem of the United States\u201d</p>\n<p>I hope you enjoy it!</p>\n<p>\u201cStar Spangled Banner as You\u2019ve Never Heard It\u201d</p> </div>\n",

        "post_id": "2371066",
        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/2371066/good-morning-pham-happy-sunday-i-hope-this-blessed-day-is-a-good-one-for-you-as-we-celebrate",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Sunday!  I hope this blessed day is a good one for you.  As we celebrate this holiday weekend, this week\u2019s theme will be all about AMERICA and FREEDOM.  Even though we are in a bit of a pickle right now, with juvenile morons running our country, on both sides, and we seem to be edging ever closer to some sort of major disagreement, there is still no other country on earth I would rather be in.  I was blessed to be born at this time in history into this wonderful place called America.</p>\n<p>Today\u2019s musical selection is from the amazing mind of Irving Berlin.  It was written in 1918 and then revised in 1938.  This version was introduced and sung by the great Kate Smith.  For those of you hockey fans out there, \u201cLater, from December 11, 1969, through the early 1970s, the playing of Smith singing the song before many home games of the National Hockey League's Philadelphia Flyers brought it renewed popularity as well as a reputation for being a \"good luck charm\" to the Flyers long before it became a staple of nationwide sporting events.  The Flyers brought Smith in to perform live before Game 6 of the 1974 Stanley Cup Finals on May 19, 1974, and the Flyers won the Cup that day.\u201d  (wiki)</p>\n<p>I hope you enjoy it!</p>\n<p>\u201cGod Bless America\u201d</p> </div>\n",

        "post_id": "2367232",
        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/2367232/good-morning-pham-happy-saturday-welcome-to-the-weekend-i-hope-yours-is-good-and-relaxing-a",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Saturday!  Welcome to the weekend!  I hope yours is good and relaxing.  As we finish off our theme on SUMMER I hope everyone has a good one.  Not too hot, not too crazy.  Sometimes we can let the weight of all that is going around us bring us down.  Remember all things are temporary, and tomorrow is another opportunity for us to all get better.  Have a great summer!</p>\n<p>Today\u2019s musical selection is from the English all girl group Bananarama.  Written by Sara Dallin, Siobhan Fahey, Steve Jolley, Tony Swain and Keren Woodward it was released on the bands self-titled second album in 1983.  Such a blast from the past for me.  You wouldn\u2019t think it, but Bananarama is one of the tbest charting girl groups of all time (really, it was a surprise to me, too).  A fun little song listed as <a href=\"/newsfeed?search=13\" style=\"float: none;\">#13</a> of the 100 Greatest Girl Group Songs of All Time by Billboard Magazine.</p>\n<p>I hope you enjoy it!</p>\n<p>\u201cCruel Summer\u201d</p> </div>\n",

        "post_id": "2362499",
        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/2362499/good-morning-pham-happy-phriday-i-hope-your-week-was-a-good-one-one-thing-about-summer-i-neve",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Phriday!  I hope your week was a good one!  One thing about summer I never get used to is the wind.  The hot, southern wind.  Sometimes the breeze is nice and cooling, but often it is like stepping in front of a hair dryer.  Spending a lot of time in Oklahoma, which is notoriously windy, you\u2019d think I would be used to it, but I\u2019m not.  The hot summer wind just bakes you.  </p>\n<p>Today\u2019s musical selection is from Frank Sinatra.  We can\u2019t have a theme, if Frank sings a song, without the Chairman of the Board.  The song was originally released in Germany as \u201cDer Sommerwind,\u201d which was written by Heinz Meier and Hans Bradtke (remember him from Tuesday?).  Bobby Mercer then rewrote the lyrics in English.  Wayne Newton first released it but the version we all know is from 1966.  It was first released by Frank on his 1966 album \u201cStrangers in the Night.\u201d</p>\n<p>I hope you enjoy it!</p>\n<p>\u201cSummer Wind\u201d</p> </div>\n",

    {
        "post_id": "2357378",
        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/2357378/good-morning-pham-happy-thursday-i-hope-this-week-is-going-well-for-you-as-we-continue-our-th",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Thursday!  I hope this week is going well for you.  As we continue our theme on SUMMER, there were times we would spend our time cruising when I was a teen.  For those of you not old enough to remember, we didn\u2019t have computers, or cell phones, or internet; we had each other.  On a Friday or Saturday night there was \u201cThe Strip,\u201d and every town had one.  It was a section of road, usually with restaurants, bars, all along both sides and we would just get some friends, hopefully a cool car, and just cruise up and down.  You would then find your \u201cCrowd\u201d and hang out.  We drank beer, drag raced and tried to pick up girls.  Yes, occasionally some fights would break out, as they always do when young, teenage boys are around.  And yes, it usually involved a girl, a rival or school pride.</p>\n<p>Today\u2019s musical selection is from the Punk Rocker Billy Idol.  But this song is not Punk, it is amazing.  Written by him and released in 1982 on his debut solo album \u201cBilly Idol.\u201d  With Billy\u2019s punk roots, which run deep, one might never expect such a classic, almost early rock type of song.  Well written, great lyrics and very refreshing, especially for 1982.</p>\n<p>I hope you enjoy it!</p>\n<p>\u201cHot in the City\u201d</p> </div>\n",

    {
        "post_id": "2352151",
        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/2352151/good-morning-pham-happy-wednesday-i-hope-this-day-brings-you-all-you-need-do-you-remember-the",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Wednesday!  I hope this day brings you all you need.  Do you remember the different vibes of summer?  Sometimes it was hot and punishing, sometimes it was beautiful and calming, and sometimes you just had a great time relaxing.  Make sure you make some time to just chill and do nothing this summer.  You need it, your mind needs it, your soul needs it.  This song may help.</p>\n<p>Today\u2019s musical selection is from the great funk/soul band War.  The song was written by the band, and released on the first day of summer in 1976 on their Greatest Hits album.  The single had it as the A side, and the B side was \"All Day Music.\"  That was a hell of a single to have.  </p>\n<p>I hope you enjoy it!</p>\n<p>\u201cSummer\u201d</p> </div>\n",

    {
        "post_id": "2346935",
        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/2346935/good-morning-pham-happy-tuesday-i-hope-your-day-is-a-great-one-today-is-my-birthday-so-52-tr",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Tuesday!  I hope your day is a great one.  Today is my birthday, so 52 trips around the sun for me.  I am on the right side of the dirt, so all can\u2019t be that bad; just another chance to make things better.</p>\n<p>Ah, summertime\u2026.I remember we would take vacations with another family he knew growing up.  Everybody piled in the station wagon (the one with the tail-gunner third-row seats) and for two weeks, we would drive to several places and just see the sights.  We would camp, go to see the Smithsonian, drive all over the place.  It was wonderful.  As young people do, I am sure we complained a lot, but those memories are now very fond. </p>\n<p>Today\u2019s musical selection is from the man with a velvet voice, Nat King Cole.  The song was written by Hans Carste, and originally written in German as \u201cDu spielst \u2018ne tolle Rolle,\u201d with lyrics by Hans Bradtke and released under that title by Willy Hagara in 1962.  (wiki)  But then Nat King Cole got a hold of it and in 1963 released a version with lyrics by Charles Tobias.  It was the title track to the album.  </p>\n<p>I hope you enjoy it!</p>\n<p>\u201cThose Lazy-Hazy-Crazy Days of Summer\u201d</p> </div>\n",

        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/2341489/good-morning-pham-happy-monday-i-hope-today-is-a-great-start-to-your-week-during-the-summerti",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Monday!  I hope today is a great start to your week!  During the summertime a lot of us had jobs when we were younger.,  This seems to have disappeared as of late, but it was always something we did in my day.  You either worked at a grocery store, a restaurant, worked outside cutting grass or a myriad of other \u201cTeenage\u201d jobs.  It was a great time, it taught us responsibility, gave us some cash to spend, and prepared us for life.  So many lessons I learned as a youngster working.  It seems now all of the young people go out and protest.  I wonder what they are learning?</p>\n<p>Today\u2019s musical selection is from the great early rocker Eddie Cochran.  The song was written by him and his manager, Jerry Capehart.  It was released as a single in 1958.  It is a typical teenage angst song about problems between himself and authority.  </p>\n<p>I hope you enjoy it!</p>\n<p>\u201cSummertime Blues\u201d</p> </div>\n",

        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/2337125/good-morning-pham-happy-sunday-i-hope-this-blessed-day-is-a-good-one-for-you-with-all-of-the",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Sunday!  I hope this blessed day is a good one for you.  With all of the craziness about I almost forgot it is now, officially, SUMMER!  Yep, even though it has been hot already in lots of the country, summer has started.  SO we will have our theme on all things SUMMER&gt;  I loved summer as a kid, no school, playing outside all day, playing tennis, being at the pool, cookouts, all the things that made everything worth it in life.  As we grow older we get jobs and responsibility, so summertime is just like every other season o f  the year, just hotter.</p>\n<p>Today\u2019s musical selection is from the great Jeff Lynn and his band Electric Light Orchestra.  This song was written by Jeff and released in 1978 on ELO\u2019s seventh studio album \u201cOut of the Blue.\u201d  Jeff is the closest thing we have to another Beatle, and his song writing and performances are amazing.  I saw him a few years ago with my daughter and he was amazing.  Even my daughter was impressed.  Here is the same lineup I saw, live.</p>\n<p>I hope you enjoy it!</p>\n<p>\u201cMr. Blue Sky\u201d</p> </div>\n",

        "post_id": "2332942",
        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/2332942/good-morning-pham-happy-saturday-welcome-to-the-weekend-i-hope-yours-is-good-and-relaxing-a",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Saturday!  Welcome to the weekend!  I hope yours is good and relaxing.  As we finish off our them on FATHERS I remember my father when he would cuss.  It was definitely different, there were the \u201cnot-so-bad\u201d words used at home when my brothers and me screwed up, and there was the different words used when he was at work and somebody screwed up.  Boy, the first time I ever heard my dad drop the F-bomb was and eye-opening experience.  He never used foul language all that much, more of a fire-for-effect kind of usage, but when he did, you knew he meant business.  Playtime was over, time to buckle down and do whatever needed to be done.</p>\n<p>Today\u2019s musical selection is from the amazing Gladys Knight and The Pips.  This song was written by Johnny Bristol, Gladys Knight, Merald Knight and was released on their 1973 album \u201cNeither One o Us--Gladys Knight and The Pips.\u201d  Such a fun Funk/Soul song to have on a Saturday morning.</p>\n<p>I hope you enjoy it!</p>\n<p>\u201cDaddy Could Swear, I Declare\u201d</p> </div>\n",

    {
        "post_id": "2327099",
        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/2327099/good-morning-pham-happy-phriday-i-hope-your-week-was-a-good-one-and-you-have-a-lot-of-fun-over",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Phriday!  I hope your week was a good one and you have a lot of fun over the weekend.  I can only say I have ever seen my father cry when his parents passed.  He is just that way.  Life happens, crying won\u2019t help any and you just have to keep moving forward.  The emotions and feelings don\u2019t ever fix anything themselves, you have to do something to change.  That\u2019s how he looks at things, just get up and get busy.   He is not a cold man, but warm and loving, just not very emotional, except when he was angry at us, and, by the way, we deserved every bit of it.    </p>\n<p>Today\u2019s musical selection is from the Blues singer Bobby Blue Bland.  This song was written by Joseph Scott and Deadric Malone and released in 1965 as a single.  As far as I can tell, it only appears on Bobby\u2019s album \u201cTurn On Your Love Light: The Duke Recordings, Vol. 2.\u201d  </p>\n<p>I hope you enjoy it!</p>\n<p>\u201cDust Got into Daddy\u2019s Eyes\u201d</p> </div>\n",

    {
        "post_id": "2321696",
        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/2321696/good-morning-pham-happy-thursday-i-hope-this-week-is-going-well-for-you-as-i-grew-up-i-had-a",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Thursday!  I hope this week is going well for you.  As I grew up I had a love/hate relationship with my father, as is natural.  I loved learning from him, about all sorts of things, but I HATED being taught.  There was always something that had to be done, a chore, or an event or work.  It was just miserable sometimes.  But I know now he did it for a reason, and I have never regretted it.  He taught my brothers and me to be self-reliant, that we may not be the strongest, or the smartest, but no one will ever out work us.  He taught me, what I try to teach my kids, that no matter what the problem is, you can figure it out.  You may fail, you may have to get help, but if you persevere, you will figure it out.  I love that man.</p>\n<p>Today\u2019s musical selection is a Soul classic from the Chi-Lites.  This Chicago band blended amazing harmonies and style and is a staple of early 70\u2019s Soul Music.  The song was written by Eugene Record and Barbara Acklin and released on their debut album \u201cThe Chi-Lites,\u201d in 1969.</p>\n<p>I hope you enjoy it!</p>\n<p>\u201cLet Me Be the Man My Father Was\u201d</p> </div>\n",

    {
        "post_id": "2316730",
        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/2316730/good-morning-pham-happy-wednesday-i-hope-this-day-brings-you-all-you-need-as-a-father-you-do",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Wednesday!  I hope this day brings you all you need.  As a father, you do the best to raise your kids and show them, and protect them from, the world.  A delicate balancing act.  You try to make sure they can function as a competent adult, all at the same time trying to shield them from the evils that abound.  Sometimes we take it to the extremes, but we try to do the best we can with what we\u2019ve got.  And we make mistakes.  </p>\n<p>Today\u2019s musical selection is from the Motown group The Marvelettes.  It was written by the great Berry Gordy, Jr. and released in 1963 on  the album \u201cThe Marvelous Marvelettes.\u201d  Not their best song, and not a very successful album but still, a fun one, and it fits the theme perfectly.</p>\n<p>I hope you enjoy it!</p>\n<p>\u201cMy Daddy Knows Best\u201d</p> </div>\n",

    {
        "post_id": "2311396",
        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/2311396/good-morning-pham-happy-tuesday-i-hope-your-day-is-a-great-one-as-we-continue-our-them-on-fat",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Tuesday!  I hope your day is a great one.  As we continue our them on FATHERS, there is a great bond between fathers and sons.  No disrespect to daughters, as mine has had me wrapped around her finger since she was born.  But sons, they are supposed to carry on the family name, they are supposed to keep the line of all of our ancestors going.  In name, in values, in ethics, in principles.  Kind of a daunting task.  I hope I have made my father proud and I pray I am a good enough father to my son.  </p>\n<p>Today\u2019s musical selection is from the English singer-songwriter Cat Stevens.  It was written by him for his epic, 1970b album, \u201cTea for the Tillerman.\u201d  \u201cThe song frames a heartbreaking exchange between a father not understanding a son's desire to break away and shape a new life, and the son who cannot really explain himself but knows that it is time for him to seek his own destiny.\u201d</p>\n<p>I hope you enjoy it!</p>\n<p>\u201cFather and Son\u201d</p> </div>\n",

    {
        "post_id": "2306899",
        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/2306899/good-morning-pham-happy-monday-i-hope-today-is-a-great-start-to-your-week-my-father-is-a-work",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Monday!  I hope today is a great start to your week!  My father is a worker.  If he is awake, he is working on something.  He never just sat around.  He instilled on me that there is work to be done, either professional or personal.  We bonded through working, either fixing something broken (and between me and my two brothers, we broke EVERYTHING), making something better, or just learning about business through him.  He taught us the value of work, not necessarily the job, but to do what needs to be done, whether it was doing a business deal or cleaning a toilet.  You do it well.  </p>\n<p>Today\u2019s musical selection is from the world of Country, again.  No worries, we get to other genres next.  It is from the amazing Dolly Parton.  This song is from her 11th solo album,\u201d My Tennessee Mountain Home,\u201d it was written by her and released in 1973.  She wrote this about her own father, who raised 12 children.  </p>\n<p>I hope you enjoy it!</p>\n<p>\u201cDaddy\u2019s Working Boots\u201d</p> </div>\n",

    {
        "post_id": "2302492",
        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/2302492/title",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Sunday!  I hope this blessed day is a good one for you.  Today is Father\u2019s Day, so a happy day to all the fathers out there.  This week\u2019s them is all about FATHERS.  It is one of the greatest joys of my life to be a father to two, wonderful kids.  It also a privilege to be the son of a great father.  Too many ills of society have been proven to stem from the breakdown of the family unit, and the absence of good fathers.  I hope yours was a good one, and I hope, if you are one, you cherish the responsibility.   </p>\n<p>Today\u2019s musical selection is from Country great Loretta Lynn.  The song was written by Jerry Chestnut and was the title track to Loretta\u2019s 24th studio album in 1974.  Such a great talent here, a matriarch of Country music with an incredible voice.</p>\n<p>I hope you enjoy it!</p>\n<p>\u201cThey Don't Make 'em Like My Daddy\u201d</p> </div>\n",

    {
        "post_id": "2298480",
        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/2298480/good-morning-pham-happy-saturday-welcome-to-the-weekend-i-hope-yours-is-good-and-relaxing-a",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Saturday!  Welcome to the weekend!  I hope yours is good and relaxing.  As we finish off our them on AIRPLANES I hope everyone understands just what a marvel of technology they are.  To be able to get into a machine, then hours later be 1000\u2019s of miles away is nothing short of science fiction.  It was magic until about a 120 years ago.  Something only our ancestors dreamed of.  What a great time to be alive!</p>\n<p>Today\u2019s musical selection is from the amazing Nat King Cole.  This song was written by him and Irving Mills in 1943.  It was released as a single.  A little history\u2014\u201cThe song was based on a black folk tale that Cole's father had used as a theme for one of his sermons.  In the tale, a buzzard takes different animals for a joy ride. When he gets hungry, he throws them off on a dive and eats them for dinner.  A monkey who had observed this trick goes for a ride; he wraps his tail around the buzzard's neck and gives the buzzard a big surprise by nearly choking him to death.\u201d</p>\n<p>Also worthy of note for any musical aficionado\u2019s\u2014He recorded today\u2019s track, along with \u201cGee Baby Ain\u2019t I Good to You, \"If You Can\u2019t Smile and Say Yes,\" and \"Jumpin' at Capitol\" in one, 3-hour recording session.  (Both tidbits from Jim Cogan and William Clark\u2019s book, Temples of Sound: Inside the Great Recording Studios).</p>\n<p>I hope you enjoy it!</p>\n<p>\u201cStraighten Up and Fly Right\u201d</p> </div>\n",

    {
        "post_id": "2293485",
        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/2293485/good-morning-pham-happy-phriday-i-hope-your-week-was-a-good-one-and-you-have-a-lot-of-fun-over",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Phriday!  I hope your week was a good one and you have a lot of fun over the weekend.  I love flying, I was in a plane around the time I learned to walk.  I grew up around everything aircraft.  It is such a fun past time, passed down from my father and brothers, something we can all participate in.  Everyone should have something like this to share with your family.  </p>\n<p>Today\u2019s musical selection is from the American Rock band The Red Hot Chili Peppers.  Written by them, Anthony Kiedis, Flea, Dave Navarro and Chad Smith, the song was released on their sixth studio album, One Hot Minute, in 1995.  Not really an airplane song, but catchy, none the less.</p>\n<p>I hope you enjoy it!</p>\n<p>\u201cAeroplane\u201d</p> </div>\n",

        "post_id": "2288400",
        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/2288400/good-morning-pham-happy-thursday-i-hope-this-week-is-going-well-for-you-as-we-continue-our-th",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Thursday!  I hope this week is going well for you.  As we continue our theme on being AIRPLANES I am fascinated by military aircraft.  Growing up around aviation, there was always a movie about WWII with the P51, or F4U Corsair, or the B17 or a myriad of other planes on.  Just watching those movies and marveling at how the pilots faced their challenges was amazing to me.  Then there were the airshows.  Getting close to those planes.  What a joy!  The true grit and will to survive, all encompassed in a machine made of wood, fabric and metal.  Those amazing men in their flying machines.  </p>\n<p>Today\u2019s musical selection is a novelty song from the band The Royal Guardsman.  It was written by Phil Gernhard and Dick Holler and recorded in 1966 for the album \u201cSnoopy and his Friends.\u201d   Fun one for your week.</p>\n<p>I hope you enjoy it!</p>\n<p>\u201cSnoopy vs. The Red Baron\u201d</p> </div>\n",

    {
        "post_id": "2283407",
        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/2283407/good-morning-pham-happy-wednesday-i-hope-this-day-brings-you-all-you-need-as-we-continue-on-o",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Wednesday!  I hope this day brings you all you need.  As we continue on our theme of Airplanes, there is something about taking trips, going to the airport and saying goodbye to the ones you love.  Something about getting ready leave and never knowing, for sure, if you will ever see them again.  I know it is a bit morbid, but tomorrow is never guaranteed.  Call the ones you love.</p>\n<p>Today\u2019s musical selection is from the hippie group Peter, Paul and Mary.  Originally written and recorded by singer-songwriter John Denver[1] in 1966, entitled, \"Babe I Hate To Go\". Denver's then producer Milt Okun convinced him to change the title and was renamed \"Leaving on a Jet Plane\" in 1967.  (wiki)  It ws made famous by Peter, Paul and Mary on their 1967 album, \u201cAlbum 1700.\u201d  A great song about what it is like to leave someone you love.</p>\n<p>I hope you enjoy it!</p>\n<p>\u201cLeaving on a Jet Plane\u201d</p> </div>\n",

    {
        "post_id": "2278178",
        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/2278178/good-morning-pham-happy-tuesday-i-hope-your-day-is-a-great-one-my-dad-was-a-pilot-early-in-hi",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Tuesday!  I hope your day is a great one.  My dad was a pilot early in his life.  His first flight job was flying DC3\u2019s for Montgomery Ward.  He was a co-pilot to a man who flew B-17\u2019\u2019s in WWII.  SO many amazing stories those two told.  There is just something magical about flight.  It is something we take too much for granted, I think.  The ability to go in the air, and come back down, safely, is a true feat of engineering.  </p>\n<p>Today\u2019s musical selection is from Pink Floyd.  It was written by David Gilmour, Anthony Moore, Bob Ezrin, and Jon Carin. It was the first single from the band's thirteenth studio album,  \u201cA Momentary Lapse of Reason.\u201d</p>\n<p>I love this song.</p>\n<p>I hope you enjoy it!</p>\n<p>\u201cLearning to Fly\u201d</p> </div>\n",

        "post_id": "2273092",
        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/2273092/good-morning-pham-happy-monday-i-hope-today-is-a-great-start-to-your-week-last-night-i-had-to",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Monday!  I hope today is a great start to your week!  Last night I had to fly from St. Louis back to DFW to be here for work, first time I have been on a  commercial plane in a few years.  The flight was fine, only a few hours, nothing like the Chicago to Hong Kong run (16 hours).  It just reminded me of my father talking about how flight USED to be, everyone dressed up, the service was great, the people were nice.  I was a special event.  Now it is just another thing, sitting next to people with no manners who think it is their own living room.  Sad.</p>\n<p>Today\u2019s musical selection is from the wonderful, Steve Miller Band.  It was written by Paul Pena in 1973 and made famous by Steve Miller in 1977 on his album, \u201cBook of Dreams.\u201d  Pena wrote the song for himself, but because of legal reasons it was never released until the 2000\u2019s.  Steve heard it in 1975 and recorded it later.</p>\n<p>I hope you enjoy it!</p>\n<p>\u201cJet Airliner\u201d</p> </div>\n",

        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Sunday!  I hope this blessed day is a good one for you.  I have spent the weekend visiting family in St. Louis, attending an Airshow with my brother, nephews and father.  We grew up on airports, my dad ran one when we were kids.  He also ran one of the largest airshows in America for many years.  So, needless to say, this week\u2019s theme is about AIRPLANES!  </p>\n<p>Today\u2019s musical selection is from the Chairman of the Board, Frank Sinatra.  Written by Jimmy Van Heusen, with lyrics by Sammy Cahn, it was written specifically for Frank, and as the title track of his 1958 album.  It just doesn\u2019t get much better than this, folks!</p>\n<p>I hope you enjoy it!</p>\n<p>\u201cCome Fly With Me\u201d</p> </div>\n",

        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Saturday!  Happy weekend!  As we finish off our theme about CRAZY, we need to remember everything is temporary.  The good times, the bad times, the CRAZY times.  We just need to get through them all and appreciate the good things we have.  Take a moment this morning to be thankful for what you DO have.  </p>\n<p>Today\u2019s musical selection is from Billy Joel.  Written by him and released in 1980 on his album \u201cGlass Houses,\u201d this song is just a fun song to listen to, I remember listening to this album a lot when I was younger.    </p>\n<p>I hope you enjoy it!</p>\n<p>\u201cYou May Be Right\u201d</p> </div>\n",

        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Phriday!  We made it to the end of the week and I hope yours was a good one!  Things are still crazy here.  But today I am taking a break and trying to figure everything out.  When things get crazy, we need to have someone to talk with.  Just try and work things out.  It can be family (Phamily), friends, or sometimes a complete stranger.  I urge you to take care of your real life friends, reach out and make the connection.  It can prove invaluable when the time comes.</p>\n<p>Today\u2019s musical selection is from one of the great singer/songwriters in American history, Paul Simon.   It was written by him and was released in 1975.  It was the title track to his album.   </p>\n<p>I hope you enjoy it!</p>\n<p>\u201cStill Crazy After All these Years\u201d</p> </div>\n",

        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Thursday!  I hope this week is going well for you.  As we continue our theme on being CRAZY we have to realize things can change direction in an instant.  That is kind of what makes things crazy, sometimes.  The unexpected comes along and throws all out of sorts.  We are not sure what to think, what to do, or how to act.  </p>\n<p>Today\u2019s musical selection is from one of the greatest voices ever to come out of America, Patsy Cline.  She is a true, national treasure.  This song was written by Willie Nelson and released in 1961 on Patsy\u2019 album \u201cShowcase.\u201d  \u201cCline's version is considered a country music standard and, in 1996, became the all-time most played song in jukeboxes in the United States.\u201d  (wiki)</p>\n<p>I hope you enjoy it!</p>\n<p>\u201cCrazy\u201d</p> </div>\n",

        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Wednesday!  I hope this day brings you all you need.  Speaking about that, all I really need is some peace and quiet.  When things start going off the deep end, you get to a point where you just don\u2019t care anymore.  You see the futility of things and realize most of this just doesn\u2019t matter.  Nothing to do but keep plugging along\u2026.this too shall pass.  In times like this I have to remind myself it isn\u2019t as bad as I think it is, and it will never be as good as I want it to be, either.  </p>\n<p>Today\u2019s musical selection is from one of my all-time favorites, Ozzy Osbourne.  This song was written by Bob Daisley with help from Randy Rhodes (greatest metal guitarist EVER!).  It became the title track to Ozzy\u2019s second solo project and was the title track to that album, released in 1981.</p>\n<p>I hope you enjoy it!</p>\n<p>\u201cDiary of a Madman\u201d</p> </div>\n",

        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/2245674/good-morning-pham-happy-tuesday-i-hope-your-day-is-a-great-one-we-all-feel-crazy-sometimes",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Tuesday!  I hope your day is a great one.  We all feel crazy sometimes.  We just wonder if it is possibly the mood we are in, the events going on around us; is it all in our imagination?  Are there forces actually out to get us?  Is it just bad luck?  Feeling this way can be sometimes be overwhelming, but take heart, my guess is you are not, actually, crazy.  If you were, you wouldn\u2019t be trying to process everything, most likely, it is just a tough time.  You will preserve and get better.</p>\n<p>Today\u2019s musical selection is from Punk band Suicidal Tendencies.  The song was written by Mike Muir and Louiche Mayorga.  It was released on their debut, self-titled album in 1983.  This was their debut single, heck of a way to start.</p>\n<p>I love this song.</p>\n<p>I hope you enjoy it!</p>\n<p>\u201cInstitutionalized\u201d</p> </div>\n",

        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Monday!  I hope today is a great start to your week!  This week, and the next three, for that matter, are going to be nuts for me.  A lot of things going on at work.  A very busy time where we have too much to do, not enough time, unrealistic expectations, bad management, not enough resources and not enough people.  Typical, I know, and not something one can really complain about, but this time it is true.</p>\n<p>Today\u2019s musical selection is from the amazing band, Queen.  Released in 1974 on their album \u201cSheer Heart Attack,\u201d this song was written by Freddie Mercury, Brian May, Roger Taylor and John Deacon.  Possibly the first Thrash or Speed Metal song ever, it is truly amazing considering when it was released.  </p>\n<p>I hope you enjoy it!</p>\n<p>\u201cStone Cold Crazy\u201d</p> </div>\n",

        "post_url": "https://phetasy.locals.com/post/2237010/good-morning-pham-happy-sunday-i-hope-this-blessed-day-is-a-good-one-for-you-welcome-to-a-new",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Sunday!  I hope this blessed day is a good one for you.  Welcome to a new week, and a chance to make it all right, again.  The next few weeks for me will be extremely busy, work is going nuts and everyone there is just at their wits end.  So, this week we are going to have songs about being CRAZY.  We are going to start off a little weird, go hard in the middle, and then settle down at the end of the week.  Get ready for a very eclectic ride.</p>\n<p>Today\u2019s musical selection is from a psychedelic garage type band form the 60\u2019s, Count Five.  It was written by Kenn Ellner, Roy Chaney, Craig \"Butch\" Atkinson, John \"Sean\" Byrne and John \"Mouse\" Michalski.  It was released in 1966 on their album of the same name.  The song was included in the Rock and Roll Hall of Fame's list of the \"500 Songs That Shaped Rock and Roll\". (wiki)</p>\n<p>I hope you enjoy it!</p>\n<p>\u201cPsychotic Reaction\u201d</p> </div>\n",

        "post_id": "2232977",
        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/2232977/good-morning-pham-happy-saturday-happy-weekend-as-we-finish-off-our-theme-about-prayer-and-mi",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Saturday!  Happy weekend!  As we finish off our theme about PRAYER and MIRACLES, I hope you find them.  I hope you get all you need to get by.  (No, it\u2019s not and Aretha song, I have already played that one some time ago and try not to repeat).  We all struggle, sometimes a little and sometimes greatly.  When you need help, please reach out.  Too many people in this country are not, and it is causing undue anguish.</p>\n<p>VAILIMA PRAYER<br>\nGive us grace and strength<br/>\nto forbear and to persevere.<br/>\nGive us courage and gaiety<br/>\nand the quiet mind.<br/>\nSpare to us our friends, soften<br/>\nto us our enemies. Bless us<br/>\nif it may be in all our<br/>\ninnocent endeavors. If it<br/>\nmay not, give us the strength<br/>\nto encounter that which is to<br/>\ncome, that we may be brave<br/>\nin peril, constant in tribulation,<br/>\ntemperate in wrath.<br/>\nAnd in all changes of fortune<br/>\nAnd down to the gates of death<br/>\nLoyal and loving<br/>\nTo one another.<br/>\n\u2014 Robert Louis Stevenson</br></p>\n<p>Today\u2019s musical selection is from an Australian New Wave band, Real Life.  Written by David Sterry and Richard Zatorski it was released on their 1983 album, \u201dHeartland.\u201d  They did a reissue of the song in 1989, it actually charted better than the original.  This is pure new wave music.  </p>\n<p>I hope you enjoy it!</p>\n<p>\u201cSend Me an Angel\u201d</p> </div>\n",

        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Phriday!  We made it to the end of the week and I hope yours was a good one!  Thanks for putting up with my little rants all week.  I feel strongly about some things, but try to keep it light for everyone in the Pham.  This is the place to come and find peace.  </p>\n<p>Today\u2019s musical selection is just a GREAT song form the Scottish band Simple Minds.  Written by Jim Kerr, Charlie Burchill, Derek Forbes and Mick MacNeil it was their first hit.   It was released on their fifth studio album \u201cNew Gold Dream,\u201d which was released in 1982.  </p>\n<p>I hope you enjoy it!</p>\n<p>\u201cPromised You a Miracle\u201d</p> </div>\n",

        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/2223080/good-morning-pham-happy-thursday-i-hope-this-week-is-going-well-for-you-we-often-ask-for-thin",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Thursday!  I hope this week is going well for you.  We often ask for things in prayer, hopefully not selfish things, though.  Yes, I want my team to win, or to win the lottery, or to meet someone nice, or \u2026..  but those all seem way to selfish.  I find Prayer to be more personal, and more of a way to ask for the things that matter in my life.  Health and safety of my family, my Phamily, my coworkers, our leaders, and those suffering.  I ask for everyone to see the miracles around us, and for those in pain to find theirs.  </p>\n<p>Today\u2019s musical selection is from the Soul group from Baltimore, The Royalettes.  Written by Teddy Randazzo, Bobby Weinstein and Lou Stallman, it was released as a single in 1965.  Such a smooth soul song from a nicer time.  </p>\n<p>I hope you enjoy it!</p>\n<p>\u201cIt\u2019s Gonna Take a Miracle\u201d</p> </div>\n",

        "post_id": "2218238",
        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/2218238/good-morning-pham-happy-wednesday-i-hope-this-day-brings-you-all-you-need-well-the-middle-of",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Wednesday!  I hope this day brings you all you need.  Well, the middle of the week is here and we need a break.  Take some time to do whatever it is you need to catch your breath.  Things happen in life, thigs that test every fiber of our being.  And when this happens we often reach out and ask for help.  Sometimes to family, sometimes to God, sometimes to friends.  However you do it, ask for help, you never know what miracles might come your way.</p>\n<p>\u201cMiracles are a retelling in small letters of the very same story which is written across the whole world in letters too large for some of us to see.\u201d\u2014C.S. Lewis</p>\n<p>Today\u2019s musical selection is for <a class=\"tagged\" href=\"https://phetasy.locals.com/member/Jimbolaya\">@Jimbolaya</a>, it is from The Grateful Dead.  Written by Bob Weir and John Perry Barlow, this song was featured on their 1978 album \u201cShakedown Street.\u201d   This song is DEFINITELY NOT about anything Holy, or Prayerful, or Noble, or even Decent for that matter, but it is a fun song.  I will leave you to go look up the lyrics.</p>\n<p>I hope you enjoy it!</p>\n<p>\u201cI Need a Miracle\u201d</p> </div>\n",

        "post_id": "2213303",
        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/2213303/good-morning-pham-happy-tuesday-i-hope-your-day-is-a-great-one-as-we-try-to-make-sense-of-the",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Tuesday!  I hope your day is a great one.  As we try to make sense of the world and all that is going on, we often need help.  This is where MIRACLES come in.  We see something that just can\u2019t be true, but it is.  It shakes our faith and our reality in such a way that we have to rethink how we live and how we see things.  The last 500 years or so, modern society has done its best to ride the world of miracles, and even the concept of miracles.  You see this throughout literature and science, everything can be explained through science and reason.  Well folks, if that were the case we would be in a better state, but we aren\u2019t.  Science and reason are wonderful gifts from God, but they can\u2019t fix everything.  </p>\n<p>\"There are two ways to live your life. One is as though nothing is a miracle. The other is as though everything is a miracle.\u201d\u2014Albert Einstein </p>\n<p>Today\u2019s musical selection is from The Ramones!  Written by Dee Dee Ramone, Daniel Rey for their 1989 album \u201cGrain Drain,\u201d this song is about seeing things that allow you to not only carry on, but to see something inside of yourself.  He was referring to great Rock Bands, but it is a true statement about all Miracles.</p>\n<p>I hope you enjoy it!</p>\n<p>\u201cI Believe in Miracles\u201d</p> </div>\n",

    {
        "post_id": "2208981",
        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/2208981/good-morning-pham-happy-monday-i-hope-today-is-a-great-start-to-your-week-as-we-continue-our",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Monday!  I hope today is a great start to your week!  As we continue our them on PRAYER, I hope you have something in your life that brings you peace, helps you to control the anxieties of life and can calm your soul.  Lately, after tragedies prayer is openly mocked by the left as doing no good.   They have no concept of what prayer is about, mainly because their religion is the State and themselves.  Their belief is not in God, or even in humanity, but in tyranny and the thought they are smarter than everyone else and need to control all of us to make them feel secure.  There is no safety in this world, except what you can create on your own.  A lot of people have a hard time with this concept., fully expecting the government (whomever that might be) to protect them and keep them from harm and take care of them.  The State can\u2019t save you, only you can, and we need all the help we can get, e.g. prayer.</p>\n<p>\"Security is mostly a superstition. It does not exist in nature, nor do the children of men as a whole experience it. Avoiding danger is no safer in the long run than outright exposure. Life is either a daring adventure or nothing. \"\u2014Helen Keller</p>\n<p>Today\u2019s musical selection is from the British New Wave band Duran Duran.  Written by the band (Simon Le Bon, John Taylor, Roger Taylor, Andy Taylor and Nick Rhodes) it was released on their second album, \u201cRio,\u201d released in 1982.  This song is about a one night stand.  A musical note,\u201d According to Le Bon, the chorus of the song was based on Gordon Lightfoot's folk song \"If You Could Read My Mind\".  (wiki)</p>\n<p>I hope you enjoy it!</p>\n<p>\u201cSave A Prayer\u201d</p> </div>\n",
        "likes": 22,
        "comments": 0,
        "is_premium": false,
        "date": "2022-05-30T00:00:00Z",

        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Sunday!  I hope this blessed day is a good one for you.  With everything going on I feel a need to preach a little.  The events of the past week drive home a fact we are in a mental health crisis in this country.  No surprise, I know, but everything we are seeing, the transgender crap, the gun violence, the rampant corruption and graft, the breakdown of the family, and many more are not problems, but symptoms of the last 50 years of leftist garbage in our society.  When politicians started removing everything moral about humanity back in the 60\u2019s, taking God out of schools, fathers out of families via welfare, legally allowing people and companies to abdicate personal responsibility with laws, codifying corporate greed and government overreach with our judicial system, hatred of our own country, open borders; and on and on and on\u2026..  It has been a disaster.   The current situation is not tenable, it will lead to our destruction.  Maybe not today or tomorrow, but eventually.  We have a morally bankrupt set of leaders in all walks of life.  We need to make changes in order to survive.</p>\n<p>With that being said, I will get off of my stump and introduce this week\u2019s theme.  It is about PRAYER and MIRACLES.  I know not everyone is a believer, and that is fine, but this helps me, and it I hope it helps you.  If this is not something you are interested in, then by all means, move on to the next post, no judgement here.  We need prayer for ourselves, our friends and families, our leaders and even our enemies to make a better world.  We need this to see the miracles which abound on this planet from the grace afforded us to the sheer wonders of God, humanity and nature.   </p>\n<p>\u201cLord, may everything we do begin with your inspiration, continue with your help, and reach perfection under your guidance . . \u201c \u2013Opening Prayer, Mass Thursday after Ash Wednesday.  The Vatican II Weekday Missal</p>\n<p>Today\u2019s musical selection is from a woman who has a truly Angelic voice, Alison Krauss.  This song has unknown origins, and is a traditional hymn, but the earliest known version was entitled \u201cThe Good Old Way,\u201d from a book of slave songs in 1867.  This song as on Alison\u2019s album \u201cLive,\u201d this song being recorded at Austin City Limits in 2002.</p>\n<p>I hope you enjoy it!</p>\n<p>\u201cDown to the River to Pray\u201d</p> </div>\n",

        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Wednesday!  I hope this day brings you all you need.  We all look at people who we think are a bit strange and think them foolish.  While some may be, I have had countless episodes in my life where I was the fool for not seeing the whole picture.  The neat thing about \u201cWeirdos\u201d is sometimes they see things \u201cNormal\u201d people can\u2019t.  Think poets, writers, musicians, artists.  They help us to see things we can\u2019t.</p>\n<p>Today\u2019s musical selection is from the Beatles.  Written by Paul McCartney and John Lennon, it was released on their album (or EP) for the movie \u201cMagical Mystery Tour\u201d in 1967.  Such a great song.</p>\n<p>I hope you enjoy it!</p>\n<p>\u201cFool on the Hill\u201d</p> </div>\n",

        "post_url": "https://phetasy.locals.com/post/2182185/good-morning-pham-happy-tuesday-i-hope-your-day-is-a-great-one-as-one-looks-at-the-world-we",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Tuesday!  I hope your day is a great one.  As one looks at the world, we can often identify things we think are odd or creepy.  Things we just don\u2019t understand or want to be a part of.  The funny thing is, everyone does this about everyone else.  We are all \u201cOdd\u201d to one person or another.  Not to say there aren\u2019t some truly, weird and odd things and people in the world, there are, but most of it is just how we perceive things.  We all feel odd in one way or another.</p>\n<p>Today\u2019s musical selection is from the band Radiohead.  They had one great song, their first one.  It was released in 1992 on their debut album, \u201cPablo Honey.\u201d  I know a lot of people think they are great, I am not one of them, but this song is excellent.  There is a bit of language in this one.</p>\n<p>I hope you enjoy it!</p>\n<p>\u201cCreep\u201d</p> </div>\n",

        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Monday!  I hope today is a great start to your week!  Oddities among ourselves abound.  \u201cIt takes all kinds to make the world go \u2018round\u201d is a famous saying.  And it does.  The human race is such a joyous and varied species, it is truly amazing we get along at all.  Especially because of what makes us different, we spend too much time on that one, never focusing that 99% of all of us are the same.  </p>\n<p>Today\u2019s musical selection is from a favorite of mine, and true National Treasure, Randy Newman.  He wrote the song in 1977 and released it on the album \u201cLittle Criminals.\u201d   This song is satire, so don\u2019t take it too seriously.</p>\n<p>I hope you enjoy it!</p>\n<p>\u201cShort People\u201d</p> </div>\n",

        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/2173094/good-morning-pham-happy-sunday-i-hope-this-blessed-day-is-a-good-one-for-you-this-week-s-th",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Sunday!  I hope this blessed day is a good one for you.  This week\u2019s theme is about odd and strange people.  Freaks, weirdos, those not \u201cLike\u201d us, or JUST like us, depending on where you stand.  Please realize I am not passing judgement on anyone, as some of the best people I have met have been a little \u201cOff.\u201d  And we are all weird in our own little ways.  I can\u2019t throw stones, as I do live in a glass house.</p>\n<p>Today\u2019s musical selection is one you probably expect.  It is from The Doors.  It was written by Jim Morrison and Robby Krieger and appeared on their second album, \u201cStrange Days.\u201d  It was released in 1967 and reached number 12 on the charts.  </p>\n<p>I hope you enjoy it!</p>\n<p>\u201cPeople are Strange\u201d</p> </div>\n",

        "post_id": "2169145",
        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/2169145/good-morning-pham-happy-saturday-happy-weekend-as-we-finish-off-our-theme-on-birds-i-have-to",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Saturday!  Happy weekend!  As we finish off our theme on Birds, I have to give you a blast form my youth.  If you were a kid in the 70\u2019s, Saturday morning was the best.  We didn\u2019t have the internet, or cable, or streaming, or whatever else they have right now.  You had 4 VHF channels and about 3 or 4 UHF channels.  But every Saturday there was Loony Toons.  </p>\n<p>Today\u2019s musical selection is not music, but pure, unadulterated FUN.  One of my favorite birds, Foghorn Leghorn, in all his glory ( I stick to the original version, as all the others are just crap).  He is a character, voiced be the great Mel Blanc, who appeared in 29 Looney Toons and Merrie Melodies cartoons from 1946 to 1964.  The character was inspired by a fictional character on the Fred Allen Show, a southern Senator, Beauregard Claghorn.</p>\n<p>I hope you enjoy it!</p>\n<p>Foghorn Leghorn Compilation.</p> </div>\n",

        "post_url": "https://phetasy.locals.com/post/2164116/good-morning-pham-happy-phriday-we-made-it-to-the-end-of-the-week-and-i-hope-yours-was-a-good-o",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Phriday!  We made it to the end of the week and I hope yours was a good one!  Birds are weird. Wonderful, but weird.  If you have ever seen about 10,000 black birds sitting on every wire around an intersection in the evening you get what I mean.  You are in the middle of civilization, with cars and traffic everywhere, not too much nature around, and there is a sh%t load of birds hanging out.  I don\u2019t get it.  You figure they would be around somewhere like a watering hole, or where food is plentiful, but at the red light?  </p>\n<p>Today\u2019s musical selection is from the amazing Leonard Cohen.  This song was written by him and released in 1968 on his album \u201cSongs from a Room.\u201d  My second wife turned me onto him, as he was one of her favorite artists.  We saw him in concert, and he was simply amazing.  This is one of his greatest songs, and has been covered by A LOT of amazing artists.  It lets you know just how influential he was.</p>\n<p>I hope you enjoy it!</p>\n<p>\u201cBird on a Wire\u201d</p> </div>\n",

        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Thursday!  I hope this week is going well for you.  The most interesting thing about BIRDS, as far as I can tell, is that they fly.  Forever have men looked at birds and wondered in awe at this.  It has inspired so many to want to be able to do so, from the ancient poets, to Leonardo Davinci to the Wright Brothers; all have been fascinated with the concept of flight.  </p>\n<p>Today\u2019s musical selection is from Steve Miller.  Written by Steve, and released on his 1976 album of the same name, it was an instant hit.  Just a great groove and wonderful song.  The song was first performed in 1973 at a concert, but it took a few years to get  it onto an album.  I am so glad they did, as this is one of my favorite \u201cBird\u201d songs.</p>\n<p>I truly hope you enjoy it!</p>\n<p>\u201cFly Like an Eagle\u201c</p> </div>\n",

        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Wednesday!  I hope this day brings you all you need. The middle of the week and time for a breather.  Time to relax and enjoy the day, just like the birds enjoy singing.   No worries, no drama, no crap at work, no discord at home.  Be free as a bird and happy as a lark.</p>\n<p>Today\u2019s musical selection is from the legendary Bob Marley.  This is a Roots Reggae song written by him, and released on his fourth album, Exodus, in 1977.  The song was inspired by the canaries that would be around his home, and according to one story, would pick up the seeds he dropped while rolling his joints.</p>\n<p>I hope you enjoy it!</p>\n<p>\u201cThree Little Birds\u201d</p> </div>\n",

        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Sunday!  I hope this blessed day is a good one for you.  This week our them is about BIRDS.  I love the Spring, the weather gets warmer, things are in bloom and all the animals seem to come form nowhere.  Especially the birds.  They just immediately fill the grey sky with nothing but wonder.  The sounds of them singing may have started man\u2019s love of music.  </p>\n<p>Today\u2019s musical selection is from the early Rocker Bobby Day. The song was written by Leon Ren\u00e9 and was released as a single in 1958.  One of the first, and most recognizable rock songs about birds.  The most popular cover of this song was done by Michael Jackson in 1972.</p>\n<p>I hope you enjoy it!</p>\n<p>\u201cRockin\u2019 Robin\u201d</p> </div>\n",

        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Phriday!  We made it to the end of the week and I hope yours was a good one!  As we wind down our them for Mothers Day, I have to give a shout out to the Mother In laws.  They can be a blessing or a curse, depending on several factors.  No judging here, just stating things based on evidence. </p>\n<p>Today\u2019s musical selection is from Ernie K. Doe.  An R&amp;B singer with one, just one, number one song.  It was written by Allen Toussaint and released as a single in 1961.  </p>\n<p>I hope you enjoy it!</p>\n<p>\u201cMother In law\u201d</p> </div>\n",

        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Thursday!  I hope this week is going well for you.  Another thing about mothers, they are always there for us hen things go wrong.  A shoulder to cry on, someone to help us when we get a boo boo, someone who can give sage advice and also someone who can give us a kick in the pants when we need it most.  </p>\n<p>Today\u2019s musical selection is from Ruth Brown.  It was written by Johnny Wallace and Herbert J. Lance and released as a single in 1953.  It is loosely based on an old blues song by Blind Lemon Jefferson.  </p>\n<p>I truly hope you enjoy it!</p>\n<p>\u201cMam He Treats Your Daughter Mean\u201c</p> </div>\n",

        "post_id": "2121248",
        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/2121248/good-morning-pham-happy-wednesday-i-hope-this-day-brings-you-all-you-need-when-we-are-young-o",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Wednesday!  I hope this day brings you all you need.  When we are young our mothers are everything to us; they are life itself.  For those among us who have lost their mothers, I am truly sorry.  I am lucky to still have mine, but the day will come when she is no longer here.  I dread that day.  The day I won\u2019t be able to call her and hear her voice or receive her wisdom.  This one is for all of the mothers who have passed on.</p>\n<p>Today\u2019s musical selection is from the Country legend George Jones.  It was written by Eddie Noack, Cindy Walker, and Al Rumley and released in 1965 on his album \u201cMr. Country and Western Music.\u201d  By the way, he released nine albums in 1965\u2026..NINE.</p>\n<p>I hope you enjoy it!</p>\n<p>\u201cFlowers for Mama\u201d</p> </div>\n",

        "post_id": "2115942",
        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/2115942/good-morning-pham-happy-tuesday-i-hope-your-day-is-a-great-one-the-great-thing-about-mothers",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Tuesday!  I hope your day is a great one.  The great thing about mothers is they usually give good advice.  We should listen to them more.  Unfortunately, we often don\u2019t; and much grief ensues.  Too many times in our lives we are in the midst of a bad choice and we say to ourselves, \"I should have listened to my mother.\u201d</p>\n<p>Today\u2019s musical selection is from the Rapper James Todd Smith, aka LL Cool J.  This song was written by him for his fourth album and is the title track.  It was released in 1991.  It is one of the greatest rap songs of all time.  Always listen to mama.</p>\n<p>I hope you enjoy it!</p>\n<p>\u201cMama Said Knock You Out\u201d</p> </div>\n",

        "post_id": "2110706",
        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/2110706/good-morning-pham-happy-monday-i-hope-today-is-a-great-start-to-your-week-good-mothers-are-a",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Monday!  I hope today is a great start to your week!  Good mothers are a true blessing.  Without them we would be truly lost, as a civilization.  There is something special about them, and I just have to laugh at all of this gender crap going around these days because men simply cannot be women.  We are not equipped with whatever they have to do what they do.  They are truly remarkable, especially when it comes to raising children.  Men just aren\u2019t wired to do this as well.  </p>\n<p>Today\u2019s musical selection is from the amazing Country star and world class guitarist , Glen Campbell.  It was written by Ted Harris and released in 1987 as a single first, and then on the album \u201cStill Within the Sound of My Voice.\u201d  </p>\n<p>I hope you enjoy it!</p>\n<p>\u201cThe Hand that Rocks the Cradle\u201d</p> </div>\n",

    {
        "post_id": "2105809",
        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/2105809/good-morning-pham-happy-sunday-happy-mother-s-day-i-hope-all-of-the-mothers-here-in-the-pha",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Sunday!  Happy Mother\u2019s Day!  I hope all of the mothers here in the Pham have a blessed and wonderful day!  This week\u2019s theme will be about MOTHERS!  Of the greatest things this world has ever created, it is the love of a mother.  The bond created is simply divine.  As there is nothing a mother won\u2019t do for her child, there is nothing they wouldn\u2019t do for their mother.  </p>\n<p>The young mother set her foot on the path of life. \"Is this the long way?\" she asked.<br>\nAnd the guide said: \"Yes, and the way is hard. And you will be old before you reach the end of it. But the end will be better than the beginning.\"<br/>\nBut the young mother was happy, and she would not believe that anything could be better than these years. So she played with her children, and gathered flowers for them along the way, and bathed them in the clear streams; and the sun shone on them, and the young mother cried, \"Nothing will ever be lovelier than this.\"<br/>\nThen the night came, and the storm, and the path was dark, and the children shook with fear and cold, and the mother drew them close and covered them with her mantle, and the children said, \"Mother, we are not afraid, for you are near, and no harm can come.\"<br/>\nAnd the morning came, and there was a hill ahead, and the children climbed and grew weary, and the mother was weary. But at all times she said to the children,\" A little patience and we are there.\" So the children climbed, and when they reached the top they said, \"Mother, we would not have done it without you.\"<br/>\nAnd the mother, when she lay down at night looked up at the stars and said, \"This is a better day than the last, for my children have learned fortitude in the face of hardness. Yesterday I gave them courage. Today, I've given them strength.\"<br/>\nAnd the next day came strange clouds which darkened the earth, clouds of war and hate and evil, and the children groped and stumbled, and the mother said: \"Look up. Lift your eyes to the light.\"  And the children looked and saw above the clouds an everlasting glory, and it guided them beyond the darkness. And that night the mother said, \"This is the best day of all, for I have shown my children God.\"<br/>\nAnd the days went on, and the weeks and the months and the years, and the mother grew old and she was little and bent. But her children were tall and strong, and walked with courage. And when the way was rough, they lifted her, for she was as light as a feather; and at last they came to a hill, and beyond they could see a shining road and golden gates flung wide. And mother said, \"I have reached the end of my journey. And now I know the end is better than the beginning, for my children can walk alone, and their children after them.\"<br/>\nAnd the children said, \"You will always walk with us, Mother, even when you have gone through the gates.\" And they stood and watched her as she went on alone, and the gates closed after her. And they said: \"We cannot see her but she is with us still.  A mother like ours is more than a memory. She is a living presence.\"--unknown</br></p>\n<p>Today\u2019s musical selection is from the great Paul Simon.  This song was written by him and released in 1972 on his second album, \u201cPaul Simon.\u201d  The title has its origin in a chicken-and-egg dish called \"Mother and Child Reunion\" that Simon saw on a Chinese restaurant's menu.[4] The song's lyrics were inspired by a pet dog that was run over and killed. (wiki)</p>\n<p>I hope you enjoy it!</p>\n<p>\u201cMother and Child Reunion\u201d</p> </div>\n",

        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Saturday!  Happy weekend!  As we finish off our theme on BABIES, (specifically Matilda) Bridget and Jeren are a true PHAMILY now.  I wish the happy mother and father all the best in their new life.  Buckle up\u2026.just hold on to that beautiful little girl and each other and all will be fine.</p>\n<p>\u201cA baby is a wishing well. Everyone puts their hopes, their fears, their pasts, their two cents in.\u201d\u2014Elizabeth Bard</p>\n<p>Today\u2019s musical selection is from a great rocker, Eddie Money.  This song was written by him and Jimmy Lyon and released on his debut album \u201cEddie Money.\u201d  It was his first single and one of his greatest tracks.  </p>\n<p>I hope you enjoy it!</p>\n<p>\u201cBaby Hold On\u201d</p> </div>\n",

        "content": "\n<div class=\"\">\n<p>Good evening, Pham!  Guess what?  I completely flaked out last night and didn't post this.  SO tonight you get a second Matilda Song in celebration of our dear leader's blessed event.</p>\n<p>As we celebrate the birth of Matilda, we have a song tonight form across the pond.  It was written by Marie Cowan, Francis Lemarque and Banjo Paterson, and it was sung by an Italian, Yves Montand.  It is in French, and it was released in 1948.</p>\n<p>I hope you enjoy it!</p>\n<p>\u201cMatilda\u201d</p> </div>\n",

        "content": "\n<div class=\"\">\n<p>Good evening, Pham!  Tonight, for our Matilda song, is a really rare track.  So rare it is still mooing.  This one is from a Louisiana Swamp Pop band.  Yes, evidently there is such a thing as  Swamp Pop.  The band is Cookie and His Cupcakes and the song was written by Huey Peter Thierry (Cookie) and George Khoury.  It was released as a single in 1958.</p>\n<p>I hope you enjoy it!</p>\n<p>\u201cMathilda\u201d</p> </div>\n",

        "post_id": "2095666",
        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/2095666/good-morning-pham-happy-phriday-we-made-it-to-the-end-of-the-week-and-i-hope-yours-was-a-good-o",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Phriday!  We made it to the end of the week and I hope yours was a good one!  The thing about starting a family, especially when the first child arrives, is losing everything you used to do and replacing it with the baby.  Everything changes, every part of your life revolves around the baby.  Finding time to do the normal things can be taxing.  Your whole world now revolves around your children.</p>\n<p>\u201cJust as there is no warning for childbirth, there is no preparation for the sight of a first child. There should be a song for women to sing at this moment or a prayer to recite. But perhaps there is none because there are no words strong enough to name that moment.\u201d\u2014Anita Diamant</p>\n<p>Today\u2019s musical selection is from The great Marvin Gaye.  This song was from the great Motown Studios and written by Norman Whitfield, Barrett Strong, and Janie Bradford.  It was first sung by The Temptations in 1966, but this version is from 1969, on Marvin\u2019s album \u201cM.P.G.\u201d  </p>\n<p>I hope you enjoy it!</p>\n<p>\u201cToo Busy Thinking About My Baby\u201d</p> </div>\n",

    {
        "post_id": "2090581",
        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/2090581/good-morning-pham-happy-thursday-i-hope-this-week-is-going-well-for-you-one-of-the-things-abo",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Thursday!  I hope this week is going well for you.  One of the things about babies is they cry.  And boy, do they.  It is often hard to realize the only way they can express themselves is by crying.  They can\u2019t speak yet, they can\u2019t tell you or explain anything, so they just cry.  It can absolutely wear you down.  There are going to be many sleepless nights and many last nerves worked over the next many months.  It can be the most difficult thing to deal with, but in the end, it is definitely worth it.</p>\n<p>\u201cThere are places in the heart you don\u2019t even know exist until you love a child.\u201d\u2014Anne Lamott</p>\n<p>Today\u2019s musical selection is from Janis Joplin.  This song was written by Bert Berns and Jerry Ragovoy and it was originally recorded by Garnet Mimms and the Enchanters in 1963 on their album of the same name.  Janis released her version in 1970 on her album \u201cPearl.\u201d</p>\n<p>I truly hope you enjoy it!</p>\n<p>\u201cCry Baby\u201c</p> </div>\n",

        "author": "mstranczek",
        "post_url": "https://phetasy.locals.com/post/2085347/good-morning-pham-happy-wednesday-i-hope-this-day-brings-you-all-you-need-the-perspective-a-b",
        "content": "\n<div class=\"\">\n<p>Good morning, Pham!  Happy Wednesday!  I hope this day brings you all you need.  The perspective a baby adds to your life is truly indescribable until you have one.  People can tell you, but you just don\u2019t get it until it arrives.  It is possibly the most humbling moment there is, knowing you are responsible for life on this planet.  </p>\n<p>\u201cI love these little people; and it is not a slight thing when they, who are so fresh from God, love us.\u201d \u2013Charles Dickens</p>\n<p>Today\u2019s musical selection is from a true Angelic voice, Alison Krauss.  This song was written for the Disney fil \u201cDumbo\u201d by Frank Churchill and Ned Washington in 1941.  Alison\u2019s version was released in 1996 on the album \u201cThe Best of Country Sing the Best of Disney.\u201d</p>\n<p>I hope you enjoy it!</p>\n<p>\u201cBaby Mine\u201d</p> </div>\n",
